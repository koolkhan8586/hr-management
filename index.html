<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSAF-HR Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- PDF Generation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .loader { border-top-color: #15803d; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        input[type="number"]::-webkit-inner-spin-button { display: none; }
        .animate-slide-up { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        /* PDF Slip Styles */
        #pdf-template { position: absolute; left: -9999px; top: -9999px; width: 800px; padding: 40px; background: white; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <div id="pdf-template"></div>

    <!-- GLOBAL LOADING SCREEN -->
    <div id="loading-screen" class="fixed inset-0 bg-white z-[999] flex flex-col items-center justify-center">
        <div class="loader w-16 h-16 border-4 border-slate-100 border-t-green-700 rounded-full mb-4"></div>
        <p class="text-slate-400 font-black uppercase tracking-[0.3em] text-sm animate-pulse">Synchronizing LSAF Matrix</p>
        <button id="skip-sync-btn" onclick="bypassSync()" class="hidden mt-8 text-[10px] font-black uppercase text-slate-300 border-b border-slate-200 tracking-widest hover:text-slate-500 transition-colors">Bypass Sync</button>
    </div>

    <!-- NOTIFICATION BOX -->
    <div id="status-toast" class="fixed top-10 left-1/2 -translate-x-1/2 z-[1000] bg-slate-900 text-white px-8 py-4 rounded-2xl font-black uppercase text-xs tracking-widest shadow-2xl opacity-0 pointer-events-none transition-all duration-300 transform translate-y-[-20px]">
        Status Updated
    </div>

    <!-- LOGIN INTERFACE -->
    <div id="login-container" class="hidden min-h-screen flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md p-10 rounded-[2.5rem] shadow-2xl border border-slate-100 animate-slide-up">
            <div class="text-center mb-10">
                <img src="/cropped-UOL-Green-V1.png" alt="Logo" class="h-20 mx-auto mb-4 object-contain" onerror="this.src='https://placehold.co/150x150?text=LSAF'">
                <h1 class="text-2xl font-black text-slate-800 leading-tight uppercase tracking-tighter">Lahore School of Accountancy</h1>
                <p class="text-slate-400 text-xs font-bold mt-2 uppercase tracking-widest">Administrative Hub v4.4.2</p>
            </div>
            <form id="login-form" class="space-y-5">
                <div class="space-y-1">
                    <label class="block text-[10px] font-black text-slate-500 uppercase ml-2 tracking-widest">Employee ID</label>
                    <input type="text" id="login-id" class="w-full p-4 rounded-2xl border-2 border-slate-50 bg-slate-50 outline-none focus:border-green-500 focus:bg-white transition-all font-bold" placeholder="EMP001" required>
                </div>
                <div class="space-y-1">
                    <label class="block text-[10px] font-black text-slate-500 uppercase ml-2 tracking-widest">System Key</label>
                    <input type="password" id="login-pass" class="w-full p-4 rounded-2xl border-2 border-slate-50 bg-slate-50 outline-none focus:border-green-500 focus:bg-white transition-all font-bold" placeholder="••••••••" required>
                </div>
                <button type="submit" class="w-full bg-green-700 text-white py-4 rounded-2xl font-black uppercase tracking-widest shadow-xl hover:bg-green-800 transition-all mt-4 active:scale-95">Initialize Session</button>
            </form>
        </div>
    </div>

    <!-- MAIN APP SHELL -->
    <div id="app-shell" class="hidden min-h-screen flex">
        <aside class="w-64 bg-white border-r border-slate-100 fixed h-full hidden lg:flex flex-col z-50">
            <div class="p-8 border-b border-slate-50 text-center">
                <img src="/cropped-UOL-Green-V1.png" class="h-10 mx-auto mb-2" alt="LSAF" onerror="this.src='https://placehold.co/100x40?text=LSAF'">
                <span class="text-[9px] font-black text-green-700 uppercase tracking-widest">NexusHR Hub</span>
            </div>
            <nav class="flex-1 p-4 space-y-1 overflow-y-auto custom-scrollbar" id="sidebar-nav"></nav>
            <div class="p-4 border-t border-slate-50 flex items-center justify-between">
                <div class="flex items-center gap-3 overflow-hidden">
                    <div id="user-avatar" class="h-9 w-9 rounded-xl bg-green-100 text-green-700 flex items-center justify-center font-black text-sm uppercase">?</div>
                    <div class="flex flex-col overflow-hidden">
                        <span id="user-display-name" class="text-[11px] font-black truncate uppercase text-slate-800">User</span>
                        <span id="user-display-role" class="text-[9px] font-bold text-slate-400 uppercase">Staff</span>
                    </div>
                </div>
                <button onclick="logout()" class="text-red-500 p-2 hover:bg-red-50 rounded-xl transition-all"><i data-lucide="log-out" size="18"></i></button>
            </div>
        </aside>

        <main class="flex-1 lg:ml-64 p-4 md:p-10 pb-24 lg:pb-10 min-h-screen">
            <div id="view-container" class="max-w-7xl mx-auto"></div>
        </main>

        <nav class="lg:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-slate-100 p-3 flex justify-around shadow-2xl z-50 rounded-t-[2rem]">
            <button onclick="switchTab('dashboard')" class="p-4 rounded-2xl mobile-nav-btn" id="mob-dashboard"><i data-lucide="home"></i></button>
            <button onclick="switchTab('attendance')" class="p-4 rounded-2xl mobile-nav-btn" id="mob-attendance"><i data-lucide="clock"></i></button>
            <button onclick="switchTab('payroll')" class="p-4 rounded-2xl mobile-nav-btn" id="mob-payroll"><i data-lucide="dollar-sign"></i></button>
            <button onclick="switchTab('directory')" class="p-4 rounded-2xl mobile-nav-btn" id="mob-directory"><i data-lucide="users"></i></button>
            <button onclick="switchTab('discussion')" class="p-4 rounded-2xl mobile-nav-btn" id="mob-discussion"><i data-lucide="message-square"></i></button>
        </nav>
    </div>

    <script>
        const API_BASE = '/api';
        let state = {
            user: null,
            employees: [],
            discussions: [],
            attendance: [],
            loans: [],
            leaves: [],
            currentTab: 'dashboard',
            selectedMonth: new Date().toISOString().slice(0, 7),
            selectedAttendanceMonth: new Date().toISOString().slice(0, 7),
            selectedLeaveMonth: new Date().toISOString().slice(0, 7),
            payrollPostedMonths: [],
            memberFormVisible: false,
            editingMemberId: null,
            editingSalaryId: null, // Track inline salary editing
            tempSalaryForm: {},
            boardFormVisible: false,
            editingAttendanceId: null,
            loanTab: 'my-loans',
            leaveTab: 'apply'
        };

        const NAV_ITEMS = [
            { id: 'dashboard', label: 'Home', icon: 'home', admin: false },
            { id: 'attendance', label: 'Clock', icon: 'clock', admin: false },
            { id: 'payroll', label: 'Salary Hub', icon: 'dollar-sign', admin: false },
            { id: 'directory', label: 'Staff Hub', icon: 'users', admin: true },
            { id: 'loans', label: 'Loans', icon: 'wallet', admin: false },
            { id: 'leaves', label: 'Leaves', icon: 'calendar', admin: false },
            { id: 'discussion', label: 'Board', icon: 'message-square', admin: false },
            { id: 'settings', label: 'Security', icon: 'shield-check', admin: false }
        ];

        /**
         * UTILS
         */
        function notify(msg) {
            const toast = document.getElementById('status-toast');
            toast.innerText = msg;
            toast.style.opacity = '1';
            toast.style.transform = 'translateY(0) translateX(-50%)';
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(-20px) translateX(-50%)';
            }, 3000);
        }

        function getPktTime() { return new Date().toLocaleTimeString('en-US', { timeZone: 'Asia/Karachi', hour: '2-digit', minute: '2-digit', hour12: true }); }
        function getPktDate() { return new Date().toLocaleDateString('en-CA', { timeZone: 'Asia/Karachi' }); }
        function formatDate(dateString) { if (!dateString) return 'N/A'; const date = new Date(dateString); return isNaN(date.getTime()) ? 'N/A' : date.toLocaleDateString(); }
        function cleanNumber(val) { const num = parseFloat(String(val || 0).replace(/[^0-9.-]+/g, '').trim()); return isNaN(num) ? 0 : num; }
        function getInitial(name) { return name ? String(name).charAt(0).toUpperCase() : '?'; }

        function parseCSVLine(text) {
            const result = [];
            let current = '';
            let inQuotes = false;
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                if (char === '"') inQuotes = !inQuotes;
                else if (char === ',' && !inQuotes) { result.push(current.trim()); current = ''; }
                else current += char;
            }
            result.push(current.trim());
            return result;
        }

        function calculateSalaryMetrics(emp) {
            const basic = cleanNumber(emp.basic_salary);
            const invigilation = cleanNumber(emp.invigilation);
            const tPayment = cleanNumber(emp.t_payment);
            const increment = cleanNumber(emp.increment);
            const eidi = cleanNumber(emp.eidi);
            const totalAddition = basic + invigilation + tPayment + increment + eidi;
            const extraLeaves = cleanNumber(emp.extra_leaves_deduction);
            const tax = cleanNumber(emp.tax);
            const loan = cleanNumber(emp.loan_deduction);
            const insurance = cleanNumber(emp.insurance);
            const others = cleanNumber(emp.others_deduction);
            const totalDeduction = extraLeaves + tax + loan + insurance + others;
            const netPaid = totalAddition - totalDeduction;
            return { totalAddition, totalDeduction, netPaid };
        }

        function Badge({ status }) {
            const styles = { Approved: 'bg-green-100 text-green-700', Active: 'bg-green-100 text-green-700', Pending: 'bg-amber-100 text-amber-700', Rejected: 'bg-red-100 text-red-700' };
            return `<span class="text-[10px] font-bold px-3 py-1 rounded-full uppercase tracking-wider ${styles[status] || 'bg-slate-100 text-slate-600'}">${status || 'Pending'}</span>`;
        }

        function getAttendanceStats(logs) {
            const dailyData = {};
            (logs || []).forEach(log => {
                const d = log.date_str;
                if (!dailyData[d]) dailyData[d] = { in: null, out: null };
                if (log.type === 'Clock In' && !dailyData[d].in) dailyData[d].in = log.time_str;
                if (log.type === 'Clock Out') dailyData[d].out = log.time_str;
            });
            let totalMinutes = 0;
            Object.keys(dailyData).forEach(d => {
                const day = dailyData[d];
                if (day.in && day.out) {
                    try {
                        const start = new Date(`2000-01-01 ${day.in}`);
                        const end = new Date(`2000-01-01 ${day.out}`);
                        if (end > start) totalMinutes += (end - start) / 60000;
                    } catch(e) {}
                }
            });
            return { daysPresent: Object.keys(dailyData).length, hours: (totalMinutes / 60).toFixed(1) };
        }

        /**
         * CORE INITIALIZATION
         */
        async function init() {
            const saved = localStorage.getItem('hr_user');
            setTimeout(() => { document.getElementById('skip-sync-btn')?.classList.remove('hidden'); }, 3000);
            if (saved) {
                try {
                    state.user = JSON.parse(saved);
                    await syncData();
                    
                    // SMART ROUTING: Default to latest posted month for employees
                    if (state.user.role !== 'admin' && state.payrollPostedMonths.length > 0) {
                        const sorted = [...state.payrollPostedMonths].sort((a,b) => (b.month_year || b).localeCompare(a.month_year || a));
                        state.selectedMonth = sorted[0].month_year || sorted[0];
                    }
                    showApp();
                } catch(e) {
                    showLogin();
                }
            } else {
                hideLoading();
                showLogin();
            }
        }

        async function syncData() {
            try {
                const [eRes, dRes, pRes, lRes] = await Promise.all([
                    fetch(`${API_BASE}/employees`),
                    fetch(`${API_BASE}/discussions`),
                    fetch(`${API_BASE}/payroll-posted`),
                    fetch(`${API_BASE}/loans`)
                ]);

                if (eRes.ok) state.employees = await eRes.json();
                if (dRes.ok) state.discussions = await dRes.json();
                if (pRes.ok) state.payrollPostedMonths = await pRes.json();
                if (lRes.ok) state.loans = await lRes.json();
                
                if (state.user) {
                    const fresh = state.employees.find(e => String(e.id).toUpperCase() === String(state.user.id).toUpperCase());
                    if (fresh) state.user = fresh;
                    const atRes = await fetch(`${API_BASE}/attendance/${state.user.id}`);
                    if (atRes.ok) state.attendance = await atRes.json();
                    const lvRes = await fetch(`${API_BASE}/leaves/${state.user.id}`);
                    if (lvRes.ok) state.leaves = await lvRes.json();
                }
            } catch (e) { console.warn("Sync failed."); }
            finally { hideLoading(); }
        }

        function showLoading() { document.getElementById('loading-screen').classList.remove('hidden'); }
        function hideLoading() { document.getElementById('loading-screen').classList.add('hidden'); }
        function showLogin() { hideLoading(); document.getElementById('login-container').classList.remove('hidden'); document.getElementById('app-shell').classList.add('hidden'); }
        function hideLogin() { document.getElementById('login-container').classList.add('hidden'); }
        function bypassSync() { hideLoading(); if (state.user) showApp(); else showLogin(); }

        function showApp() {
            hideLogin();
            document.getElementById('app-shell').classList.remove('hidden');
            document.getElementById('user-display-name').innerText = state.user.name;
            document.getElementById('user-display-role').innerText = state.user.role;
            document.getElementById('user-avatar').innerText = getInitial(state.user.name);
            renderSidebar();
            switchTab(state.currentTab);
        }

        function renderSidebar() {
            const nav = document.getElementById('sidebar-nav');
            const isAdmin = state.user.role === 'admin';
            nav.innerHTML = NAV_ITEMS.filter(i => !i.admin || isAdmin).map(i => `
                <button onclick="switchTab('${i.id}')" class="w-full flex items-center gap-4 px-5 py-4 rounded-2xl transition-all font-bold ${state.currentTab === i.id ? 'bg-green-700 text-white shadow-xl scale-105' : 'text-slate-500 hover:bg-slate-50'}">
                    <i data-lucide="${i.icon}" size="18"></i><span class="text-xs uppercase tracking-wider">${i.label}</span>
                </button>
            `).join('');
            lucide.createIcons();
        }

        function switchTab(id) {
            state.currentTab = id;
            document.querySelectorAll('.mobile-nav-btn').forEach(btn => {
                const isActive = btn.id === 'mob-' + id;
                btn.className = `p-4 rounded-2xl mobile-nav-btn ${isActive ? 'bg-green-50 text-green-700 scale-110 shadow-inner' : 'text-slate-400'}`;
            });
            renderSidebar();
            renderView(id);
        }

        function renderView(id) {
            const container = document.getElementById('view-container');
            container.innerHTML = `<div class="p-20 text-center animate-pulse uppercase font-black text-slate-300 tracking-widest">Updating Matrix...</div>`;
            switch(id) {
                case 'dashboard': return renderDashboard();
                case 'payroll': return renderPayroll();
                case 'directory': return renderDirectory();
                case 'attendance': return renderAttendance();
                case 'loans': return renderLoans();
                case 'leaves': return renderLeaves();
                case 'discussion': return renderDiscussion();
                case 'settings': return renderSettings();
            }
        }

        function renderDashboard() {
            const container = document.getElementById('view-container');
            const annual = Number(state.user.leave_annual || 0);
            container.innerHTML = `
                <div class="animate-fade-in space-y-8">
                    <div class="flex justify-between items-center">
                        <h2 class="text-3xl font-black text-slate-800 tracking-tighter uppercase">Portal Home</h2>
                        <div class="bg-white p-4 rounded-2xl border shadow-sm text-right">
                            <p class="text-[10px] font-black text-slate-400 uppercase">Pakistan Standard Time (PKT)</p>
                            <p class="text-green-700 font-black">${getPktTime()}</p>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 font-sans">
                        <div class="bg-green-700 p-8 rounded-[2rem] text-white shadow-xl">
                            <p class="text-[10px] font-black uppercase opacity-60">Identity Status</p>
                            <p class="text-3xl font-black mt-2">ACTIVE</p>
                        </div>
                        <div class="bg-white p-8 rounded-[2rem] border shadow-sm">
                            <p class="text-[10px] font-black text-slate-400 uppercase">Annual Leaves</p>
                            <p class="text-3xl font-black text-slate-800 mt-2">${annual} Days</p>
                        </div>
                        <div class="bg-white p-8 rounded-[2rem] border shadow-sm">
                            <p class="text-[10px] font-black text-slate-400 uppercase">Verification</p>
                            <p class="text-2xl font-black text-slate-800 mt-2 capitalize">${state.user.role}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- ATTENDANCE MODULE ---
        async function handleAttendanceExport() {
            if (state.user.role === 'admin') {
                showLoading();
                const res = await fetch(`${API_BASE}/attendance`);
                const allData = await res.json();
                exportToCSV(allData, "LSAF_STAFF_ATTENDANCE_PKT.csv");
                hideLoading();
            } else {
                exportToCSV(state.attendance, "MY_ATTENDANCE_LOGS.csv");
            }
        }

        function renderAttendance() { 
            const filtered = (state.attendance || []).filter(log => log.date_str.startsWith(state.selectedAttendanceMonth));
            const stats = getAttendanceStats(filtered);
            const isAdmin = state.user.role === 'admin';
            const container = document.getElementById('view-container');
            container.innerHTML = `
                <div class="animate-fade-in space-y-8 text-slate-900 font-sans">
                    <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                        <h2 class="text-3xl font-black text-slate-800 tracking-tighter uppercase font-sans">Attendance</h2>
                        <div class="flex gap-2">
                             <input type="month" value="${state.selectedAttendanceMonth}" onchange="state.selectedAttendanceMonth=this.value; renderAttendance()" class="p-3 border-2 rounded-2xl font-bold shadow-sm outline-none">
                             <button onclick="handleAttendanceExport()" class="bg-white border-2 px-6 py-3 rounded-2xl font-black text-[10px] uppercase tracking-widest hover:bg-slate-50 transition-all flex items-center gap-2">
                                <i data-lucide="download" size="14"></i> Export
                             </button>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="bg-white border-2 p-8 rounded-[2rem] flex items-center gap-6 shadow-sm">
                            <div class="h-14 w-14 rounded-2xl bg-green-50 text-green-700 flex items-center justify-center shadow-inner"><i data-lucide="calendar"></i></div>
                            <div><p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Monthly Presence</p><p class="text-3xl font-black">${stats.daysPresent} Days</p></div>
                        </div>
                        <div class="bg-white border-2 p-8 rounded-[2rem] flex items-center gap-6 shadow-sm">
                            <div class="h-14 w-14 rounded-2xl bg-blue-50 text-blue-700 flex items-center justify-center shadow-inner"><i data-lucide="clock"></i></div>
                            <div><p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Total Hours</p><p class="text-3xl font-black">${stats.hours}h Total</p></div>
                        </div>
                    </div>
                    <div class="bg-white rounded-[2.5rem] py-16 flex flex-col items-center border shadow-2xl">
                        <h3 class="text-6xl font-black text-slate-800 font-mono mb-10">${getPktTime()}</h3>
                        <p class="text-[10px] font-bold text-slate-400 uppercase mb-10 tracking-widest">Pakistan Standard Time (PKT)</p>
                        <div class="flex gap-4">
                            <button onclick="logAttendance('Clock In')" class="bg-green-700 text-white px-10 py-5 rounded-2xl font-black uppercase shadow-xl hover:bg-green-800 active:scale-95 transition-all">Clock In</button>
                            <button onclick="logAttendance('Clock Out')" class="bg-white border-2 border-slate-200 px-10 py-5 rounded-2xl font-black uppercase text-slate-700 hover:bg-slate-50 transition-all active:scale-95">Clock Out</button>
                        </div>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        async function logAttendance(type) {
            showLoading();
            navigator.geolocation.getCurrentPosition(async (pos) => {
                try {
                    const res = await fetch(`${API_BASE}/attendance`, {
                        method: 'POST',
                        headers: {'Content-Type':'application/json'},
                        body: JSON.stringify({ employeeId: state.user.id, type, date: getPktDate(), time: getPktTime(), lat: pos.coords.latitude, lng: pos.coords.longitude })
                    });
                    if (res.ok) { notify(`${type} Verified.`); await syncData(); renderAttendance(); }
                } catch(e) { notify("Sync failed."); } finally { hideLoading(); }
            }, () => { notify("Location required."); hideLoading(); });
        }

        // --- PAYROLL MODULE ---
        async function downloadSalarySlipPDF(id) {
            const emp = state.employees.find(e => String(e.id) === String(id));
            if(!emp) return;
            const m = calculateSalaryMetrics(emp);
            const monthName = new Date(state.selectedMonth).toLocaleString('default', { month: 'long', year: 'numeric' });
            
            const template = `
                <div style="padding: 40px; font-family: 'Plus Jakarta Sans', sans-serif;">
                    <div style="text-align: center; border-bottom: 3px solid #15803d; padding-bottom: 20px; margin-bottom: 30px;">
                        <h1 style="margin: 0; color: #15803d; text-transform: uppercase; font-size: 28px; letter-spacing: -1px;">The University of Lahore</h1>
                        <p style="margin: 5px 0; font-weight: 800; color: #64748b; text-transform: uppercase; font-size: 12px; letter-spacing: 2px;">City Campus Lahore</p>
                        <div style="display: inline-block; background: #f1f5f9; padding: 5px 20px; border-radius: 50px; margin-top: 15px;">
                            <h2 style="margin: 0; text-transform: uppercase; font-size: 14px; font-weight: 900; color: #1e293b;">Salary Slip - ${monthName}</h2>
                        </div>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin-bottom: 40px; font-size: 13px;">
                        <div>
                            <p style="margin: 3px 0;"><strong>Employee Name:</strong> <span style="text-transform: uppercase;">${emp.name}</span></p>
                            <p style="margin: 3px 0;"><strong>Employee Code:</strong> ${emp.id}</p>
                        </div>
                        <div style="text-align: right;">
                            <p style="margin: 3px 0;"><strong>Identity:</strong> ${emp.role.toUpperCase()}</p>
                            <p style="margin: 3px 0;"><strong>Printed:</strong> ${getPktDate()}</p>
                        </div>
                    </div>
                    <div style="display: flex; gap: 30px; margin-top: 20px;">

        async function importSalaryCSV(input) {
            const file = input.files[0]; if(!file) return;
            const targetMonth = prompt("Enter target month (YYYY-MM):", state.selectedMonth);
            if (!targetMonth || !/^\d{4}-\d{2}$/.test(targetMonth)) return alert("Invalid format.");
            state.selectedMonth = targetMonth;
            const reader = new FileReader();
            reader.onload = async (e) => {
                const text = e.target.result; const rows = text.split(/\r?\n/); showLoading(); let count = 0;
                for(let i = 2; i < rows.length; i++) {
                    const cols = parseCSVLine(rows[i]); if(cols.length < 5 || !cols[1]) continue;
                    const existing = state.employees.find(emp => String(emp.id).toUpperCase() === String(cols[1]).toUpperCase());
                    if (!existing) continue;
                    const payload = { ...existing, basic_salary: cleanNumber(cols[4]), invigilation: cleanNumber(cols[5]), t_payment: cleanNumber(cols[6]), increment: cleanNumber(cols[7]), extra_leaves_deduction: cleanNumber(cols[9]), tax: cleanNumber(cols[10]), loan_deduction: cleanNumber(cols[11]), insurance: cleanNumber(cols[12]), others_deduction: cleanNumber(cols[13]) };
                    const res = await fetch(`${API_BASE}/employees/${payload.id}`, { method: 'PUT', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload) });
                    if(res.ok) count++;
                }
                notify(`${count} Records Imported.`); await syncData(); renderPayroll();
            };
            reader.readAsText(file);
        }

            showLoading();
            const res = await fetch(`${API_BASE}/loans`, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ employeeId: state.user.id, totalAmount: amount, reason: reason }) });
            if(res.ok) { notify("Dispatched."); await syncData(); renderLoans(); } else hideLoading();
        }

        // --- DISCUSSION BOARD ---
        function renderDiscussion() {
            const container = document.getElementById('view-container');
            const isAdmin = state.user.role === 'admin';
            container.innerHTML = `
                <div class="animate-fade-in space-y-8 text-slate-900 font-sans"><div class="flex justify-between items-center border-b pb-6 border-slate-100"><h2 class="text-3xl font-black text-slate-800 tracking-tighter uppercase leading-none">Global Board</h2>${isAdmin ? `<button onclick="state.boardFormVisible=!state.boardFormVisible; renderDiscussion()" class="bg-green-700 text-white px-10 py-3 rounded-2xl font-black uppercase text-xs shadow-xl active:scale-95 hover:bg-green-800 transition-all">New Post</button>` : ''}</div>
                    ${state.boardFormVisible ? `<div class="bg-green-50/20 border-green-100 border-2 p-10 rounded-[2.5rem] mb-10 shadow-xl animate-slide-up font-sans"><form id="notice-form" class="space-y-4"><input type="text" id="n-title" class="w-full p-4 rounded-xl border font-bold shadow-inner outline-none" placeholder="Header"><textarea id="n-msg" class="w-full p-4 rounded-xl border h-32 font-medium shadow-inner outline-none" placeholder="Detailed content..."></textarea><button type="submit" class="bg-green-700 text-white px-10 py-3 rounded-xl font-black uppercase shadow-lg shadow-green-100 active:scale-95 transition-all">Publish</button></form></div>` : ''}
                    <div class="space-y-8 max-w-4xl mx-auto font-sans">
                        ${state.discussions.map(p => `<div class="bg-white rounded-[2.5rem] border-l-[12px] border-l-green-600 shadow-xl !p-10 relative group hover:border-green-300 transition-all"><div class="flex justify-between items-start mb-4"><h4 class="font-black text-slate-800 text-2xl uppercase leading-tight max-w-2xl">${p.title}</h4><span class="text-[10px] font-black text-slate-300 uppercase tracking-widest">${formatDate(p.date)}</span></div><p class="text-lg text-slate-600 font-medium leading-relaxed mb-8 border-b pb-8">${p.message}</p><div class="flex justify-between items-center"><span class="bg-green-50 text-green-700 font-black text-[10px] px-5 py-2 rounded-xl border border-green-100 uppercase tracking-widest shadow-sm">Verified: ${p.senderName}</span><button class="text-blue-600 font-black text-xs uppercase tracking-widest border-2 border-blue-50 px-8 py-3 rounded-[1.25rem] hover:bg-blue-50 transition-all active:scale-95 shadow-sm">Post Response</button></div></div>`).join('')}
                    </div>
                </div>
            `;
            lucide.createIcons();
            document.getElementById('notice-form')?.addEventListener('submit', async (e) => {
                e.preventDefault();
                const payload = { title: document.getElementById('n-title').value, message: document.getElementById('n-msg').value, recipientId: 'all', senderName: state.user.name, senderId: state.user.id, date: new Date().toISOString() };
                await fetch(`${API_BASE}/discussions`, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(payload) });
                state.boardFormVisible = false; await syncData(); renderDiscussion();
            });
        }

        function renderSettings() {
             document.getElementById('view-container').innerHTML = `
                <div class="animate-fade-in space-y-8 text-slate-900 font-sans text-center">
                    <h2 class="text-3xl font-black text-slate-800 tracking-tighter uppercase leading-none">Security Matrix</h2>
                    <div class="bg-white border p-12 shadow-2xl rounded-[3rem] max-w-xl mx-auto mt-10 relative overflow-hidden"><div class="absolute top-0 right-0 w-32 h-32 bg-red-50 rounded-full blur-3xl -mr-16 -mt-16 opacity-30"></div><div class="space-y-8 relative z-10"><div class="h-20 w-20 bg-slate-900 rounded-3xl flex items-center justify-center text-white mx-auto shadow-2xl mb-8"><i data-lucide="lock" size="40"></i></div><div class="space-y-4"><input type="password" id="s-p1" class="w-full p-4 rounded-2xl border-2 font-black outline-none focus:ring-4 focus:ring-green-50 transition-all bg-slate-50 shadow-inner" placeholder="New Password"></div><button onclick="alert('System Alert: Security key synchronized.')" class="w-full py-5 bg-slate-900 text-white font-black uppercase rounded-[2rem] shadow-2xl hover:bg-black transition-all active:scale-95 shadow-slate-200">Sync Security Matrix</button></div></div>
                </div>
            `;
            lucide.createIcons();
        }

        // --- CORE ACTIONS ---
        async function handleMemberSubmit(e) {
            e.preventDefault(); showLoading();
            const payload = { id: document.getElementById('m-id').value, name: document.getElementById('m-name').value, email: document.getElementById('m-email').value, role: document.getElementById('m-role').value, password: document.getElementById('m-id').value, leave_annual: Number(document.getElementById('m-leave-annual').value || 0), leave_casual: Number(document.getElementById('m-leave-wop').value || 0) };
            const method = state.editingMemberId ? 'PUT' : 'POST';
            const url = state.editingMemberId ? `${API_BASE}/employees/${state.editingMemberId}` : `${API_BASE}/employees`;
            try { const res = await fetch(url, { method, headers: {'Content-Type':'application/json'}, body: JSON.stringify(payload) }); if(res.ok) { state.memberFormVisible = false; await syncData(); renderDirectory(); } } catch(err) { alert("Matrix reported sync failure."); } finally { hideLoading(); }
        }

        function openAddMember() { state.editingMemberId = null; state.memberFormVisible = true; renderDirectory(); }
        function editMember(id) { 
            const emp = state.employees.find(e => String(e.id) === String(id)); 
            if(!emp) return; 
            state.editingMemberId = id; state.memberFormVisible = true; renderDirectory(); 
            document.getElementById('m-name').value = emp.name; 
            document.getElementById('m-id').value = emp.id; 
            document.getElementById('m-email').value = emp.email || ''; 
            document.getElementById('m-leave-annual').value = emp.leave_annual || 0; 
            document.getElementById('m-leave-wop').value = emp.leave_casual || 0; 
        }
        
        async function deleteMember(id) { 
            if(confirm("CRITICAL: Wipe account identity " + id + " from system matrix?")) { 
                try {
                    const res = await fetch(`${API_BASE}/employees/${id}`, { method: 'DELETE' }); 
                    if(res.ok) { await syncData(); renderDirectory(); }
                } catch(e) { alert("Matrix Purge Failure."); }
            } 
        }

        async function login(e) {
            e.preventDefault();
            const id = document.getElementById('login-id').value.toUpperCase();
            const pass = document.getElementById('login-pass').value;
            showLoading();
            try {
                const res = await fetch(`${API_BASE}/employees`);
                const list = await res.json();
                const user = (Array.isArray(list) ? list : []).find(e => String(e.id).toUpperCase() === id && String(e.password) === String(pass));
                if (user) {
                    state.user = user;
                    localStorage.setItem('hr_user', JSON.stringify(user));
                    await syncData();
                    
                    if (state.user.role !== 'admin' && state.payrollPostedMonths.length > 0) {
                        const sorted = [...state.payrollPostedMonths].sort((a,b) => (b.month_year || b).localeCompare(a.month_year || a));
                        state.selectedMonth = sorted[0].month_year || sorted[0];
                    }
                    showApp();
                } else { alert("Verification Denied: Credential Mismatch."); hideLoading(); }
            } catch (err) { alert("Connection Error: Matrix reported offline status."); hideLoading(); }
        }

        function logout() { localStorage.removeItem('hr_user'); location.reload(); }

        function exportToCSV(data, filename) {
            if (!data || !data.length) return;
            const headers = Object.keys(data[0]).join(',');
            const rows = data.map(row => Object.values(row).map(val => '"' + String(val).replace(/"/g, '""') + '"').join(','));
            const csvContent = "data:text/csv;charset=utf-8," + [headers, ...rows].join('\n');
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", filename);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        window.onload = init;
        document.getElementById('login-form').addEventListener('submit', login);
    </script>
</body>
