<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSAF-HR Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- PDF Generation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .loader { border-top-color: #15803d; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        input[type="number"]::-webkit-inner-spin-button { display: none; }
        #pdf-template { position: absolute; left: -9999px; top: -9999px; width: 800px; background: white; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <!-- HIDDEN PDF TEMPLATE -->
    <div id="pdf-template"></div>

    <!-- GLOBAL LOADING SCREEN -->
    <div id="loading-screen" class="fixed inset-0 bg-white z-[999] flex flex-col items-center justify-center">
        <div class="loader w-16 h-16 border-4 border-slate-100 border-t-green-700 rounded-full mb-4"></div>
        <p class="text-slate-400 font-black uppercase tracking-[0.3em] text-sm animate-pulse">Synchronizing LSAF Matrix</p>
        <button id="skip-sync-btn" onclick="bypassSync()" class="hidden mt-8 text-[10px] font-black uppercase text-slate-300 border-b border-slate-200 tracking-widest hover:text-slate-500 transition-colors">Bypass Sync</button>
    </div>

    <!-- LOGIN INTERFACE -->
    <div id="login-container" class="hidden min-h-screen flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md p-10 rounded-[2.5rem] shadow-2xl border border-slate-100">
            <div class="text-center mb-10">
                <img src="/cropped-UOL-Green-V1.png" alt="Logo" class="h-20 mx-auto mb-4 object-contain" onerror="this.src='https://placehold.co/150x150?text=LSAF'">
                <h1 class="text-2xl font-black text-slate-800 leading-tight uppercase tracking-tighter">Lahore School of Accountancy</h1>
                <p class="text-slate-400 text-xs font-bold mt-2 uppercase tracking-widest">Administrative Hub v4.4.5</p>
            </div>
            <form id="login-form" class="space-y-5">
                <div class="space-y-1">
                    <label class="block text-[10px] font-black text-slate-500 uppercase ml-2 tracking-widest">Employee ID</label>
                    <input type="text" id="login-id" class="w-full p-4 rounded-2xl border-2 border-slate-50 bg-slate-50 outline-none focus:border-green-500 focus:bg-white transition-all font-bold uppercase" placeholder="EMP001" required>
                </div>
                <div class="space-y-1">
                    <label class="block text-[10px] font-black text-slate-500 uppercase ml-2 tracking-widest">System Key</label>
                    <input type="password" id="login-pass" class="w-full p-4 rounded-2xl border-2 border-slate-50 bg-slate-50 outline-none focus:border-green-500 focus:bg-white transition-all font-bold" placeholder="••••••••" required>
                </div>
                <button type="submit" class="w-full bg-green-700 text-white py-4 rounded-2xl font-black uppercase tracking-widest shadow-xl hover:bg-green-800 transition-all mt-4 active:scale-95">Initialize Session</button>
            </form>
        </div>
    </div>

    <!-- MAIN APP SHELL -->
    <div id="app-shell" class="hidden min-h-screen flex">
        <aside class="w-64 bg-white border-r border-slate-100 fixed h-full hidden lg:flex flex-col z-50 shadow-sm">
            <div class="p-8 border-b border-slate-50 text-center">
                <img src="/cropped-UOL-Green-V1.png" class="h-10 mx-auto mb-2" alt="LSAF">
                <span class="text-[9px] font-black text-green-700 uppercase tracking-widest">NexusHR v4.4.5</span>
            </div>
            <nav class="flex-1 p-4 space-y-1 overflow-y-auto custom-scrollbar" id="sidebar-nav"></nav>
            <div class="p-4 border-t border-slate-50 flex items-center justify-between">
                <div class="flex items-center gap-3 overflow-hidden">
                    <div id="user-avatar" class="h-9 w-9 rounded-xl bg-green-100 text-green-700 flex items-center justify-center font-black text-sm uppercase">?</div>
                    <div class="flex flex-col overflow-hidden text-left">
                        <span id="user-display-name" class="text-[11px] font-black truncate uppercase text-slate-800 leading-none mb-1">User</span>
                        <span id="user-display-role" class="text-[9px] font-bold text-slate-400 uppercase tracking-tighter">Identity Verified</span>
                    </div>
                </div>
                <button onclick="logout()" class="text-red-500 p-2 hover:bg-red-50 rounded-xl transition-all"><i data-lucide="log-out" size="18"></i></button>
            </div>
        </aside>

        <main class="flex-1 lg:ml-64 p-4 md:p-10 pb-24 lg:pb-10 min-h-screen bg-slate-50/30 shadow-inner">
            <div id="view-container" class="max-w-7xl mx-auto"></div>
        </main>

        <nav class="lg:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-slate-100 p-3 flex justify-around shadow-2xl z-50 rounded-t-[2.5rem]">
            <button onclick="switchTab('dashboard')" class="p-4 rounded-2xl text-slate-400" id="mob-dashboard"><i data-lucide="home"></i></button>
            <button onclick="switchTab('attendance')" class="p-4 rounded-2xl text-slate-400" id="mob-attendance"><i data-lucide="clock"></i></button>
            <button onclick="switchTab('payroll')" class="p-4 rounded-2xl text-slate-400" id="mob-payroll"><i data-lucide="dollar-sign"></i></button>
            <button onclick="switchTab('directory')" class="p-4 rounded-2xl text-slate-400" id="mob-directory"><i data-lucide="users"></i></button>
            <button onclick="switchTab('discussion')" class="p-4 rounded-2xl text-slate-400" id="mob-discussion"><i data-lucide="message-square"></i></button>
        </nav>
    </div>

    <script>
        const API_BASE = '/api';
        let state = {
            user: null,
            employees: [],
            attendance: [],
            payrollPostedMonths: [],
            currentTab: 'dashboard',
            selectedMonth: new Date().toISOString().slice(0, 7),
            editingSalaryId: null, // For inline editing
            memberFormVisible: false,
            editingMemberId: null
        };

        const NAV_ITEMS = [
            { id: 'dashboard', label: 'Home', icon: 'home', admin: false },
            { id: 'attendance', label: 'Clock Center', icon: 'clock', admin: false },
            { id: 'payroll', label: 'Salary Hub', icon: 'dollar-sign', admin: false },
            { id: 'directory', label: 'Staff Hub', icon: 'users', admin: true },
            { id: 'loans', label: 'Loans', icon: 'wallet', admin: false },
            { id: 'leaves', label: 'Leaves', icon: 'calendar', admin: false },
            { id: 'discussion', label: 'Board', icon: 'message-square', admin: false }
        ];

        // --- CORE UTILS ---
        function getPktTime() { return new Date().toLocaleTimeString('en-US', { timeZone: 'Asia/Karachi', hour: '2-digit', minute: '2-digit', hour12: true }); }
        function getPktDate() { return new Date().toLocaleDateString('en-CA', { timeZone: 'Asia/Karachi' }); }
        function cleanNumber(val) { const num = parseFloat(String(val || 0).replace(/[^0-9.-]+/g, '')); return isNaN(num) ? 0 : num; }
        function getInitial(name) { return name ? name.charAt(0).toUpperCase() : '?'; }

        function calculateSalaryMetrics(emp) {
            const basic = cleanNumber(emp.basic_salary);
            const invig = cleanNumber(emp.invigilation);
            const tpay = cleanNumber(emp.t_payment);
            const incr = cleanNumber(emp.increment);
            const totalAdd = basic + invig + tpay + incr;
            const sub = cleanNumber(emp.extra_leaves_deduction) + cleanNumber(emp.tax) + cleanNumber(emp.loan_deduction) + cleanNumber(emp.insurance);
            return { totalAdd, netPaid: totalAdd - sub };
        }

        function parseCSVLine(text) {
            const result = []; let current = ''; let inQuotes = false;
            for (let i = 0; i < text.length; i++) {
                if (text[i] === '"') inQuotes = !inQuotes;
                else if (text[i] === ',' && !inQuotes) { result.push(current.trim()); current = ''; }
                else current += text[i];
            }
            result.push(current.trim()); return result;
        }

        // --- SYSTEM ENGINE ---
        async function init() {
            const saved = localStorage.getItem('hr_user');
            if (saved) {
                state.user = JSON.parse(saved);
                await syncData();
                showApp();
            } else {
                document.getElementById('loading-screen').classList.add('hidden');
                document.getElementById('login-container').classList.remove('hidden');
            }
        }

        async function syncData() {
            try {
                const [eRes, pRes] = await Promise.all([
                    fetch(`${API_BASE}/employees`),
                    fetch(`${API_BASE}/payroll-posted`)
                ]);
                if (eRes.ok) state.employees = await eRes.json();
                if (pRes.ok) state.payrollPostedMonths = await pRes.json();

                if (state.user) {
                    const fresh = state.employees.find(e => String(e.id).toUpperCase() === String(state.user.id).toUpperCase());
                    if (fresh) state.user = fresh;
                    const aRes = await fetch(`${API_BASE}/attendance/${state.user.id}`);
                    if (aRes.ok) state.attendance = await aRes.json();
                }
            } catch (e) { console.error("Sync partial failure."); }
            document.getElementById('loading-screen').classList.add('hidden');
        }

        function showApp() {
            document.getElementById('login-container').classList.add('hidden');
            document.getElementById('app-shell').classList.remove('hidden');
            document.getElementById('user-display-name').innerText = state.user.name;
            document.getElementById('user-avatar').innerText = getInitial(state.user.name);
            renderSidebar();
            switchTab(state.currentTab);
        }

        function renderSidebar() {
            const nav = document.getElementById('sidebar-nav');
            const isAdmin = state.user.role === 'admin';
            nav.innerHTML = NAV_ITEMS.filter(i => !i.admin || isAdmin).map(i => `
                <button onclick="switchTab('${i.id}')" class="w-full flex items-center gap-4 px-5 py-4 rounded-2xl transition-all font-bold ${state.currentTab === i.id ? 'bg-green-700 text-white shadow-lg' : 'text-slate-500 hover:bg-slate-50'}">
                    <i data-lucide="${i.icon}" size="18"></i><span class="text-xs uppercase tracking-wider">${i.label}</span>
                </button>
            `).join('');
            lucide.createIcons();
        }

        function switchTab(id) {
            state.currentTab = id;
            state.editingSalaryId = null;
            renderSidebar();
            renderView();
        }

        function renderView() {
            const container = document.getElementById('view-container');
            container.innerHTML = '<div class="py-20 text-center animate-pulse font-black text-slate-300 uppercase tracking-widest">Updating View...</div>';
            
            switch(state.currentTab) {
                case 'dashboard': renderDashboard(); break;
                case 'payroll': renderPayroll(); break;
                case 'directory': renderDirectory(); break;
                case 'attendance': renderAttendance(); break;
                default: renderDashboard();
            }
        }

        // --- VIEW RENDERS ---

        function renderDashboard() {
            const container = document.getElementById('view-container');
            container.innerHTML = `
                <div class="animate-fade-in space-y-8">
                    <div class="flex justify-between items-center border-b pb-4 border-slate-100">
                        <h2 class="text-3xl font-black text-slate-800 tracking-tighter uppercase">Dashboard</h2>
                        <div class="bg-white p-4 rounded-2xl border shadow-sm text-right">
                            <p class="text-[10px] font-black text-slate-400 uppercase">PKT Pakistan Time</p>
                            <p class="text-green-700 font-black">${getPktTime()}</p>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 font-sans">
                        <div class="bg-green-700 p-8 rounded-[2rem] text-white shadow-xl">
                            <p class="text-[10px] font-black uppercase opacity-60">Status</p>
                            <p class="text-3xl font-black mt-2">ACTIVE</p>
                        </div>
                        <div class="bg-white p-8 rounded-[2rem] border shadow-sm">
                            <p class="text-[10px] font-black text-slate-400 uppercase">Identity Verified</p>
                            <p class="text-2xl font-black text-slate-800 mt-2 capitalize">${state.user.role}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        async function renderPayroll() {
            const container = document.getElementById('view-container');
            const isAdmin = state.user.role === 'admin';
            
            // Check if month is published (normalize values)
            const isPosted = state.payrollPostedMonths.some(m => String(m).trim() === String(state.selectedMonth).trim());

            let content = `
                <div class="animate-fade-in space-y-6">
                    <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                        <h2 class="text-xl font-black uppercase">Salary Hub</h2>
                        <div class="flex gap-2">
                            <input type="month" id="month-picker" value="${state.selectedMonth}" onchange="updateMonth(this.value)" class="p-2 border-2 rounded-xl font-bold">
                            ${isAdmin ? `
                                <button onclick="togglePublish(${isPosted})" class="px-6 py-2 rounded-xl font-black text-xs text-white uppercase ${isPosted ? 'bg-red-500' : 'bg-slate-900'}">${isPosted ? 'Unpublish' : 'Publish'}</button>
                                <label class="px-6 py-2 bg-white border-2 rounded-xl font-black text-xs uppercase cursor-pointer hover:bg-slate-50">Import <input type="file" onchange="importSalary(this)" class="hidden"></label>
                            ` : `
                                <button onclick="downloadPDF()" class="px-6 py-2 bg-green-700 text-white rounded-xl font-black text-xs uppercase">Download PDF Slip</button>
                            `}
                        </div>
                    </div>
            `;

            if (!isAdmin && !isPosted) {
                content += `<div class="py-40 text-center bg-white rounded-[3rem] border shadow-sm"><i data-lucide="lock" class="mx-auto text-slate-200 mb-4" size="64"></i><h3 class="text-xl font-black text-slate-400 uppercase">Period Locked</h3><p class="text-sm text-slate-400">Payroll authorization for ${state.selectedMonth} is pending.</p></div>`;
            } else {
                content += `
                    <div class="overflow-x-auto rounded-[2rem] bg-white border shadow-xl">
                        <table class="w-full text-left text-[11px]">
                            <thead class="bg-slate-50 border-b font-black text-slate-400 uppercase">
                                <tr>
                                    <th class="p-4">ID</th><th class="p-4">Staff</th>
                                    <th class="p-4 text-right">Basic</th><th class="p-4 text-right">Invig</th>
                                    <th class="p-4 text-right">T.Pay</th><th class="p-4 text-right">Incr</th>
                                    <th class="p-4 text-right font-black text-slate-900">Net Paid</th>
                                    ${isAdmin ? `<th class="p-4 text-center">Action</th>` : ''}
                                </tr>
                            </thead>
                            <tbody class="divide-y font-bold">
                `;

                const list = isAdmin ? state.employees : [state.employees.find(e => e.id === state.user.id) || state.user];
                list.forEach(emp => {
                    const isEditing = state.editingSalaryId === emp.id;
                    const m = calculateSalaryMetrics(emp);
                    content += `
                        <tr class="hover:bg-slate-50">
                            <td class="p-4 font-black">${emp.id}</td>
                            <td class="p-4 uppercase truncate max-w-[150px]">${emp.name}</td>
                            <td class="p-4 text-right">${isEditing ? `<input type="number" id="edit-basic" class="w-20 border rounded" value="${emp.basic_salary}">` : cleanNumber(emp.basic_salary).toLocaleString()}</td>
                            <td class="p-4 text-right">${isEditing ? `<input type="number" id="edit-invig" class="w-16 border rounded" value="${emp.invigilation}">` : cleanNumber(emp.invigilation).toLocaleString()}</td>
                            <td class="p-4 text-right">${isEditing ? `<input type="number" id="edit-tpay" class="w-16 border rounded" value="${emp.t_payment}">` : cleanNumber(emp.t_payment).toLocaleString()}</td>
                            <td class="p-4 text-right">${isEditing ? `<input type="number" id="edit-incr" class="w-16 border rounded" value="${emp.increment}">` : cleanNumber(emp.increment).toLocaleString()}</td>
                            <td class="p-4 text-right font-black">Rs. ${m.netPaid.toLocaleString()}</td>
                            ${isAdmin ? `
                                <td class="p-4 text-center">
                                    ${isEditing ? `
                                        <button onclick="saveSalary('${emp.id}')" class="text-green-600 font-black">SAVE</button>
                                    ` : `
                                        <div class="flex justify-center gap-2">
                                            <button onclick="editSalaryMode('${emp.id}')" class="text-blue-500"><i data-lucide="pencil" size="14"></i></button>
                                            <button onclick="resetSalary('${emp.id}')" class="text-red-400"><i data-lucide="trash-2" size="14"></i></button>
                                        </div>
                                    `}
                                </td>
                            ` : ''}
                        </tr>
                    `;
                });
                content += `</tbody></table></div>`;
            }
            content += `</div>`;
            container.innerHTML = content;
            lucide.createIcons();
        }

        function renderDirectory() {
            const container = document.getElementById('view-container');
            container.innerHTML = `
                <div class="animate-fade-in space-y-6">
                    <div class="flex justify-between items-center border-b pb-4 border-slate-100">
                        <h2 class="text-xl font-black uppercase">Staff Hub</h2>
                        <button onclick="toggleMemberForm()" class="bg-green-700 text-white px-6 py-2 rounded-xl font-black text-xs uppercase">New Staff</button>
                    </div>
                    <div id="staff-form-area"></div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                        ${state.employees.map(emp => `
                            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex items-center gap-4 hover:border-green-300 transition-all">
                                <div class="h-12 w-12 bg-green-50 text-green-700 rounded-xl flex items-center justify-center font-black text-xl uppercase">${getInitial(emp.name)}</div>
                                <div class="flex-1 overflow-hidden text-left">
                                    <h4 class="font-black text-slate-800 uppercase truncate leading-none mb-1">${emp.name}</h4>
                                    <p class="text-[9px] font-bold text-slate-400 uppercase">${emp.id} • ${emp.role}</p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        // --- ACTIONS ---
        function updateMonth(val) { state.selectedMonth = val; renderPayroll(); }

        async function togglePublish(currentlyPosted) {
            if (!confirm(`${currentlyPosted ? 'Unpublish' : 'Publish'} ${state.selectedMonth}?`)) return;
            const endpoint = `${API_BASE}/payroll-post${currentlyPosted ? '/' + state.selectedMonth : ''}`;
            const method = currentlyPosted ? 'DELETE' : 'POST';
            const body = currentlyPosted ? null : JSON.stringify({ month: state.selectedMonth });
            
            const res = await fetch(endpoint, { method, headers: {'Content-Type':'application/json'}, body });
            if (res.ok) { await syncData(); renderPayroll(); }
        }

        function editSalaryMode(id) { state.editingSalaryId = id; renderPayroll(); }

        async function saveSalary(id) {
            const emp = state.employees.find(e => e.id === id);
            const payload = {
                ...emp,
                basic_salary: document.getElementById('edit-basic').value,
                invigilation: document.getElementById('edit-invig').value,
                t_payment: document.getElementById('edit-tpay').value,
                increment: document.getElementById('edit-incr').value
            };
            const res = await fetch(`${API_BASE}/employees/${id}`, { method: 'PUT', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload) });
            if (res.ok) { state.editingSalaryId = null; await syncData(); renderPayroll(); }
        }

        async function resetSalary(id) {
            if (!confirm("Reset figures?")) return;
            const emp = state.employees.find(e => e.id === id);
            const payload = { ...emp, basic_salary: 0, invigilation: 0, t_payment: 0, increment: 0 };
            const res = await fetch(`${API_BASE}/employees/${id}`, { method: 'PUT', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload) });
            if (res.ok) { await syncData(); renderPayroll(); }
        }

        function downloadPDF() {
            const emp = state.employees.find(e => e.id === state.user.id) || state.user;
            const m = calculateSalaryMetrics(emp);
            const monthName = new Date(state.selectedMonth).toLocaleString('default', { month: 'long', year: 'numeric' });
            
            const html = `<div style="padding: 40px; font-family: sans-serif; background: white;">
                <h1 style="color: #15803d; text-align: center; text-transform: uppercase;">University of Lahore</h1>
                <h3 style="text-align: center;">Pay Slip - ${monthName}</h3>
                <hr/>
                <p><strong>Staff Name:</strong> ${emp.name} (${emp.id})</p>
                <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
                    <tr style="background: #f1f5f9;"><td style="padding: 10px; border: 1px solid #ddd;">Basic Salary</td><td style="text-align: right; border: 1px solid #ddd;">${cleanNumber(emp.basic_salary).toLocaleString()}</td></tr>
                    <tr><td style="padding: 10px; border: 1px solid #ddd;">Invigilation</td><td style="text-align: right; border: 1px solid #ddd;">${cleanNumber(emp.invigilation).toLocaleString()}</td></tr>
                    <tr style="background: #15803d; color: white;"><td><strong>Net Paid</strong></td><td style="text-align: right;"><strong>PKR ${m.netPaid.toLocaleString()}</strong></td></tr>
                </table>
            </div>`;
            const el = document.getElementById('pdf-template'); el.innerHTML = html;
            html2pdf().from(el).save(`PaySlip_${state.selectedMonth}.pdf`);
        }

        // --- AUTH ---
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('login-id').value.toUpperCase();
            const pass = document.getElementById('login-pass').value;
            const res = await fetch(`${API_BASE}/employees`);
            const list = await res.json();
            const found = list.find(e => String(e.id).toUpperCase() === id && String(e.password) === pass);
            if (found) {
                state.user = found;
                localStorage.setItem('hr_user', JSON.stringify(found));
                await syncData();
                showApp();
            } else alert("Access Denied.");
        });

        function logout() { localStorage.removeItem('hr_user'); location.reload(); }

        window.onload = init;
    </script>
</body>
</html>
