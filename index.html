<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSAF-HR Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .loader { border-top-color: #15803d; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        input[type="number"]::-webkit-inner-spin-button { display: none; }
        .animate-slide-up { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <div id="loading-screen" class="fixed inset-0 bg-white z-[999] flex flex-col items-center justify-center">
        <div class="loader w-16 h-16 border-4 border-slate-100 border-t-green-700 rounded-full mb-4"></div>
        <p class="text-slate-400 font-black uppercase tracking-[0.3em] text-sm animate-pulse">Syncing LSAF HR Core</p>
        <button id="skip-sync-btn" onclick="bypassSync()" class="hidden mt-8 text-[10px] font-black uppercase text-slate-300 border-b border-slate-200 tracking-widest hover:text-slate-500 transition-colors">Bypass Sync</button>
    </div>

    <div id="login-container" class="hidden min-h-screen flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md p-10 rounded-[2.5rem] shadow-2xl border border-slate-100 animate-slide-up">
            <div class="text-center mb-10">
                <img src="/cropped-UOL-Green-V1.png" alt="Logo" class="h-20 mx-auto mb-4 object-contain" onerror="this.src='https://placehold.co/150x150?text=LSAF'">
                <h1 class="text-2xl font-black text-slate-800 leading-tight uppercase tracking-tighter">Lahore School of Accountancy</h1>
                <p class="text-slate-400 text-xs font-bold mt-2 uppercase tracking-widest">Administrative Hub v4.3.9</p>
            </div>
            <form id="login-form" class="space-y-5">
                <input type="text" id="login-id" class="w-full p-4 rounded-2xl border-2 border-slate-50 bg-slate-50 outline-none focus:border-green-500 focus:bg-white transition-all font-bold" placeholder="Employee ID" required>
                <input type="password" id="login-pass" class="w-full p-4 rounded-2xl border-2 border-slate-50 bg-slate-50 outline-none focus:border-green-500 focus:bg-white transition-all font-bold" placeholder="Password" required>
                <button type="submit" class="w-full bg-green-700 text-white py-4 rounded-2xl font-black uppercase tracking-widest shadow-xl hover:bg-green-800 transition-all mt-4 active:scale-95">Sign In</button>
            </form>
        </div>
    </div>

    <div id="app-shell" class="hidden min-h-screen flex">
        <aside class="w-64 bg-white border-r border-slate-100 fixed h-full hidden lg:flex flex-col z-50">
            <div class="p-8 border-b border-slate-50 text-center">
                <img src="/cropped-UOL-Green-V1.png" class="h-10 mx-auto mb-2" alt="LSAF" onerror="this.src='https://placehold.co/100x40?text=LSAF'">
                <span class="text-[9px] font-black text-green-700 uppercase tracking-widest">NexusHR Hub</span>
            </div>
            <nav class="flex-1 p-4 space-y-1 overflow-y-auto custom-scrollbar" id="sidebar-nav"></nav>
            <div class="p-4 border-t border-slate-50 flex items-center justify-between">
                <div class="flex items-center gap-3 overflow-hidden">
                    <div id="user-avatar" class="h-9 w-9 rounded-xl bg-green-100 text-green-700 flex items-center justify-center font-black text-sm uppercase">?</div>
                    <div class="flex flex-col overflow-hidden">
                        <span id="user-display-name" class="text-[11px] font-black truncate uppercase text-slate-800">User</span>
                        <span id="user-display-role" class="text-[9px] font-bold text-slate-400 uppercase">Staff</span>
                    </div>
                </div>
                <button onclick="logout()" class="text-red-500 p-2 hover:bg-red-50 rounded-xl transition-all"><i data-lucide="log-out" size="18"></i></button>
            </div>
        </aside>

        <main class="flex-1 lg:ml-64 p-4 md:p-10 pb-24 lg:pb-10 min-h-screen">
            <div id="view-container" class="max-w-7xl mx-auto"></div>
        </main>
    </div>

    <script>
        const API_BASE = '/api';
        let state = {
            user: null,
            employees: [],
            discussions: [],
            attendance: [],
            loans: [],
            leaves: [],
            currentTab: 'dashboard',
            selectedMonth: new Date().toISOString().slice(0, 7),
            payrollPostedMonths: [], // Fetched from backend
            memberFormVisible: false,
            editingMemberId: null,
            editingPayrollId: null
        };

        const NAV_ITEMS = [
            { id: 'dashboard', label: 'Home', icon: 'home', admin: false },
            { id: 'attendance', label: 'Attendance', icon: 'clock', admin: false },
            { id: 'payroll', label: 'Salary Sheet', icon: 'dollar-sign', admin: false },
            { id: 'directory', label: 'Staff Hub', icon: 'users', admin: true },
            { id: 'loans', label: 'Loans', icon: 'wallet', admin: false },
            { id: 'discussion', label: 'Board', icon: 'message-square', admin: false }
        ];

        function getPktTime() { return new Date().toLocaleTimeString('en-US', { timeZone: 'Asia/Karachi', hour: '2-digit', minute: '2-digit', hour12: true }); }
        function getPktDate() { return new Date().toLocaleDateString('en-CA', { timeZone: 'Asia/Karachi' }); }
        function formatDate(dateString) { if (!dateString) return 'N/A'; const date = new Date(dateString); return isNaN(date.getTime()) ? 'N/A' : date.toLocaleDateString(); }
        function cleanNumber(val) { const num = parseFloat(String(val || 0).replace(/,/g, '')); return isNaN(num) ? 0 : num; }
        function getInitial(name) { return name ? String(name).charAt(0).toUpperCase() : '?'; }

        // --- SALARY CALCULATION (Matches CSV Structure) ---
        function calculateSalaryMetrics(emp) {
            const basic = cleanNumber(emp.basic_salary);
            const invigilation = cleanNumber(emp.invigilation);
            const tPayment = cleanNumber(emp.t_payment);
            const increment = cleanNumber(emp.increment);
            
            const totalAddition = basic + invigilation + tPayment + increment;

            const extraLeaves = cleanNumber(emp.extra_leaves_deduction);
            const tax = cleanNumber(emp.tax);
            const loan = cleanNumber(emp.loan_deduction);
            const insurance = cleanNumber(emp.insurance);
            const others = cleanNumber(emp.others_deduction);

            const totalDeduction = extraLeaves + tax + loan + insurance + others;
            const netPaid = totalAddition - totalDeduction;

            return { totalAddition, totalDeduction, netPaid };
        }

        async function init() {
            const saved = localStorage.getItem('hr_user');
            setTimeout(() => { document.getElementById('skip-sync-btn')?.classList.remove('hidden'); }, 3000);
            if (saved) {
                state.user = JSON.parse(saved);
                await syncData();
                showApp();
            } else {
                hideLoading();
                showLogin();
            }
        }

        async function syncData() {
            try {
                const [eRes, dRes, atRes, pRes] = await Promise.all([
                    fetch(`${API_BASE}/employees`),
                    fetch(`${API_BASE}/discussions`),
                    state.user ? fetch(`${API_BASE}/attendance/${state.user.id}`) : Promise.resolve(null),
                    fetch(`${API_BASE}/payroll-posted`) // New endpoint
                ]);

                if (eRes.ok) state.employees = await eRes.json();
                if (dRes.ok) state.discussions = await dRes.json();
                if (atRes && atRes.ok) state.attendance = await atRes.json();
                if (pRes.ok) state.payrollPostedMonths = await pRes.json();
                
                if (state.user) {
                    const fresh = state.employees.find(e => String(e.id) === String(state.user.id));
                    if (fresh) state.user = fresh;
                }
            } catch (e) { console.warn("Sync failed."); }
            finally { hideLoading(); }
        }

        function showLogin() { document.getElementById('login-container').classList.remove('hidden'); }
        function hideLogin() { document.getElementById('login-container').classList.add('hidden'); }
        function bypassSync() { hideLoading(); if (state.user) showApp(); else showLogin(); }

        function showApp() {
            hideLogin();
            document.getElementById('app-shell').classList.remove('hidden');
            document.getElementById('user-display-name').innerText = state.user.name;
            document.getElementById('user-display-role').innerText = state.user.role;
            document.getElementById('user-avatar').innerText = getInitial(state.user.name);
            renderSidebar();
            switchTab(state.currentTab);
        }

        function renderSidebar() {
            const nav = document.getElementById('sidebar-nav');
            const isAdmin = state.user.role === 'admin';
            nav.innerHTML = NAV_ITEMS.filter(i => !i.admin || isAdmin).map(i => `
                <button onclick="switchTab('${i.id}')" class="w-full flex items-center gap-4 px-5 py-4 rounded-2xl transition-all font-bold ${state.currentTab === i.id ? 'bg-green-700 text-white shadow-xl' : 'text-slate-500 hover:bg-slate-50'}">
                    <i data-lucide="${i.icon}" size="18"></i><span class="text-xs uppercase tracking-wider">${i.label}</span>
                </button>
            `).join('');
            lucide.createIcons();
        }

        function switchTab(id) {
            state.currentTab = id;
            renderSidebar();
            renderView(id);
        }

        function renderView(id) {
            const container = document.getElementById('view-container');
            container.innerHTML = `<div class="p-20 text-center animate-pulse uppercase font-black text-slate-300 tracking-widest">Updating Matrix...</div>`;
            switch(id) {
                case 'dashboard': return renderDashboard();
                case 'payroll': return renderPayroll();
                case 'directory': return renderDirectory();
                case 'attendance': return renderAttendance();
                case 'loans': return renderLoans();
                case 'discussion': return renderDiscussion();
            }
        }

        function renderDashboard() {
            const container = document.getElementById('view-container');
            container.innerHTML = `
                <div class="animate-fade-in space-y-8">
                    <div class="flex justify-between items-center">
                        <h2 class="text-3xl font-black text-slate-800 tracking-tighter uppercase">Portal Home</h2>
                        <div class="bg-white p-4 rounded-2xl border shadow-sm text-right">
                            <p class="text-[10px] font-black text-slate-400 uppercase">Pakistan Standard Time</p>
                            <p class="text-green-700 font-black">${getPktTime()}</p>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 font-sans">
                        <div class="bg-green-700 p-8 rounded-[2rem] text-white shadow-xl">
                            <p class="text-[10px] font-black uppercase opacity-60">Identity Status</p>
                            <p class="text-3xl font-black mt-2">ACTIVE</p>
                        </div>
                        <div class="bg-white p-8 rounded-[2rem] border shadow-sm">
                            <p class="text-[10px] font-black text-slate-400 uppercase">Monthly Attendance</p>
                            <p class="text-3xl font-black text-slate-800 mt-2">${state.attendance.length} Logs</p>
                        </div>
                        <div class="bg-white p-8 rounded-[2rem] border shadow-sm">
                            <p class="text-[10px] font-black text-slate-400 uppercase">Verification</p>
                            <p class="text-3xl font-black text-slate-800 mt-2 capitalize">${state.user.role}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- PAYROLL MODULE (Enhanced with CSV Structure) ---
        function renderPayroll() {
            const container = document.getElementById('view-container');
            const isAdmin = state.user.role === 'admin';
            const isPosted = state.payrollPostedMonths.some(m => m.month_year === state.selectedMonth);
            
            // If employee and not posted, show locked screen
            if (!isAdmin && !isPosted) {
                container.innerHTML = `
                    <div class="flex flex-col items-center justify-center py-40 text-center space-y-4">
                        <i data-lucide="lock" size="64" class="text-slate-200"></i>
                        <h2 class="text-xl font-black text-slate-400 uppercase">Salary Data Locked</h2>
                        <p class="text-sm text-slate-400">The salary sheet for ${state.selectedMonth} has not been posted by the administrator yet.</p>
                    </div>
                `;
                lucide.createIcons();
                return;
            }

            container.innerHTML = `
                <div class="animate-fade-in space-y-8">
                    <div class="flex flex-col md:flex-row justify-between items-center gap-6">
                        <h2 class="text-3xl font-black text-slate-800 tracking-tighter uppercase">Salary Sheet</h2>
                        <div class="flex gap-3">
                            <input type="month" value="${state.selectedMonth}" onchange="state.selectedMonth=this.value; renderPayroll()" class="p-3 border-2 rounded-2xl font-black bg-white shadow-sm">
                            ${isAdmin ? `
                                <button onclick="postSalary()" class="bg-slate-900 text-white px-6 py-3 rounded-2xl font-black text-xs uppercase tracking-widest shadow-xl hover:bg-black transition-all">
                                    ${isPosted ? 'Sheet Published' : 'Post Salary Now'}
                                </button>
                                <label class="bg-white border-2 px-6 py-3 rounded-2xl font-black text-xs uppercase tracking-widest cursor-pointer shadow-sm hover:bg-slate-50 transition-all">
                                    Import CSV <input type="file" onchange="importSalaryCSV(this)" class="hidden">
                                </label>
                            ` : ''}
                            <button onclick="exportSalaryCSV()" class="bg-white border-2 px-6 py-3 rounded-2xl font-black text-xs uppercase tracking-widest shadow-sm hover:bg-slate-50 transition-all">Export</button>
                        </div>
                    </div>

                    <div class="overflow-x-auto rounded-[2rem] border bg-white shadow-xl">
                        <table class="w-full text-left text-[11px]">
                            <thead class="bg-slate-50 border-b font-black text-slate-400 uppercase tracking-widest">
                                <tr>
                                    <th class="p-4">Code</th>
                                    <th class="p-4">Name</th>
                                    <th class="p-4 text-right">Salary/Wages</th>
                                    <th class="p-4 text-right">Invig.</th>
                                    <th class="p-4 text-right">T.Payment</th>
                                    <th class="p-4 text-right">Increment</th>
                                    <th class="p-4 text-right font-black text-slate-800">Total Add.</th>
                                    <th class="p-4 text-right text-red-500">Ex.Leaves</th>
                                    <th class="p-4 text-right text-red-500">Tax</th>
                                    <th class="p-4 text-right text-red-500">Loan</th>
                                    <th class="p-4 text-right font-black text-slate-900 uppercase">Paid Amount</th>
                                    ${isAdmin ? `<th class="p-4 text-center">Action</th>` : ''}
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-slate-50 font-bold">
                                ${state.employees.map(emp => {
                                    const metrics = calculateSalaryMetrics(emp);
                                    if (!isAdmin && emp.id !== state.user.id) return '';
                                    return `
                                        <tr class="hover:bg-slate-50/50 transition-colors">
                                            <td class="p-4 font-black">${emp.id}</td>
                                            <td class="p-4 uppercase text-slate-500 truncate max-w-[150px]">${emp.name}</td>
                                            <td class="p-4 text-right font-mono">${cleanNumber(emp.basic_salary).toLocaleString()}</td>
                                            <td class="p-4 text-right font-mono">${cleanNumber(emp.invigilation).toLocaleString()}</td>
                                            <td class="p-4 text-right font-mono">${cleanNumber(emp.t_payment).toLocaleString()}</td>
                                            <td class="p-4 text-right font-mono">${cleanNumber(emp.increment).toLocaleString()}</td>
                                            <td class="p-4 text-right font-black text-slate-700">${metrics.totalAddition.toLocaleString()}</td>
                                            <td class="p-4 text-right font-mono text-red-400">-${cleanNumber(emp.extra_leaves_deduction).toLocaleString()}</td>
                                            <td class="p-4 text-right font-mono text-red-400">-${cleanNumber(emp.tax).toLocaleString()}</td>
                                            <td class="p-4 text-right font-mono text-red-400">-${cleanNumber(emp.loan_deduction).toLocaleString()}</td>
                                            <td class="p-4 text-right font-black text-slate-900 text-xs">Rs. ${metrics.netPaid.toLocaleString()}</td>
                                            ${isAdmin ? `<td class="p-4 text-center"><button onclick="editPayroll('${emp.id}')" class="text-blue-500"><i data-lucide="pencil" size="14"></i></button></td>` : ''}
                                        </tr>
                                    `;
                                }).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        // --- SALARY IMPORT LOGIC (Strictly mapping to your CSV) ---
        function importSalaryCSV(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = async (e) => {
                const text = e.target.result;
                const rows = text.split('\n');
                showLoading();
                for(let i = 2; i < rows.length; i++) { // Skip header rows
                    const cols = rows[i].split(',').map(c => c.trim().replace(/"/g, ''));
                    if (cols.length < 5) continue;
                    
                    const payload = {
                        id: cols[1], // Code
                        basic_salary: cleanNumber(cols[4]),
                        invigilation: cleanNumber(cols[5]),
                        t_payment: cleanNumber(cols[6]),
                        increment: cleanNumber(cols[7]),
                        extra_leaves_deduction: cleanNumber(cols[9]),
                        tax: cleanNumber(cols[10]),
                        loan_deduction: cleanNumber(cols[11]),
                        insurance: cleanNumber(cols[12]),
                        others_deduction: cleanNumber(cols[13])
                    };
                    
                    await fetch(`${API_BASE}/employees/${payload.id}`, {
                        method: 'PUT',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(payload)
                    });
                }
                alert("Matrix Sync Successful: Salary Sheet Imported.");
                await syncData();
                renderPayroll();
            };
            reader.readAsText(file);
        }

        async function postSalary() {
            if(!confirm(`Authorize publishing salary data for ${state.selectedMonth}? This will make data visible to all employees.`)) return;
            const res = await fetch(`${API_BASE}/payroll-post`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ month: state.selectedMonth })
            });
            if(res.ok) {
                alert("Broadcast Successful: Salaries Published.");
                await syncData();
                renderPayroll();
            }
        }

        // Existing Directory/Loans/Attendance logic below...
        function renderDirectory() {
            const container = document.getElementById('view-container');
            container.innerHTML = `
                <div class="animate-fade-in space-y-8">
                    <div class="flex justify-between items-center">
                        <h2 class="text-3xl font-black text-slate-800 tracking-tighter uppercase font-sans">Staff Hub</h2>
                        <button onclick="openAddMember()" class="bg-green-700 text-white px-10 py-3 rounded-2xl font-black uppercase text-xs shadow-xl active:scale-95 transition-all hover:bg-green-800">New Member</button>
                    </div>
                    <div id="member-form-container" class="${state.memberFormVisible ? '' : 'hidden'} bg-white p-10 rounded-[3rem] border-4 shadow-2xl mb-12 animate-slide-up">
                        <form id="member-form" class="space-y-6">
                            <div class="grid md:grid-cols-2 gap-8 font-sans">
                                <input type="text" id="m-id" class="p-4 rounded-2xl border-2 font-bold bg-slate-50 outline-none" placeholder="Employee ID" ${state.editingMemberId ? 'disabled' : ''}>
                                <input type="email" id="m-email" class="p-4 rounded-2xl border-2 border-bold bg-slate-50 outline-none" placeholder="Email Address">
                                <input type="text" id="m-name" class="p-4 rounded-2xl border-2 border-bold bg-slate-50 outline-none" placeholder="Full Name" required>
                                <select id="m-role" class="w-full p-4 rounded-2xl border-2 border-slate-50 font-black text-sm bg-slate-50 outline-none"><option value="employee">Staff Member</option><option value="admin">System Admin</option></select>
                                <div class="space-y-1"><label class="text-[10px] uppercase font-black text-slate-400 ml-2">AL Allocation</label><input type="number" id="m-leave-annual" class="p-4 w-full rounded-2xl border-2 font-bold shadow-inner" placeholder="14"></div>
                                <div class="space-y-1"><label class="text-[10px] uppercase font-black text-slate-400 ml-2">WOP Allocation</label><input type="number" id="m-leave-wop" class="p-4 w-full rounded-2xl border-2 font-bold shadow-inner" placeholder="10"></div>
                            </div>
                            <div class="flex justify-end gap-3 pt-6 border-t"><button type="button" onclick="state.memberFormVisible=false; renderDirectory()" class="px-8 py-3 text-slate-400 font-bold uppercase text-xs">Cancel</button><button type="submit" class="bg-green-700 text-white px-12 py-3 rounded-2xl font-black uppercase shadow-lg active:scale-95 transition-all">Save Identity</button></div>
                        </form>
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 font-sans">
                        ${state.employees.map(emp => `
                            <div class="bg-white p-8 rounded-[2.5rem] border shadow-sm flex items-center gap-6 relative group hover:border-green-300 transition-all">
                                <div class="h-14 w-14 rounded-2xl bg-green-50 text-green-700 flex items-center justify-center font-black text-2xl uppercase">${getInitial(emp.name)}</div>
                                <div class="flex-1 overflow-hidden"> 
                                    <h4 class="font-black uppercase truncate leading-none text-slate-800 text-sm">${emp.name}</h4>
                                    <p class="text-[9px] font-bold text-slate-400 uppercase mt-2">ID: ${emp.id}</p>
                                </div>
                                <div class="opacity-0 group-hover:opacity-100 flex gap-2 absolute right-6">
                                    <button onclick="editMember('${emp.id}')" class="p-2.5 bg-white border shadow-xl rounded-xl text-blue-500 hover:scale-110 transition-all"><i data-lucide="pencil" size="14"></i></button>
                                    <button onclick="deleteMember('${emp.id}')" class="p-2.5 bg-white border shadow-xl rounded-xl text-red-500 hover:scale-110 transition-all"><i data-lucide="trash-2" size="14"></i></button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            lucide.createIcons();
            document.getElementById('member-form')?.addEventListener('submit', handleMemberSubmit);
        }

        async function logAttendance(type) {
            showLoading();
            navigator.geolocation.getCurrentPosition(async (pos) => {
                try {
                    const res = await fetch(`${API_BASE}/attendance`, {
                        method: 'POST',
                        headers: {'Content-Type':'application/json'},
                        body: JSON.stringify({ employeeId: state.user.id, type, date: getPktDate(), time: getPktTime(), lat: pos.coords.latitude, lng: pos.coords.longitude })
                    });
                    if (res.ok) { alert(`${type} Successful! Notification sent.`); await syncData(); renderAttendance(); }
                } catch(e) { alert("Matrix Sync Error."); }
                finally { hideLoading(); }
            }, () => { alert("Location required for verification."); hideLoading(); });
        }

        function renderAttendance() { 
            const filtered = (state.attendance || []).filter(log => log.date_str.startsWith(state.selectedAttendanceMonth));
            const stats = getAttendanceStats(filtered);
            const container = document.getElementById('view-container');
            container.innerHTML = `
                <div class="animate-fade-in space-y-8 text-slate-900 font-sans">
                    <div class="flex justify-between items-center">
                        <h2 class="text-3xl font-black text-slate-800 tracking-tighter uppercase font-sans">Attendance</h2>
                        <input type="month" value="${state.selectedAttendanceMonth}" onchange="state.selectedAttendanceMonth=this.value; renderAttendance()" class="p-3 border-2 rounded-2xl font-bold shadow-sm">
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 font-sans">
                        <div class="bg-white border-2 p-8 rounded-[2rem] flex items-center gap-6 shadow-sm">
                            <div class="h-14 w-14 rounded-2xl bg-green-50 text-green-700 flex items-center justify-center shadow-inner"><i data-lucide="calendar"></i></div>
                            <div><p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Monthly Days</p><p class="text-3xl font-black">${stats.daysPresent} Days</p></div>
                        </div>
                        <div class="bg-white border-2 p-8 rounded-[2rem] flex items-center gap-6 shadow-sm">
                            <div class="h-14 w-14 rounded-2xl bg-blue-50 text-blue-700 flex items-center justify-center shadow-inner"><i data-lucide="clock"></i></div>
                            <div><p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Total Hours</p><p class="text-3xl font-black">${stats.hours}h Total</p></div>
                        </div>
                    </div>
                    <div class="bg-white rounded-[2.5rem] py-16 flex flex-col items-center border shadow-2xl">
                        <h3 class="text-6xl font-black text-slate-800 font-mono mb-10">${getPktTime()}</h3>
                        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Pakistan Standard Time (PKT)</p>
                        <div class="flex gap-4">
                            <button onclick="logAttendance('Clock In')" class="bg-green-700 text-white px-10 py-5 rounded-2xl font-black uppercase shadow-xl hover:bg-green-800 active:scale-95 transition-all">Clock In</button>
                            <button onclick="logAttendance('Clock Out')" class="bg-white border-2 border-slate-200 px-10 py-5 rounded-2xl font-black uppercase text-slate-700 hover:bg-slate-50 active:scale-95 transition-all">Clock Out</button>
                        </div>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        function renderLoans() {
            const container = document.getElementById('view-container');
            const isAdmin = state.user.role === 'admin';
            const userLoans = state.loans.filter(l => isAdmin || String(l.employee_id) === String(state.user.id));
            container.innerHTML = `
                <div class="animate-fade-in space-y-8 text-slate-900 font-sans">
                    <div class="flex justify-between items-center border-b pb-6 border-slate-100">
                        <h2 class="text-3xl font-black text-slate-800 tracking-tighter uppercase leading-none">Loan Portal</h2>
                        <button onclick="applyLoan()" class="bg-green-700 text-white px-8 py-3 rounded-2xl font-black uppercase text-xs shadow-xl active:scale-95 transition-all hover:bg-green-800">New Request</button>
                    </div>
                    <div class="grid gap-6">
                        ${userLoans.map(loan => `
                            <div class="bg-white p-8 rounded-[2.5rem] border shadow-lg flex flex-col md:flex-row justify-between items-start md:items-center gap-6">
                                <div>
                                    <h4 class="font-black uppercase text-lg text-slate-800">${loan.employee_name}</h4>
                                    <p class="text-xs text-slate-400 italic">"${loan.reason}"</p>
                                </div>
                                <div class="flex gap-8 text-right">
                                    <div><p class="text-[10px] uppercase font-black text-slate-400">Total Loan</p><p class="font-black">Rs. ${cleanNumber(loan.total_amount).toLocaleString()}</p></div>
                                    <div><p class="text-[10px] uppercase font-black text-slate-400">Balance</p><p class="font-black text-red-600">Rs. ${(cleanNumber(loan.total_amount) - cleanNumber(loan.paid_amount)).toLocaleString()}</p></div>
                                    <div class="bg-amber-100 text-amber-700 px-4 py-1 rounded-full text-[10px] font-black uppercase h-fit">${loan.status}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        async function handleMemberSubmit(e) {
            e.preventDefault();
            showLoading();
            const payload = { 
                id: document.getElementById('m-id').value, name: document.getElementById('m-name').value, email: document.getElementById('m-email').value, 
                role: document.getElementById('m-role').value, password: document.getElementById('m-id').value,
                leave_annual: Number(document.getElementById('m-leave-annual').value || 0),
                leave_casual: Number(document.getElementById('m-leave-wop').value || 0)
            };
            const method = state.editingMemberId ? 'PUT' : 'POST';
            const url = state.editingMemberId ? `${API_BASE}/employees/${state.editingMemberId}` : `${API_BASE}/employees`;
            try {
                const res = await fetch(url, { method, headers: {'Content-Type':'application/json'}, body: JSON.stringify(payload) });
                if(res.ok) { alert("Matrix Synced."); state.memberFormVisible = false; await syncData(); renderDirectory(); }
            } catch(err) { alert("Sync Failure."); }
            finally { hideLoading(); }
        }

        async function login(e) {
            e.preventDefault();
            const id = document.getElementById('login-id').value;
            const pass = document.getElementById('login-pass').value;
            showLoading();
            try {
                const res = await fetch(`${API_BASE}/employees`);
                const list = await res.json();
                const user = list.find(e => String(e.id) === String(id) && String(e.password) === String(pass));
                if (user) {
                    state.user = user;
                    localStorage.setItem('hr_user', JSON.stringify(user));
                    await syncData();
                    showApp();
                } else { alert("Access Denied: Invalid Credentials."); hideLoading(); }
            } catch (err) { alert("Connection failure to secure matrix."); hideLoading(); }
        }

        function logout() { localStorage.removeItem('hr_user'); location.reload(); }
        function openAddMember() { state.editingMemberId = null; state.memberFormVisible = true; renderDirectory(); }
        function editMember(id) { const emp = state.employees.find(e => String(e.id) === String(id)); if(!emp) return; state.editingMemberId = id; state.memberFormVisible = true; renderDirectory(); document.getElementById('m-name').value = emp.name; document.getElementById('m-id').value = emp.id; document.getElementById('m-email').value = emp.email || ''; document.getElementById('m-leave-annual').value = emp.leave_annual || 0; document.getElementById('m-leave-wop').value = emp.leave_casual || 0; }
        async function deleteMember(id) { if(confirm("Wipe account identity?")) { await fetch(`${API_BASE}/employees/${id}`, { method: 'DELETE' }); await syncData(); renderDirectory(); } }

        window.onload = init;
        document.getElementById('login-form').addEventListener('submit', login);
    </script>
</body>
</html>
