<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSAFHR Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- PDF Generation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <!-- Map Libraries -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .loader { border-top-color: #15803d; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        input[type="number"]::-webkit-inner-spin-button { display: none; }
        .animate-slide-up { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        #attendance-map { height: 350px; width: 100%; border-radius: 1.5rem; z-index: 10; border: 2px solid #f1f5f9; }
        
        .btn-clock-in {
            background-color: #427D48;
            color: white;
            border-radius: 1.25rem;
            box-shadow: 0 10px 15px -3px rgba(66, 125, 72, 0.3);
            transition: all 0.2s;
            font-weight: 800;
        }
        .btn-clock-in:hover { background-color: #36663b; transform: translateY(-1px); }
        .btn-clock-out {
            background-color: white;
            color: #2D3E50;
            border: 2px solid #E2E8F0;
            border-radius: 1.25rem;
            transition: all 0.2s;
            font-weight: 800;
        }
        .btn-clock-out:hover { background-color: #f8fafc; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 text-left text-[14px]">

    <!-- GLOBAL LOADING SCREEN -->
    <div id="loading-screen" class="fixed inset-0 bg-white z-[999] flex flex-col items-center justify-center text-center">
        <div class="loader w-16 h-16 border-4 border-slate-100 border-t-green-700 rounded-full mb-4"></div>
        <p class="text-slate-400 font-black uppercase tracking-[0.3em] text-sm animate-pulse font-sans">Connecting to LSAFHR Core</p>
    </div>

    <!-- LOGIN INTERFACE -->
    <div id="login-container" class="hidden min-h-screen flex items-center justify-center p-4 bg-slate-100 font-sans text-center">
        <div class="bg-white w-full max-w-md p-10 rounded-[2.5rem] shadow-2xl border border-slate-100 animate-slide-up">
            <div class="text-center mb-10">
                <img src="UOL-Green-V1.png" alt="Logo" class="h-20 mx-auto mb-4 object-contain" onerror="this.src='https://placehold.co/150x150?text=LSAFHR'">
                <h1 class="text-2xl font-black text-slate-800 uppercase tracking-widest font-sans">Lahore School of Accountancy</h1>
                <p class="text-slate-400 text-xs font-bold mt-2 uppercase tracking-widest font-sans">Management System v7.1.0</p>
            </div>
            <form id="login-form" class="space-y-5 text-left font-sans">
                <div class="space-y-1 text-left">
                    <label class="block text-[10px] font-black text-slate-400 uppercase ml-2 tracking-widest">Employee ID</label>
                    <input type="text" id="login-id" class="w-full p-4 rounded-2xl border-2 border-slate-50 bg-slate-50 outline-none focus:border-green-500 focus:bg-white transition-all font-bold uppercase" placeholder="EMP001" required>
                </div>
                <div class="space-y-1 text-left">
                    <label class="block text-[10px] font-black text-slate-400 uppercase ml-2 tracking-widest">System Key</label>
                    <input type="password" id="login-pass" class="w-full p-4 rounded-2xl border-2 border-slate-50 bg-slate-50 outline-none focus:border-green-500 focus:bg-white transition-all font-bold" placeholder="••••••••" required>
                </div>
                <button type="submit" class="w-full bg-green-700 text-white py-4 rounded-2xl font-black uppercase tracking-widest shadow-xl hover:bg-green-800 transition-all mt-4 active:scale-95 font-sans">Authorize Session</button>
            </form>
        </div>
    </div>

    <!-- MAIN APP SHELL -->
    <div id="app-shell" class="hidden min-h-screen flex">
        <aside class="w-64 bg-white border-r border-slate-100 fixed h-full hidden lg:flex flex-col z-50 shadow-sm text-left">
            <div class="p-8 border-b border-slate-50 text-center font-sans">
                <img src="UOL-Green-V1.png" class="h-12 mx-auto mb-2 object-contain font-sans" alt="LSAFHR">
                <span class="text-[9px] font-black text-green-700 uppercase tracking-widest font-sans">Identity Hub</span>
            </div>
            <nav class="flex-1 p-4 space-y-1 overflow-y-auto custom-scrollbar font-sans" id="sidebar-nav"></nav>
            <div class="p-4 border-t border-slate-50 flex items-center justify-between font-sans">
                <div class="flex items-center gap-3 overflow-hidden text-left text-slate-800">
                    <div id="user-avatar" class="h-9 w-9 rounded-xl bg-green-100 text-green-700 flex items-center justify-center font-black text-sm uppercase">?</div>
                    <div class="flex flex-col overflow-hidden">
                        <span id="user-display-name" class="text-[11px] font-black truncate uppercase text-left">User</span>
                        <span id="user-display-role" class="text-[9px] font-bold text-slate-400 uppercase tracking-tighter text-left">Verified</span>
                    </div>
                </div>
                <button onclick="logout()" class="text-red-500 p-2 hover:bg-red-50 rounded-xl transition-all"><i data-lucide="log-out" size="18"></i></button>
            </div>
        </aside>

        <main class="flex-1 lg:ml-64 p-4 md:p-10 pb-24 lg:pb-10 min-h-screen bg-slate-50/30 font-sans">
            <div id="view-container" class="max-w-7xl mx-auto text-left font-sans"></div>
        </main>

        <nav class="lg:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-slate-100 p-3 flex justify-around shadow-2xl z-50 rounded-t-[2.5rem] font-sans">
            <button onclick="switchTab('dashboard')" class="p-4 rounded-2xl mobile-nav-btn font-sans" id="mob-dashboard"><i data-lucide="home"></i></button>
            <button onclick="switchTab('attendance')" class="p-4 rounded-2xl mobile-nav-btn font-sans" id="mob-attendance"><i data-lucide="clock"></i></button>
            <button onclick="switchTab('payroll')" class="p-4 rounded-2xl mobile-nav-btn font-sans" id="mob-payroll"><i data-lucide="dollar-sign"></i></button>
            <button onclick="switchTab('directory')" class="p-4 rounded-2xl mobile-nav-btn font-sans" id="mob-directory"><i data-lucide="users"></i></button>
            <button onclick="switchTab('leaves')" class="p-4 rounded-2xl mobile-nav-btn font-sans" id="mob-leaves"><i data-lucide="calendar"></i></button>
        </nav>
    </div>

    <!-- TOAST NOTIFICATION -->
    <div id="status-toast" class="fixed top-10 left-1/2 -translate-x-1/2 z-[1000] bg-slate-900 text-white px-8 py-4 rounded-2xl font-black uppercase text-[10px] tracking-widest shadow-2xl opacity-0 pointer-events-none transition-all duration-300 transform translate-y-[-20px] font-sans text-center">
        Status Updated
    </div>

    <script>
        const API_BASE = (window.location.hostname === 'localhost' || window.location.hostname.includes('127.0.0.1'))
            ? 'http://localhost:5050/api'
            : '/api';

        let state = {
            user: null, employees: [], attendance: [], loans: [], discussions: [], leaves: [],
            payrollPostedMonths: [], currentTab: 'dashboard', 
            selectedMonth: new Date().toISOString().slice(0, 7),
            selectedAttendanceMonth: new Date().toISOString().slice(0, 7),
            selectedAdminEmployeeId: null,
            editingSalaryId: null, editingMemberId: null, editingAttendanceDate: null, 
            showManualEntryForm: false, map: null
        };

        const NAV_ITEMS = [
            { id: 'dashboard', label: 'Home', icon: 'home', admin: false },
            { id: 'attendance', label: 'Attendance', icon: 'clock', admin: false },
            { id: 'payroll', label: 'Salary Hub', icon: 'dollar-sign', admin: false },
            { id: 'directory', label: 'Staff Hub', icon: 'users', admin: true },
            { id: 'loans', label: 'Loans', icon: 'wallet', admin: false },
            { id: 'leaves', label: 'Leaves', icon: 'calendar', admin: false },
            { id: 'discussion', label: 'Board', icon: 'message-square', admin: false },
            { id: 'settings', label: 'Security', icon: 'shield-check', admin: false }
        ];

        // --- UTILS ---
        function notify(msg) {
            const t = document.getElementById('status-toast'); if (!t) return;
            t.innerText = msg; t.style.opacity = '1'; t.style.transform = 'translateY(0) translateX(-50%)';
            setTimeout(() => { t.style.opacity = '0'; t.style.transform = 'translateY(-20px) translateX(-50%)'; }, 4000);
        }
        function getPktTime() { return new Date().toLocaleTimeString('en-US', { timeZone: 'Asia/Karachi', hour: '2-digit', minute: '2-digit', hour12: true }); }
        function getPktDate() { return new Date().toLocaleDateString('en-CA', { timeZone: 'Asia/Karachi' }); }
        function cleanNumber(val) { const num = parseFloat(String(val || 0).replace(/[^0-9.-]+/g, '')); return isNaN(num) ? 0 : num; }
        function getInitial(name) { return name ? name.charAt(0).toUpperCase() : '?'; }
        function formatDate(d) { return d ? new Date(d).toLocaleDateString() : 'N/A'; }

        function calculateWorkTime(inTime, outTime) {
            if (!inTime || !outTime) return "0h 0m";
            try {
                const parseTime = (tStr) => {
                    const [time, modifier] = tStr.split(' ');
                    let [hours, minutes] = time.split(':');
                    if (hours === '12') hours = '00';
                    if (modifier === 'PM') hours = parseInt(hours, 10) + 12;
                    return new Date(2000, 0, 1, hours, minutes);
                };
                const diff = parseTime(outTime) - parseTime(inTime);
                if (diff < 0) return "0h 0m";
                const h = Math.floor(diff / 3600000);
                const m = Math.floor((diff % 3600000) / 60000);
                return `${h}h ${m}m`;
            } catch(e) { return "0h 0m"; }
        }

        function calculateSalaryMetrics(emp) {
            if (!emp) return { totalAdd: 0, totalSub: 0, netPaid: 0 };
            const basic = cleanNumber(emp.basic_salary);
            const invig = cleanNumber(emp.invigilation);
            const tpay = cleanNumber(emp.t_payment);
            const incr = cleanNumber(emp.increment);
            const eidi = cleanNumber(emp.eidi);
            const totalAdd = basic + invig + tpay + incr + eidi;
            const sub = cleanNumber(emp.extra_leaves_deduction) + cleanNumber(emp.tax) + cleanNumber(emp.loan_deduction) + cleanNumber(emp.insurance) + cleanNumber(emp.others_deduction);
            return { totalAdd, totalSub: sub, netPaid: totalAdd - sub };
        }

        // --- INITIALIZATION ---
        async function init() {
            setTimeout(() => { document.getElementById('loading-screen').classList.add('hidden'); }, 2000);
            try {
                const saved = localStorage.getItem('hr_user');
                if (saved) {
                    state.user = JSON.parse(saved);
                    await syncData();
                    showApp();
                } else { 
                    document.getElementById('loading-screen').classList.add('hidden');
                    document.getElementById('login-container').classList.remove('hidden');
                }
            } catch (err) { 
                document.getElementById('loading-screen').classList.add('hidden');
                document.getElementById('login-container').classList.remove('hidden');
            }
        }

        async function syncData() {
            try {
                const resArr = await Promise.allSettled([
                    fetch(`${API_BASE}/employees`), fetch(`${API_BASE}/payroll-posted`), fetch(`${API_BASE}/discussions`), fetch(`${API_BASE}/loans`)
                ]);
                if (resArr[0].status === 'fulfilled' && resArr[0].value.ok) state.employees = await resArr[0].value.json();
                if (resArr[1].status === 'fulfilled' && resArr[1].value.ok) state.payrollPostedMonths = await resArr[1].value.json();
                if (resArr[2].status === 'fulfilled' && resArr[2].value.ok) state.discussions = await resArr[2].value.json();
                if (resArr[3].status === 'fulfilled' && resArr[3].value.ok) state.loans = await resArr[3].value.json();

                if (state.user) {
                    const fresh = state.employees.find(e => String(e.id).toUpperCase() === String(state.user.id).toUpperCase());
                    if (fresh) state.user = fresh;
                    const targetId = (state.user.role === 'admin' && state.selectedAdminEmployeeId) ? state.selectedAdminEmployeeId : state.user.id;
                    const atRes = await fetch(`${API_BASE}/attendance/${targetId}`);
                    if (atRes.ok) state.attendance = await atRes.json();
                    const lvRes = await fetch(`${API_BASE}/leaves/${targetId}`);
                    if (lvRes.ok) state.leaves = await lvRes.json();
                }
            } catch (e) { console.warn("Matrix Sync Error."); }
        }

        function showApp() {
            document.getElementById('login-container').classList.add('hidden');
            document.getElementById('app-shell').classList.remove('hidden');
            document.getElementById('user-display-name').innerText = state.user.name;
            document.getElementById('user-avatar').innerText = getInitial(state.user.name);
            renderSidebar(); switchTab(state.currentTab);
        }

        function renderSidebar() {
            const nav = document.getElementById('sidebar-nav');
            const isAdmin = state.user && String(state.user.role).toLowerCase() === 'admin';
            nav.innerHTML = NAV_ITEMS.filter(i => !i.admin || isAdmin).map(i => `
                <button onclick="switchTab('${i.id}')" class="w-full flex items-center gap-4 px-5 py-4 rounded-2xl transition-all font-bold ${state.currentTab === i.id ? 'bg-green-700 text-white shadow-lg scale-105' : 'text-slate-500 hover:bg-slate-50'}">
                    <i data-lucide="${i.icon}" size="18"></i><span class="text-[11px] uppercase tracking-wider text-left font-sans">${i.label}</span>
                </button>
            `).join('');
            lucide.createIcons();
        }

        function switchTab(id) {
            state.currentTab = id; state.editingSalaryId = null; state.editingMemberId = null; state.editingAttendanceDate = null; state.showManualEntryForm = false;
            renderSidebar(); renderView();
        }

        function renderView() {
            const container = document.getElementById('view-container');
            container.innerHTML = '<div class="py-40 text-center animate-pulse font-black text-slate-300 uppercase tracking-[0.5em] font-sans">Transmitting Matrix Hub...</div>';
            setTimeout(() => {
                switch(state.currentTab) {
                    case 'dashboard': renderDashboard(); break;
                    case 'payroll': renderPayroll(); break;
                    case 'directory': renderDirectory(); break;
                    case 'attendance': renderAttendance(); break;
                    case 'loans': renderLoans(); break;
                    case 'leaves': renderLeaves(); break;
                    case 'discussion': renderDiscussion(); break;
                    case 'settings': renderSettings(); break;
                    default: renderDashboard();
                }
                lucide.createIcons();
            }, 10);
        }

        // --- DASHBOARD ---
        function renderDashboard() {
            const container = document.getElementById('view-container');
            container.innerHTML = `
                <div class="animate-fade-in space-y-8 font-sans text-left">
                    <div class="flex justify-between items-center border-b pb-4 border-slate-100 font-sans">
                        <h2 class="text-3xl font-black text-slate-800 tracking-tighter uppercase font-sans">Home Base</h2>
                        <div class="bg-white p-4 rounded-2xl border shadow-sm text-right font-black font-sans">
                            <p class="text-[10px] text-slate-400 uppercase">Pakistan Time</p><p class="text-green-700 font-black font-mono">${getPktTime()}</p>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 font-sans">
                        <div class="bg-green-700 p-8 rounded-[2rem] text-white shadow-xl relative overflow-hidden text-left">
                            <div class="absolute top-0 right-0 w-32 h-32 bg-white/10 rounded-full -mr-16 -mt-16"></div>
                            <p class="text-[10px] font-black uppercase opacity-60 font-sans">System Status</p>
                            <p class="text-3xl font-black mt-2 uppercase tracking-tighter">ACTIVE MATRIX</p>
                        </div>
                        <div class="bg-white p-8 rounded-[2rem] border shadow-sm text-left">
                            <p class="text-[10px] font-black text-slate-400 uppercase">Opening Loan Balance</p>
                            <p class="text-3xl font-black text-red-500 mt-2 font-mono">Rs. ${cleanNumber(state.user.loan_opening_balance).toLocaleString()}</p>
                        </div>
                        <div class="bg-white p-8 rounded-[2rem] border shadow-sm text-left font-sans">
                            <p class="text-[10px] font-black text-slate-400 uppercase">Account Rank</p>
                            <p class="text-2xl font-black text-slate-800 mt-2 capitalize font-sans">${state.user.role}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- SALARY HUB ---
        async function renderPayroll() {
            const container = document.getElementById('view-container');
            const isAdmin = state.user && String(state.user.role).toLowerCase() === 'admin';
            const isPosted = (state.payrollPostedMonths || []).some(m => String(m).trim() === String(state.selectedMonth).trim());

            let content = `
                <div class="animate-fade-in space-y-6 font-sans text-left text-slate-800">
                    <div class="flex flex-col md:flex-row justify-between items-center gap-4 border-b pb-4 border-slate-100 font-sans text-left">
                        <h2 class="text-xl font-black uppercase tracking-widest text-slate-800 font-sans">Salary Matrix</h2>
                        <div class="flex flex-wrap gap-2 justify-center font-sans">
                            <input type="month" value="${state.selectedMonth}" onchange="updateMonth(this.value)" class="p-2 border-2 rounded-xl font-black bg-white outline-none focus:border-green-500 font-sans">
                            ${isAdmin ? `
                                <button onclick="togglePublish(${isPosted})" class="px-6 py-2 rounded-xl font-black text-[10px] text-white uppercase shadow-lg ${isPosted ? 'bg-red-600' : 'bg-slate-900'} font-sans">${isPosted ? 'Unpublish' : 'Publish'}</button>
                                <button onclick="purgeMonthData()" class="bg-red-50 text-red-600 border-2 border-red-100 px-4 py-2 rounded-xl font-black text-[10px] uppercase shadow-lg font-sans">Wipe All</button>
                                <button onclick="exportSalaryCSV()" class="bg-slate-900 text-white px-6 py-2 rounded-xl font-black text-[10px] uppercase shadow-lg font-sans">Export Record</button>
                                <label class="bg-green-50 text-green-700 px-6 py-2 rounded-xl font-black text-[10px] uppercase shadow-sm font-sans cursor-pointer hover:bg-green-100 transition-all">
                                    Import Matrix <input type="file" onchange="importSalaryCSV(this)" class="hidden" accept=".csv">
                                </label>
                            ` : ``}
                        </div>
                    </div>
            `;

            if (!isAdmin && !isPosted) {
                content += `<div class="py-40 text-center bg-white rounded-[3rem] border-2 border-slate-100 shadow-sm font-sans text-left font-sans font-sans"><div class="bg-slate-50 w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-6 font-sans"><i data-lucide="lock" class="text-slate-200" size="48"></i></div><h3 class="text-xl font-black text-slate-400 uppercase tracking-widest text-slate-300 font-sans">Period Locked</h3><p class="text-sm text-slate-400 font-sans font-sans font-sans">Waiting for administrative sync for ${state.selectedMonth}.</p></div>`;
            } else {
                content += `
                    <div class="overflow-x-auto rounded-[2rem] bg-white border shadow-xl font-sans text-left">
                        <table class="w-full text-left text-[10px] font-sans font-sans font-sans text-left">
                            <thead class="bg-slate-50 border-b font-black text-slate-400 uppercase tracking-widest font-sans text-left">
                                <tr>
                                    <th class="p-4">ID</th><th class="p-4">Name</th>
                                    <th class="p-4 text-right font-sans">Basic</th><th class="p-4 text-right font-sans">Invig</th>
                                    <th class="p-4 text-right font-sans">T.Pay</th><th class="p-4 text-right font-sans">Tax</th>
                                    <th class="p-4 text-right font-sans">Loan</th><th class="p-4 text-right font-black text-slate-900 uppercase font-sans font-mono font-sans font-sans">Net Paid</th>
                                    ${isAdmin ? `<th class="p-4 text-center font-sans">Action</th>` : ''}
                                </tr>
                            </thead>
                            <tbody class="divide-y font-bold font-sans text-left text-slate-800 font-sans font-sans">
                `;

                const list = isAdmin ? state.employees : [state.employees.find(e => e.id === state.user.id) || state.user];
                list.forEach(emp => {
                    if (!emp) return;
                    const isEditing = state.editingSalaryId === emp.id;
                    const m = calculateSalaryMetrics(emp);
                    content += `
                        <tr class="hover:bg-slate-50/80 transition-colors font-sans">
                            <td class="p-4 font-black text-slate-900 text-left font-sans font-mono">${emp.id}</td>
                            <td class="p-4 uppercase truncate max-w-[120px] font-sans text-left text-[11px] font-sans">${emp.name}</td>
                            <td class="p-4 text-right font-mono font-sans font-mono">${isEditing ? `<input type="number" id="edit-basic" class="w-16 border rounded p-1 text-right font-sans" value="${emp.basic_salary}">` : cleanNumber(emp.basic_salary).toLocaleString()}</td>
                            <td class="p-4 text-right font-mono font-sans font-mono">${isEditing ? `<input type="number" id="edit-invig" class="w-12 border rounded p-1 text-right font-sans" value="${emp.invigilation}">` : cleanNumber(emp.invigilation).toLocaleString()}</td>
                            <td class="p-4 text-right font-mono font-sans font-mono">${isEditing ? `<input type="number" id="edit-tpay" class="w-12 border rounded p-1 text-right font-sans" value="${emp.t_payment}">` : cleanNumber(emp.t_payment).toLocaleString()}</td>
                            <td class="p-4 text-right font-mono font-sans font-mono text-slate-500 font-sans font-sans">${isEditing ? `<input type="number" id="edit-tax" class="w-12 border rounded p-1 text-right font-sans" value="${emp.tax}">` : cleanNumber(emp.tax).toLocaleString()}</td>
                            <td class="p-4 text-right font-mono font-sans font-mono text-slate-500 font-sans font-sans">${isEditing ? `<input type="number" id="edit-loan" class="w-12 border rounded p-1 text-right font-sans" value="${emp.loan_deduction}">` : cleanNumber(emp.loan_deduction).toLocaleString()}</td>
                            <td class="p-4 text-right font-black text-slate-900 uppercase font-sans font-mono font-sans font-sans font-sans">Rs. ${m.netPaid.toLocaleString()}</td>
                            ${isAdmin ? `
                                <td class="p-4 text-center font-sans font-sans font-sans">
                                    ${isEditing ? `
                                        <button onclick="saveSalary('${emp.id}')" class="text-green-600 font-black text-[9px] uppercase border-b-2 border-green-600 font-sans font-sans">Save</button>
                                    ` : `
                                        <div class="flex justify-center gap-2 font-sans font-sans">
                                            <button onclick="editSalaryMode('${emp.id}')" class="text-blue-500 hover:scale-125 transition-transform font-sans font-sans"><i data-lucide="pencil" size="18"></i></button>

        function exportToCSV(data, filename) {

            const csvContent = "data:text/csv;charset=utf-8," + [headers, ...rows].join('\n');
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri); link.setAttribute("download", filename);
            document.body.appendChild(link); link.click(); document.body.removeChild(link);

            state.editingMemberId = emp ? emp.id : null;
            area.innerHTML = `
                <div class="bg-white p-8 rounded-[2rem] border-2 border-green-100 animate-slide-up mb-8 shadow-xl text-left font-sans">
                    <form onsubmit="handleStaffSubmit(event)" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 font-sans text-left font-sans font-sans">
                        <div class="text-left font-sans font-sans font-sans font-sans font-sans"><label class="text-[10px] font-black uppercase text-slate-400 ml-2 block font-sans font-sans font-sans font-sans font-sans">Staff ID</label><input type="text" id="s-id" class="w-full p-4 rounded-xl border-2 font-bold bg-slate-50 uppercase text-left font-sans text-slate-800 font-sans font-sans font-sans font-sans" value="${emp ? emp.id : ''}" ${emp ? 'readonly' : 'required'}></div>
                        <div class="text-left font-sans font-sans font-sans font-sans font-sans"><label class="text-[10px] font-black uppercase text-slate-400 ml-2 block font-sans font-sans font-sans font-sans font-sans font-sans">Name</label><input type="text" id="s-name" class="w-full p-4 rounded-xl border-2 font-bold bg-slate-50 text-left font-sans text-slate-800 font-sans font-sans font-sans font-sans" value="${emp ? emp.name : ''}" required></div>
                        <div class="text-left font-sans font-sans font-sans font-sans font-sans"><label class="text-[10px] font-black uppercase text-slate-400 ml-2 block font-sans font-sans font-sans font-sans font-sans font-sans font-sans">Email</label><input type="email" id="s-email" class="w-full p-4 rounded-xl border-2 font-bold bg-slate-50 text-left font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans" value="${emp ? emp.email : ''}" required></div>
                        <div class="text-left font-sans font-sans font-sans font-sans font-sans"><label class="text-[10px] font-black uppercase text-slate-400 ml-2 block font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans">Password</label><input type="text" id="s-pass" class="w-full p-4 rounded-xl border-2 font-bold bg-slate-50 text-left font-sans text-slate-800 font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans" value="${emp ? emp.password : ''}" required></div>
                        <div class="text-left font-sans font-sans font-sans font-sans font-sans"><label class="text-[10px] font-black uppercase text-slate-400 ml-2 block font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans">Role</label><select id="s-role" class="w-full p-4 rounded-xl border-2 font-bold bg-slate-50 text-slate-800 text-left font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans"><option value="employee" ${emp?.role==='employee'?'selected':''}>Employee</option><option value="admin" ${emp?.role==='admin'?'selected':''}>Admin</option></select></div>
                        <div class="text-left font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans"><label class="text-[10px] font-black uppercase text-slate-400 ml-2 block font-sans font-sans font-sans">Annual Bal</label><input type="number" id="s-leave-annual" class="w-full p-4 rounded-xl border-2 font-bold bg-slate-50 text-left font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans" value="${emp ? emp.leave_annual : '14'}"></div>
                        <div class="text-left font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans"><label class="text-[10px] font-black uppercase text-slate-400 ml-2 block font-sans font-sans font-sans">Casual Bal</label><input type="number" id="s-leave-casual" class="w-full p-4 rounded-xl border-2 font-bold bg-slate-50 text-left font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans" value="${emp ? emp.leave_casual : '10'}"></div>
                        <div class="text-left font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans"><label class="text-[10px] font-black uppercase text-slate-400 ml-2 block font-sans font-sans font-sans">Opening Loan</label><input type="number" id="s-loan-open" class="w-full p-4 rounded-xl border-2 font-bold bg-slate-50 text-left font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans" value="${emp ? (emp.loan_opening_balance || 0) : '0'}"></div>
                        <div class="md:col-span-2 lg:col-span-4 flex justify-end gap-3 pt-4 border-t font-sans"><button type="button" onclick="toggleStaffForm()" class="px-6 py-2 text-slate-400 font-bold uppercase text-xs font-sans font-sans">Cancel</button><button type="submit" class="bg-green-700 text-white px-10 py-4 rounded-xl font-black uppercase text-xs shadow-lg hover:bg-green-800 transition-all text-left font-sans font-sans font-sans font-sans font-sans font-sans font-sans">${emp ? 'Sync changes' : 'Create identity'}</button></div>
                    </form>
                </div>`;
        }

        async function handleStaffSubmit(e) {
            e.preventDefault();
            const payload = { id: document.getElementById('s-id').value.toUpperCase(), name: document.getElementById('s-name').value, email: document.getElementById('s-email').value, role: document.getElementById('s-role').value, password: document.getElementById('s-pass').value, loan_opening_balance: document.getElementById('s-loan-open').value, leave_annual: document.getElementById('s-leave-annual').value, leave_casual: document.getElementById('s-leave-casual').value };
            const method = state.editingMemberId ? 'PUT' : 'POST';
            const url = state.editingMemberId ? `${API_BASE}/employees/${state.editingMemberId}` : `${API_BASE}/employees`;
            const res = await fetch(url, { method, headers: {'Content-Type':'application/json'}, body: JSON.stringify(payload) });
            if (res.ok) { notify("Identity Matrix Updated."); await syncData(); renderDirectory(); }
        }

        async function deleteStaff(id) {
            if(!confirm(`DANGER: Wipe identity ${id} from system?`)) return;
            try {
                const res = await fetch(`${API_BASE}/employees/${id}`, { method: 'DELETE' });
                if(res.ok) { notify("Identity Purged."); await syncData(); renderDirectory(); }
            } catch(e) { alert("Matrix Purge Failure."); }
        }

        // --- MISC ---
        function logout() { localStorage.removeItem('hr_user'); location.reload(); }
        function updateMonth(val) { state.selectedMonth = val; renderPayroll(); }
        function editSalaryMode(id) { state.editingSalaryId = id; renderPayroll(); }
        function editStaff(id) { const emp = state.employees.find(e => String(e.id).toUpperCase() === String(id).toUpperCase()); if(emp) toggleStaffForm(emp); }

        async function togglePublish(currentlyPosted) {
            const method = currentlyPosted ? 'DELETE' : 'POST';
            const res = await fetch(`${API_BASE}/payroll-post${currentlyPosted ? '/' + state.selectedMonth : ''}`, { method, headers: {'Content-Type':'application/json'}, body: currentlyPosted ? null : JSON.stringify({ month: state.selectedMonth }) });
            if (res.ok) { await syncData(); renderPayroll(); }
        }

        function renderLoans() {
            const container = document.getElementById('view-container');
            container.innerHTML = `<div class="py-40 text-center font-bold text-slate-300 uppercase tracking-widest font-sans font-sans">Transmitting Loans Hub...</div>`;
        }
        function renderDiscussion() {
            const container = document.getElementById('view-container');
            container.innerHTML = `<div class="py-40 text-center font-bold text-slate-300 uppercase tracking-widest font-sans font-sans font-sans font-sans">Board Synchronizing...</div>`;
        }
        function renderSettings() {
             const container = document.getElementById('view-container');
             container.innerHTML = `<div class="py-40 text-center font-bold text-slate-300 uppercase tracking-widest font-sans font-sans font-sans font-sans font-sans font-sans font-sans">Identity Security Active</div>`;
        }
        function renderLeaves() {
            const container = document.getElementById('view-container');
            container.innerHTML = `<div class="py-40 text-center font-bold text-slate-300 uppercase tracking-widest font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans">Matrix Leaves Link Active...</div>`;
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('login-id').value.toUpperCase();
            const pass = document.getElementById('login-pass').value;
            try {
                const res = await fetch(`${API_BASE}/employees`);
                const list = await res.json();
                const found = list.find(e => String(e.id).toUpperCase() === id && String(e.password) === pass);
                if (found) {
                    state.user = found; localStorage.setItem('hr_user', JSON.stringify(found));
                    await syncData(); showApp();
                } else alert("Verification Denied.");
            } catch(e) { alert("Matrix Offline. Port 5050?"); }
        });

        window.onload = init;
    </script>
</body>
</html>
