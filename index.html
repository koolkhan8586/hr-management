<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSAF-HR Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .loader { border-top-color: #15803d; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        input[type="number"]::-webkit-inner-spin-button { display: none; }
        .animate-slide-up { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <!-- CRITICAL ERROR DIAGNOSTIC BANNER -->
    <div id="critical-error-banner" class="hidden fixed inset-0 z-[9999] bg-red-600 text-white p-10 flex flex-col items-center justify-center text-center">
        <h1 class="text-4xl font-black mb-4">SYSTEM INITIALIZATION FAILURE</h1>
        <p class="text-xl mb-8">The browser was unable to execute the application script. See technical details below:</p>
        <div id="error-details" class="bg-black/20 p-6 rounded-2xl font-mono text-sm max-w-2xl w-full text-left overflow-auto mb-8"></div>
        <button onclick="location.reload()" class="bg-white text-red-600 px-10 py-4 rounded-xl font-black uppercase shadow-2xl">Restart Application</button>
    </div>

    <!-- GLOBAL LOADING SCREEN -->
    <div id="loading-screen" class="fixed inset-0 bg-white z-[999] flex flex-col items-center justify-center">
        <div class="loader w-16 h-16 border-4 border-slate-100 border-t-green-700 rounded-full mb-4"></div>
        <p class="text-slate-400 font-black uppercase tracking-[0.3em] text-sm animate-pulse">Syncing LSAF-HR Core</p>
    </div>

    <!-- LOGIN INTERFACE -->
    <div id="login-container" class="hidden min-h-screen flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md p-10 rounded-[2.5rem] shadow-2xl border border-slate-100">
            <div class="text-center mb-10">
                <img src="/cropped-UOL-Green-V1.png" alt="Logo" class="h-20 mx-auto mb-4 object-contain" id="login-logo">
                <h1 class="text-2xl font-black text-slate-800 leading-tight uppercase tracking-tighter">Lahore School of Accountancy</h1>
                <p class="text-slate-400 text-xs font-bold mt-2 uppercase tracking-widest">Administrative Access Portal</p>
            </div>
            <form id="login-form" class="space-y-5">
                <div class="space-y-1">
                    <label class="block text-[10px] font-black text-slate-500 uppercase ml-2 tracking-widest">Account ID</label>
                    <input type="text" id="login-id" class="w-full p-4 rounded-2xl border-2 border-slate-50 bg-slate-50 outline-none focus:border-green-500 focus:bg-white transition-all font-bold" placeholder="e.g. EMP001" required>
                </div>
                <div class="space-y-1">
                    <label class="block text-[10px] font-black text-slate-500 uppercase ml-2 tracking-widest">Password</label>
                    <input type="password" id="login-pass" class="w-full p-4 rounded-2xl border-2 border-slate-50 bg-slate-50 outline-none focus:border-green-500 focus:bg-white transition-all font-bold" placeholder="••••••••" required>
                </div>
                <button type="submit" class="w-full bg-green-700 text-white py-4 rounded-2xl font-black uppercase tracking-widest shadow-xl shadow-green-100 hover:bg-green-800 transition-all mt-4">Initialize Session</button>
            </form>
        </div>
    </div>

    <!-- MAIN APP SHELL -->
    <div id="app-shell" class="hidden min-h-screen flex">
        
        <!-- SIDEBAR NAVIGATION -->
        <aside class="w-64 bg-white border-r border-slate-100 fixed h-full hidden lg:flex flex-col z-50">
            <div class="p-8 border-b border-slate-50 text-center">
                <img src="/cropped-UOL-Green-V1.png" class="h-10 mx-auto mb-2" alt="">
                <span class="text-[9px] font-black text-green-700 uppercase tracking-widest">LSAF - System Hub</span>
            </div>
            <nav class="flex-1 p-4 space-y-1 overflow-y-auto custom-scrollbar" id="sidebar-nav">
                <!-- Nav items generated via JS -->
            </nav>
            <div class="p-4 border-t border-slate-50 bg-slate-50/30 flex items-center justify-between">
                <div class="flex items-center gap-3 overflow-hidden">
                    <div id="user-avatar" class="h-9 w-9 rounded-xl bg-green-100 text-green-700 flex items-center justify-center font-black text-sm border-2 border-white shadow-sm uppercase">?</div>
                    <div class="flex flex-col overflow-hidden">
                        <span id="user-display-name" class="text-[11px] font-black text-slate-800 uppercase truncate">User</span>
                        <span id="user-display-role" class="text-[9px] font-bold text-slate-400 uppercase tracking-tighter">Role</span>
                    </div>
                </div>
                <button onclick="logout()" class="text-red-500 p-2 hover:bg-red-50 rounded-xl transition-all"><i data-lucide="log-out" size="20"></i></button>
            </div>
        </aside>

        <!-- MAIN CONTENT AREA -->
        <main class="flex-1 lg:ml-64 p-4 md:p-10 pb-24 lg:pb-10">
            <div id="view-container" class="max-w-6xl mx-auto">
                <!-- Dynamic views injected here -->
            </div>
        </main>

        <!-- MOBILE NAV -->
        <nav class="lg:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-slate-100 p-3 flex justify-around shadow-2xl z-50 rounded-t-[2rem]">
            <button onclick="switchTab('dashboard')" class="p-3 rounded-2xl mobile-nav-btn" id="mob-dashboard"><i data-lucide="home"></i></button>
            <button onclick="switchTab('attendance')" class="p-3 rounded-2xl mobile-nav-btn" id="mob-attendance"><i data-lucide="clock"></i></button>
            <button onclick="switchTab('payroll')" class="p-3 rounded-2xl mobile-nav-btn" id="mob-payroll"><i data-lucide="dollar-sign"></i></button>
            <button onclick="switchTab('directory')" class="p-3 rounded-2xl mobile-nav-btn" id="mob-directory"><i data-lucide="users"></i></button>
            <button onclick="switchTab('discussion')" class="p-3 rounded-2xl mobile-nav-btn" id="mob-discussion"><i data-lucide="message-square"></i></button>
        </nav>
    </div>

    <!-- SCRIPTS -->
    <script>
        /**
         * GLOBAL STATE & CONFIG
         */
        const API_BASE = '/api';
        let state = {
            user: null,
            employees: [],
            discussions: [],
            attendance: [],
            loans: [],
            leaves: [],
            currentTab: 'dashboard',
            loading: true,
            selectedMonth: new Date().toISOString().slice(0, 7),
            boardFormVisible: false,
            memberFormVisible: false,
            editingMemberId: null,
            editingPayrollId: null
        };

        const NAV_ITEMS = [
            { id: 'dashboard', label: 'Dashboard', icon: 'home', admin: false },
            { id: 'attendance', label: 'Attendance', icon: 'clock', admin: false },
            { id: 'payroll', label: 'Salary Sheet', icon: 'dollar-sign', admin: false },
            { id: 'directory', label: 'Staff Hub', icon: 'users', admin: true },
            { id: 'loans', label: 'Loans', icon: 'wallet', admin: false },
            { id: 'leaves', label: 'Leaves', icon: 'calendar', admin: false },
            { id: 'discussion', label: 'Board', icon: 'message-square', admin: false },
            { id: 'settings', label: 'Security', icon: 'shield-check', admin: false }
        ];

        /**
         * UTILITY FUNCTIONS
         */
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return isNaN(date.getTime()) ? 'N/A' : date.toLocaleDateString();
        }

        function cleanNumber(val) {
            if (val === undefined || val === null || val === '-' || val === '') return 0;
            const num = parseFloat(String(val).replace(/,/g, ''));
            return isNaN(num) ? 0 : num;
        }

        function parseCSVLine(text) {
            const result = [];
            let current = '';
            let inQuotes = false;
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                if (char === '"') inQuotes = !inQuotes;
                else if (char === ',' && !inQuotes) { result.push(current.trim()); current = ''; }
                else current += char;
            }
            result.push(current.trim());
            return result;
        }

        function exportToCSV(data, filename) {
            if (!data || !data.length) { alert("Data Error: Nothing to export."); return; }
            const headers = Object.keys(data[0]).join(',');
            const rows = data.map(row => Object.values(row).map(val => '"' + String(val).replace(/"/g, '""') + '"').join(','));
            const csvContent = "data:text/csv;charset=utf-8," + [headers, ...rows].join('\n');
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", filename);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        /**
         * INITIALIZATION & ERROR MONITORING
         */
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            const banner = document.getElementById('critical-error-banner');
            const details = document.getElementById('error-details');
            banner.classList.remove('hidden');
            details.innerHTML = `
                <p><strong>Message:</strong> ${msg}</p>
                <p><strong>Source:</strong> ${url} (Line: ${lineNo})</p>
                <p><strong>Stack:</strong> ${error?.stack || 'Unavailable'}</p>
            `;
            return false;
        };

        async function init() {
            try {
                const saved = localStorage.getItem('hr_user');
                if (saved) {
                    state.user = JSON.parse(saved);
                    await syncData();
                    showApp();
                } else {
                    showLogin();
                }
            } catch (err) {
                console.error("Init Failure:", err);
                showLogin();
            } finally {
                hideLoading();
            }
        }

        async function syncData() {
            try {
                const [eRes, dRes, lRes] = await Promise.all([
                    fetch(`${API_BASE}/employees`),
                    fetch(`${API_BASE}/discussions`),
                    fetch(`${API_BASE}/loans`)
                ]);
                
                state.employees = await eRes.json() || [];
                state.discussions = await dRes.json() || [];
                state.loans = await lRes.json() || [];
                
                if (state.user) {
                    const freshMe = state.employees.find(e => String(e.id) === String(state.user.id));
                    if (freshMe) state.user = freshMe;
                }
            } catch (e) {
                console.warn("Sync error: Working offline/cache.");
            }
        }

        /**
         * UI ORCHESTRATION
         */
        function showLoading() { document.getElementById('loading-screen').classList.remove('hidden'); }
        function hideLoading() { document.getElementById('loading-screen').classList.add('hidden'); }
        function showLogin() { document.getElementById('login-container').classList.remove('hidden'); }
        function hideLogin() { document.getElementById('login-container').classList.add('hidden'); }
        
        function showApp() {
            hideLogin();
            document.getElementById('app-shell').classList.remove('hidden');
            document.getElementById('user-display-name').innerText = state.user.name;
            document.getElementById('user-display-role').innerText = state.user.role;
            document.getElementById('user-avatar').innerText = state.user.name.charAt(0);
            renderSidebar();
            switchTab(state.currentTab);
        }

        function logout() {
            localStorage.clear();
            location.reload();
        }

        function renderSidebar() {
            const nav = document.getElementById('sidebar-nav');
            const isAdmin = state.user.role === 'admin';
            
            nav.innerHTML = NAV_ITEMS.filter(item => !item.admin || isAdmin).map(item => `
                <button onclick="switchTab('${item.id}')" 
                        class="nav-btn w-full flex items-center gap-4 px-5 py-4 rounded-2xl transition-all font-bold ${state.currentTab === item.id ? 'bg-green-700 text-white shadow-xl scale-105' : 'text-slate-500 hover:bg-slate-50'}">
                    <i data-lucide="${item.icon}" size="20"></i>
                    <span class="text-sm">${item.label}</span>
                </button>
            `).join('');
            lucide.createIcons();
        }

        function switchTab(id) {
            state.currentTab = id;
            state.boardFormVisible = false;
            state.memberFormVisible = false;
            state.editingMemberId = null;
            state.editingPayrollId = null;
            
            document.querySelectorAll('.nav-btn').forEach(btn => {
                const isActive = btn.outerHTML.includes(`switchTab('${id}')`);
                btn.className = `nav-btn w-full flex items-center gap-4 px-5 py-4 rounded-2xl transition-all font-bold ${isActive ? 'bg-green-700 text-white shadow-xl scale-105' : 'text-slate-500 hover:bg-slate-50'}`;
            });
            renderView(id);
        }

        function renderView(id) {
            const container = document.getElementById('view-container');
            container.innerHTML = `<div class="p-20 text-center text-slate-300 font-black animate-pulse uppercase tracking-[0.3em]">Syncing Matrix...</div>`;

            try {
                switch(id) {
                    case 'dashboard': return renderDashboard();
                    case 'payroll': return renderPayroll();
                    case 'directory': return renderDirectory();
                    case 'attendance': return renderAttendance();
                    case 'discussion': return renderDiscussion();
                    case 'loans': return renderLoans();
                    case 'leaves': return renderLeaves();
                    case 'settings': return renderSettings();
                    default: return renderDashboard();
                }
            } catch (err) {
                container.innerHTML = `<div class="bg-red-50 p-10 rounded-3xl border border-red-200">
                    <h3 class="text-red-600 font-black mb-2">RENDER ERROR</h3>
                    <p class="text-sm text-slate-600">${err.message}</p>
                </div>`;
            }
        }

        function renderDashboard() {
            const container = document.getElementById('view-container');
            const lTotal = Number(state.user.leave_annual || 0) + Number(state.user.leave_sick || 0);
            
            container.innerHTML = `
                <div class="animate-fade-in space-y-8">
                    <div class="flex items-center justify-between">
                        <div><h2 class="text-3xl font-black text-slate-800 tracking-tighter uppercase">Dashboard</h2><p class="text-slate-400 font-bold uppercase tracking-widest text-xs mt-1">Lahore School Hub</p></div>
                        <div class="bg-white border p-3 rounded-2xl shadow-sm text-right">
                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Network Status</p>
                            <p class="text-green-600 font-black text-sm uppercase flex items-center gap-1 justify-end">Secure Connection <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span></p>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <div class="bg-gradient-to-br from-green-600 to-green-700 p-8 rounded-[2rem] text-white shadow-xl hover:scale-105 transition-all">
                            <i data-lucide="clock" class="mb-3 opacity-50" size="32"></i>
                            <p class="text-[10px] font-black text-green-100 uppercase tracking-widest">Session Status</p>
                            <p class="text-3xl font-black block mt-2">Active</p>
                        </div>
                        <div class="bg-gradient-to-br from-blue-600 to-blue-700 p-8 rounded-[2rem] text-white shadow-xl hover:scale-105 transition-all">
                            <i data-lucide="calendar" class="mb-3 opacity-50" size="32"></i>
                            <p class="text-[10px] font-black text-blue-100 uppercase tracking-widest">Leaves Credit</p>
                            <p class="text-3xl font-black block mt-2">${lTotal} Days</p>
                        </div>
                        <div class="bg-white border p-8 rounded-[2rem] shadow-sm">
                            <i data-lucide="dollar-sign" class="mb-3 text-slate-200" size="32"></i>
                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Payroll</p>
                            <p class="text-2xl font-black text-slate-800 block mt-2">Verified</p>
                        </div>
                        <div class="bg-white border p-8 rounded-[2rem] shadow-sm">
                            <i data-lucide="shield" class="mb-3 text-slate-200" size="32"></i>
                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Permission</p>
                            <p class="text-2xl font-black text-slate-800 block mt-2 capitalize">${state.user.role}</p>
                        </div>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        function renderPayroll() {
            const container = document.getElementById('view-container');
            const isAdmin = state.user.role === 'admin';
            const list = isAdmin ? state.employees : [state.user];

            container.innerHTML = `
                <div class="animate-fade-in space-y-8">
                    <div class="flex flex-col md:flex-row justify-between items-center gap-6">
                        <h2 class="text-3xl font-black text-slate-800 tracking-tighter uppercase">Salary Portal</h2>
                        <div class="flex flex-wrap items-center gap-3">
                            <input type="month" value="${state.selectedMonth}" onchange="updateMonth(this.value)" class="p-3 border rounded-2xl font-bold bg-white shadow-sm outline-none focus:ring-2 focus:ring-green-500">
                            ${isAdmin ? `
                                <button onclick="clearMonthData()" class="bg-red-50 text-red-600 p-3 rounded-2xl border border-red-100 hover:bg-red-100 transition-all"><i data-lucide="trash-2" size="20"></i></button>
                                <label class="bg-white border px-6 py-3 rounded-2xl font-black text-sm uppercase tracking-widest cursor-pointer shadow-sm hover:bg-slate-50">
                                    Import Sheet <input type="file" onchange="importPayroll(this)" class="hidden">
                                </label>
                            ` : ''}
                        </div>
                    </div>

                    ${state.editingPayrollId ? `
                        <div class="bg-blue-50/20 border-blue-100 border-2 p-8 rounded-[2rem] mb-10 shadow-xl animate-slide-up">
                            <form id="payroll-edit-form" class="grid grid-cols-2 md:grid-cols-4 gap-6">
                                ${['basic_salary', 'others_allowance', 'invigilation', 'increment', 'eidi', 'tax', 'loan_deduction', 'insurance'].map(field => `
                                    <div class="space-y-1">
                                        <label class="block text-[10px] font-black uppercase text-slate-400 tracking-widest">${field.replace('_', ' ')}</label>
                                        <input type="number" id="pay-${field}" class="w-full p-3 rounded-xl border-2 border-white bg-white shadow-sm outline-none focus:ring-4 focus:ring-blue-50 font-bold" value="${state.employees.find(e => e.id === state.editingPayrollId)[field] || 0}">
                                    </div>
                                `).join('')}
                                <div class="col-span-2 md:col-span-4 flex justify-end gap-3 pt-4 border-t border-blue-50">
                                    <button type="button" onclick="state.editingPayrollId=null; renderPayroll()" class="px-6 py-3 font-bold text-slate-400">Discard</button>
                                    <button type="submit" class="bg-blue-600 text-white px-10 py-3 rounded-xl font-black uppercase tracking-widest shadow-lg">Save Salary Data</button>
                                </div>
                            </form>
                        </div>
                    ` : ''}

                    <div class="overflow-x-auto rounded-[2rem] border bg-white shadow-xl">
                        <table class="w-full text-left text-sm">
                            <thead class="bg-slate-50 border-b font-black text-slate-400 uppercase tracking-widest">
                                <tr>
                                    <th class="p-6">ID</th>
                                    <th class="p-6">Staff Member</th>
                                    <th class="p-6 text-right">Basic</th>
                                    <th class="p-6 text-right">Extra</th>
                                    <th class="p-6 text-right">Invig</th>
                                    <th class="p-6 text-right text-red-500">Tax</th>
                                    <th class="p-6 text-right text-red-500">Loan</th>
                                    <th class="p-6 text-right font-black text-slate-900">Net Pay</th>
                                    ${isAdmin ? `<th class="p-6 text-center">Edit</th>` : ''}
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-slate-50 font-bold">
                                ${list.map(emp => {
                                    const net = calculateNet(emp);
                                    return `
                                        <tr class="hover:bg-slate-50/50 transition-colors">
                                            <td class="p-6 font-black">${emp.id}</td>
                                            <td class="p-6 uppercase text-xs text-slate-500 truncate max-w-[150px]">${emp.name}</td>
                                            <td class="p-6 text-right font-mono text-slate-800">${(Number(emp.basic_salary)||0).toLocaleString()}</td>
                                            <td class="p-6 text-right font-mono text-slate-500">${(Number(emp.others_allowance)||0).toLocaleString()}</td>
                                            <td class="p-6 text-right font-mono text-slate-500">${(Number(emp.invigilation)||0).toLocaleString()}</td>
                                            <td class="p-6 text-right font-mono text-red-400">${(Number(emp.tax)||0).toLocaleString()}</td>
                                            <td class="p-6 text-right font-mono text-red-400">${(Number(emp.loan_deduction)||0).toLocaleString()}</td>
                                            <td class="p-6 text-right font-black text-slate-900">Rs. ${net.toLocaleString()}</td>
                                            ${isAdmin ? `
                                                <td class="p-6 text-center">
                                                    <button onclick="openPayrollEditor('${emp.id}')" class="text-blue-500 p-2 hover:bg-blue-50 rounded-xl transition-all"><i data-lucide="pencil" size="18"></i></button>
                                                </td>
                                            ` : ''}
                                        </tr>
                                    `;
                                }).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
            lucide.createIcons();
            if(isAdmin && state.editingPayrollId) {
                document.getElementById('payroll-edit-form').addEventListener('submit', handlePayrollUpdate);
            }
        }

        function renderDirectory() {
            const container = document.getElementById('view-container');
            container.innerHTML = `
                <div class="animate-fade-in space-y-8">
                    <div class="flex justify-between items-center">
                        <h2 class="text-3xl font-black text-slate-800 tracking-tighter uppercase">Staff Directory</h2>
                        <div class="flex gap-3">
                            <button onclick="downloadSampleDir()" class="bg-white border px-5 py-3 rounded-2xl font-black text-sm uppercase tracking-widest shadow-sm hover:bg-slate-50">Sample</button>
                            <label class="bg-white border px-5 py-3 rounded-2xl font-black text-sm uppercase tracking-widest cursor-pointer shadow-sm hover:bg-slate-50">
                                Import <input type="file" onchange="importDir(this)" class="hidden">
                            </label>
                            <button onclick="openAddMember()" class="bg-green-700 text-white px-8 py-3 rounded-2xl font-black text-sm uppercase tracking-widest shadow-xl hover:bg-green-800">Add Member</button>
                        </div>
                    </div>

                    <div id="member-form-container" class="${state.memberFormVisible ? '' : 'hidden'} animate-slide-up">
                        <div class="bg-white border-2 border-green-100 shadow-2xl p-10 rounded-[2.5rem] mb-10">
                            <form id="member-form" class="space-y-6">
                                <h3 class="font-black text-slate-800 text-lg uppercase tracking-widest border-b pb-4">${state.editingMemberId ? 'Update Staff Identity' : 'Generate New Account'}</h3>
                                <div class="grid md:grid-cols-2 gap-6">
                                    <div class="space-y-1">
                                        <label class="block text-[10px] font-black uppercase text-slate-400 tracking-widest">Employee ID</label>
                                        <input type="text" id="m-id" class="w-full p-4 rounded-2xl border-2 border-slate-50 bg-slate-50 outline-none focus:ring-4 focus:ring-green-50 font-bold" placeholder="EMP001" ${state.editingMemberId ? 'disabled' : ''}>

        function calculateNet(emp) {
            const basic = Number(emp.basic_salary) || 0;
            const allowance = Number(emp.others_allowance) || 0;
            const invig = Number(emp.invigilation) || 0;
            const incr = Number(emp.increment) || 0;
            const eidi = Number(emp.eidi) || 0;
            const tax = Number(emp.tax) || 0;
            const loan = Number(emp.loan_deduction) || 0;
            const ins = Number(emp.insurance) || 0;
            return (basic + allowance + invig + incr + eidi) - (tax + loan + ins);
        }
