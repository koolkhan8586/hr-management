<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSAFHR Management System - v11.5.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Leaflet Map Assets -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            overflow-x: hidden; 
            -webkit-font-smoothing: antialiased;
            background-color: #0f172a; /* Dark Slate Base */
            color: #f8fafc;
        }

        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        
        .animate-slide-up { animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #1e293b; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }

        .loader { border-top-color: #14b8a6; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Dashboard Hero Styling */
        .dashboard-hero {
            background: linear-gradient(135deg, #14b8a6 0%, #0d9488 100%);
            border-radius: 2.5rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 40px -10px rgba(20, 184, 166, 0.3);
        }

        .matrix-card {
            background-color: #1e293b;
            border: 1px solid #334155;
            border-radius: 1.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .matrix-card:hover { transform: translateY(-5px); border-color: #14b8a6; box-shadow: 0 15px 30px -10px rgba(0,0,0,0.5); }

        .btn-clock-in {
            background-color: white;
            color: #0d9488;
            border-radius: 99px;
            font-weight: 800;
            padding: 0.75rem 2.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transition: all 0.2s;
        }
        .btn-clock-in:hover { transform: scale(1.05); background-color: #f1f5f9; }
        
        .sidebar-item-active {
            background-color: #1e293b;
            color: #14b8a6 !important;
            border-left: 4px solid #14b8a6;
        }

        .status-badge { 
            font-weight: 900; 
            text-transform: uppercase; 
            font-size: 10px; 
            padding: 6px 12px; 
            border-radius: 10px; 
            letter-spacing: 0.05em; 
            display: inline-block; 
            border: 1px solid transparent;
        }
        .status-pending { background-color: rgba(251, 191, 36, 0.1); color: #fbbf24; border-color: rgba(251, 191, 36, 0.2); }
        .status-approved { background-color: rgba(20, 184, 166, 0.1); color: #14b8a6; border-color: rgba(20, 184, 166, 0.2); }
        .status-rejected { background-color: rgba(239, 68, 68, 0.1); color: #ef4444; border-color: rgba(239, 68, 68, 0.2); }

        input[type="number"]::-webkit-inner-spin-button { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        /**
         * --- GLOBAL CONFIGURATION ---
         */
        const API_BASE = '/api'; 
        const LOGO_URL = "/UOL-Green-V1.png";

        const NAV_ITEMS = [
            { id: 'dashboard', label: 'Dashboard', icon: 'layout', group: 'MAIN' },
            { id: 'attendance', label: 'Attendance', icon: 'clock', group: 'MAIN' },
            { id: 'leaves', label: 'Leaves Hub', icon: 'calendar', group: 'MAIN' },
            { id: 'loans', label: 'Loans Hub', icon: 'wallet', group: 'MAIN' },
            { id: 'payroll', label: 'Salary Hub', icon: 'dollar-sign', group: 'MAIN' },
            { id: 'directory', label: 'User Management', icon: 'users', group: 'ADMINISTRATION', admin: true },
            { id: 'discussion', label: 'Board', icon: 'clipboard', group: 'ADMINISTRATION' }
        ];

        /**
         * --- UI HELPERS ---
         */
        const LucideIcon = ({ name, size = 18, className = "" }) => {
            const ref = useRef(null);
            useEffect(() => {
                if (ref.current && window.lucide) {
                    ref.current.innerHTML = '';
                    const icon = lucide.icons[name];
                    if (icon) {
                        lucide.createIcons({
                            icons: { [name]: icon },
                            attrs: { strokeWidth: 2, width: size, height: size, class: className }
                        });
                    }
                }
            }, [name, size, className]);
            return <span ref={ref} className="inline-flex items-center justify-center"></span>;
        };

        const notify = (msg) => {
            const t = document.getElementById('status-toast');
            if (t) {
                t.innerText = msg;
                t.style.opacity = '1';
                t.style.transform = 'translateY(0) translateX(-50%)';
                setTimeout(() => {
                    t.style.opacity = '0';
                    t.style.transform = 'translateY(-20px) translateX(-50%)';
                }, 4000);
            }
        };

        const cleanNumber = (val) => parseFloat(String(val || 0).replace(/[^0-9.-]+/g, '')) || 0;
        const getInitial = (name) => name ? String(name).charAt(0).toUpperCase() : '?';
        const formatDate = (d) => d ? new Date(d).toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' }) : 'N/A';
        const getPktTime = () => new Date().toLocaleTimeString('en-US', { timeZone: 'Asia/Karachi', hour: '2-digit', minute: '2-digit', hour12: true });
        const getPktDate = () => new Date().toLocaleDateString('en-CA', { timeZone: 'Asia/Karachi' });
        const getPktDateLong = () => new Date().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

        const calculateWorkTime = (inTime, outTime) => {
            if (!inTime || !outTime) return "0h 0m";
            try {
                const parseTime = (tStr) => {
                    const [time, modifier] = tStr.split(' ');
                    let [hours, minutes] = time.split(':');
                    if (hours === '12') hours = '00';
                    if (modifier === 'PM') hours = parseInt(hours, 10) + 12;
                    return new Date(2000, 0, 1, hours, minutes);
                };
                const diff = parseTime(outTime) - parseTime(inTime);
                if (diff < 0) return "0h 0m";
                const h = Math.floor(diff / 3600000);
                const m = Math.floor((diff % 3600000) / 60000);
                return h + "h " + m + "m";
            } catch(e) { return "0h 0m"; }
        };

        /**
         * --- MODULE: LOGIN ---
         */
        function LoginView({ onLogin, loading }) {
            const [id, setId] = useState('');
            const [pass, setPass] = useState('');
            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-900 w-full px-4">
                    <div className="bg-slate-800 w-full max-w-md p-12 rounded-[2.5rem] shadow-2xl border border-slate-700 animate-slide-up text-center">
                        <div className="mb-10 text-left">
                            <div className="bg-teal-500 w-12 h-12 rounded-xl flex items-center justify-center mb-6 font-black text-white text-xl">HR</div>
                            <h1 className="text-3xl font-black text-white uppercase tracking-widest font-sans">HR Portal</h1>
                            <p className="text-slate-400 text-xs mt-2 uppercase font-bold tracking-widest">Authentication Matrix</p>
                        </div>
                        <form onSubmit={(e) => { e.preventDefault(); onLogin(id, pass); }} className="space-y-6 text-left">
                            <div className="space-y-1">
                                <label className="text-[10px] font-black text-slate-500 uppercase ml-2 block tracking-widest">Identity ID</label>
                                <input value={id} onChange={e=>setId(e.target.value)} className="w-full p-5 rounded-2xl border-2 border-slate-700 bg-slate-900/50 text-white font-bold outline-none focus:border-teal-500 transition-all" required />
                            </div>
                            <div className="space-y-1">
                                <label className="text-[10px] font-black text-slate-500 uppercase ml-2 block tracking-widest">System Key</label>
                                <input type="password" value={pass} onChange={e=>setPass(e.target.value)} className="w-full p-5 rounded-2xl border-2 border-slate-700 bg-slate-900/50 text-white font-bold outline-none focus:border-teal-500 transition-all" required />
                            </div>
                            <button type="submit" className="w-full bg-teal-500 text-white py-5 rounded-2xl font-black uppercase tracking-widest shadow-xl hover:bg-teal-600 active:scale-95 transition-all mt-4" disabled={loading}>{loading ? "Syncing..." : "Enter Portal"}</button>
                        </form>
                    </div>
                </div>
            );
        }

        /**
         * --- MODULE: DASHBOARD (UI REPLICA) ---
         */
        function DashboardView({ user, employees, attendance, userLoans }) {
            const [clock, setClock] = useState(new Date().toLocaleTimeString('en-GB'));
            const [location, setLocation] = useState('Locating...');

            useEffect(() => {
                const t = setInterval(() => setClock(new Date().toLocaleTimeString('en-GB')), 1000);
                navigator.geolocation.getCurrentPosition(p => setLocation(p.coords.latitude.toFixed(4) + ", " + p.coords.longitude.toFixed(4)));
                return () => clearInterval(t);
            }, []);

            const activeLoansCount = userLoans.filter(l => l.status === 'Approved').length;
            const loanAmount = userLoans.filter(l => l.status === 'Approved').reduce((s, l) => s + cleanNumber(l.amount), 0);

            return (
                <div className="animate-fade-in space-y-10 text-left">
                    <div className="flex justify-between items-center">
                        <div>
                            <h1 className="text-4xl font-black text-white tracking-tight">Dashboard</h1>
                            <p className="text-slate-400 mt-1 font-medium">Welcome back, ${user.name}!</p>
                        </div>
                        <div className="flex gap-4">
                            <div className="bg-slate-800 p-3 rounded-full relative">
                                <LucideIcon name="bell" size={24} className="text-slate-400" />
                                <div className="absolute top-2.5 right-2.5 w-3 h-3 bg-red-500 rounded-full border-2 border-slate-800"></div>
                            </div>
                            <div className="flex items-center gap-3 bg-slate-800 p-2 pr-5 rounded-full border border-slate-700">
                                <div className="h-10 w-10 bg-teal-500 text-white flex items-center justify-center font-black rounded-full uppercase text-sm">${getInitial(user.name)}</div>
                                <div className="hidden md:block">
                                    <p className="text-[11px] font-black leading-none">${user.name}</p>
                                    <p className="text-[9px] font-bold text-slate-500 uppercase mt-1 tracking-tighter">${user.role}</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* HERO HERO SECTION */}
                    <div className="dashboard-hero p-16 text-center text-white relative">
                        <h2 className="text-9xl font-black font-mono tracking-tighter mb-4 leading-none">${clock}</h2>
                        <p className="text-xl font-bold opacity-90 mb-10 font-sans">${getPktDateLong()}</p>
                        
                        <div className="flex flex-col items-center gap-6">
                            <div className="flex items-center gap-4 bg-black/10 px-8 py-3 rounded-full border border-white/20">
                                <div className="w-2 h-2 bg-white rounded-full animate-pulse"></div>
                                <span className="text-[11px] font-black uppercase tracking-[0.2em] opacity-80">Not Clocked In</span>
                                <button className="btn-clock-in px-10 py-3.5 ml-6 active:scale-95 transition-all text-xs font-black uppercase tracking-widest">Clock In</button>
                            </div>
                            <div className="flex items-center gap-2 text-white/70">
                                <LucideIcon name="map-pin" size={14} />
                                <span className="text-xs font-bold font-mono tracking-wide">Location: ${location}</span>
                            </div>
                        </div>
                    </div>

                    {/* STATS GRID */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <div className="matrix-card p-8 flex justify-between items-center">
                            <div>
                                <p className="text-slate-500 text-[10px] font-black uppercase tracking-widest">Hours Today</p>
                                <p className="text-3xl font-black text-white mt-2">0:00</p>
                                <p className="text-teal-400 text-[10px] font-bold mt-2">↑ 12% from yesterday</p>
                            </div>
                            <div className="bg-blue-500/10 p-4 rounded-2xl"><LucideIcon name="clock" className="text-blue-400" size={24} /></div>
                        </div>
                        <div className="matrix-card p-8 flex justify-between items-center">
                            <div>
                                <p className="text-slate-500 text-[10px] font-black uppercase tracking-widest">Leave Balance</p>
                                <p className="text-3xl font-black text-white mt-2">${user.leave_annual || 12}</p>
                                <p className="text-slate-500 text-[10px] font-bold mt-2">of 20 days available</p>
                            </div>
                            <div className="bg-red-500/10 p-4 rounded-2xl"><LucideIcon name="calendar" className="text-red-400" size={24} /></div>
                        </div>
                        <div className="matrix-card p-8 flex justify-between items-center">
                            <div>
                                <p className="text-slate-500 text-[10px] font-black uppercase tracking-widest">Active Loans</p>
                                <p className="text-3xl font-black text-white mt-2">${activeLoansCount}</p>
                                <p className="text-slate-500 text-[10px] font-bold mt-2 font-mono">Total: Rs. ${loanAmount.toLocaleString()}</p>
                            </div>
                            <div className="bg-yellow-500/10 p-4 rounded-2xl"><LucideIcon name="wallet" className="text-yellow-400" size={24} /></div>
                        </div>
                        <div className="matrix-card p-8 flex justify-between items-center">
                            <div>
                                <p className="text-slate-500 text-[10px] font-black uppercase tracking-widest">Total Users</p>
                                <p className="text-3xl font-black text-white mt-2">${employees.length}</p>
                                <p className="text-teal-400 text-[10px] font-bold mt-2">↑ 2 new this month</p>
                            </div>
                            <div className="bg-green-500/10 p-4 rounded-2xl"><LucideIcon name="users" className="text-green-400" size={24} /></div>
                        </div>
                    </div>

                    {/* RECENT ACTIVITY TABLE */}
                    <div className="matrix-card overflow-hidden">
                        <div className="p-8 border-b border-slate-800 flex justify-between items-center bg-slate-800/30">
                            <h3 className="font-black text-lg uppercase tracking-tight text-white">Recent Activity Matrix</h3>
                            <button className="bg-slate-800 text-slate-400 px-6 py-2.5 rounded-xl text-[10px] font-black uppercase hover:text-teal-400 transition-all border border-slate-700">View All</button>
                        </div>
                        <div className="overflow-x-auto">
                            <table className="w-full text-left text-sm">
                                <thead className="bg-slate-800/50 text-slate-500 uppercase text-[10px] font-black tracking-widest">
                                    <tr><th className="p-6">Employee Identity</th><th className="p-6">Action Hub</th><th className="p-6">Time Warp</th><th className="p-6">Status</th></tr>
                                </thead>
                                <tbody className="divide-y divide-slate-800">
                                    <tr className="hover:bg-slate-800/30 transition-all group">
                                        <td className="p-6 font-bold uppercase text-slate-300">${user.name}</td>
                                        <td className="p-6 text-slate-500 font-medium">Session Initialized</td>
                                        <td className="p-6 font-mono text-xs text-slate-500">${clock}</td>
                                        <td className="p-6"><span className="px-3 py-1 bg-green-500/10 text-green-500 rounded-full text-[10px] font-black uppercase tracking-tighter">Success</span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        }

        /**
         * --- ATTENDANCE HUB (GPS + LOGS) ---
         */
        function AttendanceView({ user, attendance, fetchData }) {
            const [selectedMonth, setSelectedMonth] = useState(getPktDate().slice(0, 7));
            const mapRef = useRef(null);

            useEffect(() => {
                if (document.getElementById('attendance-map') && window.L) {
                    if (mapRef.current) { mapRef.current.remove(); }
                    const map = window.L.map('attendance-map').setView([31.5204, 74.3587], 13);
                    window.L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
                    mapRef.current = map;
                    navigator.geolocation.getCurrentPosition((p) => {
                        const { latitude, longitude } = p.coords;
                        map.setView([latitude, longitude], 16);
                        window.L.marker([latitude, longitude], { icon: L.divIcon({ className: 'bg-teal-500 w-4 h-4 rounded-full border-4 border-white shadow-2xl' }) })
                            .addTo(map).bindPopup("<b>Matrix Identity Location</b>").openPopup();
                    }, null, { enableHighAccuracy: true });
                }
                return () => { if(mapRef.current) { mapRef.current.remove(); mapRef.current = null; } };
            }, []);

            const handleClock = async (type) => {
                notify("Verifying Identity GPS Location...");
                navigator.geolocation.getCurrentPosition(async (pos) => {
                    const res = await fetch(API_BASE + '/attendance', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            employee_id: user.id, type, date_str: getPktDate(), time_str: getPktTime(),
                            latitude: pos.coords.latitude, longitude: pos.coords.longitude, trigger_email: true
                        })
                    });
                    if (res.ok) { notify(type + " Hub Record dispatched."); fetchData(); }
                });
            };

            const dailyLogs = useMemo(() => {
                const grouped = {};
                attendance.filter(l => l.date_str && l.date_str.startsWith(selectedMonth)).forEach(l => {
                    if(!grouped[l.date_str]) grouped[l.date_str] = [];
                    grouped[l.date_str].push(l);
                });
                return grouped;
            }, [attendance, selectedMonth]);

            return (
                <div className="animate-fade-in space-y-10 text-left font-sans">
                    <div className="flex justify-between items-center border-b border-slate-800 pb-8">
                        <h2 className="text-3xl font-black uppercase tracking-tighter text-white">Attendance Matrix</h2>
                        <div className="flex gap-4">
                            <input type="month" value={selectedMonth} onChange={e=>setSelectedMonth(e.target.value)} className="p-4 border-2 border-slate-700 rounded-2xl font-black bg-slate-800 text-white focus:border-teal-500 outline-none transition-all shadow-sm" />
                            {user.role === 'admin' && <Button variant="secondary" onClick={() => exportToCSV(attendance, "Matrix_Attendance.csv")} icon="download">Export Ledger</Button>}
                        </div>
                    </div>
                    
                    <div className="matrix-card !p-0 h-[450px] overflow-hidden border-2 border-slate-700 relative shadow-2xl">
                        <div id="attendance-map" className="h-full w-full"></div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-10">
                        <div className="matrix-card flex flex-col items-center justify-center py-20 bg-slate-800/40 border-dashed border-2 border-slate-700">
                             <LucideIcon name="clock" size={64} className="text-slate-700 mb-8" />
                             <h3 className="text-7xl font-black text-white font-mono mb-12 leading-none">${getPktTime()}</h3>
                             <div className="flex flex-col gap-5 w-full max-w-sm px-8">
                                <button onClick={() => handleClock('Clock In')} className="w-full py-6 bg-teal-500 text-white rounded-2xl font-black text-xl uppercase tracking-widest transition-all hover:bg-teal-600 shadow-xl active:scale-95">Clock In</button>
                                <button onClick={() => handleClock('Clock Out')} className="w-full py-6 border-2 border-slate-600 text-slate-300 rounded-2xl font-black text-xl uppercase tracking-widest transition-all hover:bg-slate-800 active:scale-95">Clock Out</button>
                             </div>
                        </div>

                        <div className="matrix-card !p-0 flex flex-col max-h-[550px] overflow-hidden">
                            <div className="p-8 border-b border-slate-800 bg-slate-800/50 flex justify-between items-center">
                                <span className="font-black text-xs uppercase text-slate-500 tracking-widest">Monthly Shift Matrix</span>
                                <LucideIcon name="activity" size={16} className="text-teal-500 animate-pulse" />
                            </div>
                            <div className="flex-1 overflow-y-auto divide-y divide-slate-800 custom-scrollbar">
                                {Object.keys(dailyLogs).sort((a,b) => new Date(b)-new Date(a)).map(date => {
                                    const cin = dailyLogs[date].find(x => x.type === 'Clock In');
                                    const cout = [...dailyLogs[date]].reverse().find(x => x.type === 'Clock Out');
                                    return (
                                        <div key={date} className="p-8 flex justify-between items-center hover:bg-slate-800/30 transition-all group font-sans">
                                            <div className="text-left font-sans">
                                                <p className="font-black text-white text-base group-hover:text-teal-400 transition-all">${date}</p>
                                                <p className="text-[10px] text-slate-500 font-bold uppercase tracking-tighter mt-1 font-sans">Work Hub: ${calculateWorkTime(cin?.time_str, cout?.time_str)}</p>
                                            </div>
                                            <div className="flex gap-4 items-center">
                                                {cin && <span className="text-teal-400 font-black text-xs uppercase font-mono">${cin.time_str} IN</span>}
                                                {cout && <span className="text-red-400 font-black text-xs uppercase font-mono">${cout.time_str} OUT</span>}
                                            </div>
                                        </div>
                                    )
                                })}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        /**
         * --- SALARY HUB (IMPORT + 11 COLUMNS) ---
         */
        function SalaryView({ user, employees, fetchData, postedMonths }) {
            const [editingId, setEditingId] = useState(null);
            const [month, setMonth] = useState(getPktDate().slice(0, 7));
            const isAdmin = user.role === 'admin';
            const isPosted = postedMonths.includes(month);

            const handleSaveSalary = async (id) => {
                const payload = {
                    basic_salary: cleanNumber(document.getElementById("eb-" + id).value),
                    invigilation: cleanNumber(document.getElementById("ei-" + id).value),
                    t_payment: cleanNumber(document.getElementById("et-" + id).value),
                    increment: cleanNumber(document.getElementById("en-" + id).value),
                    eidi: cleanNumber(document.getElementById("ed-" + id).value),
                    tax: cleanNumber(document.getElementById("ex-" + id).value),
                    loan_deduction: cleanNumber(document.getElementById("el-" + id).value),
                    insurance: cleanNumber(document.getElementById("es-" + id).value),
                    others_deduction: cleanNumber(document.getElementById("eo-" + id).value),
                    extra_leaves_deduction: cleanNumber(document.getElementById("eld-" + id).value)
                };
                const res = await fetch(API_BASE + "/employees/" + id, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                if (res.ok) { notify("Salary Sync Success."); setEditingId(null); fetchData(); }
            };

            const handleImport = (e) => {
                const file = e.target.files[0]; if(!file) return;
                const reader = new FileReader();
                reader.onload = async (ev) => {
                    const text = ev.target.result;
                    const rows = text.split('\n').slice(1);
                    notify("Bulk Sync Matrix processing...");
                    for(let row of rows) {
                        const cols = row.split(',');
                        if(cols.length < 12) continue;

            useEffect(() => { if(user) fetchMatrixHub(); else setLoading(false); }, [user]);

            const fetchMatrixHub = async () => {
                try {
                    const isAdmin = user && user.role === 'admin';
                    const endpoints = [
                        fetch(API_BASE + "/employees"), fetch(API_BASE + "/payroll-posted"), fetch(API_BASE + "/discussions"),
                        fetch(API_BASE + "/attendance/" + user.id), fetch(API_BASE + "/leaves/" + user.id), fetch(API_BASE + "/loans/" + user.id)
                    ];
                    if (isAdmin) { endpoints.push(fetch(API_BASE + "/admin/leaves"), fetch(API_BASE + "/admin/loans")); }
                    const resArr = await Promise.allSettled(endpoints);
                    const parse = async (idx) => (resArr[idx]?.status === 'fulfilled' && resArr[idx].value.ok) ? await resArr[idx].value.json() : [];
                    
                    setEmployees(await parse(0)); setPayrollPosted(await parse(1)); setDiscussions(await parse(2));
                    setAttendance(await parse(3)); setLeaves(await parse(4)); setUserLoans(await parse(5));
                    if(isAdmin) { setAllLeaves(await parse(6)); setAllLoans(await parse(7)); }
                } catch(e) { console.error("Matrix Hub Warp Error", e); } finally { setLoading(false); }
            };

                setLoading(true);
                try {
                    const r = await fetch(API_BASE + "/employees");
                    const list = await r.json();
                    const found = list.find(e => String(e.id).toUpperCase() === String(id).toUpperCase() && String(e.password) === String(pass));
                    if(found) { setUser(found); localStorage.setItem('hr_user', JSON.stringify(found)); }

                                    case 'attendance': return <AttendanceView user={user} attendance={attendance} fetchData={fetchMatrixHub} />;
                                    case 'payroll': return <SalaryView user={user} employees={employees} fetchData={fetchMatrixHub} postedMonths={payrollPosted} />;
                                    case 'loans': return <LoanHub user={user} employees={employees} allLoans={allLoans} userLoans={userLoans} fetchData={fetchMatrixHub} />;
                                    case 'leaves': return <LeavesHub user={user} allLeaves={allLeaves} leaves={leaves} employees={employees} fetchData={fetchMatrixHub} />;
                                    case 'directory': return <DirectoryModule employees={employees} fetchData={fetchMatrixHub} />;
                                    case 'discussion': return <DiscussionBoard user={user} discussions={discussions} fetchData={fetchMatrixHub} />;
                                    default: return <DashboardView user={user} employees={employees} attendance={attendance} userLoans={userLoans} />;
                                }
                            })()}
                        </div>
                    </main>
                    <div id="status-toast" className="fixed top-12 left-1/2 -translate-x-1/2 z-[1000] bg-white text-slate-900 px-10 py-5 rounded-2xl font-black uppercase text-[11px] tracking-widest shadow-2xl opacity-0 pointer-events-none transition-all duration-300 transform translate-y-[-20px] text-center font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans">Identity Warp Hub Status Sync</div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
