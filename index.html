<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSAFHR Management System - v12.6.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Leaflet Map Assets -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            overflow-x: hidden; 
            -webkit-font-smoothing: antialiased;
            background-color: #0f172a; /* Dark background from screenshot */
            color: #f8fafc;
        }

        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        
        .animate-slide-up { animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #1e293b; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }

        .loader { border-top-color: #14b8a6; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .dashboard-hero {
            background: linear-gradient(135deg, #14b8a6 0%, #0d9488 100%);
            border-radius: 2.5rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 40px -10px rgba(20, 184, 166, 0.3);
        }

        .matrix-card {
            background-color: #1e293b;
            border: 1px solid #334155;
            border-radius: 1.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .matrix-card:hover { transform: translateY(-5px); border-color: #14b8a6; box-shadow: 0 15px 30px -10px rgba(0,0,0,0.5); }

        .btn-clock-in {
            background-color: white;
            color: #0d9488;
            border-radius: 99px;
            font-weight: 800;
            padding: 0.75rem 2.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transition: all 0.2s;
        }
        .btn-clock-in:hover { transform: scale(1.05); background-color: #f1f5f9; }
        
        .sidebar-item-active {
            background-color: #1e293b;
            color: #14b8a6 !important;
            border-left: 4px solid #14b8a6;
        }

        .status-badge { 
            font-weight: 900; 
            text-transform: uppercase; 
            font-size: 10px; 
            padding: 6px 12px; 
            border-radius: 10px; 
            letter-spacing: 0.05em; 
            display: inline-block; 
            border: 1px solid transparent;
        }

        input[type="number"]::-webkit-inner-spin-button { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>
    <div id="status-toast" class="fixed top-12 left-1/2 -translate-x-1/2 z-[1000] bg-white text-slate-900 px-10 py-5 rounded-2xl font-black uppercase text-[11px] tracking-widest shadow-2xl opacity-0 pointer-events-none transition-all duration-300 transform translate-y-[-20px] text-center">Matrix Sync Updated</div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        const API_BASE = '/api'; 
        const LOGO_URL = "/UOL-Green-V1.png";

        const NAV_ITEMS = [
            { id: 'dashboard', label: 'Dashboard', icon: 'layout', group: 'MAIN' },
            { id: 'attendance', label: 'Attendance', icon: 'clock', group: 'MAIN' },
            { id: 'leaves', label: 'Leaves Hub', icon: 'calendar', group: 'MAIN' },
            { id: 'loans', label: 'Loans Hub', icon: 'wallet', group: 'MAIN' },
            { id: 'payroll', label: 'Salary Hub', icon: 'dollar-sign', group: 'MAIN' },
            { id: 'directory', label: 'User Management', icon: 'users', group: 'ADMINISTRATION', admin: true },
            { id: 'discussion', label: 'Board', icon: 'clipboard', group: 'ADMINISTRATION' }
        ];

        /**
         * --- CORE UTILITIES ---
         */
        const cleanNumber = (val) => parseFloat(String(val || 0).replace(/[^0-9.-]+/g, '')) || 0;
        const getInitial = (name) => name ? String(name).charAt(0).toUpperCase() : '?';
        const formatDate = (d) => d ? new Date(d).toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' }) : 'N/A';
        const getPktTimeLong = () => new Date().toLocaleTimeString('en-GB');
        const getPktDateLong = () => new Date().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

        // Global notify function to prevent ReferenceErrors
        window.notify = (msg) => {
            const t = document.getElementById('status-toast');
            if (t) {
                t.innerText = msg;
                t.style.opacity = '1';
                t.style.transform = 'translateY(0) translateX(-50%)';
                setTimeout(() => {
                    t.style.opacity = '0';
                    t.style.transform = 'translateY(-20px) translateX(-50%)';
                }, 4000);
            }
        };

        const calculateWorkTime = (inTime, outTime) => {
            if (!inTime || !outTime) return "0h 0m";
            try {
                const parse = (t) => {
                    const [time, mod] = t.split(' ');
                    let [h, m] = time.split(':');
                    if (h === '12') h = '00';
                    let hh = parseInt(h);
                    if (mod === 'PM') hh += 12;
                    return new Date(2000, 0, 1, hh, parseInt(m));
                };
                const diff = parse(outTime) - parse(inTime);
                if (diff < 0) return "0h 0m";
                const hh = Math.floor(diff / 3600000);
                const mm = Math.floor((diff % 3600000) / 60000);
                return `${hh}h ${mm}m`;
            } catch(e) { return "0h 0m"; }
        };

        const calculateSalaryMetrics = (emp) => {
            if (!emp) return { netPaid: 0 };
            const add = cleanNumber(emp.basic_salary) + cleanNumber(emp.invigilation) + cleanNumber(emp.t_payment) + cleanNumber(emp.increment) + cleanNumber(emp.eidi);
            const sub = cleanNumber(emp.tax) + cleanNumber(emp.loan_deduction) + cleanNumber(emp.insurance) + cleanNumber(emp.others_deduction) + cleanNumber(emp.extra_leaves_deduction);
            return { netPaid: add - sub };
        };

        const exportToCSV = (data, filename) => {
            if (!data || !data.length) return;
            const headers = Object.keys(data[0]).join(',');
            const rows = data.map(row => Object.values(row).map(val => '"' + String(val || '').replace(/"/g, '""') + '"').join(','));
            const csvContent = "data:text/csv;charset=utf-8," + [headers, ...rows].join('\n');
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", filename);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        const LucideIcon = ({ name, size = 18, className = "" }) => {
            const ref = useRef(null);
            useEffect(() => {
                if (ref.current && window.lucide) {
                    ref.current.innerHTML = '';
                    const icon = lucide.icons[name];
                    if (icon) {
                        lucide.createIcons({
                            icons: { [name]: icon },
                            attrs: { strokeWidth: 2, width: size, height: size, class: className }
                        });
                    }
                }
            }, [name, size, className]);
            return <span ref={ref} className="inline-flex items-center justify-center"></span>;
        };

        /**
         * --- LOGIN ---
         */
        function LoginView({ onLogin, loading }) {
            const [id, setId] = useState('');
            const [pass, setPass] = useState('');
            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-900 w-full px-4">
                    <div className="bg-slate-800 w-full max-w-md p-12 rounded-[2.5rem] shadow-2xl border border-slate-700 animate-slide-up">
                        <div className="mb-10 text-left">
                            <div className="bg-teal-500 w-12 h-12 rounded-xl flex items-center justify-center mb-6 font-black text-white text-xl">HR</div>
                            <h1 className="text-3xl font-black text-white uppercase tracking-widest font-sans">HR Portal</h1>
                            <p className="text-slate-400 text-xs mt-2 uppercase font-bold tracking-widest">Authorized Session</p>
                        </div>
                        <form onSubmit={(e) => { e.preventDefault(); onLogin(id, pass); }} className="space-y-6 text-left">
                            <div className="space-y-1">
                                <label className="text-[10px] font-black text-slate-500 uppercase ml-2 block">Identity ID</label>
                                <input value={id} onChange={e=>setId(e.target.value)} className="w-full p-5 rounded-2xl border-2 border-slate-700 bg-slate-900/50 text-white font-bold outline-none focus:border-teal-500 transition-all shadow-sm" placeholder="Enter ID" required />
                            </div>
                            <div className="space-y-1">
                                <label className="text-[10px] font-black text-slate-500 uppercase ml-2 block">System Key</label>
                                <input type="password" value={pass} onChange={e=>setPass(e.target.value)} className="w-full p-5 rounded-2xl border-2 border-slate-700 bg-slate-900/50 text-white font-bold outline-none focus:border-teal-500 transition-all shadow-sm" placeholder="••••••••" required />
                            </div>
                            <button type="submit" className="w-full bg-teal-500 text-white py-5 rounded-2xl font-black uppercase tracking-widest shadow-xl hover:bg-teal-600 active:scale-95 transition-all mt-4" disabled={loading}>{loading ? "Synchronizing..." : "Authorize Portal"}</button>
                        </form>
                    </div>
                </div>
            );
        }

        /**
         * --- DASHBOARD HUB ---
         */
        function DashboardView({ user, employees, attendance, userLoans, allLoans, allLeaves }) {
            const [clock, setClock] = useState(getPktTimeLong());
            const [location, setLocation] = useState('Locating...');
            const isAdmin = user.role === 'admin';

            useEffect(() => {
                const t = setInterval(() => setClock(getPktTimeLong()), 1000);
                navigator.geolocation.getCurrentPosition(p => setLocation(`${p.coords.latitude.toFixed(4)}, ${p.coords.longitude.toFixed(4)}`));
                return () => clearInterval(t);
            }, []);

            const recentActivity = useMemo(() => {
                const logs = (isAdmin ? attendance : attendance.filter(a => a.employee_id === user.id)).map(a => ({
                    identity: employees.find(e => e.id === a.employee_id)?.name || 'Identity',
                    action: `Marking: ${a.type}`,
                    time: a.time_str,
                    date: a.date_str,
                    status: 'Verified'
                }));

                const requests = (isAdmin ? [...allLoans, ...allLeaves] : userLoans).map(r => ({
                    identity: employees.find(e => e.id === r.employee_id)?.name || 'Identity',
                    action: r.amount ? `Loan: Rs. ${cleanNumber(r.amount).toLocaleString()}` : `Leave: ${r.leave_type}`,
                    time: '--:--',
                    date: r.applied_at || r.start_date,
                    status: r.status
                }));

                return [...logs, ...requests].sort((a,b) => new Date(b.date) - new Date(a.date)).slice(0, 8);
            }, [attendance, employees, isAdmin, user.id, allLoans, allLeaves, userLoans]);

            const stats = {
                hoursToday: "0:00",
                leaveBalance: user.leave_annual || 12,
                activeLoans: isAdmin ? allLoans.filter(l => l.status === 'Pending').length : userLoans.filter(l => l.status === 'Approved').length,
                totalUsers: employees.length
            };

            return (
                <div className="animate-fade-in space-y-10 text-left">
                    <div className="flex justify-between items-center">
                        <div>
                            <h1 className="text-4xl font-black text-white tracking-tight">Dashboard</h1>
                            <p className="text-slate-400 mt-1 font-medium">Welcome back, {user.name}!</p>
                        </div>
                    </div>

                    <div className="dashboard-hero p-16 text-center text-white relative">
                        <h2 className="text-9xl font-black font-mono tracking-tighter mb-4 leading-none">{clock}</h2>
                        <p className="text-xl font-bold opacity-90 mb-12">{getPktDateLong()}</p>
                        <div className="flex flex-col items-center gap-8">
                            <div className="flex items-center gap-4 bg-black/10 px-8 py-3 rounded-full border border-white/20">
                                <span className="text-[11px] font-black uppercase tracking-[0.2em] opacity-80">Hub Status: Active</span>
                                <button className="btn-clock-in px-10 active:scale-95 transition-all text-xs uppercase tracking-widest font-black">Verify Identity</button>
                            </div>
                            <div className="flex items-center gap-2 text-white/70 font-mono text-xs"><LucideIcon name="map-pin" size={14} />GPS: {location}</div>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <div className="matrix-card p-8 flex justify-between items-center">
                            <div><p className="text-slate-500 text-[10px] font-black uppercase tracking-widest">Hours Matrix</p><p className="text-3xl font-black text-white mt-2">{stats.hoursToday}</p></div>
                            <div className="bg-blue-500/10 p-4 rounded-2xl text-blue-400"><LucideIcon name="clock" size={28}/></div>
                        </div>
                        <div className="matrix-card p-8 flex justify-between items-center">
                            <div><p className="text-slate-500 text-[10px] font-black uppercase tracking-widest">Leaves warp</p><p className="text-3xl font-black text-white mt-2">{stats.leaveBalance}</p></div>
                            <div className="bg-red-500/10 p-4 rounded-2xl text-red-400"><LucideIcon name="calendar" size={28}/></div>
                        </div>
                        <div className="matrix-card p-8 flex justify-between items-center">
                            <div><p className="text-slate-500 text-[10px] font-black uppercase tracking-widest">{isAdmin ? 'Pending Loans' : 'Active Loans'}</p><p className="text-3xl font-black text-white mt-2">{stats.activeLoans}</p></div>
                            <div className="bg-yellow-500/10 p-4 rounded-2xl text-yellow-400"><LucideIcon name="wallet" size={28}/></div>
                        </div>
                        <div className="matrix-card p-8 flex justify-between items-center">
                            <div><p className="text-slate-500 text-[10px] font-black uppercase tracking-widest">Total Staff</p><p className="text-3xl font-black text-white mt-2">{stats.totalUsers}</p></div>
                            <div className="bg-green-500/10 p-4 rounded-2xl text-green-400"><LucideIcon name="users" size={28}/></div>
                        </div>
                    </div>

                    <div className="matrix-card overflow-hidden">
                        <div className="p-8 border-b border-slate-800 flex justify-between items-center bg-slate-800/30">
                            <h3 className="font-black text-lg uppercase tracking-tight text-white">{isAdmin ? 'Global Activity Matrix' : 'Recent Activity'}</h3>
                            <button className="bg-slate-800 text-slate-400 px-6 py-2.5 rounded-xl text-[10px] font-black uppercase hover:text-teal-400 transition-all border border-slate-700">Audit Feed</button>
                        </div>
                        <div className="overflow-x-auto">
                            <table className="w-full text-left text-sm">
                                <thead className="bg-slate-800/50 text-slate-500 uppercase text-[10px] font-black tracking-widest">
                                    <tr><th className="p-6">Employee</th><th className="p-6">Action</th><th className="p-6">Time</th><th className="p-6">Status</th></tr>
                                </thead>
                                <tbody className="divide-y divide-slate-800">
                                    {recentActivity.map((act, i) => (
                                        <tr key={i} className="hover:bg-slate-800/30 transition-all group font-sans">
                                            <td className="p-6 font-bold uppercase text-slate-300">{act.identity}</td>
                                            <td className="p-6 text-slate-500 font-medium">{act.action}</td>
                                            <td className="p-6 font-mono text-xs text-slate-600">{act.time}</td>
                                            <td className="p-6">
                                                <span className={`px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-tighter ${act.status === 'Approved' || act.status === 'Verified' ? 'bg-teal-500/10 text-teal-400' : 'bg-slate-700/50 text-slate-400'}`}>
                                                    {act.status}
                                                </span>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        }

        /**
         * --- ATTENDANCE ---
         */
        function AttendanceView({ user, attendance, fetchData, employees }) {
            const [selectedMonth, setSelectedMonth] = useState(getPktDate().slice(0, 7));
            const mapRef = useRef(null);
            const isAdmin = user.role === 'admin';

            useEffect(() => {
                if (document.getElementById('attendance-map') && window.L) {
                    if (mapRef.current) { mapRef.current.remove(); }
                    const map = window.L.map('attendance-map').setView([31.5204, 74.3587], 13);
                    window.L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
                    mapRef.current = map;
                    navigator.geolocation.getCurrentPosition((p) => {
                        const { latitude, longitude } = p.coords;
                        map.setView([latitude, longitude], 16);
                        window.L.marker([latitude, longitude], { icon: L.divIcon({ className: 'bg-teal-500 w-4 h-4 rounded-full border-4 border-white shadow-2xl' }) })
                            .addTo(map).bindPopup("<b>Verified Hub Point</b>").openPopup();
                    }, null, { enableHighAccuracy: true });
                }
                return () => { if(mapRef.current) { mapRef.current.remove(); mapRef.current = null; } };
            }, []);

            const handleClock = async (type) => {
                window.notify("Verifying Identity GPS Location...");
                navigator.geolocation.getCurrentPosition(async (pos) => {
                    const res = await fetch(API_BASE + '/attendance', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            employee_id: user.id, type, date_str: getPktDate(), time_str: getPktTimeLong(),
                            latitude: pos.coords.latitude, longitude: pos.coords.longitude, trigger_email: true
                        })
                    });
                    if (res.ok) { window.notify(type + " Hub Record Confirmed."); fetchData(); }
                });
            };

            const groupedData = useMemo(() => {
                const grouped = {};
                const logs = isAdmin ? attendance : attendance.filter(a => a.employee_id === user.id);
                logs.filter(l => l.date_str && l.date_str.startsWith(selectedMonth)).forEach(l => {
                    if(!grouped[l.date_str]) grouped[l.date_str] = [];
                    grouped[l.date_str].push(l);
                });
                return grouped;
            }, [attendance, selectedMonth, isAdmin, user.id]);

            return (
                <div className="animate-fade-in space-y-10 text-left font-sans">
                    <div className="flex justify-between items-center border-b border-slate-800 pb-8">
                        <h2 className="text-3xl font-black uppercase tracking-tighter text-white">Attendance Matrix</h2>
                        <input type="month" value={selectedMonth} onChange={e=>setSelectedMonth(e.target.value)} className="p-4 border-2 border-slate-700 rounded-2xl font-black bg-slate-800 text-white focus:border-teal-500 outline-none" />
                    </div>
                    
                    <div className="matrix-card !p-0 h-[450px] overflow-hidden border-2 border-slate-700 relative shadow-2xl">
                        <div id="attendance-map" className="h-full w-full"></div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-10">
                        <div className="matrix-card flex flex-col items-center justify-center py-20 bg-slate-800/40 border-dashed border-2 border-slate-700">
                             <LucideIcon name="clock" size={64} className="text-slate-700 mb-8" />
                             <h3 className="text-7xl font-black text-white font-mono mb-12 leading-none">{getPktTimeLong()}</h3>
                             <div className="flex flex-col gap-5 w-full max-w-sm px-8">
                                <button onClick={() => handleClock('Clock In')} className="w-full py-6 bg-teal-500 text-white rounded-2xl font-black text-xl uppercase tracking-widest shadow-xl transition-all hover:bg-teal-600">Clock In</button>
                                <button onClick={() => handleClock('Clock Out')} className="w-full py-6 border-2 border-slate-600 text-slate-300 rounded-2xl font-black text-xl uppercase tracking-widest transition-all hover:bg-slate-800">Clock Out</button>
                             </div>
                        </div>

                        <div className="matrix-card !p-0 flex flex-col max-h-[550px] overflow-hidden">
                            <div className="p-8 border-b border-slate-800 bg-slate-800/50 flex justify-between items-center">
                                <span className="font-black text-xs uppercase text-slate-500 tracking-widest">Logs Feed</span>
                                <LucideIcon name="activity" size={16} className="text-teal-500 animate-pulse" />
                            </div>
                            <div className="flex-1 overflow-y-auto divide-y divide-slate-800 custom-scrollbar font-sans">
                                {Object.keys(groupedData).sort((a,b) => new Date(b)-new Date(a)).map(date => (
                                    <div key={date} className="p-6">
                                        <p className="text-teal-500 font-black text-xs uppercase mb-4 tracking-widest">{date}</p>
                                        <div className="space-y-4">
                                            {groupedData[date].map((l, i) => (
                                                <div key={i} className="flex justify-between items-center">
                                                    <div className="text-left"><p className="text-white font-bold text-sm uppercase">{employees.find(e => e.id === l.employee_id)?.name || 'Identity'}</p><p className="text-[10px] text-slate-500 uppercase font-black">{l.type}</p></div>
                                                    <p className="text-white font-mono font-black">{l.time_str}</p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        /**
         * --- SALARY HUB ---
         */
        function SalaryHubView({ user, employees, fetchData, postedMonths }) {
            const [editingId, setEditingId] = useState(null);
            const [month, setMonth] = useState(getPktDate().slice(0, 7));
            const isAdmin = user.role === 'admin';
            const isPosted = postedMonths.includes(month);

            const handleSaveSalary = async (id) => {
                const payload = {
                    basic_salary: cleanNumber(document.getElementById("eb-" + id).value),
                    tax: cleanNumber(document.getElementById("ex-" + id).value),
                };
                const res = await fetch(`${API_BASE}/employees/${id}`, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                if (res.ok) { window.notify("Salary Hub Updated."); setEditingId(null); fetchData(); }
            };

            return (
                <div className="space-y-10 animate-fade-in text-left font-sans">
                    <div className="flex flex-col md:flex-row justify-between items-center gap-6 border-b border-slate-800 pb-8">
                        <h2 className="text-3xl font-black uppercase tracking-tighter text-white">Salary Matrix Hub</h2>
                        <input type="month" value={month} onChange={e=>setMonth(e.target.value)} className="p-4 border-2 border-slate-700 rounded-2xl font-black bg-slate-800 text-white focus:border-teal-500 outline-none" />
                    </div>
                    
                    {!isAdmin && !isPosted ? (
                        <div className="matrix-card py-60 text-center flex flex-col items-center justify-center border-dashed border-2 border-slate-700">
                            <LucideIcon name="lock" size={80} className="text-slate-800 mb-10" />
                            <p className="text-slate-600 font-black uppercase text-base tracking-[0.4em]">Payload Locked</p>
                        </div>
                    ) : (
                        <div className="matrix-card !p-0 shadow-2xl border-2 border-slate-800 overflow-hidden">
                            <div className="overflow-x-auto custom-scrollbar">
                                <table className="w-full text-[10px] text-left">
                                    <thead className="bg-slate-800 border-b border-slate-700 font-black uppercase text-slate-500 tracking-widest">
                                        <tr>
                                            <th className="p-6">ID</th><th className="p-6">Identity Name</th>
                                            <th className="p-6 text-right">Basic</th><th className="p-6 text-right">Tax</th>
                                            <th className="p-6 text-right">Net Paid</th>
                                            {isAdmin && <th className="p-6 text-center font-sans">Audit</th>}
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-800 font-bold text-slate-400">
                                        {(isAdmin ? employees : employees.filter(e => e.id === user.id)).map(e => {
                                            const m = calculateSalaryMetrics(e);
                                            const edit = editingId === e.id;
                                            return (
                                                <tr key={e.id} className="hover:bg-slate-800/40 transition-colors">
                                                    <td className="p-6 font-mono text-slate-500 text-left">{e.id}</td>
                                                    <td className="p-6 uppercase text-slate-200 text-left">{e.name}</td>
                                                    <td className="p-6 text-right font-mono">{edit ? <input id={"eb-"+e.id} className="w-24 bg-slate-900 border border-slate-700 rounded p-2 text-right" defaultValue={e.basic_salary}/> : cleanNumber(e.basic_salary).toLocaleString()}</td>
                                                    <td className="p-6 text-right font-mono text-slate-600">{edit ? <input id={"ex-"+e.id} className="w-16 bg-slate-900 border border-slate-700 rounded p-2 text-right" defaultValue={e.tax}/> : cleanNumber(e.tax).toLocaleString()}</td>
                                                    <td className="p-6 text-right font-black text-white text-xs bg-slate-800/80 uppercase">Rs. {m.netPaid.toLocaleString()}</td>
                                                    {isAdmin && <td className="p-6 text-center">
                                                        {edit ? <button onClick={() => handleSaveSalary(e.id)} className="text-teal-400"><LucideIcon name="save" size={20}/></button> : <button onClick={()=>setEditingId(e.id)} className="text-slate-600 hover:text-teal-400 transition-all"><LucideIcon name="pencil" size={20}/></button>}
                                                    </td>}
                                                </tr>
                                            )
                                        })}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        /**
         * --- LOANS MODULE (500 ERROR FIX) ---
         */
        function LoansHubView({ user, employees, fetchData, userLoans, allLoans }) {
            const [tab, setTab] = useState('apply');
            const [amt, setAmt] = useState('');
            const [rsn, setRsn] = useState('');
            const isAdmin = user.role === 'admin';
            const targetUser = employees.find(e => e.id === user.id) || user;
            const debt = cleanNumber(targetUser.loan_opening_balance - targetUser.loan_deduction);

            const handleLoanSubmit = async (e) => {
                e.preventDefault();
                if(!amt || !rsn) return;
                const res = await fetch(`${API_BASE}/loans`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        employee_id: user.id, // Direct mapping to primary key to fix 500 error
                        amount: cleanNumber(amt), 
                        reason: rsn,
                        trigger_email: true
                    })
                });
                if(res.ok) { window.notify("Matrix Hub Request Dispatched."); setTab('history'); fetchData(); setAmt(''); setRsn(''); }
                else window.notify("Error 500: Database Failure. Contact Admin.");
            };

            const decideLoan = async (id, status) => {
                await fetch(`${API_BASE}/admin/loans/${id}`, { method: 'PUT', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ status, trigger_email: true }) });
                window.notify("Identity Warp Success."); fetchData();
            };

            return (
                <div className="animate-fade-in space-y-10 text-left font-sans">
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div className="matrix-card p-10 relative overflow-hidden flex flex-col justify-center text-left">
                            <div className="absolute top-0 left-0 w-2 h-full bg-slate-700"></div>
                            <p className="text-[10px] font-black text-slate-500 uppercase tracking-widest">Opening debt Matrix</p>
                            <p className="text-5xl font-black text-white mt-4 font-mono leading-none">Rs. {cleanNumber(targetUser.loan_opening_balance).toLocaleString()}</p>
                        </div>
                        <div className="matrix-card p-10 bg-red-500/5 border-red-500/20 relative overflow-hidden flex flex-col justify-center text-left">
                            <div className="absolute top-0 left-0 w-2 h-full bg-red-600"></div>
                            <p className="text-[10px] font-black text-red-900/40 uppercase tracking-widest">Outstanding debt Warp</p>
                            <p className="text-5xl font-black text-red-500 mt-4 font-mono leading-none">Rs. {debt.toLocaleString()}</p>
                        </div>
                    </div>

                    <div className="flex bg-slate-800/50 p-2 rounded-2xl max-w-sm mx-auto border border-slate-700">
                        <button onClick={()=>setTab('apply')} className={`flex-1 py-3 text-[10px] font-black rounded-xl uppercase transition-all ${tab==='apply'?'bg-teal-500 text-white shadow-xl':'text-slate-500'}`}>Apply</button>
                        <button onClick={()=>setTab('history')} className={`flex-1 py-3 text-[10px] font-black rounded-xl uppercase transition-all ${tab==='history'?'bg-teal-500 text-white shadow-xl':'text-slate-500'}`}>History</button>
                        {isAdmin && <button onClick={()=>setTab('oversight')} className={`flex-1 py-3 text-[10px] font-black rounded-xl uppercase transition-all ${tab==='oversight'?'bg-teal-500 text-white shadow-xl':'text-slate-500'}`}>Oversight</button>}
                    </div>

                    {tab === 'apply' ? (
                        <div className="matrix-card p-16 max-w-2xl mx-auto border-2 border-slate-800 relative overflow-hidden animate-slide-up">
                            <div className="absolute top-0 left-0 w-2 h-full bg-teal-500"></div>
                            <h3 className="font-black text-2xl mb-10 uppercase text-white font-sans tracking-tight">New Application Request</h3>
                            <form onSubmit={handleLoanSubmit} className="space-y-8">
                                <div><label className="text-[10px] font-black uppercase text-slate-500 ml-2 tracking-widest block mb-2">Amount (PKR)</label><input type="number" value={amt} onChange={e=>setAmt(e.target.value)} className="w-full p-6 rounded-2xl border-2 border-slate-700 bg-slate-900/50 text-white font-black text-3xl outline-none focus:border-teal-500 transition-all" placeholder="0.00" required /></div>
                                <div><label className="text-[10px] font-black uppercase text-slate-500 ml-2 tracking-widest block mb-2">Identity Justification</label><textarea value={rsn} onChange={e=>setRsn(e.target.value)} className="w-full p-6 rounded-2xl border-2 border-slate-700 bg-slate-900/50 text-white font-bold h-40 outline-none focus:border-teal-500 transition-all text-sm" placeholder="Provide clarity..." required></textarea></div>
                                <button type="submit" className="w-full bg-teal-500 text-white py-6 rounded-2xl font-black uppercase tracking-widest shadow-xl hover:bg-teal-600 transition-all active:scale-95">Submit Matrix Request</button>
                            </form>
                        </div>
                    ) : tab === 'oversight' ? (
                        <div className="matrix-card !p-0 shadow-2xl border-2 border-slate-800 overflow-hidden">
                             <table className="w-full text-left text-xs">
                                <thead className="bg-slate-800 border-b border-slate-700 font-black uppercase text-slate-500 tracking-widest"><tr><th className="p-6">Requester</th><th className="p-6 text-right">Amount Matrix</th><th className="p-6 text-center">Status Hub</th><th className="p-6 text-center">Audit</th></tr></thead>
                                <tbody className="divide-y divide-slate-800 font-bold text-slate-300 font-sans">
                                    {allLoans.map(l => (
                                        <tr key={l.id} className="hover:bg-slate-800/30 transition-colors">
                                            <td className="p-6 uppercase font-black text-white">{employees.find(e => e.id === l.employee_id)?.name || 'Identity'}</td>
                                            <td className="p-6 text-right font-black text-teal-400">Rs. {cleanNumber(l.amount).toLocaleString()}</td>
                                            <td className="p-6 text-center"><Badge status={l.status} /></td>
                                            <td className="p-6 flex gap-3 justify-center"><button onClick={()=>decideLoan(l.id, 'Approved')} className="bg-teal-500 text-white px-5 py-2.5 rounded-xl text-[9px] font-black uppercase shadow-lg transition-all active:scale-90 font-sans">Approve</button><button onClick={()=>decideLoan(l.id, 'Rejected')} className="bg-red-900/50 text-red-500 border border-red-500/20 px-5 py-2.5 rounded-xl text-[9px] font-black uppercase shadow-lg transition-all active:scale-90 font-sans">Reject</button></td>
                                        </tr>
                                    ))}
                                </tbody>
                             </table>
                        </div>
                    ) : (
                        <div className="space-y-5 max-w-4xl mx-auto font-sans">
                            {userLoans.map((l, i) => (
                                <div key={i} className="matrix-card p-8 flex justify-between items-center transition-all hover:bg-slate-800/50 text-left font-sans">
                                    <div className="flex items-center gap-6">
                                        <div className="bg-slate-800 p-4 rounded-2xl"><LucideIcon name="wallet" className="text-slate-500" /></div>
                                        <div><p className="font-black text-2xl text-white">Rs. {cleanNumber(l.amount).toLocaleString()}</p><p className="text-[10px] text-slate-500 uppercase font-black mt-1">Identity Warp: {formatDate(l.applied_at)}</p></div>
                                    </div>
                                    <Badge status={l.status} />
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        }

        /**
         * --- APP ENTRY POINT ---
         */
        function App() {
            const [view, setView] = useState('dashboard');
            const [employees, setEmployees] = useState([]);
            const [attendance, setAttendance] = useState([]);
            const [userLoans, setUserLoans] = useState([]);
            const [allLoans, setAllLoans] = useState([]);
            const [allLeaves, setAllLeaves] = useState([]);
            const [payrollPosted, setPayrollPosted] = useState([]);
            const [loading, setLoading] = useState(true);
            const [user, setUser] = useState(() => { try { return JSON.parse(localStorage.getItem('hr_user')); } catch(e) { return null; }});

            useEffect(() => { if(user) fetchMatrixHub(); else setLoading(false); }, [user]);

            const fetchMatrixHub = async () => {
                try {
                    const isAdmin = user && user.role === 'admin';
                    const endpoints = [
                        fetch(`${API_BASE}/employees`), fetch(`${API_BASE}/payroll-posted`), 
                        fetch(`${API_BASE}/attendance/${user.id}`), fetch(`${API_BASE}/loans/${user.id}`)
                    ];
                    if (isAdmin) { 
                        endpoints.push(fetch(`${API_BASE}/admin/leaves`), fetch(`${API_BASE}/admin/loans`), fetch(`${API_BASE}/attendance`)); 
                    }
                    const resArr = await Promise.allSettled(endpoints);
                    const parseData = async (idx) => (resArr[idx]?.status === 'fulfilled' && resArr[idx].value.ok) ? await resArr[idx].value.json() : [];
                    
                    setEmployees(await parseData(0)); setPayrollPosted(await parseData(1));
                    setAttendance(isAdmin ? await parseData(6) : await parseData(2));
                    setUserLoans(await parseData(3));
                    if(isAdmin) { setAllLeaves(await parseData(4)); setAllLoans(await parseData(5)); }
                } catch(e) { console.error("Matrix Hub Sync Error", e); } finally { setLoading(false); }
            };

            const handleLogin = async (id, pass) => {
                setLoading(true);
                try {
                    const r = await fetch(`${API_BASE}/employees`);
                    const list = await r.json();
                    const found = list.find(e => String(e.id).toUpperCase() === String(id).toUpperCase() && String(e.password) === String(pass));
                    if(found) { setUser(found); localStorage.setItem('hr_user', JSON.stringify(found)); } 
                    else { alert("Identity validation failed Matrix Hub."); setLoading(false); }
                } catch(e) { alert("Matrix offline. Port 5050?"); setLoading(false); }
            };

            if(loading && !user) return (
                <div className="h-screen flex flex-col items-center justify-center bg-slate-900">
                    <div className="loader w-20 h-20 border-4 border-slate-800 border-t-teal-500 rounded-full mb-10 shadow-2xl"></div>
                    <p className="font-black text-teal-500 uppercase tracking-[0.8em] animate-pulse font-sans">Initializing Hub Matrix...</p>
                </div>
            );
            
            if(!user) return <LoginView onLogin={handleLogin} loading={loading} />;

            return (
                <div className="min-h-screen bg-slate-900 flex text-slate-200 font-sans text-left">
                    {/* SIDEBAR */}
                    <aside className="hidden lg:flex flex-col w-72 bg-[#111827] fixed h-full z-50 shadow-2xl border-r border-slate-800 text-left font-sans">
                        <div className="p-10 flex items-center gap-4 border-b border-slate-800/50">
                            <div className="bg-teal-500 w-10 h-10 rounded-xl flex items-center justify-center font-black text-white text-lg shadow-teal-500/20 shadow-xl">HR</div>
                            <h2 className="text-xl font-black text-white tracking-widest uppercase">Portal Hub</h2>
                        </div>
                        
                        <div className="flex-1 overflow-y-auto custom-scrollbar px-6 space-y-10 py-10 font-sans">
                            {['MAIN', 'ADMINISTRATION'].map(grp => (
                                <div key={grp}>
                                    <p className="px-5 text-[10px] font-black text-slate-600 uppercase tracking-[0.3em] mb-4">{grp} Hub</p>
                                    {NAV_ITEMS.filter(n => n.group === grp && (!n.admin || user.role === 'admin')).map(i => (
                                        <button key={i.id} onClick={()=>setView(i.id)} className={`w-full flex items-center gap-4 p-4 rounded-2xl font-black transition-all ${view===i.id?'sidebar-item-active text-teal-400 shadow-xl shadow-teal-500/5':'text-slate-500 hover:text-white hover:bg-slate-800'}`}>
                                            <LucideIcon name={i.icon} size={20} /><span className="text-[11px] uppercase tracking-widest font-sans font-sans">{i.label}</span>
                                        </button>
                                    ))}
                                </div>
                            ))}
                        </div>

                        <div className="p-8 border-t border-slate-800 bg-black/20 flex items-center justify-between font-sans">
                            <div className="flex items-center gap-3 overflow-hidden font-sans font-sans">
                               <div className="h-12 w-12 rounded-xl bg-teal-500/10 border border-teal-500/20 flex items-center justify-center font-black text-teal-500 text-lg uppercase font-sans font-sans">{getInitial(user.name)}</div>
                               <div className="overflow-hidden">
                                  <p className="font-black text-white text-[12px] uppercase truncate">{user.name}</p>
                                  <p className="text-[9px] font-bold text-teal-500 uppercase tracking-widest truncate">{user.role}</p>
                               </div>
                            </div>
                            <button onClick={()=>{localStorage.clear(); window.location.reload();}} className="text-red-900 hover:text-red-500 transition-all font-sans"><LucideIcon name="log-out" size={24}/></button>
                        </div>
                    </aside>

                    <main className="flex-1 lg:ml-72 p-12 lg:p-20 font-sans text-left font-sans">
                        <div className="max-w-[1500px] mx-auto font-sans font-sans">
                            {(() => {
                                switch(view) {
                                    case 'dashboard': return <DashboardView user={user} employees={employees} attendance={attendance} userLoans={userLoans} allLoans={allLoans} allLeaves={allLeaves} />;
                                    case 'attendance': return <AttendanceView user={user} attendance={attendance} fetchData={fetchMatrixHub} employees={employees} />;
                                    case 'payroll': return <SalaryHubView user={user} employees={employees} fetchData={fetchMatrixHub} postedMonths={payrollPosted} />;
                                    case 'loans': return <LoansHubView user={user} employees={employees} fetchData={fetchMatrixHub} userLoans={userLoans} allLoans={allLoans} />;
                                    default: return <DashboardView user={user} employees={employees} attendance={attendance} userLoans={userLoans} allLoans={allLoans} allLeaves={allLeaves} />;
                                }
                            })()}
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
