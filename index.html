<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSAFHR Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Map Libraries -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .loader { border-top-color: #15803d; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .animate-slide-up { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        #attendance-map { height: 350px; width: 100%; border-radius: 1.5rem; z-index: 10; border: 2px solid #f1f5f9; }
        
        .btn-clock-in {
            background-color: #427D48;
            color: white;
            border-radius: 1.25rem;
            box-shadow: 0 10px 15px -3px rgba(66, 125, 72, 0.3);
            transition: all 0.2s;
            font-weight: 800;
        }
        .btn-clock-in:hover { background-color: #36663b; transform: translateY(-1px); }
        .btn-clock-out {
            background-color: white;
            color: #2D3E50;
            border: 2px solid #E2E8F0;
            border-radius: 1.25rem;
            transition: all 0.2s;
            font-weight: 800;
        }
        .btn-clock-out:hover { background-color: #f8fafc; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 text-left text-[14px]">

    <!-- GLOBAL LOADING SCREEN -->
    <div id="loading-screen" class="fixed inset-0 bg-white z-[999] flex flex-col items-center justify-center text-center">
        <div class="loader w-16 h-16 border-4 border-slate-100 border-t-green-700 rounded-full mb-4"></div>
        <p class="text-slate-400 font-black uppercase tracking-[0.3em] text-sm animate-pulse font-sans">Connecting to LSAFHR Core</p>
    </div>

    <!-- LOGIN INTERFACE -->
    <div id="login-container" class="hidden min-h-screen flex items-center justify-center p-4 bg-slate-100 font-sans text-center">
        <div class="bg-white w-full max-w-md p-10 rounded-[2.5rem] shadow-2xl border border-slate-100 animate-slide-up">
            <div class="text-center mb-10">
                <img src="UOL-Green-V1.png" alt="Logo" class="h-20 mx-auto mb-4 object-contain" onerror="this.src='https://placehold.co/150x150?text=LSAFHR'">
                <h1 class="text-2xl font-black text-slate-800 leading-tight uppercase tracking-widest font-sans text-center">Lahore School of Accountancy</h1>
                <p class="text-slate-400 text-xs font-bold mt-2 uppercase tracking-widest font-sans text-center">Management System v7.5.0</p>
            </div>
            <form id="login-form" class="space-y-5 text-left font-sans">
                <div class="space-y-1">
                    <label class="block text-[10px] font-black text-slate-400 uppercase ml-2 tracking-widest">Employee ID</label>
                    <input type="text" id="login-id" class="w-full p-4 rounded-2xl border-2 border-slate-50 bg-slate-50 outline-none focus:border-green-500 focus:bg-white transition-all font-bold uppercase" placeholder="EMP001" required>
                </div>
                <div class="space-y-1 text-left">
                    <label class="block text-[10px] font-black text-slate-400 uppercase ml-2 tracking-widest">System Key</label>
                    <input type="password" id="login-pass" class="w-full p-4 rounded-2xl border-2 border-slate-50 bg-slate-50 outline-none focus:border-green-500 focus:bg-white transition-all font-bold" placeholder="••••••••" required>
                </div>
                <button type="submit" class="w-full bg-green-700 text-white py-4 rounded-2xl font-black uppercase tracking-widest shadow-xl hover:bg-green-800 transition-all mt-4 active:scale-95 font-sans">Authorize Session</button>
            </form>
        </div>
    </div>

    <!-- MAIN APP SHELL -->
    <div id="app-shell" class="hidden min-h-screen flex">
        <aside class="w-64 bg-white border-r border-slate-100 fixed h-full hidden lg:flex flex-col z-50 shadow-sm text-left">
            <div class="p-8 border-b border-slate-50 text-center font-sans">
                <img src="UOL-Green-V1.png" class="h-12 mx-auto mb-2 object-contain font-sans" alt="LSAFHR">
                <span class="text-[9px] font-black text-green-700 uppercase tracking-widest font-sans">LSAFHR Terminal</span>
            </div>
            <nav class="flex-1 p-4 space-y-1 overflow-y-auto custom-scrollbar font-sans" id="sidebar-nav"></nav>
            <div class="p-4 border-t border-slate-50 flex items-center justify-between font-sans">
                <div class="flex items-center gap-3 overflow-hidden text-left text-slate-800">
                    <div id="user-avatar" class="h-9 w-9 rounded-xl bg-green-100 text-green-700 flex items-center justify-center font-black text-sm uppercase">?</div>
                    <div class="flex flex-col overflow-hidden">
                        <span id="user-display-name" class="text-[11px] font-black truncate uppercase text-left">User</span>
                        <span id="user-display-role" class="text-[9px] font-bold text-slate-400 uppercase tracking-tighter text-left">Verified</span>
                    </div>
                </div>
                <button onclick="logout()" class="text-red-500 p-2 hover:bg-red-50 rounded-xl transition-all"><i data-lucide="log-out" size="18"></i></button>
            </div>
        </aside>

        <main class="flex-1 lg:ml-64 p-4 md:p-10 pb-24 lg:pb-10 min-h-screen bg-slate-50/30 font-sans">
            <div id="view-container" class="max-w-full mx-auto text-left font-sans"></div>
        </main>

        <nav class="lg:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-slate-100 p-3 flex justify-around shadow-2xl z-50 rounded-t-[2.5rem] font-sans">
            <button onclick="switchTab('dashboard')" class="p-4 rounded-2xl mobile-nav-btn font-sans" id="mob-dashboard"><i data-lucide="home"></i></button>
            <button onclick="switchTab('attendance')" class="p-4 rounded-2xl mobile-nav-btn font-sans" id="mob-attendance"><i data-lucide="clock"></i></button>
            <button onclick="switchTab('payroll')" class="p-4 rounded-2xl mobile-nav-btn font-sans" id="mob-payroll"><i data-lucide="dollar-sign"></i></button>
            <button onclick="switchTab('directory')" class="p-4 rounded-2xl mobile-nav-btn font-sans" id="mob-directory"><i data-lucide="users"></i></button>
            <button onclick="switchTab('loans')" class="p-4 rounded-2xl mobile-nav-btn font-sans" id="mob-loans"><i data-lucide="wallet"></i></button>
        </nav>
    </div>

    <!-- TOAST NOTIFICATION -->
    <div id="status-toast" class="fixed top-10 left-1/2 -translate-x-1/2 z-[1000] bg-slate-900 text-white px-8 py-4 rounded-2xl font-black uppercase text-[10px] tracking-widest shadow-2xl opacity-0 pointer-events-none transition-all duration-300 transform translate-y-[-20px] font-sans text-center">
        Status Updated
    </div>

    <script>
        const API_BASE = (window.location.hostname === 'localhost' || window.location.hostname.includes('127.0.0.1'))
            ? 'http://localhost:5050/api'
            : '/api';

        let state = {
            user: null, employees: [], attendance: [], loans: [], discussions: [], leaves: [],
            allLeaves: [], allLoans: [], 
            payrollPostedMonths: [], currentTab: 'dashboard', 
            selectedMonth: new Date().toISOString().slice(0, 7),
            selectedAttendanceMonth: new Date().toISOString().slice(0, 7),
            selectedAdminEmployeeId: null,
            editingSalaryId: null, editingMemberId: null, editingAttendanceDate: null, 
            showManualEntryForm: false, map: null, leaveTab: 'apply', loanTab: 'apply'
        };

        const NAV_ITEMS = [
            { id: 'dashboard', label: 'Home', icon: 'home', admin: false },
            { id: 'attendance', label: 'Attendance', icon: 'clock', admin: false },
            { id: 'payroll', label: 'Salary Hub', icon: 'dollar-sign', admin: false },
            { id: 'directory', label: 'Staff Hub', icon: 'users', admin: true },
            { id: 'loans', label: 'Loans', icon: 'wallet', admin: false },
            { id: 'leaves', label: 'Leaves', icon: 'calendar', admin: false },
            { id: 'discussion', label: 'Board', icon: 'message-square', admin: false }
        ];

        // --- UTILS ---
        function notify(msg) {
            const t = document.getElementById('status-toast'); if (!t) return;
            t.innerText = msg; t.style.opacity = '1'; t.style.transform = 'translateY(0) translateX(-50%)';
            setTimeout(() => { t.style.opacity = '0'; t.style.transform = 'translateY(-20px) translateX(-50%)'; }, 4000);
        }
        function getPktTime() { return new Date().toLocaleTimeString('en-US', { timeZone: 'Asia/Karachi', hour: '2-digit', minute: '2-digit', hour12: true }); }
        function getPktDate() { return new Date().toLocaleDateString('en-CA', { timeZone: 'Asia/Karachi' }); }
        function cleanNumber(val) { const num = parseFloat(String(val || 0).replace(/[^0-9.-]+/g, '')); return isNaN(num) ? 0 : num; }
        function formatDate(d) { return d ? new Date(d).toLocaleDateString() : 'N/A'; }
        function getInitial(name) { return name ? String(name).charAt(0).toUpperCase() : '?'; }

        function calculateWorkTime(inTime, outTime) {
            if (!inTime || !outTime) return "0h 0m";
            try {
                const parseTime = (tStr) => {
                    const [time, modifier] = tStr.split(' ');
                    let [hours, minutes] = time.split(':');
                    if (hours === '12') hours = '00';
                    if (modifier === 'PM') hours = parseInt(hours, 10) + 12;
                    return new Date(2000, 0, 1, hours, minutes);
                };
                const diff = parseTime(outTime) - parseTime(inTime);
                if (diff < 0) return "0h 0m";
                const h = Math.floor(diff / 3600000);
                const m = Math.floor((diff % 3600000) / 60000);
                return `${h}h ${m}m`;
            } catch(e) { return "0h 0m"; }
        }

        function calculateSalaryMetrics(emp) {
            if (!emp) return { netPaid: 0 };
            const add = cleanNumber(emp.basic_salary) + cleanNumber(emp.invigilation) + cleanNumber(emp.t_payment) + cleanNumber(emp.increment) + cleanNumber(emp.eidi);
            const sub = cleanNumber(emp.tax) + cleanNumber(emp.loan_deduction) + cleanNumber(emp.insurance) + cleanNumber(emp.others_deduction) + cleanNumber(emp.extra_leaves_deduction);
            return { netPaid: add - sub };
        }

        // --- CORE SYNC ---
        async function init() {
            setTimeout(() => { document.getElementById('loading-screen').classList.add('hidden'); }, 1500);
            const saved = localStorage.getItem('hr_user');
            if (saved) {
                state.user = JSON.parse(saved);
                await syncData();
                showApp();
            } else {
                document.getElementById('login-container').classList.remove('hidden');
            }
        }

        async function syncData() {
            if (!state.user) return;
            try {
                const isAdmin = state.user.role === 'admin';
                const endpoints = [
                    fetch(`${API_BASE}/employees`), fetch(`${API_BASE}/payroll-posted`), fetch(`${API_BASE}/discussions`),
                    fetch(`${API_BASE}/attendance/${(isAdmin && state.selectedAdminEmployeeId) ? state.selectedAdminEmployeeId : state.user.id}`),
                    fetch(`${API_BASE}/leaves/${state.user.id}`),
                    fetch(`${API_BASE}/loans/${state.user.id}`)
                ];

                if (isAdmin) {
                    endpoints.push(fetch(`${API_BASE}/admin/leaves`), fetch(`${API_BASE}/admin/loans`));
                }

                const resArr = await Promise.allSettled(endpoints);
                if (resArr[0].status === 'fulfilled') state.employees = await resArr[0].value.json();
                if (resArr[1].status === 'fulfilled') state.payrollPostedMonths = await resArr[1].value.json();
                if (resArr[2].status === 'fulfilled') state.discussions = await resArr[2].value.json();
                if (resArr[3].status === 'fulfilled') state.attendance = await resArr[3].value.json();
                if (resArr[4].status === 'fulfilled') state.leaves = await resArr[4].value.json();
                if (resArr[5].status === 'fulfilled') state.userLoans = await resArr[5].value.json();
                
                if (isAdmin) {
                    if (resArr[6].status === 'fulfilled') state.allLeaves = await resArr[6].value.json();
                    if (resArr[7].status === 'fulfilled') state.allLoans = await resArr[7].value.json();
                }
            } catch (e) { console.error("Matrix Sync Error", e); }
        }

        function showApp() {
            document.getElementById('login-container').classList.add('hidden');
            document.getElementById('app-shell').classList.remove('hidden');
            document.getElementById('user-display-name').innerText = state.user.name;
            document.getElementById('user-avatar').innerText = getInitial(state.user.name);
            renderSidebar(); switchTab(state.currentTab);
        }

        function renderSidebar() {
            const nav = document.getElementById('sidebar-nav');
            const isAdmin = state.user && state.user.role === 'admin';
            nav.innerHTML = NAV_ITEMS.filter(i => !i.admin || isAdmin).map(i => `
                <button onclick="switchTab('${i.id}')" class="w-full flex items-center gap-4 px-5 py-4 rounded-2xl transition-all font-bold ${state.currentTab === i.id ? 'bg-green-700 text-white shadow-lg scale-105' : 'text-slate-500 hover:bg-slate-50'}">
                    <i data-lucide="${i.icon}" size="18"></i><span class="text-[11px] uppercase tracking-wider text-left font-sans">${i.label}</span>
                </button>`).join('');
            lucide.createIcons();
        }

        function switchTab(id) {
            state.currentTab = id; state.editingSalaryId = null; state.editingMemberId = null; state.editingAttendanceDate = null;
            renderSidebar(); renderView();
        }

        function renderView() {
            const container = document.getElementById('view-container');
            container.innerHTML = '<div class="py-40 text-center animate-pulse font-black text-slate-300 uppercase tracking-[0.5em] font-sans">Connecting to Matrix...</div>';
            setTimeout(() => {
                switch(state.currentTab) {
                    case 'dashboard': renderDashboard(); break;
                    case 'payroll': renderPayroll(); break;
                    case 'directory': renderDirectory(); break;
                    case 'attendance': renderAttendance(); break;
                    case 'loans': renderLoans(); break;
                    case 'leaves': renderLeaves(); break;
                    case 'discussion': renderDiscussion(); break;
                    default: renderDashboard();
                }
                lucide.createIcons();
            }, 10);
        }

        // --- DASHBOARD ---
        function renderDashboard() {
            const container = document.getElementById('view-container');
            container.innerHTML = `
                <div class="animate-fade-in space-y-8 font-sans text-left text-slate-800">
                    <div class="flex justify-between items-center border-b pb-4 border-slate-100">
                        <h2 class="text-3xl font-black text-slate-800 tracking-tighter uppercase font-sans">Identity Base</h2>
                        <div class="bg-white p-4 rounded-2xl border shadow-sm text-right">
                            <p class="text-[10px] text-slate-400 uppercase">Pakistan Time</p><p class="text-green-700 font-black font-mono font-sans">${getPktTime()}</p>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 font-sans">
                        <div class="bg-green-700 p-8 rounded-[2rem] text-white shadow-xl relative overflow-hidden text-left">
                            <div class="absolute top-0 right-0 w-32 h-32 bg-white/10 rounded-full -mr-16 -mt-16"></div>
                            <p class="text-[10px] font-black uppercase opacity-60">Status</p>
                            <p class="text-3xl font-black mt-2 uppercase tracking-tighter font-sans">ACTIVE SESSION</p>
                        </div>
                        <div class="bg-white p-8 rounded-[2rem] border shadow-sm text-left">
                            <p class="text-[10px] font-black text-slate-400 uppercase font-sans">Remaining Loan</p>
                            <p class="text-3xl font-black text-red-500 mt-2 font-mono">Rs. ${cleanNumber(state.user.loan_opening_balance - state.user.loan_deduction).toLocaleString()}</p>
                        </div>
                        <div class="bg-white p-8 rounded-[2rem] border shadow-sm text-left font-sans">
                            <p class="text-[10px] font-black text-slate-400 uppercase">Identity Level</p>
                            <p class="text-2xl font-black text-slate-800 mt-2 capitalize font-sans">${state.user.role}</p>
                        </div>
                    </div>
                </div>`;
        }

        // --- SALARY HUB ---
        async function renderPayroll() {
            const container = document.getElementById('view-container');
            const isAdmin = state.user && state.user.role === 'admin';
            const isPosted = state.payrollPostedMonths.includes(state.selectedMonth);

            let content = `
                <div class="animate-fade-in space-y-6 font-sans text-left text-slate-800 font-sans">
                    <div class="flex flex-col md:flex-row justify-between items-center gap-4 border-b pb-4 border-slate-100 font-sans text-left">
                        <h2 class="text-xl font-black uppercase tracking-widest text-slate-800 font-sans">Salary Matrix Ledger</h2>
                        <div class="flex flex-wrap gap-2 justify-center font-sans">
                            <input type="month" value="${state.selectedMonth}" onchange="updateMonth(this.value)" class="p-2 border-2 rounded-xl font-black bg-white focus:border-green-500 font-sans">
                            ${isAdmin ? `
                                <button onclick="togglePublish(${isPosted})" class="px-6 py-2 rounded-xl font-black text-[10px] text-white uppercase shadow-lg ${isPosted ? 'bg-red-600' : 'bg-slate-900'} font-sans">${isPosted ? 'Unpublish' : 'Publish'}</button>
                                <button onclick="exportSalaryCSV()" class="bg-slate-900 text-white px-6 py-2 rounded-xl font-black text-[10px] uppercase shadow-lg">Export CSV</button>
                                <label class="bg-green-50 text-green-700 px-6 py-2 rounded-xl font-black text-[10px] uppercase cursor-pointer hover:bg-green-100 font-sans">Import CSV <input type="file" onchange="importSalaryCSV(this)" class="hidden" accept=".csv"></label>
                                <button onclick="downloadSalarySample()" class="bg-white border px-6 py-2 rounded-xl font-black text-[10px] uppercase shadow-sm">Sample Data</button>
                            ` : ``}
                        </div>
                    </div>`;

            if (!isAdmin && !isPosted) {
                content += `<div class="py-40 text-center bg-white rounded-[3rem] border-2 border-slate-100 shadow-sm font-sans"><div class="bg-slate-50 w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-6"><i data-lucide="lock" class="text-slate-200" size="48"></i></div><h3 class="text-xl font-black text-slate-400 uppercase tracking-widest text-slate-300">Period Locked</h3></div>`;
            } else {
                content += `
                    <div class="overflow-x-auto rounded-[2rem] bg-white border shadow-xl font-sans">
                        <table class="w-full text-left text-[9px] font-sans">
                            <thead class="bg-slate-50 border-b font-black text-slate-400 uppercase tracking-widest font-sans">
                                <tr>
                                    <th class="p-3">ID</th><th class="p-3">Name</th><th class="p-3 text-right">Basic</th><th class="p-3 text-right">Invig</th><th class="p-3 text-right">T.Pay</th><th class="p-3 text-right">Incr</th><th class="p-3 text-right">Eidi</th><th class="p-3 text-right">Tax</th><th class="p-3 text-right">Loan</th><th class="p-3 text-right">Ins.</th><th class="p-3 text-right">Others</th><th class="p-3 text-right text-red-500">L.Ded</th><th class="p-3 text-right font-black text-slate-900 uppercase font-mono">Net Paid</th>
                                    ${isAdmin ? `<th class="p-3 text-center font-sans">Action</th>` : ''}
                                </tr>
                            </thead>
                            <tbody class="divide-y font-bold font-sans text-left text-slate-800">`;

                const list = isAdmin ? state.employees : [state.employees.find(e => e.id === state.user.id) || state.user];
                list.forEach(emp => {
                    const isEditing = state.editingSalaryId === emp.id;
                    const m = calculateSalaryMetrics(emp);
                    content += `
                        <tr class="hover:bg-slate-50/80 font-sans transition-colors">
                            <td class="p-3 font-black font-mono">${emp.id}</td>
                            <td class="p-3 uppercase truncate max-w-[90px] font-sans">${emp.name}</td>
                            <td class="p-3 text-right font-mono">${isEditing ? `<input type="number" id="eb" class="w-16 border rounded p-1" value="${emp.basic_salary}">` : cleanNumber(emp.basic_salary).toLocaleString()}</td>
                            <td class="p-3 text-right font-mono">${isEditing ? `<input type="number" id="ei" class="w-12 border rounded p-1" value="${emp.invigilation}">` : cleanNumber(emp.invigilation).toLocaleString()}</td>
                            <td class="p-3 text-right font-mono">${isEditing ? `<input type="number" id="et" class="w-12 border rounded p-1" value="${emp.t_payment}">` : cleanNumber(emp.t_payment).toLocaleString()}</td>
                            <td class="p-3 text-right font-mono">${isEditing ? `<input type="number" id="en" class="w-12 border rounded p-1" value="${emp.increment}">` : cleanNumber(emp.increment).toLocaleString()}</td>
                            <td class="p-3 text-right font-mono">${isEditing ? `<input type="number" id="ed" class="w-12 border rounded p-1" value="${emp.eidi}">` : cleanNumber(emp.eidi).toLocaleString()}</td>
                            <td class="p-3 text-right font-mono">${isEditing ? `<input type="number" id="ex" class="w-12 border rounded p-1" value="${emp.tax}">` : cleanNumber(emp.tax).toLocaleString()}</td>
                            <td class="p-3 text-right font-mono">${isEditing ? `<input type="number" id="el" class="w-12 border rounded p-1" value="${emp.loan_deduction}">` : cleanNumber(emp.loan_deduction).toLocaleString()}</td>
                            <td class="p-3 text-right font-mono">${isEditing ? `<input type="number" id="es" class="w-12 border rounded p-1" value="${emp.insurance}">` : cleanNumber(emp.insurance).toLocaleString()}</td>
                            <td class="p-3 text-right font-mono">${isEditing ? `<input type="number" id="eo" class="w-12 border rounded p-1" value="${emp.others_deduction}">` : cleanNumber(emp.others_deduction).toLocaleString()}</td>
                            <td class="p-3 text-right font-mono text-red-500">${isEditing ? `<input type="number" id="eld" class="w-12 border rounded p-1" value="${emp.extra_leaves_deduction}">` : cleanNumber(emp.extra_leaves_deduction).toLocaleString()}</td>
                            <td class="p-3 text-right font-black text-slate-900 font-mono">Rs. ${m.netPaid.toLocaleString()}</td>
                            ${isAdmin ? `
                                <td class="p-3 text-center">
                                    ${isEditing ? `
                                        <button onclick="saveSalary('${emp.id}')" class="text-green-600 font-black text-[9px] uppercase border-b-2 border-green-600 font-sans">Save</button>
                                    ` : `<button onclick="editSalaryMode('${emp.id}')" class="text-blue-500 hover:scale-125 transition-transform"><i data-lucide="pencil" size="14"></i></button>`}
                                </td>` : ''}
                        </tr>`;
                });
                content += `</tbody></table></div>`;
            }
            container.innerHTML = content + '</div>';
        }

        async function saveSalary(id) {
            const payload = {
                basic_salary: cleanNumber(document.getElementById('eb').value),
                invigilation: cleanNumber(document.getElementById('ei').value),
                t_payment: cleanNumber(document.getElementById('et').value),
                increment: cleanNumber(document.getElementById('en').value),

            const isAdmin = state.user && state.user.role === 'admin';
            const targetUser = state.employees.find(e => e.id === state.user.id) || state.user;

                <div class="animate-fade-in space-y-8 font-sans text-left text-slate-800 font-sans font-sans">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">
                         <div class="bg-green-700 p-8 rounded-[2.5rem] text-white shadow-xl text-left font-sans font-sans font-sans">
                            <p class="text-[10px] font-black uppercase opacity-60">Annual Balance</p>
                            <p class="text-4xl font-black mt-2 font-mono">${targetUser.leave_annual || 0} Days</p>
                         </div>
                         <div class="bg-white p-8 rounded-[2.5rem] border-2 shadow-sm text-left font-sans font-sans font-sans font-sans">
                            <p class="text-[10px] font-black text-slate-400 uppercase">WOP Balance</p>
                            <p class="text-4xl font-black mt-2 font-mono text-slate-800 font-sans font-sans font-sans">${targetUser.leave_casual || 0} Days</p>

                    </div>

                    <div class="flex bg-slate-200 p-1.5 rounded-2xl max-w-sm mx-auto mb-10 shadow-inner">
                        <button onclick="state.leaveTab='apply'; renderLeaves()" class="flex-1 py-2.5 text-[10px] font-black rounded-xl uppercase transition-all ${state.leaveTab === 'apply' ? 'bg-white text-green-700 shadow-sm' : 'text-slate-500'}">Apply</button>
                        <button onclick="state.leaveTab='history'; renderLeaves()" class="flex-1 py-2.5 text-[10px] font-black rounded-xl uppercase transition-all ${state.leaveTab === 'history' ? 'bg-white text-green-700 shadow-sm' : 'text-slate-500'}">My History</button>
                        ${isAdmin ? `<button onclick="state.leaveTab='oversight'; renderLeaves()" class="flex-1 py-2.5 text-[10px] font-black rounded-xl uppercase transition-all ${state.leaveTab='oversight'?'bg-white text-green-700 shadow-sm':'text-slate-500'} font-sans font-sans font-sans">Oversight</button>` : ''}
                    </div>

                    ${state.leaveTab === 'oversight' ? `
                        <div class="bg-white rounded-[2.5rem] border shadow-sm overflow-hidden font-sans font-sans font-sans">
                            <div class="bg-slate-50 p-6 border-b flex justify-between items-center">
                                <span class="font-black text-xs uppercase text-slate-500 tracking-widest font-sans font-sans font-sans">Leaves Audit Matrix</span>
                                <button onclick="exportLeaveOversightCSV()" class="bg-slate-900 text-white px-6 py-2 rounded-xl font-black text-[10px] uppercase shadow-lg">Export Ledger</button>

                            <div class="overflow-x-auto">
                                <table class="w-full text-left font-sans font-sans font-sans font-sans">
                                    <thead class="bg-slate-50/50 text-[10px] font-black uppercase text-slate-400 border-b">
                                        <tr><th class="p-5">Identity</th><th class="p-5 font-sans font-sans font-sans">Rem. Bal (Ann/WOP)</th><th class="p-5">Type</th><th class="p-5">Days</th><th class="p-5">Status</th><th class="p-5">Action</th></tr>
                                    </thead>
                                    <tbody class="divide-y font-bold">
                                        ${(state.allLeaves || []).map(lv => {
                                            const requester = state.employees.find(e => e.id === lv.employee_id) || {};
                                            return `
                                            <tr class="hover:bg-slate-50">
                                                <td class="p-5 font-black uppercase font-sans font-sans font-sans">${lv.name} (${lv.employee_id})</td>
                                                <td class="p-5 font-mono text-xs text-green-700">${requester.leave_annual || 0} Ann / ${requester.leave_casual || 0} WOP</td>
                                                <td class="p-5 uppercase font-sans font-sans font-sans font-sans font-sans">${lv.leave_type}</td>
                                                <td class="p-5">${lv.days}</td>
                                                <td class="p-5 font-sans font-sans font-sans font-sans"><span class="text-[10px] uppercase font-black px-2 py-1 rounded ${lv.status === 'Approved' ? 'bg-green-100 text-green-700' : 'bg-amber-100 text-amber-700'}">${lv.status}</span></td>
                                                <td class="p-5 flex gap-2">
                                                    <button onclick="approveLeave('${lv.id}', 'Approved')" class="bg-green-700 text-white text-[9px] px-3 py-1 rounded-lg uppercase font-black font-sans font-sans font-sans font-sans">Approve</button>
                                                    <button onclick="approveLeave('${lv.id}', 'Rejected')" class="bg-red-600 text-white text-[9px] px-3 py-1 rounded-lg uppercase font-black font-sans font-sans font-sans font-sans">Reject</button>
                                                </td>
                                            </tr>`;
                                        }).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>` : (state.leaveTab === 'apply' ? `
                        <div class="max-w-xl mx-auto">
                            <div class="bg-white p-8 rounded-[3rem] shadow-2xl border-2 border-slate-50 animate-slide-up text-left font-sans font-sans font-sans">
                                <h3 class="font-black text-xl mb-6 uppercase tracking-tight font-sans">Leave Application</h3>
                                <form onsubmit="handleLeaveApply(event)" class="space-y-6 text-left font-sans font-sans font-sans font-sans">
                                    <div><label class="text-[10px] font-black uppercase text-slate-400 ml-2 font-sans font-sans font-sans">Type</label><select id="lv-type" class="w-full p-4 rounded-xl border-2 font-black bg-slate-50 outline-none focus:border-green-500 font-sans font-sans font-sans"><option>Annual Leave</option><option>WOP (Without Pay)</option><option>Sick Leave</option></select></div>
                                    <div class="grid grid-cols-2 gap-4">
                                        <div><label class="text-[10px] font-black uppercase text-slate-400 ml-2 font-sans font-sans font-sans">Start Date</label><input type="date" id="lv-date" class="w-full p-4 rounded-xl border-2 font-black bg-slate-50 outline-none focus:bg-white" required></div>
                                        <div><label class="text-[10px] font-black uppercase text-slate-400 ml-2 font-sans font-sans font-sans">Days</label><input type="number" id="lv-days" class="w-full p-4 rounded-xl border-2 font-black bg-slate-50 outline-none focus:bg-white" placeholder="Qty" required></div>
                                    </div>
                                    <div><label class="text-[10px] font-black uppercase text-slate-400 ml-2">Reason</label><textarea id="lv-rsn" class="w-full p-4 rounded-xl border-2 font-bold h-24 bg-slate-50 outline-none focus:bg-white font-sans font-sans" placeholder="..." required></textarea></div>
                                    <button type="submit" class="w-full py-5 bg-green-700 text-white font-black rounded-2xl uppercase tracking-widest shadow-xl font-sans font-sans font-sans font-sans">Transmit Application</button>
                                </form>
                            </div>
                        </div>` : `<div class="py-20 text-center text-slate-300 font-black uppercase tracking-widest font-sans">No History Recorded Matrix Found</div>`)}
                </div>`;
        }

        async function handleLeaveApply(e) {
            e.preventDefault();
            const payload = { employeeId: state.user.id, type: document.getElementById('lv-type').value, startDate: document.getElementById('lv-date').value, days: document.getElementById('lv-days').value, reason: document.getElementById('lv-rsn').value };
            const res = await fetch(`${API_BASE}/leaves`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
            if (res.ok) { notify("Request Matrix Initialization Successful."); state.leaveTab = 'history'; await syncData(); renderLeaves(); }
        }

        // --- HANDLERS ---
        function logout() { localStorage.removeItem('hr_user'); location.reload(); }
        function updateMonth(val) { state.selectedMonth = val; renderPayroll(); }
        function editSalaryMode(id) { state.editingSalaryId = id; renderPayroll(); }
        function editStaff(id) { const emp = state.employees.find(e => String(e.id).toUpperCase() === String(id).toUpperCase()); if(emp) toggleStaffForm(emp); }
        async function updateAdminTarget(id) { state.selectedAdminEmployeeId = id; await syncData(); renderAttendance(); }
        function updateAttendanceMonth(val) { state.selectedAttendanceMonth = val; renderAttendance(); }
        function editDateAttendance(date) { state.editingAttendanceDate = date; renderAttendance(); }
        function toggleManualEntryForm() { state.showManualEntryForm = !state.showManualEntryForm; renderAttendance(); }

        function initMap(lat, lng, label) {
            const mapContainer = document.getElementById('attendance-map');
            if (!mapContainer || !L) return;
            if (state.map) state.map.remove();
            state.map = L.map('attendance-map').setView([lat, lng], 15);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(state.map);
            L.marker([lat, lng]).addTo(state.map).bindPopup(`<p class="font-black uppercase text-[10px] font-sans font-sans">${label}</p>`).openPopup();
        }

        function focusMap(lat, lng, type, time) {
            if (!state.map || !lat || !lng) return;
            state.map.setView([lat, lng], 17);
            L.marker([lat, lng]).addTo(state.map).bindPopup(`<p class="font-black uppercase text-[10px] font-sans font-sans font-sans font-sans font-sans font-sans">${type}<br/>${time}</p>`).openPopup();
            window.scrollTo({ top: 150, behavior: 'smooth' });
        }

        async function handleClock(type) {
            notify("Processing identity GPS sync...");
            const opt = { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 };
            navigator.geolocation.getCurrentPosition(async (pos) => {
                try {
                    const payload = { employee_id: state.user.id, type, date_str: getPktDate(), time_str: getPktTime(), latitude: pos.coords.latitude, longitude: pos.coords.longitude };
                    const res = await fetch(`${API_BASE}/attendance`, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(payload) });
                    if(res.ok) { notify(`${type} Verified. Identity Email Sent.`); await syncData(); if(state.currentTab === 'attendance') renderAttendance(); }
                    else notify("Matrix Sync Error.");
                } catch (e) { notify("Matrix Link Offline."); }
            }, (err) => notify("GPS Error. Enable permissions."), opt);
        }

        async function exportAttendanceCSV(isAdminExport = false) {
            notify("Compiling Matrix Records...");
            const fullReport = [];
            const targetEmployees = isAdminExport ? state.employees : [state.user];

            for(let emp of targetEmployees) {
                const res = await fetch(`${API_BASE}/attendance/${emp.id}`);
                if (res.ok) {
                    const logs = await res.json();
                    const daily = {};
                    logs.forEach(l => { if(!daily[l.date_str]) daily[l.date_str]=[]; daily[l.date_str].push(l); });
                    Object.keys(daily).forEach(date => {
                        const dl = daily[date];
                        const cin = dl.find(x => x.type === 'Clock In');
                        const cout = [...dl].reverse().find(x => x.type === 'Clock Out');
                        fullReport.push({
                            "ID": emp.id, "Name": emp.name, "Date": date,
                            "Clock In": cin ? cin.time_str : 'N/A', "Clock Out": cout ? cout.time_str : 'N/A',
                            "Total Work": calculateWorkTime(cin?.time_str, cout?.time_str),
                            "In Lat": cin ? cin.latitude : '', "In Lng": cin ? cin.longitude : ''
                        });
                    });
                }
            }
            exportToCSV(fullReport, `LSAF_Attendance_Report_${getPktDate()}.csv`);
        }

        async function approveLoan(id, status) {
            const res = await fetch(`${API_BASE}/admin/loans/${id}`, { method: 'PUT', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ status }) });
            if(res.ok) { notify("Matrix Updated."); await syncData(); renderLoans(); }
        }

        async function approveLeave(id, status) {
            const res = await fetch(`${API_BASE}/admin/leaves/${id}`, { method: 'PUT', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ status }) });
            if(res.ok) { notify("Matrix Updated."); await syncData(); renderLeaves(); }
        }

        async function exportLoanOversightCSV() {
            const data = (state.allLoans || []).map(ln => ({
                "ID": ln.employee_id, "Name": ln.name, "Date": formatDate(ln.applied_at), 
                "Amount": ln.amount, "Status": ln.status, "Reason": ln.reason
            }));
            exportToCSV(data, `LSAF_Loans_Audit_${getPktDate()}.csv`);
        }

        async function exportLeaveOversightCSV() {
            const data = (state.allLeaves || []).map(lv => ({
                "ID": lv.employee_id, "Name": lv.name, "Type": lv.leave_type, 
                "Days": lv.days, "Status": lv.status, "Reason": lv.reason
            }));
            exportToCSV(data, `LSAF_Leaves_Audit_${getPktDate()}.csv`);
        }

        function exportToCSV(data, filename) {
            if (!data || !data.length) return;
            const headers = Object.keys(data[0]).join(',');
            const rows = data.map(row => Object.values(row).map(val => '"' + String(val || '').replace(/"/g, '""') + '"').join(','));
            const csvContent = "data:text/csv;charset=utf-8," + [headers, ...rows].join('\n');
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri); link.setAttribute("download", filename);
            document.body.appendChild(link); link.click(); document.body.removeChild(link);
        }

        async function togglePublish(currentlyPosted) {
            const method = currentlyPosted ? 'DELETE' : 'POST';
            const res = await fetch(`${API_BASE}/payroll-post${currentlyPosted ? '/' + state.selectedMonth : ''}`, { method: 'POST', headers: {'Content-Type':'application/json'}, body: currentlyPosted ? null : JSON.stringify({ month: state.selectedMonth }) });
            if (res.ok) { await syncData(); renderPayroll(); }
        }

        async function handleManualEntrySubmit(e) {
            e.preventDefault();
            const payload = {
                employee_id: document.getElementById('man-id').value,
                date_str: document.getElementById('man-date').value,
                time_str: document.getElementById('man-time').value,
                type: document.getElementById('man-type').value,
                latitude: 31.5204, longitude: 74.3587
            };
            const res = await fetch(`${API_BASE}/attendance`, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(payload) });
            if(res.ok) { notify("Manual entry added."); await syncData(); state.showManualEntryForm = false; renderAttendance(); }
        }

        async function wipeDateAttendance(date) {
            if(!confirm(`DANGER: Wipe logs for ${date}?`)) return;
            const targetId = (state.user.role === 'admin' && state.selectedAdminEmployeeId) ? state.selectedAdminEmployeeId : state.user.id;
            const logs = state.attendance.filter(l => l.date_str === date && l.employee_id === targetId);
            const deletions = logs.map(l => fetch(`${API_BASE}/attendance-entry/${l.id}`, { method: 'DELETE' }));
            await Promise.all(deletions);
            notify("Identity Logs Purged."); await syncData(); renderAttendance();
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('login-id').value.toUpperCase();
            const pass = document.getElementById('login-pass').value;
            try {
                const res = await fetch(`${API_BASE}/employees`);
                const list = await res.json();
                const found = list.find(e => String(e.id).toUpperCase() === id && String(e.password) === pass);
                if (found) {
                    state.user = found; localStorage.setItem('hr_user', JSON.stringify(found));
                    await syncData(); showApp();
                } else alert("Verification Failed.");
            } catch(e) { alert("Matrix Offline. Port 5050?"); }
        });

        function downloadDirectorySample() {
            const sample = [{ "id": "EMP101", "name": "Staff Name", "email": "staff@example.com", "password": "pass", "role": "employee", "loan_opening_balance": 0, "leave_annual": 14, "leave_casual": 10 }];
            exportToCSV(sample, "Staff_Identity_Sample.csv");
        }

        async function importDirectoryCSV(input) {
            const file = input.files[0]; if(!file) return;
            const reader = new FileReader();
            reader.onload = async (e) => {
                const text = e.target.result;
                const rows = text.split('\n').slice(1);
                notify("Initializing Matrix Bulk Sync...");
                for(let row of rows) {
                    const cols = row.split(',');
                    if(cols.length < 2) continue;
                    const payload = {
                        id: cols[0].replace(/"/g, '').trim().toUpperCase(),
                        name: cols[1].replace(/"/g, '').trim(),
                        email: cols[2].replace(/"/g, '').trim(),
                        password: cols[3].replace(/"/g, '').trim(),
                        role: cols[4].replace(/"/g, '').trim(),
                        loan_opening_balance: cleanNumber(cols[5]),
                        leave_annual: cleanNumber(cols[6]),
                        leave_casual: cleanNumber(cols[7])
                    };
                    await fetch(`${API_BASE}/employees`, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(payload) });
                }
                notify("Matrix Synchronized.");
                await syncData(); renderDirectory();
            };
            reader.readAsText(file);
        }

        window.onload = init;
    </script>
