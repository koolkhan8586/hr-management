<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSAFHR Management System - v10.9.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Leaflet Map Assets -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            overflow-x: hidden; 
            -webkit-font-smoothing: antialiased;
            background-color: #f8fafc;
        }

        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        
        .animate-slide-up { animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        .loader { border-top-color: #15803d; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #attendance-map { 
            height: 450px; 
            width: 100%; 
            border-radius: 2.5rem; 
            z-index: 10; 
            border: 2px solid #e2e8f0; 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
        }

        .btn-clock-in {
            background-color: #15803d;
            color: white;
            border-radius: 1.25rem;
            box-shadow: 0 10px 15px -3px rgba(21, 128, 61, 0.3);
            transition: all 0.2s;
            font-weight: 800;
        }
        .btn-clock-in:hover { background-color: #166534; transform: translateY(-1px); }
        
        .btn-clock-out {
            background-color: white;
            color: #1e293b;
            border: 2px solid #e2e8f0;
            border-radius: 1.25rem;
            transition: all 0.2s;
            font-weight: 800;
        }
        .btn-clock-out:hover { background-color: #f8fafc; border-color: #cbd5e1; }

        .sidebar-btn-active {
            background-color: #15803d;
            color: white !important;
            box-shadow: 0 10px 15px -3px rgba(21, 128, 61, 0.25);
            transform: scale(1.05);
        }

        input[type="number"]::-webkit-inner-spin-button { display: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 text-left">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        const API_BASE = '/api'; 
        const LOGO_URL = "/UOL-Green-V1.png";

        /**
         * --- UI HELPERS ---
         */
        const LucideIcon = ({ name, size = 18, className = "" }) => {
            const ref = useRef(null);
            useEffect(() => {
                if (ref.current && window.lucide) {
                    ref.current.innerHTML = '';
                    const icon = lucide.icons[name];
                    if (icon) {
                        lucide.createIcons({
                            icons: { [name]: icon },
                            attrs: { strokeWidth: 2, width: size, height: size, class: className }
                        });
                    }
                }
            }, [name, size, className]);
            return <span ref={ref} className="inline-flex items-center justify-center"></span>;
        };

        const Card = ({ children, className = "" }) => (
            <div className={"bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm transition-all hover:shadow-md " + className}>{children}</div>
        );

        const Button = ({ children, onClick, variant = 'primary', className = '', disabled = false, icon, type = "button" }) => {
            const base = "flex items-center justify-center gap-2 px-8 py-3.5 rounded-2xl font-black transition-all active:scale-95 disabled:opacity-50 text-[10px] uppercase tracking-[0.15em] whitespace-nowrap";
            const styles = {
                primary: "bg-green-700 text-white shadow-xl hover:bg-green-800",
                secondary: "bg-white text-slate-700 border-2 border-slate-100 hover:border-slate-200",
                danger: "bg-red-50 text-red-600 border-2 border-red-100 hover:bg-red-100",
                ghost: "text-slate-400 hover:text-green-700 hover:bg-green-50"
            };
            return (
                <button type={type} onClick={onClick} disabled={disabled} className={base + " " + styles[variant] + " " + className}>
                    {icon && <LucideIcon name={icon} size={14} />}{children}
                </button>
            );
        };

        const Badge = ({ status }) => {
            const styles = { 
                Approved: 'bg-green-100 text-green-700 border-green-200', 
                Pending: 'bg-amber-100 text-amber-700 border-amber-200', 
                Rejected: 'bg-red-100 text-red-700 border-red-200'
            };
            return <span className={"px-3 py-1 rounded-lg text-[9px] font-black uppercase tracking-tighter border " + (styles[status] || 'bg-slate-100 text-slate-600 border-slate-200')}>{status}</span>;
        };

        const NAV_ITEMS = [
            { id: 'dashboard', label: 'Dashboard', icon: 'home', admin: false },
            { id: 'attendance', label: 'Attendance', icon: 'clock', admin: false },
            { id: 'payroll', label: 'Salary Hub', icon: 'dollar-sign', admin: false },
            { id: 'loans', label: 'Loans Hub', icon: 'wallet', admin: false },
            { id: 'leaves', label: 'Leaves Hub', icon: 'calendar', admin: false },
            { id: 'discussion', label: 'Matrix Board', icon: 'message-square', admin: false },
            { id: 'directory', label: 'Staff Hub', icon: 'users', admin: true }
        ];

        /**
         * --- CORE UTILITIES ---
         */
        const cleanNumber = (val) => {
            if (val === undefined || val === null || val === '' || isNaN(val)) return 0;
            return parseFloat(val);
        };
        const getInitial = (name) => name ? String(name).charAt(0).toUpperCase() : '?';
        const formatDate = (d) => d ? new Date(d).toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' }) : 'N/A';
        const getPktTime = () => new Date().toLocaleTimeString('en-US', { timeZone: 'Asia/Karachi', hour: '2-digit', minute: '2-digit', hour12: true });
        const getPktDate = () => new Date().toLocaleDateString('en-CA', { timeZone: 'Asia/Karachi' });

        const calculateWorkTime = (inTime, outTime) => {
            if (!inTime || !outTime) return "0h 0m";
            try {
                const parse = (t) => {
                    const [time, mod] = t.split(' ');
                    let [h, m] = time.split(':');
                    if (h === '12') h = '00';
                    let hh = parseInt(h);
                    if (mod === 'PM') hh += 12;
                    return new Date(2000, 0, 1, hh, parseInt(m));
                };
                const diff = parse(outTime) - parse(inTime);
                if (diff < 0) return "0h 0m";
                const hh = Math.floor(diff / 3600000);
                const mm = Math.floor((diff % 3600000) / 60000);
                return hh + "h " + mm + "m";
            } catch(e) { return "0h 0m"; }
        };

        const calculateSalaryMetrics = (emp) => {
            const add = cleanNumber(emp.basic_salary) + cleanNumber(emp.invigilation) + cleanNumber(emp.t_payment) + cleanNumber(emp.increment) + cleanNumber(emp.eidi);
            const sub = cleanNumber(emp.tax) + cleanNumber(emp.loan_deduction) + cleanNumber(emp.insurance) + cleanNumber(emp.others_deduction) + cleanNumber(emp.extra_leaves_deduction);
            return { netPaid: add - sub };
        };

        const notify = (msg) => {
            const t = document.getElementById('status-toast');
            if (t) {
                t.innerText = msg; t.style.opacity = '1'; t.style.transform = 'translateY(0) translateX(-50%)';
                setTimeout(() => { t.style.opacity = '0'; t.style.transform = 'translateY(-20px) translateX(-50%)'; }, 4000);
            }
        };

        /**
         * --- VIEWS ---
         */

        function DashboardView({ user }) {
            const loanBal = cleanNumber(user.loan_opening_balance - user.loan_deduction);
            return (
                <div className="animate-fade-in space-y-12">
                    <div className="flex flex-col md:flex-row justify-between items-center gap-6 border-b pb-8 border-slate-100">
                        <div className="text-left">
                            <h2 className="text-6xl font-black text-slate-800 tracking-tighter uppercase font-sans">Identity Base</h2>
                            <p className="text-slate-400 text-[11px] font-black uppercase tracking-widest mt-3">Identity verified: {user.name}</p>
                        </div>
                        <Card className="bg-white p-6 !rounded-[2rem] border shadow-sm text-right">
                            <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Global Server Time</p>
                            <p className="text-green-700 font-black font-mono text-3xl mt-1">{getPktTime()}</p>
                        </Card>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-10">
                        <Card className="bg-green-700 !text-white flex flex-col justify-center py-12 text-left relative overflow-hidden font-sans">
                            <div className="absolute top-0 right-0 w-32 h-32 bg-white/10 rounded-full -mr-16 -mt-16"></div>
                            <p className="text-[11px] font-black uppercase opacity-60 tracking-widest">System Status</p>
                            <p className="text-4xl font-black mt-3 uppercase tracking-tighter">Active Matrix</p>
                        </Card>
                        <Card className="flex flex-col justify-center py-12 text-left border-2 border-slate-100 shadow-xl font-sans">
                            <p className="text-[11px] font-black text-slate-400 uppercase tracking-widest font-sans">Total Debt Balance</p>
                            <p className="text-5xl font-black text-red-500 mt-2 font-mono">Rs. {loanBal.toLocaleString()}</p>
                        </Card>
                        <Card className="flex flex-col justify-center py-12 text-left border-2 border-slate-100 shadow-xl font-sans">
                            <p className="text-[11px] font-black text-slate-400 uppercase tracking-widest">Security Level</p>
                            <p className="text-3xl font-black text-slate-800 mt-2 capitalize font-sans">{user.role}</p>
                        </Card>
                    </div>
                </div>
            );
        }

        function AttendanceHub({ user, attendance, fetchData, employees }) {
            const [selectedMonth, setSelectedMonth] = useState(getPktDate().slice(0, 7));
            const mapRef = useRef(null);
            const isAdmin = user.role === 'admin';

            useEffect(() => {
                if (document.getElementById('attendance-map') && window.L) {
                    if (mapRef.current) { mapRef.current.remove(); }
                    const map = window.L.map('attendance-map').setView([31.5204, 74.3587], 13);
                    window.L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
                    mapRef.current = map;

                    navigator.geolocation.getCurrentPosition((p) => {
                        const { latitude, longitude } = p.coords;
                        map.setView([latitude, longitude], 16);
                        window.L.marker([latitude, longitude]).addTo(map).bindPopup("<b>Verified Entry Location</b>").openPopup();
                    }, (err) => console.warn("GPS Verification Failed."), { enableHighAccuracy: true });
                }
                return () => { if(mapRef.current) { mapRef.current.remove(); mapRef.current = null; } };
            }, []);

            const handleClock = async (type) => {
                notify("Verifying Identity GPS Location...");
                navigator.geolocation.getCurrentPosition(async (pos) => {
                    const res = await fetch(API_BASE + '/attendance', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            employee_id: user.id, type, date_str: getPktDate(), time_str: getPktTime(),
                            latitude: pos.coords.latitude, longitude: pos.coords.longitude, trigger_email: true
                        })
                    });
                    if (res.ok) { notify(type + " Matrix Record dispatched."); fetchData(); }
                });
            };

            const focusOnMap = (lat, lng, label, time) => {
                if (mapRef.current && lat && lng) {
                    mapRef.current.setView([lat, lng], 17);
                    window.L.marker([lat, lng]).addTo(mapRef.current).bindPopup(`<b>${label}: ${time}</b>`).openPopup();
                    window.scrollTo({ top: 150, behavior: 'smooth' });
                }
            };

            const deleteLog = async (id) => {
                if(!confirm("Purge Attendance Identity?")) return;
                const res = await fetch(API_BASE + "/attendance/" + id, { method: 'DELETE' });
                if(res.ok) { notify("Matrix Hub Updated."); fetchData(); }
            };

            const groupedData = useMemo(() => {
                const grouped = {};
                attendance.filter(l => l.date_str && l.date_str.startsWith(selectedMonth)).forEach(l => {
                    if(!grouped[l.date_str]) grouped[l.date_str] = [];
                    grouped[l.date_str].push(l);
                });
                return grouped;
            }, [attendance, selectedMonth]);

            return (
                <div className="space-y-8 animate-fade-in font-sans">
                    <div className="flex justify-between items-center border-b pb-6 font-sans">
                        <h2 className="text-3xl font-black uppercase tracking-tighter text-slate-800 text-left">Attendance Center</h2>
                        <div className="flex gap-4">
                            <input type="month" value={selectedMonth} onChange={e=>setSelectedMonth(e.target.value)} className="p-3 border-2 rounded-2xl font-black bg-white focus:border-green-600 outline-none shadow-sm" />
                            {isAdmin && <Button variant="secondary" onClick={() => exportToCSV(attendance, "Matrix_Attendance_Report.csv")} icon="download">Export Ledger</Button>}
                        </div>
                    </div>
                    
                    <Card className="!p-0 h-[450px] overflow-hidden border-2 relative shadow-2xl">
                        <div id="attendance-map" className="h-full w-full"></div>
                    </Card>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8 font-sans">
                        <Card className="flex flex-col items-center justify-center py-16 bg-slate-50 border-2 border-dashed border-slate-200">
                             <LucideIcon name="clock" size={64} className="text-slate-200 mb-6" />
                             <h3 className="text-7xl font-black text-slate-800 font-mono mb-10 leading-none">{getPktTime()}</h3>
                             <div className="flex flex-col gap-4 w-full max-w-xs px-6">
                                <button onClick={() => handleClock('Clock In')} className="btn-clock-in w-full py-5 text-xl uppercase tracking-widest transition-all shadow-xl font-sans">Verify Clock In</button>
                                <button onClick={() => handleClock('Clock Out')} className="btn-clock-out w-full py-5 text-xl uppercase tracking-widest border-2 transition-all font-sans">Verify Clock Out</button>
                             </div>
                        </Card>

                        <Card className="!p-0 flex flex-col max-h-[520px] border-2 shadow-sm text-left font-sans">
                            <div className="p-6 border-b bg-slate-50 font-black text-xs uppercase text-slate-400 tracking-widest">Monthly Shift Matrix</div>
                            <div className="flex-1 overflow-y-auto divide-y custom-scrollbar font-sans">
                                {Object.keys(groupedData).sort((a,b) => new Date(b)-new Date(a)).map(date => {
                                    const cin = groupedData[date].find(x => x.type === 'Clock In');
                                    const cout = [...groupedData[date]].reverse().find(x => x.type === 'Clock Out');
                                    return (
                                        <div key={date} className="p-6 flex justify-between items-center hover:bg-slate-50 transition-all group font-sans">
                                            <div className="text-left">
                                                <p className="font-black text-slate-800 text-sm group-hover:text-green-700">{date}</p>
                                                <p className="text-[10px] text-slate-400 font-bold uppercase mt-1">Verified Time: {calculateWorkTime(cin?.time_str, cout?.time_str)}</p>
                                            </div>
                                            <div className="flex gap-4 items-center">
                                                {cin && <button onClick={() => focusOnMap(cin.latitude, cin.longitude, 'In', cin.time_str)} className="text-green-600 font-black text-[10px] border-b border-green-200 uppercase">IN Mark</button>}
                                                {cout && <button onClick={() => focusOnMap(cout.latitude, cout.longitude, 'Out', cout.time_str)} className="text-red-600 font-black text-[10px] border-b border-red-100 uppercase">OUT Mark</button>}
                                                {isAdmin && <button onClick={()=>deleteLog(cin?.id || cout?.id)} className="text-red-200 hover:text-red-600 transition-colors ml-4"><LucideIcon name="trash-2" size={14}/></button>}
                                            </div>
                                        </div>
                                    )
                                })}
                            </div>
                        </Card>
                    </div>
                </div>
            );
        }

        function SalaryHub({ user, employees, fetchData, postedMonths }) {
            const [editingId, setEditingId] = useState(null);
            const [month, setMonth] = useState(getPktDate().slice(0, 7));
            const isAdmin = user.role === 'admin';
            const isPosted = postedMonths.includes(month);

            const handleSaveSalary = async (id) => {
                const payload = {
                    basic_salary: cleanNumber(document.getElementById("eb-" + id).value),
                    invigilation: cleanNumber(document.getElementById("ei-" + id).value),
                    t_payment: cleanNumber(document.getElementById("et-" + id).value),
                    increment: cleanNumber(document.getElementById("en-" + id).value),
                    eidi: cleanNumber(document.getElementById("ed-" + id).value),
                    tax: cleanNumber(document.getElementById("ex-" + id).value),
                    loan_deduction: cleanNumber(document.getElementById("el-" + id).value),
                    insurance: cleanNumber(document.getElementById("es-" + id).value),
                    others_deduction: cleanNumber(document.getElementById("eo-" + id).value),
                    extra_leaves_deduction: cleanNumber(document.getElementById("eld-" + id).value)
                };
                const res = await fetch(API_BASE + "/employees/" + id, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                if (res.ok) { notify("Identity Hub Updated."); setEditingId(null); fetchData(); }
            };

            const handleImport = (e) => {
                const file = e.target.files[0]; if(!file) return;
                const reader = new FileReader();
                reader.onload = async (ev) => {
                    const text = ev.target.result;
                    const rows = text.split('\n').slice(1);
                    notify("Processing Bulk Matrix LEDGER...");
                    for(let row of rows) {
                        const cols = row.split(',');
                        if(cols.length < 12) continue;
                        const id = cols[0].replace(/"/g, '').trim().toUpperCase();
                        const payload = { 
                            basic_salary: cleanNumber(cols[2]), invigilation: cleanNumber(cols[3]), t_payment: cleanNumber(cols[4]), 
                            increment: cleanNumber(cols[5]), eidi: cleanNumber(cols[6]), tax: cleanNumber(cols[7]), 
                            loan_deduction: cleanNumber(cols[8]), insurance: cleanNumber(cols[9]), others_deduction: cleanNumber(cols[10]), 
                            extra_leaves_deduction: cleanNumber(cols[11]) 
                        };
                        await fetch(`${API_BASE}/employees/${id}`, { method: 'PUT', headers: {'Content-Type':'application/json'}, body: JSON.stringify(payload) });
                    }
                    notify("Bulk Matrix Synchronized."); fetchData();
                };
                reader.readAsText(file);
            };

            return (
                <div className="space-y-8 animate-fade-in text-left font-sans">
                    <div className="flex flex-col md:flex-row justify-between items-center gap-4">
                        <h2 className="text-3xl font-black uppercase tracking-tighter text-slate-800">Financial Matrix</h2>
                        <div className="flex flex-wrap gap-2 justify-center">
                             <input type="month" value={month} onChange={e=>setMonth(e.target.value)} className="p-3 border-2 rounded-2xl font-black bg-white focus:border-green-600 outline-none shadow-sm" />
                             {isAdmin && (
                                <>
                                    <Button variant="secondary" onClick={() => exportToCSV(employees, 'LSAF_Payroll_Report.csv')} icon="download">Export Ledger</Button>
                                    <label className="bg-green-50 text-green-700 px-8 py-3.5 rounded-2xl font-black text-[10px] uppercase tracking-widest cursor-pointer hover:bg-green-100 flex items-center gap-2 border-2 border-green-100 transition-all font-sans">
                                        <LucideIcon name="upload" size={14}/>Import Matrix<input type="file" onChange={handleImport} className="hidden" accept=".csv"/>
                                    </label>
                                    <Button variant="secondary" onClick={() => exportToCSV([{ID:"EMP001", Name:"Sample", Basic:60000}], "Matrix_Sample.csv")} icon="file-text">Sample</Button>
                                </>
                             )}
                        </div>
                    </div>
                    {!isAdmin && !isPosted ? (
                        <Card className="py-40 text-center flex flex-col items-center border-dashed border-2 border-slate-200 font-sans">
                            <LucideIcon name="lock" size={64} className="text-slate-200 mb-6" />
                            <p className="text-slate-400 font-black uppercase text-xs tracking-widest">Access Restricted - Pending Admin Release</p>
                        </Card>
                    ) : (
                        <Card className="!p-0 overflow-hidden border-2 shadow-2xl font-sans text-left">
                            <div className="overflow-x-auto custom-scrollbar font-sans">
                                <table className="w-full text-[10px] text-left">
                                    <thead className="bg-slate-50 border-b font-black uppercase text-slate-400 tracking-widest font-sans">
                                        <tr>
                                            <th className="p-5 font-sans">ID</th><th className="p-5 font-sans">Identity Name</th>
                                            <th className="p-5 text-right font-sans">Basic</th><th className="p-5 text-right font-sans">Invig</th>
                                            <th className="p-5 text-right font-sans">T.Pay</th><th className="p-4 text-right font-sans">Incr</th>
                                            <th className="p-4 text-right font-sans">Eidi</th><th className="p-4 text-right font-sans text-slate-400 font-sans">Tax</th>
                                            <th className="p-4 text-right font-sans text-slate-400 font-sans">Loan</th><th className="p-4 text-right font-sans text-slate-400 font-sans">Ins</th>
                                            <th className="p-4 text-right font-sans text-slate-400 font-sans">Other</th><th className="p-4 text-right font-sans text-red-500 font-sans">L.Ded</th>
                                            <th className="p-5 text-right font-black font-sans text-slate-900 bg-slate-50/50 uppercase">Net Paid</th>
                                            {isAdmin && <th className="p-5 text-center font-sans font-sans font-sans">Audit</th>}
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y font-bold text-slate-700 font-sans">
                                        {(isAdmin ? employees : employees.filter(e => e.id === user.id)).map(e => {
                                            const m = calculateSalaryMetrics(e);
                                            const edit = editingId === e.id;
                                            return (
                                                <tr key={e.id} className="hover:bg-slate-50 transition-colors font-sans">
                                                    <td className="p-5 font-mono text-slate-500 text-left font-sans">{e.id}</td>
                                                    <td className="p-5 uppercase truncate max-w-[150px] text-left font-sans">{e.name}</td>
                                                    <td className="p-5 text-right font-mono">{edit ? <input id={"eb-"+e.id} className="w-20 border rounded p-1 text-right" defaultValue={e.basic_salary}/> : cleanNumber(e.basic_salary).toLocaleString()}</td>
                                                    <td className="p-5 text-right font-mono">{edit ? <input id={"ei-"+e.id} className="w-16 border rounded p-1 text-right" defaultValue={e.invigilation}/> : cleanNumber(e.invigilation).toLocaleString()}</td>
                                                    <td className="p-5 text-right font-mono">{edit ? <input id={"et-"+e.id} className="w-16 border rounded p-1 text-right" defaultValue={e.t_payment}/> : cleanNumber(e.t_payment).toLocaleString()}</td>
                                                    <td className="p-4 text-right font-mono">{edit ? <input id={"en-"+e.id} className="w-16 border rounded p-1 text-right" defaultValue={e.increment}/> : cleanNumber(e.increment).toLocaleString()}</td>
                                                    <td className="p-4 text-right font-mono">{edit ? <input id={"ed-"+e.id} className="w-16 border rounded p-1 text-right" defaultValue={e.eidi}/> : cleanNumber(e.eidi).toLocaleString()}</td>

                                <p className="text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em] font-sans font-sans font-sans">${e.id} â€¢ ${e.role}</p>
                                <div className="mt-8 flex gap-3 opacity-0 group-hover:opacity-100 transition-all transform translate-y-2 group-hover:translate-y-0 font-sans font-sans font-sans">
                                    <button onClick={()=>{setEditMember(e); setForm(e); setIsOpen(true);}} className="bg-blue-50 text-blue-600 p-3 rounded-2xl hover:bg-blue-600 hover:text-white transition-all shadow-md font-sans font-sans"><LucideIcon name="pencil" size={20}/></button>
                                    <button onClick={()=>deleteMember(e.id)} className="bg-red-50 text-red-600 p-3 rounded-2xl hover:bg-red-600 hover:text-white transition-all shadow-md font-sans font-sans font-sans"><LucideIcon name="trash-2" size={20}/></button>
                                </div>
                            </Card>
                        ))}
                    </div>
                </div>
            );
        };

        function DiscussionBoard({ user, discussions, fetchData }) {
            const [val, setVal] = useState('');
            const post = async (e) => {
                e.preventDefault();
                if(!val.trim()) return;
                await fetch(API_BASE + "/discussions", { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ employee_id: user.id, author_name: user.name, message: val }) });
                setVal(''); fetchData(); notify("Broadcast Matrix Updated.");
            };
            return (
                <div className="space-y-12 max-w-5xl mx-auto animate-fade-in text-left font-sans font-sans">
                    <h2 className="text-4xl font-black uppercase tracking-tighter text-slate-800 border-b pb-6 border-slate-100 font-sans font-sans font-sans">Identity Matrix Board</h2>
                    <div className="bg-slate-900 p-12 rounded-[5rem] shadow-2xl relative font-sans font-sans">
                        <div className="absolute top-6 right-10 flex items-center gap-2 font-sans font-sans"><div className="h-2 w-2 rounded-full bg-green-500 animate-pulse font-sans font-sans"></div><span className="text-[9px] font-black text-slate-500 uppercase tracking-widest font-sans font-sans font-sans">Verified Live Matrix Hub</span></div>
                        <form onSubmit={post} className="flex gap-6 mt-4 font-sans font-sans">
                            <input value={val} onChange={e=>setVal(e.target.value)} className="flex-1 bg-white/5 border-2 border-white/10 rounded-[3rem] p-10 font-bold text-white text-xl outline-none focus:bg-white/10 focus:border-green-600 transition-all font-sans font-sans" placeholder="Initialize broadcast..." required />
                            <button type="submit" className="bg-green-600 hover:bg-green-500 p-10 rounded-[3rem] text-white shadow-green-900 shadow-2xl active:scale-95 transition-all font-sans font-sans"><LucideIcon name="send" size={48}/></button>
                        </form>
                    </div>
                    <div className="space-y-10 font-sans font-sans">
                        {discussions.map((d, i) => (
                            <Card key={i} className="group text-left border-slate-50 p-12 font-sans font-sans font-sans font-sans">
                                <div className="flex justify-between items-center mb-8 font-sans font-sans">
                                    <div className="flex items-center gap-6 font-sans font-sans">
                                        <div className="h-16 w-16 rounded-[2.5rem] bg-green-50 text-green-700 flex items-center justify-center font-black text-3xl shadow-inner uppercase font-sans font-sans">${getInitial(d.author_name)}</div>
                                        <div><span className="font-black text-slate-800 uppercase text-lg group-hover:text-green-700 transition-all font-sans font-sans font-sans font-sans">${d.author_name}</span><p className="text-[11px] font-black text-slate-400 uppercase mt-2 tracking-widest font-sans font-sans font-sans font-sans">Verified identity Matrix Broadcaster</p></div>
                                    </div>
                                    <span className="text-[11px] font-black text-slate-400 uppercase tracking-widest font-sans font-sans font-sans">${formatDate(d.created_at)}</span>
                                </div>
                                <p className="text-slate-700 font-bold leading-relaxed text-2xl font-sans font-sans font-sans font-sans">${d.message}</p>
                            </Card>
                        ))}
                    </div>
                </div>
            );
        };

        /**
         * --- MAIN APP ENGINE ---
         */
        function App() {
            const [view, setView] = useState('dashboard');
            const [employees, setEmployees] = useState([]);
            const [attendance, setAttendance] = useState([]);
            const [userLoans, setUserLoans] = useState([]);
            const [leaves, setLeaves] = useState([]);
            const [allLoans, setAllLoans] = useState([]);
            const [allLeaves, setAllLeaves] = useState([]);
            const [discussions, setDiscussions] = useState([]);
            const [payrollPosted, setPayrollPosted] = useState([]);
            const [loading, setLoading] = useState(true);
            const [user, setUser] = useState(() => { try { return JSON.parse(localStorage.getItem('hr_user')); } catch(e) { return null; }});

            useEffect(() => { if(user) fetchMatrixData(); else setLoading(false); }, [user]);

            const fetchMatrixData = async () => {
                try {
                    const isAdmin = user.role === 'admin';
                    const endpoints = [
                        fetch(API_BASE + "/employees").then(r => r.json()),
                        fetch(API_BASE + "/payroll-posted").then(r => r.json()),
                        fetch(API_BASE + "/discussions").then(r => r.json()),
                        fetch(API_BASE + "/attendance/" + user.id).then(r => r.json()),
                        fetch(API_BASE + "/leaves/" + user.id).then(r => r.json()),
                        fetch(API_BASE + "/loans/" + user.id).then(r => r.json())
                    ];
                    if (isAdmin) { endpoints.push(fetch(API_BASE + "/admin/leaves").then(r => r.json()), fetch(API_BASE + "/admin/loans").then(r => r.json())); }
                    const resArr = await Promise.allSettled(endpoints);
                    if(resArr[0].status==='fulfilled') setEmployees(resArr[0].value);
                    if(resArr[1].status==='fulfilled') setPayrollPosted(resArr[1].value);
                    if(resArr[2].status==='fulfilled') setDiscussions(resArr[2].value);
                    if(resArr[3].status==='fulfilled') setAttendance(resArr[3].value);
                    if(resArr[4].status==='fulfilled') setLeaves(resArr[4].value);
                    if(resArr[5].status==='fulfilled') setUserLoans(resArr[5].value);
                    if(isAdmin && resArr[6] && resArr[6].status==='fulfilled') setAllLeaves(resArr[6].value);
                    if(isAdmin && resArr[7] && resArr[7].status==='fulfilled') setAllLoans(resArr[7].value);
                } catch(e) { console.error("Matrix Sync Error", e); } finally { setLoading(false); }
            };

            const handleLogin = async (id, pass) => {
                setLoading(true);
                try {
                    const r = await fetch(API_BASE + "/employees");
                    const list = await r.json();
                    const found = list.find(e => String(e.id).toUpperCase() === String(id).toUpperCase() && String(e.password) === String(pass));
                    if(found) { setUser(found); localStorage.setItem('hr_user', JSON.stringify(found)); await syncData(); } 
                    else { alert("Identity Hub Matrix access Denied."); setLoading(false); }
                } catch(e) { alert("Matrix offline. Engine error."); setLoading(false); }
            };

            const logout = () => { localStorage.clear(); window.location.reload(); };

            if(loading && !user) return (
                <div className="h-screen flex flex-col items-center justify-center bg-white">
                    <div className="loader w-20 h-20 border-4 border-slate-50 border-t-green-700 rounded-full mb-10 shadow-xl font-sans"></div>
                    <p className="font-black text-slate-300 uppercase tracking-[0.8em] animate-pulse">Initializing engine Hub Matrix...</p>
                </div>
            );
            
            if(!user) return <LoginView onLogin={handleLogin} loading={loading} />;

            const renderContent = () => {
                switch(view) {
                    case 'dashboard': return <DashboardView user={user} />;
                    case 'attendance': return <AttendanceHub user={user} attendance={attendance} fetchData={fetchMatrixData} employees={employees} />;
                    case 'payroll': return <SalaryHub user={user} employees={employees} fetchData={fetchMatrixData} postedMonths={payrollPosted} />;
                    case 'directory': return <DirectoryModule employees={employees} fetchData={fetchMatrixData} />;
                    case 'loans': return <LoansHub user={user} employees={employees} allLoans={allLoans} userLoans={userLoans} fetchData={fetchMatrixData} />;
                    case 'leaves': return <LeavesHub user={user} allLeaves={allLeaves} leaves={leaves} employees={employees} fetchData={fetchMatrixData} />;
                    case 'discussion': return <DiscussionBoard user={user} discussions={discussions} fetchData={fetchMatrixData} />;
                    default: return <DashboardView user={user} />;
                }
            };

            return (
                <div className="min-h-screen bg-slate-50 flex text-slate-900 font-sans text-left">
                    <aside className="hidden md:flex flex-col w-72 bg-white border-r fixed h-full z-50 shadow-sm text-left font-sans">
                        <div className="p-10 border-b text-center font-sans"><img src={LOGO_URL} className="h-12 mx-auto mb-3" alt="Logo" /><span className="text-[10px] font-black text-green-700 uppercase tracking-widest font-sans tracking-widest font-sans">Identity Hub Matrix v10</span></div>
                        <nav className="flex-1 p-6 space-y-2 overflow-y-auto custom-scrollbar font-sans font-sans">
                            {NAV_ITEMS.filter(n => !n.admin || user.role === 'admin').map(n => (
                                <button key={n.id} onClick={()=>setView(n.id)} className={"w-full flex items-center gap-5 p-5 rounded-3xl font-black transition-all " + (view === n.id ? 'sidebar-btn-active' : 'text-slate-500 hover:bg-slate-50')}>
                                    <LucideIcon name={n.icon} size={20} /><span className="text-[11px] uppercase tracking-widest text-left font-sans font-sans font-sans">{n.label}</span>
                                </button>
                            ))}
                        </nav>
                        <div className="p-8 border-t flex justify-between items-center bg-slate-50/50 backdrop-blur font-sans font-sans">
                            <div className="overflow-hidden font-sans font-sans font-sans"><p className="font-black text-[12px] uppercase truncate font-sans text-slate-800 font-sans">${user.name}</p><p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1 font-sans tracking-tighter font-sans">${user.role}</p></div>
                            <button onClick={logout} className="text-red-500 hover:bg-red-50 p-3 rounded-2xl transition-all active:scale-90 font-sans font-sans font-sans font-sans"><LucideIcon name="log-out" size={24}/></button>
                        </div>
                    </aside>
                    <main className="flex-1 md:ml-72 p-12 font-sans font-sans font-sans font-sans font-sans font-sans"><div className="max-w-[1600px] mx-auto font-sans font-sans font-sans font-sans font-sans">{renderContent()}</div></main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
