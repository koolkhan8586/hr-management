<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSAFHR Management System - v9.5.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Leaflet Map Assets -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            overflow-x: hidden; 
            -webkit-font-smoothing: antialiased;
            background-color: #f8fafc;
        }

        /* Animations for smoother transitions */
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .animate-slide-up { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Custom Scrollbar for better UX */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        .loader { border-top-color: #15803d; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #attendance-map { 
            height: 450px; 
            width: 100%; 
            border-radius: 2.5rem; 
            z-index: 10; 
            border: 2px solid #e2e8f0; 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
        }

        /* Button and UI Component Styles */
        .btn-clock-in {
            background-color: #15803d;
            color: white;
            border-radius: 1.25rem;
            box-shadow: 0 10px 15px -3px rgba(21, 128, 61, 0.3);
            transition: all 0.2s;
            font-weight: 800;
        }
        .btn-clock-in:hover { background-color: #166534; transform: translateY(-1px); }
        
        .btn-clock-out {
            background-color: white;
            color: #1e293b;
            border: 2px solid #e2e8f0;
            border-radius: 1.25rem;
            transition: all 0.2s;
            font-weight: 800;
        }
        .btn-clock-out:hover { background-color: #f8fafc; border-color: #cbd5e1; }

        .matrix-row:hover { background-color: #f1f5f9; }

        .status-badge { 
            font-weight: 900; 
            text-transform: uppercase; 
            font-size: 9px; 
            padding: 4px 10px; 
            border-radius: 8px; 
            letter-spacing: 0.05em; 
            display: inline-block; 
            border-width: 1px;
        }
        .status-pending { background-color: #fef3c7; color: #92400e; border-color: #fde68a; }
        .status-approved { background-color: #dcfce7; color: #166534; border-color: #bbf7d0; }
        .status-rejected { background-color: #fee2e2; color: #991b1b; border-color: #fecaca; }

        input[type="number"]::-webkit-inner-spin-button { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const API_BASE = '/api'; 

        /**
         * --- CORE UTILITIES ---
         */
        const cleanNumber = (val) => {
            if (val === undefined || val === null || val === '' || isNaN(val)) return 0;
            return parseFloat(val);
        };

        const getInitial = (name) => name ? String(name).charAt(0).toUpperCase() : '?';
        
        const formatDate = (d) => {
            if (!d) return 'N/A';
            const date = new Date(d);
            return date.toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' });
        };

        const getPktTime = () => new Date().toLocaleTimeString('en-US', { timeZone: 'Asia/Karachi', hour: '2-digit', minute: '2-digit', hour12: true });
        const getPktDate = () => new Date().toLocaleDateString('en-CA', { timeZone: 'Asia/Karachi' });

        const notify = (msg) => {
            const t = document.getElementById('status-toast');
            if (t) {
                t.innerText = msg; t.style.opacity = '1'; t.style.transform = 'translateY(0) translateX(-50%)';
                setTimeout(() => { t.style.opacity = '0'; t.style.transform = 'translateY(-20px) translateX(-50%)'; }, 4000);
            }
        };

        const exportToCSV = (data, filename) => {
            if (!data || !data.length) return;
            const headers = Object.keys(data[0]).join(',');
            const rows = data.map(row => Object.values(row).map(val => '"' + String(val || '').replace(/"/g, '""') + '"').join(','));
            const csvContent = "data:text/csv;charset=utf-8," + [headers, ...rows].join('\n');
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", filename);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        const calculateWorkTime = (inTime, outTime) => {
            if (!inTime || !outTime) return "0h 0m";
            try {
                const parseTime = (tStr) => {
                    const [time, modifier] = tStr.split(' ');
                    let [hours, minutes] = time.split(':');
                    if (hours === '12') hours = '00';
                    if (modifier === 'PM') hours = parseInt(hours, 10) + 12;
                    return new Date(2000, 0, 1, hours, minutes);
                };
                const diff = parseTime(outTime) - parseTime(inTime);
                if (diff < 0) return "0h 0m";
                const h = Math.floor(diff / 3600000);
                const m = Math.floor((diff % 3600000) / 60000);
                return `${h}h ${m}m`;
            } catch(e) { return "0h 0m"; }
        };

        const calculateSalaryMetrics = (emp) => {
            if (!emp) return { netPaid: 0 };
            const add = cleanNumber(emp.basic_salary) + cleanNumber(emp.invigilation) + cleanNumber(emp.t_payment) + cleanNumber(emp.increment) + cleanNumber(emp.eidi);
            const sub = cleanNumber(emp.tax) + cleanNumber(emp.loan_deduction) + cleanNumber(emp.insurance) + cleanNumber(emp.others_deduction) + cleanNumber(emp.extra_leaves_deduction);
            return { netPaid: add - sub };
        };

        /**
         * --- SHARED UI COMPONENTS ---
         */
        const Card = ({ children, className = "" }) => (
            <div className={`bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm transition-all hover:shadow-md ${className}`}>{children}</div>
        );

        const Button = ({ children, onClick, variant = 'primary', className = '', disabled = false, icon: Icon, type = "button" }) => {
            const base = "flex items-center justify-center gap-2 px-8 py-3.5 rounded-2xl font-black transition-all active:scale-95 disabled:opacity-50 text-[10px] uppercase tracking-[0.15em] whitespace-nowrap";
            const styles = {
                primary: "bg-green-700 text-white shadow-xl hover:bg-green-800",
                secondary: "bg-white text-slate-700 border-2 border-slate-100 hover:border-slate-200",
                danger: "bg-red-50 text-red-600 border-2 border-red-100 hover:bg-red-100",
                ghost: "text-slate-400 hover:text-green-700 hover:bg-green-50"
            };
            return (
                <button type={type} onClick={onClick} disabled={disabled} className={`${base} ${styles[variant]} ${className}`}>
                    {Icon && <lucide.Icon name={Icon} size={14} />}{children}
                </button>
            );
        };

        const Badge = ({ status }) => {
            const styles = { 
                Approved: 'bg-green-100 text-green-700 border-green-200', 
                Pending: 'bg-amber-100 text-amber-700 border-amber-200', 
                Rejected: 'bg-red-100 text-red-700 border-red-200',
                Marked: 'bg-blue-100 text-blue-700 border-blue-200'
            };
            return <span className={`text-[9px] font-black px-3 py-1 rounded-lg uppercase tracking-tighter border ${styles[status] || 'bg-slate-100 text-slate-600 border-slate-200'}`}>{status}</span>;
        };

        /**
         * --- MODULE: ATTENDANCE ---
         */
        function AttendanceHub({ user, attendance, fetchData }) {
            const [selectedMonth, setSelectedMonth] = useState(getPktDate().slice(0, 7));
            const mapRef = useRef(null);

            useEffect(() => {
                if (!mapRef.current && document.getElementById('attendance-map') && window.L) {
                    const map = window.L.map('attendance-map').setView([31.5204, 74.3587], 13);
                    window.L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
                    mapRef.current = map;
                    navigator.geolocation.getCurrentPosition((p) => {
                        map.setView([p.coords.latitude, p.coords.longitude], 16);
                        window.L.marker([p.coords.latitude, p.coords.longitude]).addTo(map).bindPopup("<b>Verified Location</b>").openPopup();
                    });
                }
            }, []);

            const focusOnMap = (lat, lng, label) => {
                if (mapRef.current && lat && lng) {
                    mapRef.current.setView([lat, lng], 17);
                    window.L.marker([lat, lng]).addTo(mapRef.current).bindPopup(`<b>${label}</b>`).openPopup();
                    window.scrollTo({ top: 100, behavior: 'smooth' });
                }
            };

            const handleClock = async (type) => {
                notify("Requesting GPS Verification...");
                navigator.geolocation.getCurrentPosition(async (pos) => {
                    const res = await fetch(`${API_BASE}/attendance`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            employee_id: user.id, type, date_str: getPktDate(), time_str: getPktTime(),
                            latitude: pos.coords.latitude, longitude: pos.coords.longitude
                        })
                    });
                    if (res.ok) { notify(`${type} Confirmed.`); fetchData(); }
                });
            };

            const filtered = attendance.filter(l => l.date_str.startsWith(selectedMonth));
            const grouped = {};
            filtered.forEach(l => {
                if(!grouped[l.date_str]) grouped[l.date_str] = [];
                grouped[l.date_str].push(l);
            });

            return (
                <div className="space-y-8 animate-fade-in">
                    <div className="flex justify-between items-center">
                        <h2 className="text-3xl font-black uppercase tracking-tighter">Attendance Center</h2>
                        <input type="month" value={selectedMonth} onChange={e=>setSelectedMonth(e.target.value)} className="p-3 border-2 rounded-2xl font-black bg-white" />
                    </div>
                    <Card className="!p-0 h-[450px] overflow-hidden border-2 relative">
                        <div id="attendance-map" className="h-full w-full"></div>
                    </Card>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <Card className="flex flex-col items-center justify-center py-16 bg-slate-50 border-2 border-dashed border-slate-200">
                             <h3 class="text-6xl font-black text-slate-800 font-mono mb-10">{getPktTime()}</h3>
                             <div class="flex flex-col gap-4 w-full max-w-xs">
                                <button onClick={() => handleClock('Clock In')} className="btn-clock-in w-full py-5 text-lg uppercase">Clock In</button>
                                <button onClick={() => handleClock('Clock Out')} className="btn-clock-out w-full py-5 text-lg uppercase">Clock Out</button>
                             </div>
                        </Card>
                        <Card className="!p-0 flex flex-col max-h-[500px] border-2">
                            <div class="p-6 border-b bg-slate-50 font-black text-xs uppercase text-slate-400">Monthly Shift Logs</div>
                            <div class="flex-1 overflow-y-auto divide-y custom-scrollbar">
                                {Object.keys(grouped).sort((a,b) => new Date(b)-new Date(a)).map(date => {
                                    const cin = grouped[date].find(x => x.type === 'Clock In');
                                    const cout = grouped[date].find(x => x.type === 'Clock Out');
                                    return (
                                        <div key={date} class="p-6 flex justify-between items-center hover:bg-slate-50">
                                            <div>
                                                <p class="font-black text-slate-800 text-sm">{date}</p>
                                                <p class="text-[10px] text-slate-400 font-bold uppercase">Work: {calculateWorkTime(cin?.time_str, cout?.time_str)}</p>
                                            </div>
                                            <div class="flex gap-4">
                                                {cin && <button onClick={() => focusMap(cin.latitude, cin.longitude, 'In', cin.time_str)} class="text-green-600 font-black text-xs border-b border-green-200">{cin.time_str} IN</button>}
                                                {cout && <button onClick={() => focusMap(cout.latitude, cout.longitude, 'Out', cout.time_str)} class="text-red-600 font-black text-xs border-b border-red-200">{cout.time_str} OUT</button>}
                                            </div>
                                        </div>
                                    )
                                })}
                            </div>
                        </Card>
                    </div>
                </div>
            );
        }

        /**
         * --- MODULE: SALARY ---
         */
        function SalaryHub({ user, employees, fetchData, postedMonths }) {
            const [editingId, setEditingId] = useState(null);
            const [month, setMonth] = useState(getPktDate().slice(0, 7));
            const isAdmin = user.role === 'admin';
            const isPosted = postedMonths.includes(month);

            const handleSave = async (id) => {
                const data = {
                    basic_salary: cleanNumber(document.getElementById(`eb-${id}`).value),
                    invigilation: cleanNumber(document.getElementById(`ei-${id}`).value),
                    t_payment: cleanNumber(document.getElementById(`et-${id}`).value),
                    increment: cleanNumber(document.getElementById(`en-${id}`).value),
                    eidi: cleanNumber(document.getElementById(`ed-${id}`).value),
                    tax: cleanNumber(document.getElementById(`ex-${id}`).value),
                    loan_deduction: cleanNumber(document.getElementById(`el-${id}`).value),
                    insurance: cleanNumber(document.getElementById(`es-${id}`).value),
                    others_deduction: cleanNumber(document.getElementById(`eo-${id}`).value),
                    extra_leaves_deduction: cleanNumber(document.getElementById(`eld-${id}`).value)
                };
                const res = await fetch(`${API_BASE}/employees/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (res.ok) { notify("Matrix Saved."); setEditingId(null); fetchData(); }
            };

            return (
                <div class="space-y-8 animate-fade-in">
                    <div class="flex justify-between items-center">
                        <h2 class="text-3xl font-black uppercase tracking-tighter">Financial Matrix</h2>
                        <div class="flex gap-2">
                             <input type="month" value={month} onChange={e=>setMonth(e.target.value)} class="p-3 border-2 rounded-2xl font-black bg-white" />
                             {isAdmin && <button onClick={() => exportToCSV(employees, 'Payroll.csv')} class="bg-white border-2 px-6 py-2 rounded-xl font-black text-[10px] uppercase">Export Ledger</button>}
                        </div>
                    </div>
                    {!isAdmin && !isPosted ? (
                        <Card className="py-40 text-center flex flex-col items-center border-dashed border-2">
                            <p class="text-slate-400 font-black uppercase text-xs">Access Restricted - Pending Admin Release</p>
                        </Card>
                    ) : (
                        <Card className="!p-0 overflow-hidden border-2 shadow-2xl">
                            <div class="overflow-x-auto custom-scrollbar">
                                <table class="w-full text-[10px] text-left">
                                    <thead class="bg-slate-50 border-b font-black uppercase text-slate-400">
                                        <tr>
                                            <th class="p-5">ID</th><th class="p-5">Name</th>
                                            <th class="p-5 text-right">Basic</th><th class="p-5 text-right">Invig</th>
                                            <th class="p-5 text-right">T.Pay</th><th class="p-4 text-right">Incr</th>
                                            <th class="p-4 text-right">Eidi</th><th class="p-4 text-right text-slate-400">Tax</th>
                                            <th class="p-4 text-right text-slate-400">Loan</th><th class="p-4 text-right text-slate-400">Ins</th>
                                            <th class="p-4 text-right text-slate-400">Other</th><th class="p-4 text-right text-red-500">L.Ded</th>
                                            <th class="p-5 text-right font-black text-slate-900 bg-slate-50">Net Paid</th>
                                            {isAdmin && <th class="p-5 text-center">Action</th>}
                                        </tr>
                                    </thead>
                                    <tbody class="divide-y font-bold">
                                        {(isAdmin ? employees : employees.filter(e => e.id === user.id)).map(e => {
                                            const m = calculateSalaryMetrics(e);
                                            const edit = editingId === e.id;
                                            return (
                                                <tr key={e.id} class="hover:bg-slate-50">
                                                    <td class="p-5 font-mono text-slate-500">{e.id}</td>
                                                    <td class="p-5 uppercase">{e.name}</td>
                                                    <td class="p-5 text-right">{edit ? <input id={`eb-${e.id}`} class="w-20 border rounded p-1" defaultValue={e.basic_salary}/> : e.basic_salary.toLocaleString()}</td>
                                                    <td class="p-5 text-right">{edit ? <input id={`ei-${e.id}`} class="w-16 border rounded p-1" defaultValue={e.invigilation}/> : e.invigilation.toLocaleString()}</td>
                                                    <td class="p-5 text-right">{edit ? <input id={`et-${e.id}`} class="w-16 border rounded p-1" defaultValue={e.t_payment}/> : e.t_payment.toLocaleString()}</td>
                                                    <td class="p-4 text-right">{edit ? <input id={`en-${e.id}`} class="w-16 border rounded p-1" defaultValue={e.increment}/> : e.increment.toLocaleString()}</td>
                                                    <td class="p-4 text-right">{edit ? <input id={`ed-${e.id}`} class="w-16 border rounded p-1" defaultValue={e.eidi}/> : e.eidi.toLocaleString()}</td>
                                                    <td class="p-4 text-right text-slate-400">{edit ? <input id={`ex-${e.id}`} class="w-16 border rounded p-1" defaultValue={e.tax}/> : e.tax.toLocaleString()}</td>
                                                    <td class="p-4 text-right text-slate-400">{edit ? <input id={`el-${e.id}`} class="w-16 border rounded p-1" defaultValue={e.loan_deduction}/> : e.loan_deduction.toLocaleString()}</td>
                                                    <td class="p-4 text-right text-slate-400">{edit ? <input id={`es-${e.id}`} class="w-16 border rounded p-1" defaultValue={e.insurance}/> : e.insurance.toLocaleString()}</td>
                                                    <td class="p-4 text-right text-slate-400">{edit ? <input id={`eo-${e.id}`} class="w-16 border rounded p-1" defaultValue={e.others_deduction}/> : e.others_deduction.toLocaleString()}</td>
                                                    <td class="p-4 text-right text-red-500">{edit ? <input id={`eld-${e.id}`} class="w-16 border rounded p-1" defaultValue={e.extra_leaves_deduction}/> : e.extra_leaves_deduction.toLocaleString()}</td>
                                                    <td class="p-5 text-right font-black bg-slate-50 text-slate-900">Rs. {m.netPaid.toLocaleString()}</td>
                                                    {isAdmin && <td class="p-5 text-center">
                                                        {edit ? <button onClick={() => saveSalary(e.id)} class="text-green-600"><i data-lucide="save" size="18"></i></button> : <button onClick={()=>setEditingId(e.id)} class="text-blue-500"><i data-lucide="pencil" size="18"></i></button>}
                                                    </td>}
                                                </tr>
                                            )
                                        })}
                                    </tbody>
                                </table>
                            </div>
                        </Card>
                    )}
                </div>
            );
        }

        /**
         * --- LOANS MODULE ---
         */
        function LoansHub({ user, userLoans, allLoans, employees, fetchData }) {
            const [tab, setTab] = useState('apply');
            const isAdmin = user.role === 'admin';
            const targetUser = employees.find(e => e.id === user.id) || user;
            const totalApproved = userLoans.filter(l => l.status === 'Approved').reduce((s,l) => s + cleanNumber(l.amount), 0);
            const netOutstanding = cleanNumber(targetUser.loan_opening_balance) + totalApproved - cleanNumber(targetUser.loan_deduction);

            const handleApply = async (e) => {
                e.preventDefault();
                const amt = document.getElementById('ln-amt-val-hub').value;
                const rsn = document.getElementById('ln-rsn-val-hub').value;
                const res = await fetch(`${API_BASE}/loans`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ employeeId: user.id, amount: amt, reason: rsn })
                });
                if(res.ok) { notify("Request sent successfully."); setTab('history'); fetchData(); }
                else notify("Server Error (500)");
            };

            const decide = async (id, status) => {
                await fetch(`${API_BASE}/admin/loans/${id}`, { method: 'PUT', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ status }) });
                notify("Decision recorded."); fetchData();
            };

            return (
                <div class="space-y-8 animate-fade-in">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div class="bg-white p-10 rounded-[3rem] border-2 border-slate-50 shadow-sm">
                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Opening Debt</p>
                            <p class="text-5xl font-black mt-4 font-mono text-slate-800">Rs. ${cleanNumber(targetUser.loan_opening_balance).toLocaleString()}</p>
                        </div>
                        <div class="bg-red-50 p-10 rounded-[3rem] border-red-100 border-2 shadow-sm">
                            <p class="text-[10px] font-black text-red-400 uppercase tracking-widest">Current Balance</p>
                            <p class="text-5xl font-black mt-4 font-mono text-red-600">Rs. ${netOutstanding.toLocaleString()}</p>
                        </div>
                    </div>

                    <div class="flex bg-slate-200 p-2 rounded-[2rem] max-w-sm mx-auto shadow-inner">
                        <button onClick={()=>setTab('apply')} class="flex-1 py-3 text-[10px] font-black rounded-2xl uppercase ${tab==='apply'?'bg-white text-green-700 shadow-lg':'text-slate-500'}">Apply</button>
                        <button onClick={()=>setTab('history')} class="flex-1 py-3 text-[10px] font-black rounded-2xl uppercase ${tab==='history'?'bg-white text-green-700 shadow-lg':'text-slate-500'}">History</button>
                        {isAdmin && <button onClick={()=>setTab('oversight')} class="flex-1 py-3 text-[10px] font-black rounded-2xl uppercase ${tab==='oversight'?'bg-white text-green-700 shadow-lg':'text-slate-500'}">Oversight</button>}
                    </div>

                    {tab === 'apply' ? (
                        <div class="bg-white p-16 rounded-[4rem] max-w-2xl mx-auto border-2 border-slate-50 shadow-2xl animate-slide-up relative">
                            <div class="absolute top-0 left-0 w-2 h-full bg-green-700"></div>
                            <h3 class="font-black text-2xl mb-8 uppercase text-slate-800">New Application</h3>
                            <form onSubmit={handleApply} class="space-y-6">
                                <input type="number" id="ln-amt-val-hub" placeholder="Amount (PKR)" class="w-full p-6 rounded-2xl border-2 font-black text-xl bg-slate-50" required />
                                <textarea id="ln-rsn-val-hub" placeholder="Provide reason..." class="w-full p-6 rounded-2xl border-2 font-bold h-32 bg-slate-50" required></textarea>
                                <button type="submit" class="w-full py-6 bg-green-700 text-white rounded-2xl font-black uppercase tracking-widest shadow-2xl">SUBMIT TO ADMIN</button>
                            </form>
                        </div>
                    ) : tab === 'oversight' ? (
                        <div class="bg-white rounded-[3rem] border-2 overflow-hidden shadow-2xl">
                             <table class="w-full text-left text-xs">
                                <thead class="bg-slate-50 border-b font-black uppercase text-slate-400">
                                    <tr><th class="p-6">Staff</th><th class="p-6">Date</th><th class="p-6 text-right">Amount</th><th class="p-6">Action</th></tr>
                                </thead>
                                <tbody class="divide-y font-bold">
                                    {allLoans.map(l => (
                                        <tr key={l.id} class="hover:bg-slate-50">
                                            <td class="p-6 uppercase">${l.name}</td>
                                            <td class="p-6 font-mono">${formatDate(l.applied_at)}</td>
                                            <td class="p-6 text-right font-black">Rs. ${cleanNumber(l.amount).toLocaleString()}</td>
                                            <td class="p-6 flex gap-2">
                                                <button onClick={()=>decide(l.id, 'Approved')} class="bg-green-700 text-white px-4 py-2 rounded-xl text-[9px] font-black uppercase">Approve</button>
                                                <button onClick={()=>decide(l.id, 'Rejected')} class="bg-red-600 text-white px-4 py-2 rounded-xl text-[9px] font-black uppercase">Reject</button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                             </table>
                        </div>
                    ) : (
                        <div class="space-y-4 max-w-4xl mx-auto">
                            {userLoans.map(l => (
                                <div class="bg-white p-8 rounded-[2.5rem] border-2 border-slate-50 shadow-sm flex justify-between items-center transition-all">
                                    <div><p class="font-black text-2xl">Rs. ${cleanNumber(l.amount).toLocaleString()}</p><p class="text-[10px] text-slate-400 uppercase font-black">${formatDate(l.applied_at)}</p></div>
                                    <div class="text-right">
                                        <span class="status-badge ${l.status==='Approved'?'status-approved': 'status-pending'}">${l.status}</span>
                                        <p class="text-[9px] text-slate-300 font-bold mt-2 uppercase">Balance: Rs. ${netOutstanding.toLocaleString()}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        }

        /**
         * --- LEAVES MODULE ---
         */
        function LeavesHub({ user, userLeaves, allLeaves, employees, fetchData }) {
            const [tab, setTab] = useState('apply');
            const isAdmin = user.role === 'admin';
            const targetUser = employees.find(e => e.id === user.id) || user;

            const handleApply = async (e) => {
                e.preventDefault();
                const type = document.getElementById('lv-type').value;
                const date = document.getElementById('lv-date').value;
                const days = document.getElementById('lv-days').value;
                const res = await fetch(`${API_BASE}/leaves`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ employeeId: user.id, type, startDate: date, days, reason: 'System' })
                });
                if(res.ok) { notify("Request sent."); setTab('history'); fetchData(); }
            };

            const decide = async (id, status) => {
                await fetch(`${API_BASE}/admin/leaves/${id}`, { method: 'PUT', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ status }) });
                notify("Updated."); fetchData();
            };

            return (
                <div class="space-y-8 animate-fade-in">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div class="bg-green-700 p-10 rounded-[3rem] text-white shadow-2xl"><p class="text-[10px] font-black uppercase opacity-60">Annual Leave</p><p class="text-6xl font-black mt-4">${targetUser.leave_annual || 0}d</p></div>
                        <div class="bg-white p-10 rounded-[3rem] border-2 border-slate-50 shadow-sm"><p class="text-[10px] font-black text-slate-400 uppercase">WOP / Casual</p><p class="text-6xl font-black mt-4">${targetUser.leave_casual || 0}d</p></div>
                    </div>
                    <div class="flex bg-slate-200 p-2 rounded-[2rem] max-w-sm mx-auto shadow-inner">
                        <button onClick={()=>setTab('apply')} class="flex-1 py-3 text-[10px] font-black rounded-2xl uppercase ${tab==='apply'?'bg-white text-green-700':'text-slate-500'}">Apply</button>
                        <button onClick={()=>setTab('history')} class="flex-1 py-3 text-[10px] font-black rounded-2xl uppercase ${tab==='history'?'bg-white text-green-700':'text-slate-500'}">History</button>
                        {isAdmin && <button onClick={()=>setTab('oversight')} class="flex-1 py-3 text-[10px] font-black rounded-2xl uppercase ${tab==='oversight'?'bg-white text-green-700':'text-slate-500'}">Oversight</button>}
                    </div>

                    {tab === 'apply' ? (
                        <div class="bg-white p-16 rounded-[4rem] max-w-2xl mx-auto border-2 shadow-2xl animate-slide-up">
                            <form onSubmit={handleApply} class="space-y-6">
                                <select id="lv-type" class="w-full p-4 rounded-xl border-2 font-black bg-slate-50"><option>Annual Leave</option><option>WOP (Without Pay)</option></select>
                                <input type="date" id="lv-date" class="w-full p-4 rounded-xl border-2 font-black bg-slate-50" required />
                                <input type="number" id="lv-days" placeholder="Duration (Days)" class="w-full p-4 rounded-xl border-2 font-black bg-slate-50" required />
                                <button type="submit" class="w-full py-6 bg-green-700 text-white rounded-2xl font-black uppercase">Request Leave</button>
                            </form>
                        </div>
                    ) : tab === 'oversight' ? (
                        <div class="bg-white rounded-[3rem] border-2 overflow-hidden shadow-2xl">
                             <table class="w-full text-left text-xs">
                                <thead class="bg-slate-50 border-b font-black uppercase text-slate-400">
                                    <tr><th class="p-6">Staff</th><th class="p-6">Allowance</th><th class="p-6">Days</th><th class="p-6">Action</th></tr>
                                </thead>
                                <tbody class="divide-y font-bold">
                                    {allLeaves.map(l => {
                                        const r = employees.find(e => e.id === l.employee_id) || {};
                                        return (
                                        <tr key={l.id} class="hover:bg-slate-50">
                                            <td class="p-6 uppercase">${l.name}</td>
                                            <td class="p-6 text-green-600">${r.leave_annual || 0}A / ${r.leave_casual || 0}W</td>
                                            <td class="p-6">${l.days}</td>
                                            <td class="p-6 flex gap-2">
                                                <button onClick={()=>decide(l.id, 'Approved')} class="bg-green-700 text-white px-4 py-2 rounded-xl text-[9px] font-black uppercase">Yes</button>
                                                <button onClick={()=>decide(l.id, 'Rejected')} class="bg-red-600 text-white px-4 py-2 rounded-xl text-[9px] font-black uppercase">No</button>
                                            </td>
                                        </tr>
                                    )})}
                                </tbody>
                             </table>
                        </div>
                    ) : (
                        <div class="space-y-4 max-w-4xl mx-auto">
                            {userLeaves.map(l => (
                                <div class="bg-white p-8 rounded-[2.5rem] border-2 shadow-sm flex justify-between items-center transition-all">
                                    <div><p class="font-black text-2xl uppercase">${l.leave_type}</p><p class="text-[10px] text-slate-400 font-black">${formatDate(l.start_date)} • ${l.days}d</p></div>
                                    <span class="status-badge ${l.status==='Approved'?'status-approved': 'status-pending'}">${l.status}</span>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        }

        /**
         * --- DIRECTORY & BOARD (Restored) ---
         */
        const DirectoryModule = ({ employees, fetchData }) => {
            return (
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                    {employees.map(e => (
                        <div class="bg-white p-8 rounded-[3rem] border-2 text-center group">
                            <div class="h-20 w-20 bg-green-50 text-green-700 flex items-center justify-center font-black mx-auto rounded-[2rem] text-2xl mb-4 group-hover:scale-95 transition-all">${getInitial(e.name)}</div>
                            <p class="font-black uppercase text-slate-800">${e.name}</p>
                            <p class="text-[9px] text-slate-400 font-bold uppercase mt-1">${e.id} • ${e.role}</p>
                            <button onclick="deleteStaff('${e.id}')" class="mt-4 text-red-500 opacity-0 group-hover:opacity-100 transition-all"><i data-lucide="trash-2" size="20"></i></button>
                        </div>
                    ))}
                </div>
            );
        };

        const Board = ({ user, discussions, fetchData }) => {
            const [val, setVal] = useState('');
            const post = async (e) => {
                e.preventDefault();
                await fetch(`${API_BASE}/discussions`, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ employee_id: user.id, author_name: user.name, message: val }) });
                setVal(''); fetchData(); notify("Broadcast Dispatched.");
            };
            return (
                <div class="space-y-12 max-w-5xl mx-auto">
                    <div class="bg-slate-900 p-12 rounded-[5rem] shadow-2xl relative">
                        <form onSubmit={post} class="flex gap-6 mt-4"><input value={val} onChange={e=>setVal(e.target.value)} class="flex-1 bg-white/5 border-2 border-white/10 rounded-[3rem] p-10 font-bold text-white text-2xl outline-none" placeholder="Initialize broadcast..." required /><button type="submit" class="bg-green-600 p-10 rounded-[3rem] text-white"><i data-lucide="send" size="48"></i></button></form>
                    </div>
                    <div class="space-y-12">
                        {discussions.map((d, i) => (
                            <div key={i} class="bg-white p-12 rounded-[4rem] border-2 border-slate-50 shadow-2xl transition-all group">
                                <div class="flex justify-between items-center mb-8">
                                    <div class="flex items-center gap-6"><div class="h-20 w-20 rounded-[3rem] bg-green-50 text-green-700 flex items-center justify-center font-black text-3xl font-sans">{getInitial(d.author_name)}</div><div><span class="font-black text-slate-800 uppercase text-lg">{d.author_name}</span><p class="text-[11px] font-black text-slate-400 uppercase mt-2">Verified Broadcaster</p></div></div>
                                    <span class="text-[11px] font-black text-slate-400 uppercase font-sans">{formatDate(d.created_at)}</span>
                                </div>
                                <p class="text-slate-700 font-bold leading-relaxed text-2xl font-sans">{d.message}</p>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        function App() {
            const [view, setView] = useState('dashboard');
            const [employees, setEmployees] = useState([]);
            const [attendance, setAttendance] = useState([]);
            const [userLoans, setUserLoans] = useState([]);
            const [allLoans, setAllLoans] = useState([]);
            const [allLeaves, setAllLeaves] = useState([]);
            const [discussions, setDiscussions] = useState([]);
            const [payrollPosted, setPayrollPosted] = useState([]);
            const [loading, setLoading] = useState(true);
            const [user, setUser] = useState(() => { try { return JSON.parse(localStorage.getItem('hr_user')); } catch(e) { return null; }});

            useEffect(() => { if(user) fetchMatrixData(); else setLoading(false); }, [user]);

            const fetchMatrixData = async () => {
                try {
                    const isAdmin = user.role === 'admin';
                    const [e, p, d, a, l, u] = await Promise.all([
                        fetch(`${API_BASE}/employees`).then(r => r.json()),
                        fetch(`${API_BASE}/payroll-posted`).then(r => r.json()),
                        fetch(`${API_BASE}/discussions`).then(r => r.json()),
                        fetch(`${API_BASE}/attendance/${user.id}`).then(r => r.json()),
                        fetch(`${API_BASE}/leaves/${user.id}`).then(r => r.json()),
                        fetch(`${API_BASE}/loans/${user.id}`).then(r => r.json())
                    ]);
                    setEmployees(e); setPayrollPosted(p); setDiscussions(d); setAttendance(a); setUserLoans(u);
                    if (isAdmin) {
                        const [al, au] = await Promise.all([
                            fetch(`${API_BASE}/admin/leaves`).then(r => r.json()),
                            fetch(`${API_BASE}/admin/loans`).then(r => r.json())
                        ]);
                        setAllLeaves(al); setAllLoans(au);
                    }
                } catch(err) { console.error(err); } finally { setLoading(false); }
            };

            const logout = () => { localStorage.clear(); window.location.reload(); };

            if(loading && !user) return <div class="h-screen flex items-center justify-center font-black uppercase text-slate-300 animate-pulse">Initializing LSAFHR Core...</div>;
            if(!user) return <div class="min-h-screen flex items-center justify-center bg-slate-100">
                <div class="bg-white p-12 rounded-[4rem] shadow-2xl text-center w-full max-w-md">
                    <img src="/UOL-Green-V1.png" class="h-24 mx-auto mb-6" />
                    <h1 class="text-3xl font-black mb-8 uppercase tracking-widest">Login Matrix</h1>
                    <form id="login-form-main" class="space-y-6 text-left">
                        <input id="l-id" class="w-full p-6 rounded-3xl border-2 font-black uppercase" placeholder="Employee ID" />
                        <input id="l-pass" type="password" class="w-full p-6 rounded-3xl border-2 font-black" placeholder="Key" />
                        <button type="submit" class="w-full py-6 bg-green-700 text-white rounded-3xl font-black uppercase tracking-widest">Enter Hub</button>
                    </form>
                </div>
            </div>;

            return (
                <div class="min-h-screen bg-slate-50 flex text-slate-900 font-sans">
                    <aside class="hidden md:flex flex-col w-72 bg-white border-r fixed h-full z-50 shadow-sm">
                        <div class="p-10 border-b text-center"><img src="/UOL-Green-V1.png" class="h-12 mx-auto mb-3" /><span class="text-[10px] font-black text-green-700 uppercase tracking-widest">Identity Hub</span></div>
                        <nav class="flex-1 p-6 space-y-2">
                            {NAV_ITEMS.filter(n => !n.admin || user.role === 'admin').map(n => (
                                <button key={n.id} onClick={()=>setView(n.id)} class={`w-full flex items-center gap-5 p-5 rounded-3xl font-black transition-all \${state.currentTab===n.id?'bg-green-700 text-white shadow-2xl scale-105':'text-slate-500 hover:bg-slate-50'}`}>
                                    <i data-lucide={n.icon} size="20"></i><span class="text-[11px] uppercase tracking-widest text-left">{n.label}</span>
                                </button>
                            ))}
                        </nav>
                        <div class="p-8 border-t flex justify-between items-center"><div class="overflow-hidden"><p class="font-black text-[12px] uppercase truncate">{user.name}</p><p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1">{user.role}</p></div><button onClick={logout} class="text-red-500 hover:bg-red-50 p-3 rounded-2xl transition-all"><i data-lucide="log-out" size="24"></i></button></div>
                    </aside>
                    <main class="flex-1 md:ml-72 p-12"><div class="max-w-[1600px] mx-auto">
                        {(() => {
                            switch(view) {
                                case 'dashboard': return <DashboardView user={user} />;
                                case 'attendance': return <AttendanceHub user={user} attendance={attendance} fetchData={fetchMatrixData} />;
                                case 'payroll': return <SalaryHub user={user} employees={employees} fetchData={fetchMatrixData} postedMonths={payrollPosted} />;
                                case 'directory': return <DirectoryModule employees={employees} fetchData={fetchMatrixData} />;
                                case 'loans': return <LoansHub user={user} userLoans={userLoans} allLoans={allLoans} employees={employees} fetchData={fetchMatrixData} />;
                                case 'leaves': return <LeavesHub user={user} allLeaves={allLeaves} userLeaves={[]} employees={employees} fetchData={fetchMatrixData} />;
                                case 'discussion': return <Board user={user} discussions={discussions} fetchData={fetchMatrixData} />;
                                default: return <DashboardView user={user} />;
                            }
                        })()}
                    </div></main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
