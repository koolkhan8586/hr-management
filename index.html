<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSAFHR Management System - v10.0.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Leaflet Map Assets -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            overflow-x: hidden; 
            -webkit-font-smoothing: antialiased;
            background-color: #f8fafc;
        }

        /* Fluid and Responsive Animations */
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .animate-slide-up { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Custom Scrollbar for Matrix Tables */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        .loader { border-top-color: #15803d; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Map Container Styling */
        #attendance-map { 
            height: 450px; 
            width: 100%; 
            border-radius: 2.5rem; 
            z-index: 10; 
            border: 2px solid #e2e8f0; 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
        }

        /* Specialized Button components */
        .btn-clock-in {
            background-color: #15803d;
            color: white;
            border-radius: 1.25rem;
            box-shadow: 0 10px 15px -3px rgba(21, 128, 61, 0.3);
            transition: all 0.2s;
            font-weight: 800;
        }
        .btn-clock-in:hover { background-color: #166534; transform: translateY(-1px); }
        
        .btn-clock-out {
            background-color: white;
            color: #1e293b;
            border: 2px solid #e2e8f0;
            border-radius: 1.25rem;
            transition: all 0.2s;
            font-weight: 800;
        }
        .btn-clock-out:hover { background-color: #f8fafc; border-color: #cbd5e1; }

        .matrix-row:hover { background-color: #f1f5f9; }

        /* Universal Status Badges */
        .status-badge { 
            font-weight: 900; 
            text-transform: uppercase; 
            font-size: 9px; 
            padding: 4px 10px; 
            border-radius: 8px; 
            letter-spacing: 0.05em; 
            display: inline-block; 
            border-width: 1px;
        }
        .status-pending { background-color: #fef3c7; color: #92400e; border-color: #fde68a; }
        .status-approved { background-color: #dcfce7; color: #166534; border-color: #bbf7d0; }
        .status-rejected { background-color: #fee2e2; color: #991b1b; border-color: #fecaca; }

        input[type="number"]::-webkit-inner-spin-button { display: none; }
        
        .sidebar-btn-active {
            background-color: #15803d;
            color: white !important;
            box-shadow: 0 10px 15px -3px rgba(21, 128, 61, 0.25);
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 text-left">

    <div id="root"></div>
    <div id="status-toast" class="fixed top-12 left-1/2 -translate-x-1/2 z-[1000] bg-slate-900 text-white px-10 py-5 rounded-[1.5rem] font-black uppercase text-[11px] tracking-widest shadow-2xl opacity-0 pointer-events-none transition-all duration-300 transform translate-y-[-20px] text-center">Status Matrix Updated</div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        /**
         * Lucide Icon Wrapper Component
         */
        const Icon = ({ name, size = 18, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (iconRef.current) {
                    iconRef.current.innerHTML = '';
                    const i = document.createElement('i');
                    i.setAttribute('data-lucide', name);
                    i.setAttribute('size', size.toString());
                    i.className = className;
                    iconRef.current.appendChild(i);
                    lucide.createIcons();
                }
            }, [name, size, className]);
            return <span ref={iconRef} className="inline-flex items-center justify-center"></span>;
        };

        const API_BASE = '/api'; 

        /**
         * --- CORE UTILITIES ---
         */
        const cleanNumber = (val) => {
            if (val === undefined || val === null || val === '' || isNaN(val)) return 0;
            return parseFloat(val);
        };

        const getInitial = (name) => name ? String(name).charAt(0).toUpperCase() : '?';
        
        const formatDate = (d) => {
            if (!d) return 'N/A';
            const date = new Date(d);
            return date.toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' });
        };

        const getPktTime = () => new Date().toLocaleTimeString('en-US', { timeZone: 'Asia/Karachi', hour: '2-digit', minute: '2-digit', hour12: true });
        const getPktDate = () => new Date().toLocaleDateString('en-CA', { timeZone: 'Asia/Karachi' });

        const notify = (msg) => {
            const t = document.getElementById('status-toast');
            if (t) {
                t.innerText = msg; t.style.opacity = '1'; t.style.transform = 'translateY(0) translateX(-50%)';
                setTimeout(() => { t.style.opacity = '0'; t.style.transform = 'translateY(-20px) translateX(-50%)'; }, 4000);
            }
        };

        const calculateWorkTime = (inTime, outTime) => {
            if (!inTime || !outTime) return "0h 0m";
            try {
                const parseTime = (tStr) => {
                    const [time, modifier] = tStr.split(' ');
                    let [hours, minutes] = time.split(':');
                    if (hours === '12') hours = '00';
                    if (modifier === 'PM') hours = parseInt(hours, 10) + 12;
                    return new Date(2000, 0, 1, hours, minutes);
                };
                const diff = parseTime(outTime) - parseTime(inTime);
                if (diff < 0) return "0h 0m";
                const h = Math.floor(diff / 3600000);
                const m = Math.floor((diff % 3600000) / 60000);
                return `${h}h ${m}m`;
            } catch(e) { return "0h 0m"; }
        };

        const calculateSalaryMetrics = (emp) => {
            if (!emp) return { netPaid: 0 };
            const add = cleanNumber(emp.basic_salary) + cleanNumber(emp.invigilation) + cleanNumber(emp.t_payment) + cleanNumber(emp.increment) + cleanNumber(emp.eidi);
            const sub = cleanNumber(emp.tax) + cleanNumber(emp.loan_deduction) + cleanNumber(emp.insurance) + cleanNumber(emp.others_deduction) + cleanNumber(emp.extra_leaves_deduction);
            return { netPaid: add - sub };
        };

        const exportToCSV = (data, filename) => {
            if (!data || !data.length) return;
            const headers = Object.keys(data[0]).join(',');
            const rows = data.map(row => Object.values(row).map(val => '"' + String(val || '').replace(/"/g, '""') + '"').join(','));
            const csvContent = "data:text/csv;charset=utf-8," + [headers, ...rows].join('\n');
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", filename);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        const NAV_ITEMS = [
            { id: 'dashboard', label: 'Dashboard', icon: 'home', admin: false },
            { id: 'attendance', label: 'Attendance', icon: 'clock', admin: false },
            { id: 'payroll', label: 'Salary Hub', icon: 'dollar-sign', admin: false },
            { id: 'loans', label: 'Loans Hub', icon: 'wallet', admin: false },
            { id: 'leaves', label: 'Leaves Hub', icon: 'calendar', admin: false },
            { id: 'discussion', label: 'Matrix Board', icon: 'message-square', admin: false },
            { id: 'directory', label: 'Staff Hub', icon: 'users', admin: true }
        ];

        /**
         * --- UI COMPONENTS ---
         */
        const Card = ({ children, className = "" }) => (
            <div className={`bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm transition-all hover:shadow-md ${className}`}>{children}</div>
        );

        const Button = ({ children, onClick, variant = 'primary', className = '', disabled = false, icon, type = "button" }) => {
            const base = "flex items-center justify-center gap-2 px-8 py-3.5 rounded-2xl font-black transition-all active:scale-95 disabled:opacity-50 text-[10px] uppercase tracking-[0.15em] whitespace-nowrap";
            const styles = {
                primary: "bg-green-700 text-white shadow-xl hover:bg-green-800",
                secondary: "bg-white text-slate-700 border-2 border-slate-100 hover:border-slate-200",
                danger: "bg-red-50 text-red-600 border-2 border-red-100 hover:bg-red-100",
                ghost: "text-slate-400 hover:text-green-700 hover:bg-green-50"
            };
            return (
                <button type={type} onClick={onClick} disabled={disabled} className={`${base} ${styles[variant]} ${className}`}>
                    {icon && <Icon name={icon} size={14} />}{children}
                </button>
            );
        };

        const Badge = ({ status }) => {
            const styles = { 
                Approved: 'bg-green-100 text-green-700 border-green-200', 
                Pending: 'bg-amber-100 text-amber-700 border-amber-200', 
                Rejected: 'bg-red-100 text-red-700 border-red-200',
                Marked: 'bg-blue-100 text-blue-700 border-blue-200'
            };
            return <span className={`text-[9px] font-black px-3 py-1 rounded-lg uppercase tracking-tighter border ${styles[status] || 'bg-slate-100 text-slate-600 border-slate-200'}`}>{status}</span>;
        };

        /**
         * --- SUB-MODULES ---
         */

        function LoginView({ onLogin, loading }) {
            const [id, setId] = useState('');
            const [pass, setPass] = useState('');
            const handleSubmit = (e) => { e.preventDefault(); onLogin(id, pass); };
            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-100 w-full">
                    <Card className="w-full max-w-md p-12 shadow-2xl animate-slide-up">
                        <div className="text-center mb-10">
                            <img src="/UOL-Green-V1.png" className="h-20 mx-auto mb-6" alt="LSAFHR" />
                            <h1 className="text-3xl font-black text-slate-800 uppercase tracking-widest font-sans">Identity Hub Login</h1>
                        </div>
                        <form onSubmit={handleSubmit} className="space-y-6">
                            <div><label className="block text-[10px] font-black text-slate-400 uppercase ml-2 mb-1">Employee ID</label><input value={id} onChange={e=>setId(e.target.value)} className="w-full p-5 rounded-3xl border-2 font-black uppercase bg-slate-50 focus:bg-white focus:border-green-600 outline-none transition-all" placeholder="Enter ID" required /></div>
                            <div><label className="block text-[10px] font-black text-slate-400 uppercase ml-2 mb-1">Access Key</label><input type="password" value={pass} onChange={e=>setPass(e.target.value)} className="w-full p-5 rounded-3xl border-2 font-black bg-slate-50 focus:bg-white focus:border-green-600 outline-none transition-all" placeholder="••••••••" required /></div>
                            <Button type="submit" className="w-full py-6 text-base" disabled={loading}>{loading ? "Authorizing..." : "Enter Hub"}</Button>
                        </form>
                    </Card>
                </div>
            );
        }

        function DashboardView({ user }) {
            const loanBal = cleanNumber(user.loan_opening_balance - user.loan_deduction);
            return (
                <div className="animate-fade-in space-y-12">
                    <div className="flex justify-between items-center border-b pb-8 border-slate-100">
                        <h2 className="text-5xl font-black text-slate-800 tracking-tighter uppercase font-sans">Identity Base</h2>
                        <div className="bg-white p-6 rounded-[2rem] border shadow-sm text-right">
                            <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Global Server Time</p>
                            <p className="text-green-700 font-black font-mono text-3xl mt-1">{getPktTime()}</p>
                        </div>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-10 font-sans">
                        <div className="bg-green-700 text-white p-12 rounded-[4rem] shadow-2xl relative overflow-hidden">
                            <p className="text-[11px] font-black uppercase opacity-60">System Status</p>
                            <p className="text-4xl font-black mt-3 uppercase tracking-tighter">Active Matrix</p>
                        </div>
                        <div className="bg-white p-12 rounded-[4rem] border-2 border-slate-100 shadow-sm flex flex-col justify-center">
                            <p className="text-[11px] font-black text-slate-400 uppercase tracking-widest">Total Loan Balance</p>
                            <p className="text-5xl font-black text-red-500 mt-2 font-mono">Rs. {loanBal.toLocaleString()}</p>
                        </div>
                        <div className="bg-white p-12 rounded-[4rem] border-2 border-slate-100 shadow-sm flex flex-col justify-center">
                            <p className="text-[11px] font-black text-slate-400 uppercase tracking-widest">Security Level</p>
                            <p className="text-3xl font-black text-slate-800 mt-2 capitalize">{user.role}</p>
                        </div>
                    </div>
                </div>
            );
        }

        function AttendanceHub({ user, attendance, fetchData }) {
            const [selectedMonth, setSelectedMonth] = useState(getPktDate().slice(0, 7));
            const mapRef = useRef(null);

            useEffect(() => {
                if (!mapRef.current && document.getElementById('attendance-map') && window.L) {
                    const map = window.L.map('attendance-map').setView([31.5204, 74.3587], 13);
                    window.L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
                    mapRef.current = map;
                    navigator.geolocation.getCurrentPosition((p) => {
                        map.setView([p.coords.latitude, p.coords.longitude], 16);
                        window.L.marker([p.coords.latitude, p.coords.longitude]).addTo(map).bindPopup("<b>Verified Entry</b>").openPopup();
                    });
                }
            }, []);

            const focusMap = (lat, lng, label, time) => {
                if (mapRef.current && lat && lng) {
                    mapRef.current.setView([lat, lng], 17);
                    window.L.marker([lat, lng]).addTo(mapRef.current).bindPopup(`<b>${label}: ${time}</b>`).openPopup();
                    window.scrollTo({ top: 100, behavior: 'smooth' });
                    notify(`Centering Map: ${time}`);
                }
            };

            const handleClock = async (type) => {
                notify("Verifying Geolocation...");
                navigator.geolocation.getCurrentPosition(async (pos) => {
                    const res = await fetch(`${API_BASE}/attendance`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            employee_id: user.id, type, date_str: getPktDate(), time_str: getPktTime(),
                            latitude: pos.coords.latitude, longitude: pos.coords.longitude
                        })
                    });
                    if (res.ok) { notify(`${type} Confirmed.`); fetchData(); }
                });
            };

            const filtered = attendance.filter(l => l.date_str.startsWith(selectedMonth));
            const grouped = {};
            filtered.forEach(l => {
                if(!grouped[l.date_str]) grouped[l.date_str] = [];
                grouped[l.date_str].push(l);
            });

            return (
                <div className="space-y-8 animate-fade-in font-sans">
                    <div className="flex justify-between items-center">
                        <h2 className="text-3xl font-black uppercase tracking-tighter text-slate-800">Attendance Hub</h2>
                        <input type="month" value={selectedMonth} onChange={e=>setSelectedMonth(e.target.value)} className="p-3 border-2 rounded-2xl font-black bg-white focus:border-green-600 outline-none transition-all" />
                    </div>
                    <Card className="!p-0 h-[450px] overflow-hidden border-2 relative">
                        <div id="attendance-map" className="h-full w-full"></div>
                    </Card>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <Card className="flex flex-col items-center justify-center py-16 bg-slate-50 border-2 border-dashed border-slate-200">
                             <Icon name="clock" size={64} className="text-slate-200 mb-6" />
                             <h3 className="text-6xl font-black text-slate-800 font-mono mb-10">{getPktTime()}</h3>
                             <div className="flex flex-col gap-4 w-full max-w-xs">
                                <button onClick={() => handleClock('Clock In')} className="btn-clock-in w-full py-5 text-lg uppercase">Clock In</button>
                                <button onClick={() => handleClock('Clock Out')} className="btn-clock-out w-full py-5 text-lg uppercase border-2">Clock Out</button>
                             </div>
                        </Card>
                        <Card className="!p-0 flex flex-col max-h-[520px] border-2">
                            <div className="p-6 border-b bg-slate-50 font-black text-xs uppercase text-slate-400 tracking-widest">Monthly Shift Logs</div>
                            <div className="flex-1 overflow-y-auto divide-y custom-scrollbar">
                                {Object.keys(grouped).sort((a,b) => new Date(b)-new Date(a)).map(date => {
                                    const cin = grouped[date].find(x => x.type === 'Clock In');
                                    const cout = grouped[date].find(x => x.type === 'Clock Out');
                                    return (
                                        <div key={date} className="p-6 flex justify-between items-center hover:bg-slate-50 transition-all group">
                                            <div>
                                                <p className="font-black text-slate-800 text-sm group-hover:text-green-700">{date}</p>
                                                <p className="text-[10px] text-slate-400 font-bold uppercase tracking-tighter">Verified Work: {calculateWorkTime(cin?.time_str, cout?.time_str)}</p>
                                            </div>
                                            <div className="flex gap-4">
                                                {cin && <button onClick={() => focusMap(cin.latitude, cin.longitude, 'Clock In', cin.time_str)} className="text-green-600 font-black text-xs border-b border-green-200 transition-all hover:text-green-800">{cin.time_str} IN</button>}
                                                {cout && <button onClick={() => focusMap(cout.latitude, cout.longitude, 'Clock Out', cout.time_str)} className="text-red-600 font-black text-xs border-b border-red-200 transition-all hover:text-red-800">{cout.time_str} OUT</button>}
                                            </div>
                                        </div>
                                    )
                                })}
                                {Object.keys(grouped).length === 0 && <div className="p-20 text-center font-black uppercase text-slate-200 tracking-widest">No Matrix Logs</div>}
                            </div>
                        </Card>
                    </div>
                </div>
            );
        }

        function SalaryHub({ user, employees, fetchData, postedMonths }) {
            const [editingId, setEditingId] = useState(null);
            const [month, setMonth] = useState(getPktDate().slice(0, 7));
            const isAdmin = user.role === 'admin';
            const isPosted = postedMonths.includes(month);

            const handleSave = async (id) => {
                const data = {
                    basic_salary: cleanNumber(document.getElementById(`eb-${id}`).value),
                    invigilation: cleanNumber(document.getElementById(`ei-${id}`).value),
                    t_payment: cleanNumber(document.getElementById(`et-${id}`).value),
                    increment: cleanNumber(document.getElementById(`en-${id}`).value),
                    eidi: cleanNumber(document.getElementById(`ed-${id}`).value),
                    tax: cleanNumber(document.getElementById(`ex-${id}`).value),
                    loan_deduction: cleanNumber(document.getElementById(`el-${id}`).value),
                    insurance: cleanNumber(document.getElementById(`es-${id}`).value),
                    others_deduction: cleanNumber(document.getElementById(`eo-${id}`).value),
                    extra_leaves_deduction: cleanNumber(document.getElementById(`eld-${id}`).value)
                };
                const res = await fetch(`${API_BASE}/employees/${id}`, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
                if (res.ok) { notify("Matrix Hub Updated."); setEditingId(null); fetchData(); }
            };

            const handleImport = (e) => {
                const file = e.target.files[0]; if(!file) return;
                const reader = new FileReader();
                reader.onload = async (ev) => {
                    const text = ev.target.result;
                    const rows = text.split('\n').slice(1);
                    notify("Processing Bulk Matrix Ledger...");
                    for(let row of rows) {
                        const cols = row.split(',');
                        if(cols.length < 12) continue;
                        const id = cols[0].replace(/"/g, '').trim().toUpperCase();
                        const payload = { 
                            basic_salary: cleanNumber(cols[2]), invigilation: cleanNumber(cols[3]), t_payment: cleanNumber(cols[4]), 
                            increment: cleanNumber(cols[5]), eidi: cleanNumber(cols[6]), tax: cleanNumber(cols[7]), 
                            loan_deduction: cleanNumber(cols[8]), insurance: cleanNumber(cols[9]), others_deduction: cleanNumber(cols[10]), 
                            extra_leaves_deduction: cleanNumber(cols[11]) 
                        };
                        await fetch(`${API_BASE}/employees/${id}`, { method: 'PUT', headers: {'Content-Type':'application/json'}, body: JSON.stringify(payload) });
                    }
                    notify("Bulk Matrix Synchronization Complete."); fetchData();
                };
                reader.readAsText(file);
            };

            return (
                <div className="space-y-8 animate-fade-in font-sans">
                    <div className="flex flex-col md:flex-row justify-between items-center gap-4">
                        <h2 className="text-3xl font-black uppercase tracking-tighter text-slate-800">Financial Matrix</h2>
                        <div className="flex gap-2">
                             <input type="month" value={month} onChange={e=>setMonth(e.target.value)} className="p-3 border-2 rounded-2xl font-black bg-white focus:border-green-600 outline-none" />
                             {isAdmin && (
                                <>
                                    <Button variant="secondary" onClick={() => exportToCSV(employees, 'LSAF_Payroll.csv')} icon="download">Export Matrix</Button>
                                    <label className="bg-green-50 text-green-700 px-8 py-3.5 rounded-2xl font-black text-[10px] uppercase tracking-widest cursor-pointer hover:bg-green-100 flex items-center gap-2 border border-green-200">
                                        <Icon name="upload" size={14}/>Import Matrix<input type="file" onChange={handleImport} className="hidden" accept=".csv"/>
                                    </label>
                                </>
                             )}
                        </div>
                    </div>
                    {!isAdmin && !isPosted ? (
                        <Card className="py-40 text-center flex flex-col items-center border-dashed border-2 border-slate-200">
                            <Icon name="lock" size={64} className="text-slate-200 mb-6" />
                            <p className="text-slate-400 font-black uppercase text-xs tracking-[0.2em]">Matrix Hub Locked - Pending Release</p>
                        </Card>
                    ) : (
                        <Card className="!p-0 overflow-hidden border-2 shadow-2xl font-sans">
                            <div className="overflow-x-auto custom-scrollbar">
                                <table className="w-full text-[10px] text-left">
                                    <thead className="bg-slate-50 border-b font-black uppercase text-slate-400 tracking-widest">
                                        <tr>
                                            <th className="p-5">ID</th><th className="p-5">Identity Name</th>
                                            <th className="p-5 text-right">Basic</th><th className="p-5 text-right">Invig</th>
                                            <th className="p-5 text-right">T.Pay</th><th className="p-4 text-right">Incr</th>
                                            <th className="p-4 text-right">Eidi</th><th className="p-4 text-right text-slate-400">Tax</th>
                                            <th className="p-4 text-right text-slate-400">Loan</th><th className="p-4 text-right text-slate-400">Ins</th>
                                            <th className="p-4 text-right text-slate-400">Other</th><th className="p-4 text-right text-red-500">L.Ded</th>
                                            <th className="p-5 text-right font-black text-slate-900 bg-slate-50/50">Net Paid</th>
                                            {isAdmin && <th className="p-5 text-center">Action</th>}
                                        </tr>
                                    </thead>

            return (
                <div className="space-y-12 max-w-5xl mx-auto animate-fade-in font-sans">
                    <h2 className="text-4xl font-black uppercase tracking-tighter text-slate-800 border-b pb-6 border-slate-100">Identity Matrix Board</h2>
                    <div className="bg-slate-900 p-12 rounded-[5rem] shadow-2xl relative">
                        <div className="absolute top-6 right-10 flex items-center gap-2"><div className="h-2 w-2 rounded-full bg-green-500 animate-pulse"></div><span className="text-[9px] font-black text-slate-500 uppercase tracking-widest font-sans">Verified Live Broadcast Hub</span></div>
                        <form onSubmit={post} className="flex gap-6 mt-6 font-sans">
                            <input value={val} onChange={e=>setVal(e.target.value)} className="flex-1 bg-white/5 border-2 border-white/10 rounded-[3rem] p-10 font-bold text-white text-xl outline-none focus:bg-white/10 focus:border-green-600 transition-all" placeholder="Initialize broadcast..." required />
                            <button type="submit" className="bg-green-600 hover:bg-green-500 p-10 rounded-[3rem] text-white shadow-green-900 shadow-2xl transition-all active:scale-95"><Send size={48}/></button>
                        </form>
                    </div>
                    <div className="space-y-10 font-sans">
                        {discussions.map((d, i) => (
                            <div key={i} className="bg-white p-12 rounded-[4rem] border border-slate-100 shadow-sm transition-all hover:shadow-md group">
                                <div className="flex justify-between items-center mb-8">
                                    <div className="flex items-center gap-6">
                                        <div className="h-16 w-16 rounded-[2.5rem] bg-green-50 text-green-700 flex items-center justify-center font-black text-3xl shadow-inner group-hover:scale-90 transition-all">{getInitial(d.author_name)}</div>
                                        <div><span className="font-black text-slate-800 uppercase text-lg group-hover:text-green-700 transition-all font-sans">{d.author_name}</span><p className="text-[11px] font-black text-slate-400 uppercase mt-2 tracking-widest font-sans">Verified Matrix Broadcaster</p></div>
                                    </div>
                                    <span className="text-[11px] font-black text-slate-400 uppercase tracking-widest font-sans">{formatDate(d.created_at)}</span>
                                </div>
                                <p className="text-slate-700 font-bold leading-relaxed text-2xl font-sans">{d.message}</p>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        /**
         * --- MAIN APP ENGINE ---
         */
        function App() {
            const [view, setView] = useState('dashboard');
            const [employees, setEmployees] = useState([]);
            const [attendance, setAttendance] = useState([]);
            const [userLoans, setUserLoans] = useState([]);
            const [leaves, setLeaves] = useState([]);
            const [allLoans, setAllLoans] = useState([]);
            const [allLeaves, setAllLeaves] = useState([]);
            const [discussions, setDiscussions] = useState([]);
            const [payrollPosted, setPayrollPosted] = useState([]);
            const [loading, setLoading] = useState(true);
            const [user, setUser] = useState(() => { try { return JSON.parse(localStorage.getItem('hr_user')); } catch(e) { return null; }});

            useEffect(() => { if(user) fetchMatrixData(); else setLoading(false); }, [user]);

            const fetchMatrixData = async () => {
                try {
                    const isAdmin = user.role === 'admin';
                    const endpoints = [
                        fetch(`${API_BASE}/employees`).then(r => r.json()),
                        fetch(`${API_BASE}/payroll-posted`).then(r => r.json()),
                        fetch(`${API_BASE}/discussions`).then(r => r.json()),
                        fetch(`${API_BASE}/attendance/${user.id}`).then(r => r.json()),
                        fetch(`${API_BASE}/leaves/${user.id}`).then(r => r.json()),
                        fetch(`${API_BASE}/loans/${user.id}`).then(r => r.json())
                    ];
                    if (isAdmin) { 
                        endpoints.push(fetch(`${API_BASE}/admin/leaves`).then(r => r.json()), fetch(`${API_BASE}/admin/loans`).then(r => r.json())); 
                    }
                    const res = await Promise.allSettled(endpoints);
                    if(res[0].status==='fulfilled') setEmployees(res[0].value);
                    if(res[1].status==='fulfilled') setPayrollPosted(res[1].value);
                    if(res[2].status==='fulfilled') setDiscussions(res[2].value);
                    if(res[3].status==='fulfilled') setAttendance(res[3].value);
                    if(res[4].status==='fulfilled') setLeaves(res[4].value);
                    if(res[5].status==='fulfilled') setUserLoans(res[5].value);
                    if(isAdmin && res[6] && res[6].status==='fulfilled') setAllLeaves(res[6].value);
                    if(isAdmin && res[7] && res[7].status==='fulfilled') setAllLoans(res[7].value);
                } catch(e) { console.error("Matrix Sync Error", e); } finally { setLoading(false); }
            };

            const handleLogin = async (id, pass) => {
                setLoading(true);
                try {
                    const r = await fetch(`${API_BASE}/employees`);
                    const list = await r.json();
                    const found = list.find(e => String(e.id).toUpperCase() === String(id).toUpperCase() && String(e.password) === String(pass));
                    if(found) { setUser(found); localStorage.setItem('hr_user', JSON.stringify(found)); } 
                    else alert("Identity Matrix Validation Failed.");
                } catch(e) { alert("Matrix Core Offline."); } finally { setLoading(false); }
            };

            const logout = () => { localStorage.clear(); window.location.reload(); };

            if(loading && !user) return (
                <div className="h-screen flex flex-col items-center justify-center bg-white">
                    <div className="loader w-20 h-20 border-4 border-slate-50 border-t-green-700 rounded-full mb-10"></div>
                    <p className="font-black text-slate-300 uppercase tracking-[0.8em] animate-pulse">Initializing LSAFHR Engine...</p>
                </div>
            );
            
            if(!user) return <LoginView onLogin={handleLogin} loading={loading} />;

            const renderContent = () => {
                switch(view) {
                    case 'dashboard': return <DashboardView user={user} />;
                    case 'attendance': return <AttendanceHub user={user} attendance={attendance} fetchData={fetchMatrixData} />;
                    case 'payroll': return <SalaryHub user={user} employees={employees} fetchData={fetchMatrixData} postedMonths={payrollPosted} />;
                    case 'directory': return <DirectoryModule employees={employees} fetchData={fetchMatrixData} />;
                    case 'loans': return <LoansHub user={user} employees={employees} allLoans={allLoans} userLoans={userLoans} fetchData={fetchMatrixData} />;
                    case 'leaves': return <LeavesHub user={user} allLeaves={allLeaves} leaves={leaves} employees={employees} fetchData={fetchMatrixData} />;
                    case 'discussion': return <DiscussionBoard user={user} discussions={discussions} fetchData={fetchMatrixData} />;
                    default: return <DashboardView user={user} />;
                }
            };

            return (
                <div className="min-h-screen bg-slate-50 flex text-slate-900 font-sans">
                    <aside className="hidden md:flex flex-col w-72 bg-white border-r fixed h-full z-50 shadow-sm text-left font-sans">
                        <div className="p-10 border-b text-center font-sans"><img src="/UOL-Green-V1.png" className="h-12 mx-auto mb-3" alt="LSAFHR Logo" /><span className="text-[10px] font-black text-green-700 uppercase tracking-[0.3em] font-sans">Identity Hub Matrix</span></div>
                        <nav className="flex-1 p-6 space-y-2 overflow-y-auto custom-scrollbar font-sans">
                            {NAV_ITEMS.filter(n => !n.admin || user.role === 'admin').map(n => (
                                <button key={n.id} onClick={()=>setView(n.id)} className={`w-full flex items-center gap-5 p-5 rounded-3xl font-black transition-all ${view === n.id ? 'bg-green-700 text-white shadow-2xl scale-105' : 'text-slate-500 hover:bg-slate-50'}`}>
                                    <Icon name={n.icon} size={20} /><span className="text-[11px] uppercase tracking-widest text-left font-sans">{n.label}</span>
                                </button>
                            ))}
                        </nav>
                        <div className="p-8 border-t flex justify-between items-center bg-slate-50/50 backdrop-blur font-sans">
                            <div className="overflow-hidden font-sans"><p className="font-black text-[12px] uppercase truncate font-sans text-slate-800">{user.name}</p><p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1 font-sans">{user.role}</p></div>
                            <button onClick={logout} className="text-red-500 hover:bg-red-50 p-3 rounded-2xl transition-all active:scale-90 font-sans"><Icon name="log-out" size={24} /></button>
                        </div>
                    </aside>
                    <main className="flex-1 md:ml-72 p-12 font-sans"><div className="max-w-[1600px] mx-auto font-sans">{renderContent()}</div></main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
