<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSAF-HR Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .loader { border-top-color: #15803d; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        input[type="number"]::-webkit-inner-spin-button { display: none; }
        .animate-slide-up { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <!-- CRITICAL ERROR DIAGNOSTIC BANNER -->
    <div id="critical-error-banner" class="hidden fixed inset-0 z-[9999] bg-red-600 text-white p-10 flex flex-col items-center justify-center text-center">
        <h1 class="text-4xl font-black mb-4 uppercase">System Connection Lost</h1>
        <p class="text-xl mb-8">The application cannot communicate with the HR Backend Server.</p>
        <div id="error-details" class="bg-black/20 p-6 rounded-2xl font-mono text-sm max-w-2xl w-full text-left overflow-auto mb-8 shadow-inner">
            Error: Backend Service Unavailable. Please ensure the Node.js server is running on port 5050.
        </div>
        <button onclick="location.reload()" class="bg-white text-red-600 px-10 py-4 rounded-xl font-black uppercase shadow-2xl transition-all active:scale-95">Retry Connection</button>
    </div>

    <!-- GLOBAL LOADING SCREEN -->
    <div id="loading-screen" class="fixed inset-0 bg-white z-[999] flex flex-col items-center justify-center">
        <div class="loader w-16 h-16 border-4 border-slate-100 border-t-green-700 rounded-full mb-4"></div>
        <p class="text-slate-400 font-black uppercase tracking-[0.3em] text-sm animate-pulse">Synchronizing LSAF Matrix</p>
    </div>

    <!-- LOGIN INTERFACE -->
    <div id="login-container" class="hidden min-h-screen flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md p-10 rounded-[2.5rem] shadow-2xl border border-slate-100 animate-slide-up">
            <div class="text-center mb-10">
                <img src="/cropped-UOL-Green-V1.png" alt="Logo" class="h-20 mx-auto mb-4 object-contain" id="login-logo" onerror="this.src='https://via.placeholder.com/150?text=LSAF'">
                <h1 class="text-2xl font-black text-slate-800 leading-tight uppercase tracking-tighter">Lahore School of Accountancy</h1>
                <p class="text-slate-400 text-xs font-bold mt-2 uppercase tracking-widest">Administrative Hub v4.3.4</p>
            </div>
            <form id="login-form" class="space-y-5">
                <div class="space-y-1">
                    <label class="block text-[10px] font-black text-slate-500 uppercase ml-2 tracking-widest">System Identity ID</label>
                    <input type="text" id="login-id" class="w-full p-4 rounded-2xl border-2 border-slate-50 bg-slate-50 outline-none focus:border-green-500 focus:bg-white transition-all font-bold" placeholder="e.g. EMP001" required>
                </div>
                <div class="space-y-1">
                    <label class="block text-[10px] font-black text-slate-500 uppercase ml-2 tracking-widest">Security Password</label>
                    <input type="password" id="login-pass" class="w-full p-4 rounded-2xl border-2 border-slate-50 bg-slate-50 outline-none focus:border-green-500 focus:bg-white transition-all font-bold" placeholder="••••••••" required>
                </div>
                <button type="submit" class="w-full bg-green-700 text-white py-4 rounded-2xl font-black uppercase tracking-widest shadow-xl shadow-green-100 hover:bg-green-800 transition-all mt-4 active:scale-95">Initialize Session</button>
            </form>
        </div>
    </div>

    <!-- MAIN APP SHELL -->
    <div id="app-shell" class="hidden min-h-screen flex">
        
        <!-- SIDEBAR NAVIGATION -->
        <aside class="w-64 bg-white border-r border-slate-100 fixed h-full hidden lg:flex flex-col z-50">
            <div class="p-8 border-b border-slate-50 text-center">
                <img src="/cropped-UOL-Green-V1.png" class="h-10 mx-auto mb-2" alt="LSAF">
                <span class="text-[9px] font-black text-green-700 uppercase tracking-widest">NexusHR Hub</span>
            </div>
            <nav class="flex-1 p-4 space-y-1 overflow-y-auto custom-scrollbar shadow-inner bg-slate-50/10" id="sidebar-nav">
            </nav>
            <div class="p-4 border-t border-slate-50 bg-slate-50/30 flex items-center justify-between">
                <div class="flex items-center gap-3 overflow-hidden">
                    <div id="user-avatar" class="h-9 w-9 min-w-[36px] rounded-xl bg-green-100 text-green-700 flex items-center justify-center font-black text-sm border-2 border-white shadow-sm uppercase">?</div>
                    <div class="flex flex-col overflow-hidden">
                        <span id="user-display-name" class="text-[11px] font-black text-slate-800 uppercase truncate">User</span>
                        <span id="user-display-role" class="text-[9px] font-bold text-slate-400 uppercase tracking-tighter">Staff</span>
                    </div>
                </div>
                <button onclick="logout()" class="text-red-500 p-2 hover:bg-red-50 rounded-xl transition-all active:scale-95"><i data-lucide="log-out" size="20"></i></button>
            </div>
        </aside>

        <!-- MAIN CONTENT AREA -->
        <main class="flex-1 lg:ml-64 p-4 md:p-10 pb-24 lg:pb-10 min-h-screen shadow-inner border-l border-slate-50">
            <div id="view-container" class="max-w-6xl mx-auto">
            </div>
        </main>

        <!-- MOBILE NAV -->
        <nav class="lg:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-slate-100 p-3 flex justify-around shadow-2xl z-50 rounded-t-[2rem]">
            <button onclick="switchTab('dashboard')" class="p-4 rounded-2xl mobile-nav-btn" id="mob-dashboard"><i data-lucide="home"></i></button>
            <button onclick="switchTab('attendance')" class="p-4 rounded-2xl mobile-nav-btn" id="mob-attendance"><i data-lucide="clock"></i></button>
            <button onclick="switchTab('payroll')" class="p-4 rounded-2xl mobile-nav-btn" id="mob-payroll"><i data-lucide="dollar-sign"></i></button>
            <button onclick="switchTab('directory')" class="p-4 rounded-2xl mobile-nav-btn" id="mob-directory"><i data-lucide="users"></i></button>
            <button onclick="switchTab('discussion')" class="p-4 rounded-2xl mobile-nav-btn" id="mob-discussion"><i data-lucide="message-square"></i></button>
        </nav>
    </div>

    <!-- SCRIPTS SECTION -->
    <script>
        const API_BASE = '/api';
        let state = {
            user: null,
            employees: [],
            discussions: [],
            attendance: [],
            loans: [],
            leaves: [],
            currentTab: 'dashboard',
            loading: true,
            selectedMonth: new Date().toISOString().slice(0, 7),
            selectedAttendanceMonth: new Date().toISOString().slice(0, 7),
            selectedLeaveMonth: new Date().toISOString().slice(0, 7),
            boardFormVisible: false,
            memberFormVisible: false,
            leaveTab: 'apply',
            editingMemberId: null,
            editingPayrollId: null
        };

        const NAV_ITEMS = [
            { id: 'dashboard', label: 'Portal Home', icon: 'home', admin: false },
            { id: 'attendance', label: 'Attendance', icon: 'clock', admin: false },
            { id: 'payroll', label: 'Salary Hub', icon: 'dollar-sign', admin: false },
            { id: 'directory', label: 'Staff Directory', icon: 'users', admin: true },
            { id: 'loans', label: 'Loan Tracker', icon: 'wallet', admin: false },
            { id: 'leaves', label: 'Leave Portal', icon: 'calendar', admin: false },
            { id: 'discussion', label: 'Board', icon: 'message-square', admin: false },
            { id: 'settings', label: 'Security', icon: 'shield-check', admin: false }
        ];

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return isNaN(date.getTime()) ? 'N/A' : date.toLocaleDateString();
        }

        function cleanNumber(val) {
            if (val === undefined || val === null || val === '-' || val === '') return 0;
            const num = parseFloat(String(val).replace(/,/g, ''));
            return isNaN(num) ? 0 : num;
        }

        function parseCSVLine(text) {
            const result = [];
            let current = '';
            let inQuotes = false;
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                if (char === '"') inQuotes = !inQuotes;
                else if (char === ',' && !inQuotes) { result.push(current.trim()); current = ''; }
                else current += char;
            }
            result.push(current.trim());
            return result;
        }

        function exportToCSV(data, filename) {
            if (!data || !data.length) { alert("Data Matrix Error: No records found for export."); return; }
            const headers = Object.keys(data[0]).join(',');
            const rows = data.map(row => Object.values(row).map(val => {
                const safeVal = String(val === null || val === undefined ? '' : val);
                return '"' + safeVal.replace(/"/g, '""') + '"';
            }).join(','));
            const csvContent = "data:text/csv;charset=utf-8," + [headers, ...rows].join('\n');
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", filename);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        /**
         * FAIL-SAFE INITIALIZATION
         */
        async function init() {
            const saved = localStorage.getItem('hr_user');
            
            // Set a global timeout to hide loading if server is dead
            const timer = setTimeout(() => {
                hideLoading();
                if (saved) showApp(); else showLogin();
            }, 5000);

            try {
                if (saved) {
                    state.user = JSON.parse(saved);
                    await syncData();
                    clearTimeout(timer);
                    showApp();
                } else {
                    clearTimeout(timer);
                    showLogin();
                }
            } catch (err) {
                console.error("Init Error:", err);
                if (saved) showApp(); else showLogin();
            } finally {
                hideLoading();
            }
        }

        async function syncData() {
            try {
                // Individual fetches to prevent one failure from blocking everything
                const eRes = await fetch(`${API_BASE}/employees`).catch(() => null);
                const dRes = await fetch(`${API_BASE}/discussions`).catch(() => null);
                const lRes = await fetch(`${API_BASE}/loans`).catch(() => null);
                
                if (eRes && eRes.ok) state.employees = await eRes.json();
                if (dRes && dRes.ok) state.discussions = await dRes.json();
                if (lRes && lRes.ok) state.loans = await lRes.json();
                
                if (state.user) {
                    const freshMe = state.employees.find(e => String(e.id) === String(state.user.id));
                    if (freshMe) state.user = freshMe;
                    
                    const atRes = await fetch(`${API_BASE}/attendance/${state.user.id}`).catch(() => null);
                    const lvRes = await fetch(`${API_BASE}/leaves/${state.user.id}`).catch(() => null);
                    
                    if (atRes && atRes.ok) state.attendance = await atRes.json();
                    if (lvRes && lvRes.ok) state.leaves = await lvRes.json();
                }
            } catch (e) {
                console.warn("Sync incomplete.");
            }
        }

        function showLoading() { document.getElementById('loading-screen').classList.remove('hidden'); }
        function hideLoading() { document.getElementById('loading-screen').classList.add('hidden'); }
        function showLogin() { document.getElementById('login-container').classList.remove('hidden'); }
        function hideLogin() { document.getElementById('login-container').classList.add('hidden'); }
        
        function showApp() {
            hideLogin();
            document.getElementById('app-shell').classList.remove('hidden');
            if (state.user) {
                document.getElementById('user-display-name').innerText = state.user.name;
                document.getElementById('user-display-role').innerText = state.user.role;
                document.getElementById('user-avatar').innerText = state.user.name.charAt(0);
            }
            renderSidebar();
            switchTab(state.currentTab);
        }

        function logout() {
            localStorage.clear();
            location.reload();
        }

        function renderSidebar() {
            const nav = document.getElementById('sidebar-nav');
            const isAdmin = state.user?.role === 'admin';
            
            nav.innerHTML = NAV_ITEMS.filter(item => !item.admin || isAdmin).map(item => `
                <button onclick="switchTab('${item.id}')" 
                        class="nav-btn w-full flex items-center gap-4 px-5 py-4 rounded-2xl transition-all font-bold ${state.currentTab === item.id ? 'bg-green-700 text-white shadow-xl scale-105' : 'text-slate-500 hover:bg-slate-50'}">
                    <i data-lucide="${item.icon}" size="18"></i>
                    <span class="text-xs uppercase tracking-wider">${item.label}</span>
                </button>
            `).join('');
            lucide.createIcons();
        }

        function switchTab(id) {
            state.currentTab = id;
            state.boardFormVisible = false;
            state.memberFormVisible = false;
            state.editingMemberId = null;
            state.editingPayrollId = null;
            
            document.querySelectorAll('.nav-btn').forEach(btn => {
                const isActive = btn.outerHTML.includes(`switchTab('${id}')`);
                btn.className = `nav-btn w-full flex items-center gap-4 px-5 py-4 rounded-2xl transition-all font-bold ${isActive ? 'bg-green-700 text-white shadow-xl scale-105' : 'text-slate-500 hover:bg-slate-50'}`;
            });

            document.querySelectorAll('.mobile-nav-btn').forEach(btn => {
                btn.className = `p-4 rounded-2xl mobile-nav-btn ${btn.id === 'mob-'+id ? 'bg-green-50 text-green-700 scale-110 shadow-inner' : 'text-slate-400'}`;
            });

            renderView(id);
        }

        function renderView(id) {
            const container = document.getElementById('view-container');
            if (!state.user) {
                container.innerHTML = `<div class="p-20 text-center text-red-400">Session corrupted. Please re-login.</div>`;
                return;
            }
            container.innerHTML = `<div class="p-40 text-center text-slate-300 font-black animate-pulse uppercase tracking-[0.6em]">Updating Matrix...</div>`;

            try {
                switch(id) {
                    case 'dashboard': return renderDashboard();
                    case 'payroll': return renderPayroll();
                    case 'directory': return renderDirectory();
                    case 'attendance': return renderAttendance();
                    case 'discussion': return renderDiscussion();
                    case 'loans': return renderLoans();
                    case 'leaves': return renderLeaves();
                    case 'settings': return renderSettings();
                    default: return renderDashboard();
                }
            } catch (err) {
                container.innerHTML = `<div class="bg-red-50 p-10 rounded-3xl border border-red-200 shadow-xl">
                    <h3 class="text-red-600 font-black mb-2 uppercase tracking-widest">Interface Crash</h3>
                    <p class="text-sm text-slate-600 font-mono">${err.message}</p>
                </div>`;
            }
        }

        function renderDashboard() {
            const container = document.getElementById('view-container');
            const annual = Number(state.user.leave_annual || 0);
            const wop = Number(state.user.leave_casual || 0);
            
            container.innerHTML = `
                <div class="animate-fade-in space-y-8 text-slate-900">
                    <div class="flex items-center justify-between">
                        <div><h2 class="text-3xl font-black text-slate-800 tracking-tighter uppercase">Portal Home</h2><p class="text-slate-400 font-bold uppercase tracking-widest text-xs mt-1">LSAF Administrative Matrix</p></div>
                        <div class="bg-white border p-3 rounded-2xl shadow-sm text-right px-6">
                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">System Clock</p>
                            <p class="text-green-600 font-black text-sm uppercase flex items-center gap-1 justify-end">${new Date().toDateString()}</p>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 font-sans">
                        <div class="bg-gradient-to-br from-green-600 to-green-700 p-8 rounded-[2rem] text-white shadow-xl shadow-green-100 hover:scale-105 transition-all">
                            <i data-lucide="clock" class="mb-3 opacity-50" size="32"></i>
                            <p class="text-[10px] font-black text-green-100 uppercase tracking-widest">Session Status</p>
                            <p class="text-3xl font-black block mt-2 uppercase">${state.attendance?.[0]?.type === 'Clock In' ? 'Active' : 'Offline'}</p>
                        </div>
                        <div class="bg-gradient-to-br from-blue-600 to-blue-700 p-8 rounded-[2rem] text-white shadow-xl shadow-blue-100 hover:scale-105 transition-all">
                            <i data-lucide="calendar" class="mb-3 opacity-50" size="32"></i>
                            <p class="text-[10px] font-black text-blue-100 uppercase tracking-widest">Leave Matrix</p>
                            <div class="flex items-end gap-2 mt-2">
                                <p class="text-3xl font-black block">${annual}</p><span class="text-[8px] font-bold uppercase text-blue-100 mb-1">Annual</span>
                                <p class="text-3xl font-black block ml-2">${wop}</p><span class="text-[8px] font-bold uppercase text-blue-100 mb-1">WOP</span>
                            </div>
                        </div>
                        <div class="bg-white border p-8 rounded-[2rem] shadow-sm">
                            <i data-lucide="dollar-sign" class="mb-3 text-slate-200" size="32"></i>
                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Payroll</p>
                            <p class="text-2xl font-black text-slate-800 block mt-2">VERIFIED</p>
                        </div>
                        <div class="bg-white border p-8 rounded-[2rem] shadow-sm">
                            <i data-lucide="shield" class="mb-3 text-slate-200" size="32"></i>
                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Permission</p>
                            <p class="text-2xl font-black text-slate-800 block mt-2 capitalize">${String(state.user.role)}</p>
                        </div>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        function renderAttendance() { 
            const filteredAttendance = state.attendance.filter(log => log.date_str.startsWith(state.selectedAttendanceMonth));
            const stats = getAttendanceStats(filteredAttendance);
            
            document.getElementById('view-container').innerHTML = `
                <div class="animate-fade-in space-y-8 text-slate-900">
                    <div class="flex flex-col md:flex-row justify-between items-center gap-6">
                        <div>
                            <h2 class="text-3xl font-black text-slate-800 tracking-tighter uppercase">Attendance Matrix</h2>
                        </div>
                        <div class="flex gap-3">
                             <input type="month" value="${state.selectedAttendanceMonth}" onchange="updateAttendanceMonth(this.value)" class="p-3 border-2 rounded-2xl font-black bg-white shadow-sm outline-none focus:ring-4 focus:ring-green-50 transition-all">
                             <button onclick="handleAttendanceExport()" class="bg-white border-2 border-slate-100 px-6 py-3 rounded-2xl font-black text-xs uppercase tracking-widest shadow-sm hover:bg-slate-50 transition-all active:scale-95">Export Logs</button>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 font-sans">
                        <div class="bg-white border-2 border-slate-50 p-8 rounded-[2rem] shadow-sm flex items-center gap-6">
                            <div class="h-14 w-14 rounded-2xl bg-green-50 text-green-700 flex items-center justify-center shadow-inner"><i data-lucide="calendar-check" size="28"></i></div>
                            <div>
                                <p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em]">Monthly Presence</p>
                                <p class="text-3xl font-black text-slate-800 tracking-tighter">${stats.daysPresent} <span class="text-xs text-slate-400 uppercase">Days</span></p>
                            </div>
                        </div>
                        <div class="bg-white border-2 border-slate-50 p-8 rounded-[2rem] shadow-sm flex items-center gap-6">
                            <div class="h-14 w-14 rounded-2xl bg-blue-50 text-blue-700 flex items-center justify-center shadow-inner"><i data-lucide="clock" size="28"></i></div>
                            <div>
                                <p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em]">Validated Hours</p>
                                <p class="text-3xl font-black text-slate-800 tracking-tighter">${stats.hours}<span class="text-xs text-slate-400 uppercase">h Total</span></p>
                            </div>
                        </div>
                        <button onclick="logAttendance('Clock In')" class="bg-slate-900 text-white rounded-[2rem] shadow-2xl font-black uppercase text-xs tracking-[0.2em] flex flex-col items-center justify-center gap-2 hover:bg-black transition-all active:scale-95 group">
                            <i data-lucide="zap" class="text-green-400 group-hover:scale-125 transition-transform" size="24"></i>
                            Quick Session Init
                        </button>
                    </div>

                    <div class="grid md:grid-cols-2 gap-8">
                        <div class="bg-white rounded-[2.5rem] py-16 flex flex-col items-center justify-center space-y-10 border shadow-2xl">
                            <div class="text-center">
                                <h3 class="text-6xl font-black text-slate-800 font-mono tracking-tighter">${new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</h3>
                            </div>
                            <div class="w-full max-w-sm space-y-4 px-10">
                                <button onclick="logAttendance('Clock In')" class="w-full py-5 rounded-2xl bg-green-700 text-white font-black text-xl shadow-xl shadow-green-100 active:scale-95 transition-all hover:bg-green-800">Clock In</button>
                                <button onclick="logAttendance('Clock Out')" class="w-full py-5 rounded-2xl bg-white border-2 border-slate-100 text-slate-700 font-black text-xl hover:bg-slate-50 active:scale-95 transition-all">Clock Out</button>
                            </div>
                        </div>
                        <div class="bg-white rounded-[2.5rem] flex flex-col p-10 border-dashed border-4 border-slate-50 overflow-hidden max-h-[500px]">
                            <h4 class="text-[10px] font-black text-slate-400 uppercase tracking-[0.3em] mb-6 flex justify-between">
                                <span>Monthly Log History</span>
                                <span>${state.selectedAttendanceMonth}</span>
                            </h4>
                            <div class="w-full space-y-4 overflow-y-auto custom-scrollbar pr-4 flex-1">
                                ${filteredAttendance.map(log => `
                                    <div class="flex justify-between items-center p-4 bg-slate-50/50 rounded-2xl border-2 border-transparent hover:border-slate-100 transition-all">
                                        <div>
                                            <p class="text-sm font-black text-slate-800">${String(log.type)}</p>
                                            <p class="text-[10px] font-bold text-slate-400 uppercase mt-0.5">${formatDate(log.date_str)}</p>
                                        </div>
                                        <div class="text-right">
                                            <p class="font-mono text-sm font-black text-slate-700">${String(log.time_str)}</p>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        async function handleAttendanceExport() {
            if (state.user.role === 'admin') {
                const res = await fetch(`${API_BASE}/attendance`);
                const data = await res.json();
                exportToCSV(data, "LSAF_All_Staff_Attendance.csv");
            } else {
                exportToCSV(state.attendance, "My_Attendance_Logs.csv");
            }
        }

        function renderPayroll() {
            const container = document.getElementById('view-container');
            const isAdmin = state.user.role === 'admin';
            const list = isAdmin ? state.employees : [state.user];

                        body: JSON.stringify({
                            employeeId: state.user.id,
                            type: type,
                            date: new Date().toISOString().split('T')[0],
                            time: new Date().toLocaleTimeString(),
                            lat: pos.coords.latitude,
                            lng: pos.coords.longitude
                        })
                    });
                    if (res.ok) {
                        alert("Session " + type + " verified.");
                        await syncData();
                        renderAttendance();
                    }
                } catch(e) { alert("Matrix Sync Error."); }
                finally { hideLoading(); }
            }, () => {
                alert("GPS identity required.");
                hideLoading();
            });
        }

        function getAttendanceStats(logs) {
            const dailyData = {};
            logs.forEach(log => {
                const d = log.date_str;
                if (!dailyData[d]) dailyData[d] = { in: null, out: null };
                if (log.type === 'Clock In' && !dailyData[d].in) dailyData[d].in = log.time_str;
                if (log.type === 'Clock Out') dailyData[d].out = log.time_str;
            });
            let totalMinutes = 0;
            const dates = Object.keys(dailyData);
            dates.forEach(d => {
                const day = dailyData[d];
                if (day.in && day.out) {
                    const start = new Date(`2000-01-01 ${day.in}`);
                    const end = new Date(`2000-01-01 ${day.out}`);
                    if (end > start) totalMinutes += (end - start) / 60000;
                }
            });
            return { daysPresent: dates.length, hours: (totalMinutes / 60).toFixed(1) };
        }

        function calculateNet(emp) {
            const add = cleanNumber(emp.basic_salary) + cleanNumber(emp.others_allowance) + cleanNumber(emp.invigilation) + cleanNumber(emp.increment) + cleanNumber(emp.eidi);
            const sub = cleanNumber(emp.tax) + cleanNumber(emp.loan_deduction) + cleanNumber(emp.insurance);
            return add - sub;
        }

            return `<span class="text-[10px] font-bold px-3 py-1 rounded-full uppercase tracking-wider ${styles[status] || 'bg-slate-100 text-slate-600'}">${status}</span>`;
