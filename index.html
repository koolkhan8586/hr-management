<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSAFHR Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- PDF Generation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .loader { border-top-color: #15803d; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        input[type="number"]::-webkit-inner-spin-button { display: none; }
        .animate-slide-up { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 text-left">

    <!-- GLOBAL LOADING SCREEN -->
    <div id="loading-screen" class="fixed inset-0 bg-white z-[999] flex flex-col items-center justify-center">
        <div class="loader w-16 h-16 border-4 border-slate-100 border-t-green-700 rounded-full mb-4"></div>
        <p class="text-slate-400 font-black uppercase tracking-[0.3em] text-sm animate-pulse">Establishing LSAFHR Connection</p>
        <button id="bypass-btn" onclick="document.getElementById('loading-screen').classList.add('hidden')" class="mt-8 text-[10px] font-black uppercase text-slate-300 border-b border-slate-200 tracking-widest hover:text-slate-500 transition-all">Manual Bypass</button>
    </div>

    <!-- LOGIN INTERFACE -->
    <div id="login-container" class="hidden min-h-screen flex items-center justify-center p-4 bg-slate-100 font-sans">
        <div class="bg-white w-full max-w-md p-10 rounded-[2.5rem] shadow-2xl border border-slate-100 animate-slide-up text-center">
            <div class="text-center mb-10">
                <img src="UOL-Green-V1.png" alt="Logo" class="h-20 mx-auto mb-4 object-contain" onerror="this.src='https://placehold.co/150x150?text=LSAFHR'">
                <h1 class="text-2xl font-black text-slate-800 leading-tight uppercase tracking-widest">Lahore School of Accountancy</h1>
                <p class="text-slate-400 text-xs font-bold mt-2 uppercase tracking-widest">Administrative Hub v5.3.0</p>
            </div>
            <form id="login-form" class="space-y-5">
                <div class="space-y-1 text-left">
                    <label class="block text-[10px] font-black text-slate-400 uppercase ml-2 tracking-widest">Employee ID</label>
                    <input type="text" id="login-id" class="w-full p-4 rounded-2xl border-2 border-slate-50 bg-slate-50 outline-none focus:border-green-500 focus:bg-white transition-all font-bold uppercase" placeholder="EMP001" required>
                </div>
                <div class="space-y-1 text-left">
                    <label class="block text-[10px] font-black text-slate-400 uppercase ml-2 tracking-widest">System Key</label>
                    <input type="password" id="login-pass" class="w-full p-4 rounded-2xl border-2 border-slate-50 bg-slate-50 outline-none focus:border-green-500 focus:bg-white transition-all font-bold" placeholder="••••••••" required>
                </div>
                <button type="submit" class="w-full bg-green-700 text-white py-4 rounded-2xl font-black uppercase tracking-widest shadow-xl hover:bg-green-800 transition-all mt-4 active:scale-95">Initialize Session</button>
            </form>
        </div>
    </div>

    <!-- MAIN APP SHELL -->
    <div id="app-shell" class="hidden min-h-screen flex">
        <aside class="w-64 bg-white border-r border-slate-100 fixed h-full hidden lg:flex flex-col z-50 shadow-sm text-left">
            <div class="p-8 border-b border-slate-50 text-center">
                <img src="UOL-Green-V1.png" class="h-12 mx-auto mb-2 object-contain" alt="LSAFHR">
                <span class="text-[9px] font-black text-green-700 uppercase tracking-widest">LSAFHR Terminal</span>
            </div>
            <nav class="flex-1 p-4 space-y-1 overflow-y-auto custom-scrollbar" id="sidebar-nav"></nav>
            <div class="p-4 border-t border-slate-50 flex items-center justify-between">
                <div class="flex items-center gap-3 overflow-hidden text-left text-slate-800">
                    <div id="user-avatar" class="h-9 w-9 rounded-xl bg-green-100 text-green-700 flex items-center justify-center font-black text-sm uppercase">?</div>
                    <div class="flex flex-col overflow-hidden text-left">
                        <span id="user-display-name" class="text-[11px] font-black truncate uppercase leading-none mb-1">User</span>
                        <span id="user-display-role" class="text-[9px] font-bold text-slate-400 uppercase tracking-tighter">Verified</span>
                    </div>
                </div>
                <button onclick="logout()" class="text-red-500 p-2 hover:bg-red-50 rounded-xl transition-all"><i data-lucide="log-out" size="18"></i></button>
            </div>
        </aside>

        <main class="flex-1 lg:ml-64 p-4 md:p-10 pb-24 lg:pb-10 min-h-screen bg-slate-50/30">
            <div id="view-container" class="max-w-7xl mx-auto text-left"></div>
        </main>

        <nav class="lg:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-slate-100 p-3 flex justify-around shadow-2xl z-50 rounded-t-[2.5rem]">
            <button onclick="switchTab('dashboard')" class="p-4 rounded-2xl mobile-nav-btn" id="mob-dashboard"><i data-lucide="home"></i></button>
            <button onclick="switchTab('attendance')" class="p-4 rounded-2xl mobile-nav-btn" id="mob-attendance"><i data-lucide="clock"></i></button>
            <button onclick="switchTab('payroll')" class="p-4 rounded-2xl mobile-nav-btn" id="mob-payroll"><i data-lucide="dollar-sign"></i></button>
            <button onclick="switchTab('directory')" class="p-4 rounded-2xl mobile-nav-btn" id="mob-directory"><i data-lucide="users"></i></button>
            <button onclick="switchTab('discussion')" class="p-4 rounded-2xl mobile-nav-btn" id="mob-discussion"><i data-lucide="message-square"></i></button>
        </nav>
    </div>

    <!-- TOAST NOTIFICATION -->
    <div id="status-toast" class="fixed top-10 left-1/2 -translate-x-1/2 z-[1000] bg-slate-900 text-white px-8 py-4 rounded-2xl font-black uppercase text-[10px] tracking-widest shadow-2xl opacity-0 pointer-events-none transition-all duration-300 transform translate-y-[-20px]">
        Matrix Updated
    </div>

    <script>
        /**
         * SMART API DETECTION
         * Attempts to find the backend on port 5050 if local or relative /api if proxied.
         */
        const detectApi = () => {
            const currentHost = window.location.hostname;
            const currentProtocol = window.location.protocol;
            if (currentHost === 'localhost' || currentHost.includes('127.0.0.1')) {
                return 'http://localhost:5050/api';
            }
            // If accessing via IP without a port in the URL, try port 5050
            if (!window.location.port && !currentHost.includes('uol.edu.pk')) {
                return `${currentProtocol}//${currentHost}:5050/api`;
            }
            return '/api';
        };

        const API_BASE = detectApi();

        let state = {
            user: null, employees: [], attendance: [], leaves: [], loans: [], discussions: [], 
            payrollPostedMonths: [], allLeaves: [], 
            currentTab: 'dashboard', selectedMonth: new Date().toISOString().slice(0, 7),
            editingSalaryId: null, editingMemberId: null, boardFormVisible: false, leaveTab: 'apply'
        };

        const NAV_ITEMS = [
            { id: 'dashboard', label: 'Home', icon: 'home', admin: false },
            { id: 'attendance', label: 'Attendance', icon: 'clock', admin: false },
            { id: 'payroll', label: 'Salary Hub', icon: 'dollar-sign', admin: false },
            { id: 'directory', label: 'Staff Hub', icon: 'users', admin: true },
            { id: 'loans', label: 'Loans', icon: 'wallet', admin: false },
            { id: 'leaves', label: 'Leaves', icon: 'calendar', admin: false },
            { id: 'discussion', label: 'Board', icon: 'message-square', admin: false },
            { id: 'settings', label: 'Security', icon: 'shield-check', admin: false }
        ];

        // --- CORE UTILS ---
        function notify(msg) {
            const t = document.getElementById('status-toast'); if (!t) return;
            t.innerText = msg; t.style.opacity = '1'; t.style.transform = 'translateY(0) translateX(-50%)';
            setTimeout(() => { t.style.opacity = '0'; t.style.transform = 'translateY(-20px) translateX(-50%)'; }, 3000);
        }

        function getPktTime() { return new Date().toLocaleTimeString('en-US', { timeZone: 'Asia/Karachi', hour: '2-digit', minute: '2-digit', hour12: true }); }
        function getPktDate() { return new Date().toLocaleDateString('en-CA', { timeZone: 'Asia/Karachi' }); }
        function cleanNumber(val) { const num = parseFloat(String(val || 0).replace(/[^0-9.-]+/g, '')); return isNaN(num) ? 0 : num; }
        function getInitial(name) { return name ? name.charAt(0).toUpperCase() : '?'; }
        function formatDate(dateString) { if (!dateString) return 'N/A'; const date = new Date(dateString); return isNaN(date.getTime()) ? 'N/A' : date.toLocaleDateString(); }

        function calculateSalaryMetrics(emp) {
            if (!emp) return { totalAdd: 0, totalSub: 0, netPaid: 0 };
            const basic = cleanNumber(emp.basic_salary);
            const invig = cleanNumber(emp.invigilation);
            const tpay = cleanNumber(emp.t_payment);
            const incr = cleanNumber(emp.increment);
            const eidi = cleanNumber(emp.eidi);
            const totalAdd = basic + invig + tpay + incr + eidi;
            const sub = cleanNumber(emp.extra_leaves_deduction) + cleanNumber(emp.tax) + cleanNumber(emp.loan_deduction) + cleanNumber(emp.insurance) + cleanNumber(emp.others_deduction);
            return { totalAdd, totalSub: sub, netPaid: totalAdd - sub };
        }

        function parseCSVLine(text) {
            const result = []; let current = ''; let inQuotes = false;
            for (let i = 0; i < text.length; i++) {
                if (text[i] === '"') inQuotes = !inQuotes;
                else if (text[i] === ',' && !inQuotes) { result.push(current.trim()); current = ''; }
                else current += text[i];
            }
            result.push(current.trim()); return result;
        }

        // --- SYSTEM ENGINE ---
        async function init() {
            try {
                // Safety timeout to hide loader if API takes too long
                setTimeout(() => { if(!state.employees.length) document.getElementById('loading-screen').classList.add('hidden'); }, 5000);

                const saved = localStorage.getItem('hr_user');
                if (saved) {
                    try { state.user = JSON.parse(saved); } catch(e) { localStorage.removeItem('hr_user'); }
                    if (state.user) {
                        await syncData();
                        showApp();
                    } else { showLogin(); }
                } else { showLogin(); }
            } catch (err) {
                console.error("Initialization Error:", err);
                showLogin();
            }
        }

        function showLogin() {
            document.getElementById('loading-screen').classList.add('hidden');
            document.getElementById('login-container').classList.remove('hidden');
        }

        async function syncData() {
            try {
                const results = await Promise.allSettled([
                    fetch(`${API_BASE}/employees`),
                    fetch(`${API_BASE}/payroll-posted`),
                    fetch(`${API_BASE}/discussions`),
                    fetch(`${API_BASE}/loans`)
                ]);
                
                if (results[0].status === 'fulfilled' && results[0].value.ok) state.employees = await results[0].value.json();
                if (results[1].status === 'fulfilled' && results[1].value.ok) state.payrollPostedMonths = await results[1].value.json();
                if (results[2].status === 'fulfilled' && results[2].value.ok) state.discussions = await results[2].value.json();
                if (results[3].status === 'fulfilled' && results[3].value.ok) state.loans = await results[3].value.json();

                if (state.user) {
                    const fresh = state.employees.find(e => String(e.id).toUpperCase() === String(state.user.id).toUpperCase());
                    if (fresh) state.user = fresh;
                    const personal = await Promise.allSettled([
                        fetch(`${API_BASE}/attendance/${state.user.id}`),
                        fetch(`${API_BASE}/leaves/${state.user.id}`)
                    ]);
                    if (personal[0].status === 'fulfilled' && personal[0].value.ok) state.attendance = await personal[0].value.json();
                    if (personal[1].status === 'fulfilled' && personal[1].value.ok) state.leaves = await personal[1].value.json();
                    
                    if (state.user.role && state.user.role.toLowerCase() === 'admin') {
                        const allL = await fetch(`${API_BASE}/leaves`);
                        if (allL.ok) state.allLeaves = await allL.json();
                    }
                }
            } catch (e) { console.error("LSAFHR Sync Error:", e); }
            finally { document.getElementById('loading-screen').classList.add('hidden'); }
        }

        function showApp() {
            document.getElementById('login-container').classList.add('hidden');
            document.getElementById('app-shell').classList.remove('hidden');
            document.getElementById('user-avatar').innerText = getInitial(state.user.name);
            document.getElementById('user-display-name').innerText = state.user.name;
            renderSidebar();
            switchTab(state.currentTab);
        }

        function renderSidebar() {
            const nav = document.getElementById('sidebar-nav');
            const isAdmin = state.user && state.user.role && state.user.role.toLowerCase() === 'admin';
            nav.innerHTML = NAV_ITEMS.filter(i => !i.admin || isAdmin).map(i => `
                <button onclick="switchTab('${i.id}')" class="w-full flex items-center gap-4 px-5 py-4 rounded-2xl transition-all font-bold ${state.currentTab === i.id ? 'bg-green-700 text-white shadow-lg scale-105' : 'text-slate-500 hover:bg-slate-50'}">
                    <i data-lucide="${i.icon}" size="18"></i><span class="text-[11px] uppercase tracking-wider text-left">${i.label}</span>
                </button>
            `).join('');
            lucide.createIcons();
        }

        function switchTab(id) {
            state.currentTab = id;
            state.editingSalaryId = null;
            state.editingMemberId = null;
            renderSidebar();
            renderView();
        }

        function renderView() {
            const container = document.getElementById('view-container');
            container.innerHTML = '<div class="py-40 text-center animate-pulse font-black text-slate-300 uppercase tracking-[0.5em]">Establishing Connection...</div>';
            
            setTimeout(() => {
                switch(state.currentTab) {
                    case 'dashboard': renderDashboard(); break;
                    case 'payroll': renderPayroll(); break;
                    case 'directory': renderDirectory(); break;
                    case 'attendance': renderAttendance(); break;
                    case 'loans': renderLoans(); break;
                    case 'leaves': renderLeaves(); break;
                    case 'discussion': renderDiscussion(); break;
                    case 'settings': renderSettings(); break;
                    default: renderDashboard();
                }
                lucide.createIcons();
            }, 10);
        }

        // --- DASHBOARD ---
        function renderDashboard() {
            const container = document.getElementById('view-container');
            container.innerHTML = `
                <div class="animate-fade-in space-y-8 font-sans text-left">
                    <div class="flex justify-between items-center border-b pb-4 border-slate-100 text-left text-slate-800">
                        <h2 class="text-3xl font-black text-slate-800 tracking-tighter uppercase">Identity Base</h2>
                        <div class="bg-white p-4 rounded-2xl border shadow-sm text-right font-black">
                            <p class="text-[10px] text-slate-400 uppercase">Pakistan Time (PKT)</p>
                            <p class="text-green-700 font-black">${getPktTime()}</p>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="bg-green-700 p-8 rounded-[2rem] text-white shadow-xl relative overflow-hidden text-left">
                            <div class="absolute top-0 right-0 w-32 h-32 bg-white/10 rounded-full -mr-16 -mt-16"></div>
                            <p class="text-[10px] font-black uppercase opacity-60">Status</p>
                            <p class="text-3xl font-black mt-2 uppercase tracking-tighter">ACTIVE SESSION</p>
                        </div>
                        <div class="bg-white p-8 rounded-[2rem] border shadow-sm text-left">
                            <p class="text-[10px] font-black text-slate-400 uppercase">Annual Leaves</p>
                            <p class="text-3xl font-black text-slate-800 mt-2">${state.user.leave_annual || 0} Days</p>
                        </div>
                        <div class="bg-white p-8 rounded-[2rem] border shadow-sm text-left">
                            <p class="text-[10px] font-black text-slate-400 uppercase font-sans">Verification Level</p>
                            <p class="text-2xl font-black text-slate-800 mt-2 capitalize font-sans">${state.user.role}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- PAYROLL HUB ---
        async function renderPayroll() {
            const container = document.getElementById('view-container');
            const isAdmin = state.user && state.user.role && state.user.role.toLowerCase() === 'admin';
            const isPosted = (state.payrollPostedMonths || []).some(m => String(m).trim() === String(state.selectedMonth).trim());

            let content = `
                <div class="animate-fade-in space-y-6 font-sans text-left text-slate-800">
                    <div class="flex flex-col md:flex-row justify-between items-center gap-4 border-b pb-4 border-slate-100">
                        <h2 class="text-xl font-black uppercase tracking-widest text-slate-800 font-sans">Salary Hub</h2>
                        <div class="flex flex-wrap gap-2 justify-center">
                            <input type="month" value="${state.selectedMonth}" onchange="updateMonth(this.value)" class="p-2 border-2 rounded-xl font-black bg-white outline-none focus:border-green-500">
                            ${isAdmin ? `
                                <button onclick="togglePublish(${isPosted})" class="px-6 py-2 rounded-xl font-black text-[10px] text-white uppercase shadow-lg ${isPosted ? 'bg-red-600' : 'bg-slate-900'}">${isPosted ? 'Unpublish' : 'Publish'}</button>
                                <button onclick="purgeMonthData()" class="bg-red-50 text-red-600 border-2 border-red-100 px-4 py-2 rounded-xl font-black text-[10px] uppercase shadow-lg active:scale-95 transition-all">Wipe Month</button>
                                <button onclick="exportSalaryCSV()" class="bg-green-50 text-green-700 px-6 py-2 rounded-xl font-black text-[10px] uppercase shadow-sm font-sans">Export</button>
                            ` : `
                                <button onclick="downloadSalaryPDF()" class="px-8 py-3 bg-green-700 text-white rounded-2xl font-black text-xs uppercase shadow-xl hover:bg-green-800 transition-all font-sans">Download PDF Salary Slip</button>
                            `}
                        </div>
                    </div>
            `;

            if (!isAdmin && !isPosted) {
                content += `<div class="py-40 text-center bg-white rounded-[3rem] border-2 border-slate-100 shadow-sm"><div class="bg-slate-50 w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-6"><i data-lucide="lock" class="text-slate-200" size="48"></i></div><h3 class="text-xl font-black text-slate-400 uppercase tracking-widest text-slate-300 font-sans">Period Locked</h3><p class="text-sm text-slate-400 font-sans">Payroll for ${state.selectedMonth} is currently unauthorized.</p></div>`;
            } else {
                content += `
                    <div class="overflow-x-auto rounded-[2rem] bg-white border shadow-xl font-sans">
                        <table class="w-full text-left text-[10px] font-sans">
                            <thead class="bg-slate-50 border-b font-black text-slate-400 uppercase tracking-widest font-sans">
                                <tr>
                                    <th class="p-4 text-left">ID</th><th class="p-4 text-left">Staff Name</th>
                                    <th class="p-4 text-right">Basic</th><th class="p-4 text-right">Invig</th>
                                    <th class="p-4 text-right">T.Pay</th><th class="p-4 text-right">Incr</th>
                                    <th class="p-4 text-right font-sans">Tax</th><th class="p-4 text-right font-sans">Loan</th>
                                    <th class="p-4 text-right font-sans">Ins.</th><th class="p-4 text-right font-black text-slate-900 uppercase">Net Paid</th>
                                    ${isAdmin ? `<th class="p-4 text-center">Action</th>` : ''}
                                </tr>
                            </thead>
                            <tbody class="divide-y font-bold text-left font-sans">
                `;

                const list = isAdmin ? state.employees : [state.employees.find(e => e.id === state.user.id) || state.user];
                list.forEach(emp => {
                    if (!emp) return;
                    const isEditing = state.editingSalaryId === emp.id;
                    const m = calculateSalaryMetrics(emp);
                    content += `
                        <tr class="hover:bg-slate-50/80 transition-colors font-sans">
                            <td class="p-4 font-black text-slate-900 text-left font-sans">${emp.id}</td>
                            <td class="p-4 uppercase truncate max-w-[120px] font-sans text-left text-[11px] font-sans">${emp.name}</td>
                            <td class="p-4 text-right font-sans">${isEditing ? `<input type="number" id="edit-basic" class="w-16 border rounded p-1" value="${emp.basic_salary}">` : cleanNumber(emp.basic_salary).toLocaleString()}</td>
                            <td class="p-4 text-right font-sans">${isEditing ? `<input type="number" id="edit-invig" class="w-12 border rounded p-1" value="${emp.invigilation}">` : cleanNumber(emp.invigilation).toLocaleString()}</td>
                            <td class="p-4 text-right font-sans">${isEditing ? `<input type="number" id="edit-tpay" class="w-12 border rounded p-1" value="${emp.t_payment}">` : cleanNumber(emp.t_payment).toLocaleString()}</td>
                            <td class="p-4 text-right font-sans">${isEditing ? `<input type="number" id="edit-incr" class="w-12 border rounded p-1" value="${emp.increment}">` : cleanNumber(emp.increment).toLocaleString()}</td>
                            <td class="p-4 text-right font-sans font-mono text-slate-500">${isEditing ? `<input type="number" id="edit-tax" class="w-12 border rounded p-1" value="${emp.tax}">` : cleanNumber(emp.tax).toLocaleString()}</td>
                            <td class="p-4 text-right font-sans font-mono text-slate-500">${isEditing ? `<input type="number" id="edit-loan" class="w-12 border rounded p-1" value="${emp.loan_deduction}">` : cleanNumber(emp.loan_deduction).toLocaleString()}</td>
                            <td class="p-4 text-right font-sans font-mono text-slate-500">${isEditing ? `<input type="number" id="edit-ins" class="w-12 border rounded p-1" value="${emp.insurance}">` : cleanNumber(emp.insurance).toLocaleString()}</td>
                            <td class="p-4 text-right font-sans font-black text-slate-900 uppercase">Rs. ${m.netPaid.toLocaleString()}</td>
                            ${isAdmin ? `
                                <td class="p-4 text-center font-sans">
                                    ${isEditing ? `
                                        <button onclick="saveSalary('${emp.id}')" class="text-green-600 font-black text-[9px] uppercase border-b-2 border-green-600 font-sans">Save</button>
                                    ` : `
                                        <div class="flex justify-center gap-2 font-sans">
                                            <button onclick="editSalaryMode('${emp.id}')" class="text-blue-500 hover:scale-125 transition-transform"><i data-lucide="pencil" size="14"></i></button>
                                            <button onclick="resetIndividualSalary('${emp.id}')" class="text-red-400 hover:scale-125 transition-transform"><i data-lucide="trash-2" size="14"></i></button>
                                        </div>
                                    `}
                                </td>
                            ` : ''}
                        </tr>
                    `;
                });
                content += `</tbody></table></div>`;
            }
            content += `</div>`;
            container.innerHTML = content;
            lucide.createIcons();
        }

        async function downloadSalaryPDF() {
            const emp = state.employees.find(e => String(e.id).toUpperCase() === String(state.user.id).toUpperCase()) || state.user;
            const m = calculateSalaryMetrics(emp);
            const [year, month] = state.selectedMonth.split('-');

            const isAdmin = state.user && state.user.role && state.user.role.toLowerCase() === 'admin';
            const list = (state.loans || []).filter(l => isAdmin || l.employee_id === state.user.id);
            container.innerHTML = `<div class="animate-fade-in space-y-6 font-sans text-left"><div class="flex justify-between items-center border-b pb-4 border-slate-100 text-slate-800 text-left font-sans text-left"><h2 class="text-xl font-black uppercase tracking-widest text-left font-sans font-sans">Loans</h2><button onclick="promptLoan()" class="bg-green-700 text-white px-6 py-2 rounded-xl font-black text-[10px] uppercase shadow-lg font-sans font-sans">New Request</button></div><div class="grid gap-4 font-sans font-sans">${list.map(l => `<div class="bg-white p-8 rounded-[2rem] border-2 border-slate-50 shadow-sm flex justify-between items-center text-left font-sans font-sans"><div class="text-left flex-1 font-sans font-sans"><h4 class="font-black uppercase text-slate-800 text-lg font-sans text-left font-sans">${l.employee_name || l.employee_id}</h4><p class="text-[11px] text-slate-400 font-bold mt-1 text-left font-sans font-sans">Amount: Rs. ${cleanNumber(l.total_amount).toLocaleString()}</p></div><div class="text-right font-sans font-sans"><div><p class="text-[10px] font-black uppercase text-slate-400 font-sans font-sans">Status</p><span class="text-[10px] font-black uppercase text-amber-500 font-sans font-sans font-sans">${l.status}</span></div></div></div>`).join('')}</div></div>`;
        }

        async function promptLoan() {
            const amt = prompt("Amount PKR:"); if(!amt) return;
            const rsn = prompt("Reason:"); if(!rsn) return;
            await fetch(`${API_BASE}/loans`, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ employeeId: state.user.id, totalAmount: amt, reason: rsn }) });
            notify("Identity Synchronized."); await syncData(); renderLoans();
        }

        function renderLeaves() {
            const container = document.getElementById('view-container');
            container.innerHTML = `<div class="animate-fade-in space-y-8 font-sans"><div class="flex bg-slate-200 p-1.5 rounded-2xl max-w-xs mx-auto mb-10 shadow-inner font-sans font-sans"><button onclick="state.leaveTab='apply'; renderLeaves()" class="flex-1 py-2.5 text-[10px] font-black rounded-xl uppercase transition-all font-sans font-sans ${state.leaveTab === 'apply' ? 'bg-white text-green-700' : 'text-slate-500'} font-sans">Apply</button><button onclick="state.leaveTab='history'; renderLeaves()" class="flex-1 py-2.5 text-[10px] font-black rounded-xl uppercase transition-all font-sans font-sans ${state.leaveTab === 'history' ? 'bg-white text-green-700' : 'text-slate-500'} font-sans">History</button></div>${state.leaveTab === 'apply' ? `<div class="bg-white max-w-xl mx-auto rounded-[3rem] p-12 shadow-2xl border animate-slide-up text-left font-sans font-sans"><form onsubmit="handleLeaveApply(event)" class="space-y-6 text-left font-sans font-sans"><select id="lv-type" class="w-full p-4 rounded-xl border-2 font-black bg-slate-50 outline-none focus:bg-white focus:border-green-500 font-sans font-sans"><option>Annual Leave</option><option>Sick Leave</option><option>WOP Leave</option></select><div class="grid grid-cols-2 gap-4 text-left font-sans font-sans font-sans"><input type="date" id="lv-date" class="p-4 rounded-xl border-2 font-black bg-slate-50 outline-none focus:bg-white font-sans font-sans" required><input type="number" id="lv-days" class="p-4 rounded-xl border-2 font-black bg-slate-50 outline-none focus:bg-white font-sans font-sans" placeholder="Days" required></div><textarea id="lv-rsn" class="w-full p-4 rounded-xl border-2 font-bold h-32 bg-slate-50 outline-none focus:bg-white font-sans font-sans" placeholder="Reason..." required></textarea><button type="submit" class="w-full py-5 bg-green-700 text-white font-black rounded-2xl uppercase tracking-widest shadow-xl font-sans font-sans">Transmit Application</button></form></div>` : `<div class="space-y-4 max-w-2xl mx-auto text-left font-sans font-sans">${(state.leaves || []).map(l => `<div class="bg-white p-6 rounded-2xl border-2 flex justify-between items-center text-left font-sans text-slate-800 font-sans font-sans"><div><h4 class="font-black uppercase font-sans text-left font-sans font-sans">${l.leave_type}</h4><p class="text-xs text-slate-400 font-bold uppercase mt-1 text-left font-sans font-sans font-sans">${formatDate(l.start_date)} • ${l.days} Days</p></div><span class="text-[10px] font-black uppercase text-amber-500 font-sans font-sans font-sans">${l.status}</span></div>`).join('')}</div>`}</div>`;
        }

        async function handleLeaveApply(e) {
            e.preventDefault();
            const payload = { employeeId: state.user.id, type: document.getElementById('lv-type').value, startDate: document.getElementById('lv-date').value, days: document.getElementById('lv-days').value, reason: document.getElementById('lv-rsn').value };
            await fetch(`${API_BASE}/leaves`, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(payload) });
            notify("Identity Synchronized."); await syncData(); state.leaveTab = 'history'; renderLeaves();
        }

        function renderDiscussion() {
            const container = document.getElementById('view-container');
            const isAdmin = state.user && state.user.role && state.user.role.toLowerCase() === 'admin';
            container.innerHTML = `<div class="animate-fade-in space-y-8 text-left text-slate-800 font-sans font-sans text-left font-sans"><div class="flex justify-between items-center border-b pb-4 text-left font-sans font-sans"><h2 class="text-xl font-black uppercase tracking-widest font-sans text-left font-sans font-sans">Notice Board</h2>${isAdmin ? `<button onclick="state.boardFormVisible=true; renderDiscussion()" class="bg-green-700 text-white px-6 py-2 rounded-xl font-black text-xs uppercase shadow-lg font-sans font-sans font-sans">New Post</button>` : ''}</div>${state.boardFormVisible ? `<div class="bg-white p-10 rounded-[3rem] border-2 border-green-100 shadow-2xl mb-10 animate-slide-up text-left font-sans text-left font-sans font-sans"><form onsubmit="handlePostSubmit(event)" class="space-y-4 font-sans text-left font-sans font-sans"><input type="text" id="n-title" class="w-full p-4 rounded-xl border-2 font-black bg-slate-50 outline-none font-sans text-left font-sans font-sans" placeholder="HEADING TITLE" required><textarea id="n-msg" class="w-full p-4 rounded-xl border-2 font-medium h-40 bg-slate-50 outline-none font-sans text-left font-sans font-sans" placeholder="BODY CONTENT..." required></textarea><div class="flex justify-end gap-3 pt-4 font-sans text-left font-sans font-sans"><button type="button" onclick="state.boardFormVisible=false; renderDiscussion()" class="px-6 py-2 text-slate-400 font-bold uppercase text-xs font-sans text-left font-sans font-sans">Discard</button><button type="submit" class="bg-green-700 text-white px-10 py-3 rounded-xl font-black uppercase shadow-lg font-sans text-left font-sans font-sans">Publish Broadcast</button></div></form></div>` : ''}<div class="space-y-6 max-w-4xl mx-auto font-sans text-left text-slate-800 font-sans font-sans">${(state.discussions || []).map(d => `<div class="bg-white border-l-[12px] border-l-green-600 shadow-lg !p-10 relative rounded-r-3xl transition-all hover:border-green-300 group font-sans text-left text-slate-800 font-sans font-sans"><div class="flex justify-between items-start mb-4 font-sans text-left text-slate-800 font-sans font-sans"><h4 class="font-black text-2xl text-slate-800 uppercase leading-tight group-hover:text-green-700 transition-colors font-sans text-left font-sans font-sans">${d.title}</h4><span class="text-[10px] font-black text-slate-300 uppercase whitespace-nowrap font-sans text-left font-sans font-sans font-sans text-slate-400 font-bold uppercase tracking-widest">${formatDate(d.date)}</span></div><p class="text-slate-600 text-lg leading-relaxed mb-6 border-b pb-6 border-slate-50 font-medium font-sans text-left text-slate-600 font-sans font-sans">${d.message}</p><div class="flex justify-between items-center font-sans text-left font-sans font-sans"><span class="bg-green-50 text-green-700 px-3 py-1 rounded-lg text-[10px] font-black uppercase tracking-widest border border-green-100 shadow-sm font-sans text-green-700 uppercase font-black font-sans">Verified Board Dispatch</span><button class="text-blue-600 text-[10px] font-black uppercase tracking-widest flex items-center gap-2 hover:underline font-sans font-sans">Reply</button></div></div>`).join('')}</div></div>`;
        }

        async function handlePostSubmit(e) {
            e.preventDefault();
            const payload = { title: document.getElementById('n-title').value, message: document.getElementById('n-msg').value, senderName: state.user.name, senderId: state.user.id, date: new Date().toISOString() };
            await fetch(`${API_BASE}/discussions`, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(payload) });
            notify("Broadcast Synchronized."); await syncData(); state.boardFormVisible = false; renderDiscussion();
        }

        function renderSettings() {
             const container = document.getElementById('view-container');
             container.innerHTML = `<div class="animate-fade-in space-y-6 text-center py-20 font-sans text-slate-900 text-center font-sans"><h2 class="text-2xl font-black uppercase tracking-tight text-slate-400 font-sans text-center font-sans">Identity Security Key</h2><div class="max-w-md mx-auto p-12 bg-white border shadow-2xl rounded-[3rem] relative overflow-hidden text-center font-sans font-sans"><div class="absolute top-0 right-0 w-32 h-32 bg-red-50 rounded-full blur-3xl -mr-16 -mt-16 opacity-40 font-sans"></div><div class="relative z-10 space-y-6 font-sans text-center font-sans text-slate-900 font-sans font-sans"><div class="h-20 w-20 bg-slate-900 text-white rounded-[1.5rem] flex items-center justify-center mx-auto shadow-xl font-sans font-sans"><i data-lucide="key" size="36"></i></div><input type="password" placeholder="NEW KEY" class="w-full p-4 rounded-xl border-2 font-black bg-slate-50 outline-none focus:bg-white focus:border-green-500 text-center font-sans font-sans"><button class="w-full py-5 bg-slate-900 text-white uppercase tracking-widest font-black rounded-2xl active:scale-95 transition-all shadow-xl shadow-slate-200 font-sans font-sans" onclick="alert('System Identity Sync Successful.')">Synchronize Key</button></div></div></div>`;
             lucide.createIcons();
        }

        window.onload = init;
    </script>
</body>
</html>
