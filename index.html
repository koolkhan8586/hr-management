<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSAF-HR Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- PDF Generation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .loader { border-top-color: #15803d; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        input[type="number"]::-webkit-inner-spin-button { display: none; }
        
        /* PDF Render Zone - Hidden */
        #pdf-render-zone { position: fixed; left: -9999px; top: 0; width: 800px; background: white; z-index: -100; visibility: hidden; }

        .animate-slide-up { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <div id="pdf-render-zone"></div>

    <!-- GLOBAL LOADING SCREEN -->
    <div id="loading-screen" class="fixed inset-0 bg-white z-[999] flex flex-col items-center justify-center">
        <div class="loader w-16 h-16 border-4 border-slate-100 border-t-green-700 rounded-full mb-4"></div>
        <p class="text-slate-400 font-black uppercase tracking-[0.3em] text-sm animate-pulse">Establishing LSAF Connection</p>
        <button id="skip-sync-btn" onclick="bypassSync()" class="hidden mt-8 text-[10px] font-black uppercase text-slate-300 border-b border-slate-200 tracking-widest hover:text-slate-500 transition-colors">Bypass Sync</button>
    </div>

    <!-- LOGIN INTERFACE -->
    <div id="login-container" class="hidden min-h-screen flex items-center justify-center p-4 bg-slate-100 font-sans">
        <div class="bg-white w-full max-w-md p-10 rounded-[2.5rem] shadow-2xl border border-slate-100 animate-slide-up">
            <div class="text-center mb-10">
                <img src="UOL-Green-V1.png" alt="Logo" class="h-20 mx-auto mb-4 object-contain" onerror="this.src='https://placehold.co/150x150?text=LSAF'">
                <h1 class="text-2xl font-black text-slate-800 leading-tight uppercase tracking-widest">Lahore School of Accountancy</h1>
                <p class="text-slate-400 text-xs font-bold mt-2 uppercase tracking-widest">Administrative Hub v4.5.5</p>
            </div>
            <form id="login-form" class="space-y-5">
                <div class="space-y-1">
                    <label class="block text-[10px] font-black text-slate-400 uppercase ml-2 tracking-widest">Employee ID</label>
                    <input type="text" id="login-id" class="w-full p-4 rounded-2xl border-2 border-slate-50 bg-slate-50 outline-none focus:border-green-500 focus:bg-white transition-all font-bold uppercase" placeholder="EMP001" required>
                </div>
                <div class="space-y-1">
                    <label class="block text-[10px] font-black text-slate-400 uppercase ml-2 tracking-widest">System Key</label>
                    <input type="password" id="login-pass" class="w-full p-4 rounded-2xl border-2 border-slate-50 bg-slate-50 outline-none focus:border-green-500 focus:bg-white transition-all font-bold" placeholder="••••••••" required>
                </div>
                <button type="submit" class="w-full bg-green-700 text-white py-4 rounded-2xl font-black uppercase tracking-widest shadow-xl hover:bg-green-800 transition-all mt-4 active:scale-95">Initialize Session</button>
            </form>
        </div>
    </div>

    <!-- MAIN APP SHELL -->
    <div id="app-shell" class="hidden min-h-screen flex">
        <aside class="w-64 bg-white border-r border-slate-100 fixed h-full hidden lg:flex flex-col z-50 shadow-sm">
            <div class="p-8 border-b border-slate-50 text-center">
                <img src="UOL-Green-V1.png" class="h-12 mx-auto mb-2 object-contain" alt="LSAF" onerror="this.src='https://placehold.co/100x30?text=LSAF'">
                <span class="text-[9px] font-black text-green-700 uppercase tracking-widest">NexusHR Terminal</span>
            </div>
            <nav class="flex-1 p-4 space-y-1 overflow-y-auto custom-scrollbar" id="sidebar-nav"></nav>
            <div class="p-4 border-t border-slate-50 flex items-center justify-between">
                <div class="flex items-center gap-3 overflow-hidden text-left">
                    <div id="user-avatar" class="h-9 w-9 rounded-xl bg-green-100 text-green-700 flex items-center justify-center font-black text-sm uppercase">?</div>
                    <div class="flex flex-col overflow-hidden">
                        <span id="user-display-name" class="text-[11px] font-black truncate uppercase text-slate-800 leading-none mb-1">User</span>
                        <span id="user-display-role" class="text-[9px] font-bold text-slate-400 uppercase tracking-tighter">Verified Identity</span>
                    </div>
                </div>
                <button onclick="logout()" class="text-red-500 p-2 hover:bg-red-50 rounded-xl transition-all"><i data-lucide="log-out" size="18"></i></button>
            </div>
        </aside>

        <main class="flex-1 lg:ml-64 p-4 md:p-10 pb-24 lg:pb-10 min-h-screen bg-slate-50/30">
            <div id="view-container" class="max-w-7xl mx-auto text-left"></div>
        </main>

        <nav class="lg:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-slate-100 p-3 flex justify-around shadow-2xl z-50 rounded-t-[2.5rem]">
            <button onclick="switchTab('dashboard')" class="p-4 rounded-2xl text-slate-400 mobile-nav-btn" id="mob-dashboard"><i data-lucide="home"></i></button>
            <button onclick="switchTab('attendance')" class="p-4 rounded-2xl text-slate-400 mobile-nav-btn" id="mob-attendance"><i data-lucide="clock"></i></button>
            <button onclick="switchTab('payroll')" class="p-4 rounded-2xl text-slate-400 mobile-nav-btn" id="mob-payroll"><i data-lucide="dollar-sign"></i></button>
            <button onclick="switchTab('directory')" class="p-4 rounded-2xl text-slate-400 mobile-nav-btn" id="mob-directory"><i data-lucide="users"></i></button>
            <button onclick="switchTab('discussion')" class="p-4 rounded-2xl text-slate-400 mobile-nav-btn" id="mob-discussion"><i data-lucide="message-square"></i></button>
        </nav>
    </div>

    <!-- TOAST NOTIFICATION -->
    <div id="status-toast" class="fixed top-10 left-1/2 -translate-x-1/2 z-[1000] bg-slate-900 text-white px-8 py-4 rounded-2xl font-black uppercase text-[10px] tracking-widest shadow-2xl opacity-0 pointer-events-none transition-all duration-300 transform translate-y-[-20px]">
        Status Updated
    </div>

    <script>
        const API_BASE = '/api';
        let state = {
            user: null,
            employees: [],
            attendance: [],
            leaves: [],
            loans: [],
            discussions: [],
            payrollPostedMonths: [],
            currentTab: 'dashboard',
            selectedMonth: new Date().toISOString().slice(0, 7),
            editingSalaryId: null, 
            memberFormVisible: false,
            boardFormVisible: false,
            editingMemberId: null,
            leaveTab: 'apply'
        };

        const NAV_ITEMS = [
            { id: 'dashboard', label: 'Home', icon: 'home', admin: false },
            { id: 'attendance', label: 'Clock Center', icon: 'clock', admin: false },
            { id: 'payroll', label: 'Salary Hub', icon: 'dollar-sign', admin: false },
            { id: 'directory', label: 'Staff Hub', icon: 'users', admin: true },
            { id: 'loans', label: 'Loans', icon: 'wallet', admin: false },
            { id: 'leaves', label: 'Leaves', icon: 'calendar', admin: false },
            { id: 'discussion', label: 'Board', icon: 'message-square', admin: false },
            { id: 'settings', label: 'Security', icon: 'shield-check', admin: false }
        ];

        // --- UTILS ---
        function notify(msg) {
            const t = document.getElementById('status-toast');
            if (!t) return;
            t.innerText = msg; t.style.opacity = '1'; t.style.transform = 'translateY(0) translateX(-50%)';
            setTimeout(() => { t.style.opacity = '0'; t.style.transform = 'translateY(-20px) translateX(-50%)'; }, 3000);
        }

        function getPktTime() { return new Date().toLocaleTimeString('en-US', { timeZone: 'Asia/Karachi', hour: '2-digit', minute: '2-digit', hour12: true }); }
        function getPktDate() { return new Date().toLocaleDateString('en-CA', { timeZone: 'Asia/Karachi' }); }
        function cleanNumber(val) { const num = parseFloat(String(val || 0).replace(/[^0-9.-]+/g, '')); return isNaN(num) ? 0 : num; }
        function getInitial(name) { return name ? name.charAt(0).toUpperCase() : '?'; }
        function formatDate(dateString) { if (!dateString) return 'N/A'; const date = new Date(dateString); return isNaN(date.getTime()) ? 'N/A' : date.toLocaleDateString(); }

        function calculateSalaryMetrics(emp) {
            if (!emp) return { totalAdd: 0, totalSub: 0, netPaid: 0 };
            const basic = cleanNumber(emp.basic_salary);
            const invig = cleanNumber(emp.invigilation);
            const tpay = cleanNumber(emp.t_payment);
            const incr = cleanNumber(emp.increment);
            const eidi = cleanNumber(emp.eidi);
            const totalAdd = basic + invig + tpay + incr + eidi;
            const sub = cleanNumber(emp.extra_leaves_deduction) + cleanNumber(emp.tax) + cleanNumber(emp.loan_deduction) + cleanNumber(emp.insurance) + cleanNumber(emp.others_deduction);
            return { totalAdd, totalSub: sub, netPaid: totalAdd - sub };
        }

        function parseCSVLine(text) {
            const result = []; let current = ''; let inQuotes = false;
            for (let i = 0; i < text.length; i++) {
                if (text[i] === '"') inQuotes = !inQuotes;
                else if (text[i] === ',' && !inQuotes) { result.push(current.trim()); current = ''; }
                else current += text[i];
            }
            result.push(current.trim()); return result;
        }

        // --- SYSTEM ENGINE ---
        async function init() {
            const saved = localStorage.getItem('hr_user');
            if (saved) {
                state.user = JSON.parse(saved);
                await syncData();
                
                // Smart select latest published month for employees
                if (state.user.role !== 'admin' && state.payrollPostedMonths.length > 0) {
                    const sorted = [...state.payrollPostedMonths].sort((a,b) => String(b).localeCompare(String(a)));
                    state.selectedMonth = String(sorted[0]);
                }
                showApp();
            } else {
                document.getElementById('loading-screen').classList.add('hidden');
                document.getElementById('login-container').classList.remove('hidden');
            }
        }

        async function syncData() {
            try {
                const [eRes, pRes, dRes, lRes] = await Promise.all([
                    fetch(`${API_BASE}/employees`).catch(() => ({ ok: false })),
                    fetch(`${API_BASE}/payroll-posted`).catch(() => ({ ok: false })),
                    fetch(`${API_BASE}/discussions`).catch(() => ({ ok: false })),
                    fetch(`${API_BASE}/loans`).catch(() => ({ ok: false }))
                ]);
                if (eRes.ok) state.employees = await eRes.json();
                if (pRes.ok) state.payrollPostedMonths = await pRes.json();
                if (dRes.ok) state.discussions = await dRes.json();
                if (lRes.ok) state.loans = await lRes.json();

                if (state.user) {
                    const fresh = state.employees.find(e => String(e.id).toUpperCase() === String(state.user.id).toUpperCase());
                    if (fresh) state.user = fresh;
                    const [atRes, lvRes] = await Promise.all([
                        fetch(`${API_BASE}/attendance/${state.user.id}`).catch(() => ({ ok: false })),
                        fetch(`${API_BASE}/leaves/${state.user.id}`).catch(() => ({ ok: false }))
                    ]);
                    if (atRes.ok) state.attendance = await atRes.json();
                    if (lvRes.ok) state.leaves = await lvRes.json();
                }
            } catch (e) { console.error("Sync partial failure."); }
            document.getElementById('loading-screen').classList.add('hidden');
        }

        function showApp() {
            document.getElementById('login-container').classList.add('hidden');
            document.getElementById('app-shell').classList.remove('hidden');
            document.getElementById('user-display-name').innerText = state.user.name;
            document.getElementById('user-avatar').innerText = getInitial(state.user.name);
            renderSidebar();
            switchTab(state.currentTab);
        }

        function renderSidebar() {
            const nav = document.getElementById('sidebar-nav');
            const isAdmin = state.user.role === 'admin';
            nav.innerHTML = NAV_ITEMS.filter(i => !i.admin || isAdmin).map(i => `
                <button onclick="switchTab('${i.id}')" class="w-full flex items-center gap-4 px-5 py-4 rounded-2xl transition-all font-bold ${state.currentTab === i.id ? 'bg-green-700 text-white shadow-lg scale-105' : 'text-slate-500 hover:bg-slate-50'}">
                    <i data-lucide="${i.icon}" size="18"></i><span class="text-[11px] uppercase tracking-wider">${i.label}</span>
                </button>
            `).join('');
            lucide.createIcons();
        }

        function switchTab(id) {
            state.currentTab = id;
            state.editingSalaryId = null;
            state.memberFormVisible = false;
            state.boardFormVisible = false;

            document.querySelectorAll('.mobile-nav-btn').forEach(btn => {
                const active = btn.id === 'mob-' + id;
                btn.className = `p-4 rounded-2xl transition-all ${active ? 'bg-green-50 text-green-700 scale-110 shadow-inner' : 'text-slate-400'}`;
            });

            renderSidebar();
            renderView();
        }

        function renderView() {
            const container = document.getElementById('view-container');
            container.innerHTML = '<div class="py-20 text-center animate-pulse font-black text-slate-300 uppercase tracking-widest">Updating View...</div>';
            
            // Render the content immediately
            switch(state.currentTab) {
                case 'dashboard': renderDashboard(); break;
                case 'payroll': renderPayroll(); break;
                case 'directory': renderDirectory(); break;
                case 'attendance': renderAttendance(); break;
                case 'loans': renderLoans(); break;
                case 'leaves': renderLeaves(); break;
                case 'discussion': renderDiscussion(); break;
                case 'settings': renderSettings(); break;
                default: renderDashboard();
            }
            lucide.createIcons();
        }

        // --- DASHBOARD ---
        function renderDashboard() {
            const container = document.getElementById('view-container');
            container.innerHTML = `
                <div class="animate-fade-in space-y-8 font-sans">
                    <div class="flex justify-between items-center border-b pb-4 border-slate-100 text-left">
                        <h2 class="text-3xl font-black text-slate-800 tracking-tighter uppercase">Home Base</h2>
                        <div class="bg-white p-4 rounded-2xl border shadow-sm text-right font-black">
                            <p class="text-[10px] text-slate-400 uppercase">Pakistan Time (PKT)</p>
                            <p class="text-green-700 font-black">${getPktTime()}</p>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="bg-green-700 p-8 rounded-[2rem] text-white shadow-xl relative overflow-hidden">
                            <div class="absolute top-0 right-0 w-32 h-32 bg-white/10 rounded-full -mr-16 -mt-16"></div>
                            <p class="text-[10px] font-black uppercase opacity-60">Status</p>
                            <p class="text-3xl font-black mt-2 uppercase tracking-tighter">ACTIVE SESSION</p>
                        </div>
                        <div class="bg-white p-8 rounded-[2rem] border shadow-sm">
                            <p class="text-[10px] font-black text-slate-400 uppercase">Annual Balance</p>
                            <p class="text-3xl font-black text-slate-800 mt-2">${state.user.leave_annual || 0} Days</p>
                        </div>
                        <div class="bg-white p-8 rounded-[2rem] border shadow-sm">
                            <p class="text-[10px] font-black text-slate-400 uppercase">Verification Level</p>
                            <p class="text-2xl font-black text-slate-800 mt-2 capitalize">${state.user.role}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- ATTENDANCE ---
        function renderAttendance() {
            const container = document.getElementById('view-container');
            container.innerHTML = `
                <div class="animate-fade-in space-y-8 font-sans">
                    <div class="flex justify-between items-center border-b pb-4 border-slate-100 text-left"><h2 class="text-xl font-black uppercase tracking-widest text-slate-800">Clock Hub</h2></div>
                    <div class="grid md:grid-cols-2 gap-6">
                        <div class="bg-white rounded-[2.5rem] py-12 flex flex-col items-center justify-center space-y-6 border-2 shadow-inner bg-slate-50/50">
                            <h3 class="text-6xl font-black text-slate-800 font-mono tracking-tighter">${getPktTime()}</h3>
                            <p class="text-xs font-bold text-slate-400 uppercase tracking-[0.2em]">${getPktDate()}</p>
                            <div class="w-full max-w-xs space-y-3 pt-6">
                                <button onclick="handleClock('Clock In')" class="w-full py-5 rounded-2xl bg-green-700 text-white font-black shadow-lg hover:bg-green-800 transition-all active:scale-95 text-base">Clock In</button>
                                <button onclick="handleClock('Clock Out')" class="w-full py-5 rounded-2xl bg-white border-2 text-slate-700 font-black hover:bg-slate-50 transition-all active:scale-95 text-base">Clock Out</button>
                            </div>
                        </div>
                        <div class="bg-white flex items-center justify-center p-10 bg-white border-dashed border-2 text-center rounded-[2rem] border-slate-200">
                            <div><div class="bg-green-50 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6"><i data-lucide="map-pin" class="text-green-600 animate-bounce" size="40"></i></div><p class="text-xs font-black text-slate-600 uppercase tracking-widest leading-relaxed">Identity Geofence Enabled<br/>Verified Pakistan PKT Sync</p></div>
                        </div>
                    </div>
                    <div class="bg-white rounded-3xl border overflow-hidden shadow-sm">
                        <div class="bg-slate-50 p-4 border-b font-black text-[10px] uppercase text-slate-400 tracking-widest">Identity Timeline</div>
                        <div class="divide-y max-h-80 overflow-y-auto custom-scrollbar">
                            ${(state.attendance || []).map(log => `
                                <div class="p-5 flex justify-between items-center hover:bg-slate-50 transition-colors text-left">
                                    <div class="flex items-center gap-4">
                                        <div class="h-2 w-2 rounded-full ${log.type === 'Clock In' ? 'bg-green-500' : 'bg-red-500'}"></div>
                                        <div><p class="text-xs font-black uppercase text-slate-800 font-sans">${log.type}</p><p class="text-[10px] text-slate-400 font-bold uppercase">${formatDate(log.date_str)}</p></div>
                                    </div>
                                    <p class="font-mono text-sm font-black text-slate-500">${log.time_str}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        async function handleClock(type) {
            navigator.geolocation.getCurrentPosition(async (pos) => {
                const res = await fetch(`${API_BASE}/attendance`, {
                    method: 'POST', headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({ employeeId: state.user.id, type, date: getPktDate(), time: getPktTime(), lat: pos.coords.latitude, lng: pos.coords.longitude })
                });
                if(res.ok) { notify(`${type} Verified.`); await syncData(); renderAttendance(); }
            }, () => alert("Location Required."));
        }

        // --- PAYROLL HUB ---
        async function renderPayroll() {
            const container = document.getElementById('view-container');
            const isAdmin = state.user.role === 'admin';
            const isPosted = (state.payrollPostedMonths || []).some(m => String(m.month_year || m).trim() === String(state.selectedMonth).trim());

            let content = `
                <div class="animate-fade-in space-y-6 font-sans text-left">
                    <div class="flex flex-col md:flex-row justify-between items-center gap-4 border-b pb-4">
                        <h2 class="text-xl font-black uppercase tracking-widest text-slate-800">Salary Hub</h2>
                        <div class="flex flex-wrap gap-2 justify-center">
                            <input type="month" value="${state.selectedMonth}" onchange="updateMonth(this.value)" class="p-2 border-2 rounded-xl font-black bg-white outline-none focus:border-green-500">
                            ${isAdmin ? `
                                <button onclick="togglePublish(${isPosted})" class="px-6 py-2 rounded-xl font-black text-[10px] text-white uppercase shadow-lg transition-all ${isPosted ? 'bg-red-600' : 'bg-slate-900'}">${isPosted ? 'Unpublish' : 'Publish to Staff'}</button>
                                <button onclick="purgeMonthData()" class="bg-red-50 text-red-600 border-2 border-red-100 px-4 py-2 rounded-xl font-black text-[10px] uppercase">Wipe Month</button>
                                <label class="px-6 py-2 bg-white border-2 rounded-xl font-black text-[10px] uppercase cursor-pointer hover:bg-slate-50 transition-all">Import CSV <input type="file" onchange="importSalary(this)" class="hidden"></label>
                                <button onclick="exportSalaryCSV()" class="bg-green-50 text-green-700 px-6 py-2 rounded-xl font-black text-[10px] uppercase">Export</button>
                            ` : `
                                <button onclick="downloadSalaryPDF()" class="px-8 py-3 bg-green-700 text-white rounded-2xl font-black text-xs uppercase shadow-xl hover:bg-green-800 transition-all">Download PDF Salary Slip</button>
                            `}
                        </div>
                    </div>
            `;

            if (!isAdmin && !isPosted) {
                content += `<div class="py-40 text-center bg-white rounded-[3rem] border-2 border-slate-100 shadow-sm"><div class="bg-slate-50 w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-6"><i data-lucide="lock" class="text-slate-200" size="48"></i></div><h3 class="text-xl font-black text-slate-400 uppercase tracking-widest text-slate-300">Period Locked</h3><p class="text-sm text-slate-400">The salary ledger for ${state.selectedMonth} is not authorized for staff yet.</p></div>`;
            } else {
                content += `
                    <div class="overflow-x-auto rounded-[2rem] bg-white border shadow-xl">
                        <table class="w-full text-left text-[10px]">
                            <thead class="bg-slate-50 border-b font-black text-slate-400 uppercase tracking-widest">
                                <tr>
                                    <th class="p-4">ID</th><th class="p-4">Staff Name</th>
                                    <th class="p-4 text-right">Basic</th><th class="p-4 text-right">Invig</th>
                                    <th class="p-4 text-right">T.Pay</th><th class="p-4 text-right">Incr</th>
                                    <th class="p-4 text-right">Insurance</th><th class="p-4 text-right font-black text-slate-900 uppercase">Net Paid</th>
                                    ${isAdmin ? `<th class="p-4 text-center">Action</th>` : ''}
                                </tr>
                            </thead>
                            <tbody class="divide-y font-bold">
                `;

                const list = isAdmin ? (state.employees || []) : [state.employees.find(e => e.id === state.user.id) || state.user];
                list.forEach(emp => {
                    if (!emp) return;
                    const isEditing = state.editingSalaryId === emp.id;
                    const m = calculateSalaryMetrics(emp);
                    content += `
                        <tr class="hover:bg-slate-50/80 transition-colors">
                            <td class="p-4 font-black text-slate-900">${emp.id}</td>
                            <td class="p-4 uppercase truncate max-w-[150px] font-sans">${emp.name}</td>
                            <td class="p-4 text-right">${isEditing ? `<input type="number" id="edit-basic" class="w-20 border rounded p-1" value="${emp.basic_salary}">` : cleanNumber(emp.basic_salary).toLocaleString()}</td>

                            <div class="h-20 w-20 bg-slate-900 text-white rounded-[1.5rem] flex items-center justify-center mx-auto mb-4 shadow-xl"><i data-lucide="key" size="36"></i></div>
                            <input type="password" placeholder="NEW SYSTEM KEY" class="w-full p-4 rounded-xl border-2 font-black bg-slate-50 outline-none focus:bg-white focus:border-green-500 text-center">
                            <button class="w-full py-5 bg-slate-900 text-white uppercase tracking-widest font-black rounded-2xl active:scale-95 transition-all shadow-xl shadow-slate-200" onclick="alert('System Key Refreshed.')">Update Matrix</button>
                        </div>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        // --- AUTH ---
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('login-id').value.toUpperCase();
            const pass = document.getElementById('login-pass').value;
            try {
                const res = await fetch(`${API_BASE}/employees`);
                const list = await res.json();
                const found = (list || []).find(e => String(e.id).toUpperCase() === id && String(e.password) === pass);
                if (found) {
                    state.user = found; localStorage.setItem('hr_user', JSON.stringify(found));
                    await syncData(); showApp();
                } else alert("Verification Failed.");
            } catch(e) { alert("Matrix Offline."); }
        });

        function logout() { localStorage.removeItem('hr_user'); location.reload(); }
        function bypassSync() { document.getElementById('loading-screen').classList.add('hidden'); if(state.user) showApp(); else document.getElementById('login-container').classList.remove('hidden'); }
        window.onload = init;
    </script>
</body>
</html>
