<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSAFHR Management System - v10.4.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Leaflet Map Assets -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            overflow-x: hidden; 
            -webkit-font-smoothing: antialiased;
            background-color: #f8fafc;
        }

        /* Fluid and Responsive Animations */
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .animate-slide-up { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        .loader { border-top-color: #15803d; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #attendance-map { 
            height: 450px; 
            width: 100%; 
            border-radius: 2.5rem; 
            z-index: 10; 
            border: 2px solid #e2e8f0; 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
        }

        .btn-clock-in {
            background-color: #15803d;
            color: white;
            border-radius: 1.25rem;
            box-shadow: 0 10px 15px -3px rgba(21, 128, 61, 0.3);
            transition: all 0.2s;
            font-weight: 800;
        }
        .btn-clock-in:hover { background-color: #166534; transform: translateY(-1px); }
        
        .btn-clock-out {
            background-color: white;
            color: #1e293b;
            border: 2px solid #e2e8f0;
            border-radius: 1.25rem;
            transition: all 0.2s;
            font-weight: 800;
        }
        .btn-clock-out:hover { background-color: #f8fafc; border-color: #cbd5e1; }

        input[type="number"]::-webkit-inner-spin-button { display: none; }
        
        .sidebar-btn-active {
            background-color: #15803d;
            color: white !important;
            box-shadow: 0 10px 15px -3px rgba(21, 128, 61, 0.25);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <div id="status-toast" class="fixed top-12 left-1/2 -translate-x-1/2 z-[1000] bg-slate-900 text-white px-10 py-5 rounded-[1.5rem] font-black uppercase text-[11px] tracking-widest shadow-2xl opacity-0 pointer-events-none transition-all duration-300 transform translate-y-[-20px] text-center">Status Matrix Updated</div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;
        const { 
            MapPin, Clock, Calendar, User, Home, LogOut, CheckCircle2, 
            AlertCircle, ChevronRight, Briefcase, Menu, X, DollarSign, 
            Heart, Users, Search, FileText, Download, Shield, Activity,
            Upload, FileSpreadsheet, Table, Eye, Wallet, ArrowLeft, Pencil, Trash2, Lock, Key, ShieldAlert, Save, Mail, MessageSquare, Send, Bell, Filter, RefreshCw
        } = lucide;

        const API_BASE = '/api'; 

        const NAV_ITEMS = [
            { id: 'dashboard', label: 'Dashboard', icon: 'home', admin: false },
            { id: 'attendance', label: 'Attendance', icon: 'clock', admin: false },
            { id: 'payroll', label: 'Salary Hub', icon: 'dollar-sign', admin: false },
            { id: 'loans', label: 'Loans Hub', icon: 'wallet', admin: false },
            { id: 'leaves', label: 'Leaves Hub', icon: 'calendar', admin: false },
            { id: 'discussion', label: 'Matrix Board', icon: 'message-square', admin: false },
            { id: 'directory', label: 'Staff Hub', icon: 'users', admin: true }
        ];

        /**
         * --- CORE UTILITIES ---
         */
        const cleanNumber = (val) => {
            if (val === undefined || val === null || val === '' || isNaN(val)) return 0;
            return parseFloat(val);
        };

        const getInitial = (name) => name ? String(name).charAt(0).toUpperCase() : '?';
        const formatDate = (d) => {
            if (!d) return 'N/A';
            const date = new Date(d);
            return date.toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' });
        };

        const getPktTime = () => new Date().toLocaleTimeString('en-US', { timeZone: 'Asia/Karachi', hour: '2-digit', minute: '2-digit', hour12: true });
        const getPktDate = () => new Date().toLocaleDateString('en-CA', { timeZone: 'Asia/Karachi' });

        const notify = (msg) => {
            const t = document.getElementById('status-toast');
            if (t) {
                t.innerText = msg;
                t.style.opacity = '1';
                t.style.transform = 'translateY(0) translateX(-50%)';
                setTimeout(() => {
                    t.style.opacity = '0';
                    t.style.transform = 'translateY(-20px) translateX(-50%)';
                }, 4000);
            }
        };

        const calculateWorkTime = (inTime, outTime) => {
            if (!inTime || !outTime) return "0h 0m";
            try {
                const parseTime = (tStr) => {
                    const [time, modifier] = tStr.split(' ');
                    let [hours, minutes] = time.split(':');
                    if (hours === '12') hours = '00';
                    if (modifier === 'PM') hours = parseInt(hours, 10) + 12;
                    return new Date(2000, 0, 1, hours, minutes);
                };
                const diff = parseTime(outTime) - parseTime(inTime);
                if (diff < 0) return "0h 0m";
                const h = Math.floor(diff / 3600000);
                const m = Math.floor((diff % 3600000) / 60000);
                return h + "h " + m + "m";
            } catch(e) { return "0h 0m"; }
        };

        const calculateSalaryMetrics = (emp) => {
            if (!emp) return { netPaid: 0 };
            const add = cleanNumber(emp.basic_salary) + cleanNumber(emp.invigilation) + cleanNumber(emp.t_payment) + cleanNumber(emp.increment) + cleanNumber(emp.eidi);
            const sub = cleanNumber(emp.tax) + cleanNumber(emp.loan_deduction) + cleanNumber(emp.insurance) + cleanNumber(emp.others_deduction) + cleanNumber(emp.extra_leaves_deduction);
            return { netPaid: add - sub };
        };

        /**
         * --- UI COMPONENTS ---
         */
        const LucideIcon = ({ name, size = 18, className = "" }) => {
            const ref = useRef(null);
            useEffect(() => {
                if (ref.current) {
                    ref.current.innerHTML = '';
                    const icon = lucide.icons[name];
                    if (icon) {
                        lucide.createIcons({
                            icons: { [name]: icon },
                            attrs: { strokeWidth: 2, width: size, height: size, class: className }
                        });
                    }
                }
            }, [name, size, className]);
            return <span ref={ref} className="inline-flex items-center justify-center"></span>;
        };

        const Card = ({ children, className = "" }) => (
            <div className={"bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm transition-all hover:shadow-md " + className}>{children}</div>
        );

        const Button = ({ children, onClick, variant = 'primary', className = '', disabled = false, icon, type = "button" }) => {
            const base = "flex items-center justify-center gap-2 px-8 py-3.5 rounded-2xl font-black transition-all active:scale-95 disabled:opacity-50 text-[10px] uppercase tracking-[0.15em] whitespace-nowrap";
            const styles = {
                primary: "bg-green-700 text-white shadow-xl hover:bg-green-800",
                secondary: "bg-white text-slate-700 border-2 border-slate-100 hover:border-slate-200",
                danger: "bg-red-50 text-red-600 border-2 border-red-100 hover:bg-red-100",
                ghost: "text-slate-400 hover:text-green-700 hover:bg-green-50"
            };
            return (
                <button type={type} onClick={onClick} disabled={disabled} className={base + " " + styles[variant] + " " + className}>
                    {icon && <LucideIcon name={icon} size={14} />}{children}
                </button>
            );
        };

        const Badge = ({ status }) => {
            const styles = { 
                Approved: 'bg-green-100 text-green-700 border-green-200', 
                Pending: 'bg-amber-100 text-amber-700 border-amber-200', 
                Rejected: 'bg-red-100 text-red-700 border-red-200',
                Marked: 'bg-blue-100 text-blue-700 border-blue-200'
            };
            return <span className={"px-3 py-1 rounded-lg text-[9px] font-black uppercase tracking-tighter border " + (styles[status] || 'bg-slate-100 text-slate-600 border-slate-200')}>{status}</span>;
        };

        /**
         * --- SUB-VIEW MODULES ---
         */

        function LoginView({ onLogin, loading }) {
            const [id, setId] = useState('');
            const [pass, setPass] = useState('');
            const handleSubmit = (e) => { e.preventDefault(); onLogin(id, pass); };
            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-100 w-full px-4">
                    <Card className="w-full max-w-md p-12 shadow-2xl animate-slide-up">
                        <div className="text-center mb-10">
                            <img src="/UOL-Green-V1.png" className="h-20 mx-auto mb-6" alt="LSAFHR" />
                            <h1 className="text-3xl font-black text-slate-800 uppercase tracking-widest font-sans text-left">Matrix Hub</h1>
                        </div>
                        <form onSubmit={handleSubmit} className="space-y-6">
                            <div>
                                <label className="block text-[10px] font-black text-slate-400 uppercase ml-2 mb-1 tracking-widest">Employee ID</label>
                                <input value={id} onChange={e=>setId(e.target.value)} className="w-full p-5 rounded-3xl border-2 font-black uppercase bg-slate-50 focus:bg-white focus:border-green-600 outline-none transition-all shadow-sm" placeholder="Enter ID" required />
                            </div>
                            <div>
                                <label className="block text-[10px] font-black text-slate-400 uppercase ml-2 mb-1 tracking-widest">Access Key</label>
                                <input type="password" value={pass} onChange={e=>setPass(e.target.value)} className="w-full p-5 rounded-3xl border-2 font-black bg-slate-50 focus:bg-white focus:border-green-600 outline-none transition-all shadow-sm" placeholder="••••••••" required />
                            </div>
                            <Button type="submit" className="w-full py-6 text-base" disabled={loading}>{loading ? "Verifying Matrix..." : "Enter Identity Hub"}</Button>
                        </form>
                    </Card>
                </div>
            );
        }

        function DashboardView({ user }) {
            const loanBal = cleanNumber(user.loan_opening_balance - user.loan_deduction);
            return (
                <div className="animate-fade-in space-y-12">
                    <div className="flex flex-col md:flex-row justify-between items-center gap-6 border-b pb-8 border-slate-100">
                        <div className="text-left">
                            <h2 className="text-5xl font-black text-slate-800 tracking-tighter uppercase font-sans">Identity Base</h2>
                            <p className="text-slate-400 text-[11px] font-black uppercase tracking-widest mt-3">Welcome back, {user.name}</p>
                        </div>
                        <div className="bg-white p-6 rounded-[2rem] border shadow-sm text-right">
                            <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Global Server Time</p>
                            <p className="text-green-700 font-black font-mono text-3xl mt-1">{getPktTime()}</p>
                        </div>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-10 font-sans">
                        <Card className="bg-green-700 !text-white relative overflow-hidden flex flex-col justify-center py-12">
                            <p className="text-[11px] font-black uppercase opacity-60">System Status</p>
                            <p className="text-4xl font-black mt-3 uppercase tracking-tighter text-left">Active Matrix</p>
                        </Card>
                        <Card className="flex flex-col justify-center py-12">
                            <p className="text-[11px] font-black text-slate-400 uppercase tracking-widest">Total Loan Balance</p>
                            <p className="text-5xl font-black text-red-500 mt-2 font-mono text-left">Rs. {loanBal.toLocaleString()}</p>
                        </Card>
                        <Card className="flex flex-col justify-center py-12">
                            <p className="text-[11px] font-black text-slate-400 uppercase tracking-widest">Security Level</p>
                            <p className="text-3xl font-black text-slate-800 mt-2 capitalize text-left">{user.role}</p>
                        </Card>
                    </div>
                </div>
            );
        }

        function AttendanceHub({ user, attendance, fetchData }) {
            const [selectedMonth, setSelectedMonth] = useState(getPktDate().slice(0, 7));
            const mapRef = useRef(null);

            useEffect(() => {
                if (document.getElementById('attendance-map') && window.L) {
                    if (mapRef.current) { mapRef.current.remove(); }
                    const map = window.L.map('attendance-map').setView([31.5204, 74.3587], 13);
                    window.L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
                    mapRef.current = map;

                    navigator.geolocation.getCurrentPosition((p) => {
                        const { latitude, longitude } = p.coords;
                        map.setView([latitude, longitude], 16);
                        window.L.marker([latitude, longitude]).addTo(map).bindPopup("<b>Verified Entry Point</b>").openPopup();
                    }, (err) => {
                        console.warn("Geolocation permission denied.");
                    }, { enableHighAccuracy: true });
                }
            }, []);

            const focusMap = (lat, lng, label, time) => {
                if (mapRef.current && lat && lng) {
                    mapRef.current.setView([lat, lng], 17);
                    window.L.marker([lat, lng]).addTo(mapRef.current).bindPopup(`<b>${label}: ${time}</b>`).openPopup();
                    window.scrollTo({ top: 100, behavior: 'smooth' });
                    notify("Centering Map: " + time);
                }
            };

            const handleClock = async (type) => {
                notify("Verifying Geolocation...");
                navigator.geolocation.getCurrentPosition(async (pos) => {
                    const res = await fetch(API_BASE + '/attendance', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            employee_id: user.id, type, date_str: getPktDate(), time_str: getPktTime(),
                            latitude: pos.coords.latitude, longitude: pos.coords.longitude
                        })
                    });
                    if (res.ok) { notify(type + " Recorded."); fetchData(); }
                });
            };

            const groupedLogs = useMemo(() => {
                const grouped = {};
                attendance.filter(l => l.date_str && l.date_str.startsWith(selectedMonth)).forEach(l => {
                    if(!grouped[l.date_str]) grouped[l.date_str] = [];
                    grouped[l.date_str].push(l);
                });
                return grouped;
            }, [attendance, selectedMonth]);

            return (
                <div className="space-y-8 animate-fade-in font-sans">
                    <div className="flex justify-between items-center">
                        <h2 className="text-3xl font-black uppercase tracking-tighter text-slate-800 text-left">Attendance Center</h2>
                        <input type="month" value={selectedMonth} onChange={e=>setSelectedMonth(e.target.value)} className="p-3 border-2 rounded-2xl font-black bg-white focus:border-green-600 outline-none transition-all shadow-sm" />
                    </div>
                    <Card className="!p-0 h-[450px] overflow-hidden border-2 relative shadow-lg">
                        <div id="attendance-map" className="h-full w-full"></div>
                    </Card>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <Card className="flex flex-col items-center justify-center py-16 bg-slate-50 border-2 border-dashed border-slate-200">
                             <LucideIcon name="clock" size={64} className="text-slate-200 mb-6" />
                             <h3 className="text-6xl font-black text-slate-800 font-mono mb-10 leading-none">{getPktTime()}</h3>
                             <div className="flex flex-col gap-4 w-full max-w-xs px-6">
                                <button onClick={() => handleClock('Clock In')} className="btn-clock-in w-full py-5 text-lg uppercase tracking-widest transition-all shadow-xl">Clock In</button>
                                <button onClick={() => handleClock('Clock Out')} className="btn-clock-out w-full py-5 text-lg uppercase border-2 tracking-widest transition-all">Clock Out</button>
                             </div>
                        </Card>
                        <Card className="!p-0 flex flex-col max-h-[520px] border-2 shadow-sm text-left">
                            <div className="p-6 border-b bg-slate-50 font-black text-xs uppercase text-slate-400 tracking-widest">Monthly Shift Matrix</div>
                            <div className="flex-1 overflow-y-auto divide-y custom-scrollbar">
                                {Object.keys(groupedLogs).sort((a,b) => new Date(b)-new Date(a)).map(date => {
                                    const cin = groupedLogs[date].find(x => x.type === 'Clock In');
                                    const cout = [...groupedLogs[date]].reverse().find(x => x.type === 'Clock Out');
                                    return (
                                        <div key={date} className="p-6 flex justify-between items-center hover:bg-slate-50 transition-all group">
                                            <div className="text-left">
                                                <p className="font-black text-slate-800 text-sm group-hover:text-green-700">{date}</p>
                                                <p className="text-[10px] text-slate-400 font-bold uppercase tracking-tighter mt-1">Verified: {calculateWorkTime(cin?.time_str, cout?.time_str)}</p>
                                            </div>
                                            <div className="flex gap-4">
                                                {cin && <button onClick={() => focusMap(cin.latitude, cin.longitude, 'Clock In', cin.time_str)} className="text-green-600 font-black text-xs border-b border-green-200 transition-all hover:text-green-800 uppercase">{cin.time_str} IN</button>}
                                                {cout && <button onClick={() => focusMap(cout.latitude, cout.longitude, 'Clock Out', cout.time_str)} className="text-red-600 font-black text-xs border-b border-red-200 transition-all hover:text-red-800 uppercase">{cout.time_str} OUT</button>}
                                            </div>
                                        </div>
                                    )
                                })}
                                {Object.keys(groupedLogs).length === 0 && <div className="p-24 text-center font-black uppercase text-slate-200 tracking-widest opacity-30">No Logs Detected</div>}
                            </div>
                        </Card>
                    </div>
                </div>
            );
        }

        function SalaryHub({ user, employees, fetchData, postedMonths }) {
            const [editingId, setEditingId] = useState(null);
            const [month, setMonth] = useState(getPktDate().slice(0, 7));
            const isAdmin = user.role === 'admin';
            const isPosted = postedMonths.includes(month);

            const handleSaveSalary = async (id) => {
                const data = {
                    basic_salary: cleanNumber(document.getElementById("eb-" + id).value),
                    invigilation: cleanNumber(document.getElementById("ei-" + id).value),
                    t_payment: cleanNumber(document.getElementById("et-" + id).value),
                    increment: cleanNumber(document.getElementById("en-" + id).value),
                    eidi: cleanNumber(document.getElementById("ed-" + id).value),
                    tax: cleanNumber(document.getElementById("ex-" + id).value),
                    loan_deduction: cleanNumber(document.getElementById("el-" + id).value),
                    insurance: cleanNumber(document.getElementById("es-" + id).value),
                    others_deduction: cleanNumber(document.getElementById("eo-" + id).value),
                    extra_leaves_deduction: cleanNumber(document.getElementById("eld-" + id).value)
                };
                const res = await fetch(API_BASE + "/employees/" + id, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
                if (res.ok) { notify("Matrix Saved."); setEditingId(null); fetchData(); }
            };

            return (
                <div className="space-y-8 animate-fade-in font-sans text-left">
                    <div className="flex flex-col md:flex-row justify-between items-center gap-4">
                        <h2 className="text-3xl font-black uppercase tracking-tighter text-slate-800">Financial Matrix</h2>
                        <div className="flex gap-2">
                             <input type="month" value={month} onChange={e=>setMonth(e.target.value)} className="p-3 border-2 rounded-2xl font-black bg-white focus:border-green-600 outline-none shadow-sm" />
                             {isAdmin && <Button variant="secondary" onClick={() => exportToCSV(employees, 'LSAF_Payroll.csv')} icon="download">Export Matrix</Button>}
                        </div>
                    </div>
                    {!isAdmin && !isPosted ? (
                        <Card className="py-40 text-center flex flex-col items-center border-dashed border-2 border-slate-200">
                            <LucideIcon name="lock" size={64} className="text-slate-200 mb-6" />
                            <p className="text-slate-400 font-black uppercase text-xs tracking-[0.2em]">Matrix Hub Locked - Pending Release</p>
                        </Card>
                    ) : (
                        <Card className="!p-0 overflow-hidden border-2 shadow-2xl font-sans text-left">
                            <div className="overflow-x-auto custom-scrollbar">
                                <table className="w-full text-[10px] text-left">
                                    <thead className="bg-slate-50 border-b font-black uppercase text-slate-400 tracking-widest">
                                        <tr>
                                            <th className="p-5">ID</th><th className="p-5">Identity Name</th>
                                            <th className="p-5 text-right">Basic</th><th className="p-5 text-right">Invig</th>
                                            <th className="p-5 text-right">T.Pay</th><th className="p-4 text-right">Incr</th>
                                            <th className="p-4 text-right">Eidi</th><th className="p-4 text-right text-slate-400">Tax</th>
                                            <th className="p-4 text-right text-slate-400">Loan</th><th className="p-4 text-right text-slate-400">Ins</th>
                                            <th className="p-4 text-right text-slate-400">Other</th><th className="p-4 text-right text-red-500">L.Ded</th>
                                            <th className="p-5 text-right font-black text-slate-900 bg-slate-50/50">Net Paid</th>
                                            {isAdmin && <th className="p-5 text-center">Action</th>}
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y font-bold text-slate-700">
                                        {(isAdmin ? employees : employees.filter(e => e.id === user.id)).map(e => {
                                            const m = calculateSalaryMetrics(e);
                                            const edit = editingId === e.id;
                                            return (
                                                <tr key={e.id} className="hover:bg-slate-50 transition-colors">
                                                    <td className="p-5 font-mono text-slate-500 text-left">{e.id}</td>
                                                    <td className="p-5 uppercase truncate max-w-[150px] text-left">{e.name}</td>
                                                    <td className="p-5 text-right font-mono">{edit ? <input id={"eb-"+e.id} className="w-20 border rounded p-1 text-right" defaultValue={e.basic_salary}/> : cleanNumber(e.basic_salary).toLocaleString()}</td>
                                                    <td className="p-5 text-right font-mono">{edit ? <input id={"ei-"+e.id} className="w-16 border rounded p-1 text-right" defaultValue={e.invigilation}/> : cleanNumber(e.invigilation).toLocaleString()}</td>
                                                    <td className="p-5 text-right font-mono">{edit ? <input id={"et-"+e.id} className="w-16 border rounded p-1 text-right" defaultValue={e.t_payment}/> : cleanNumber(e.t_payment).toLocaleString()}</td>
                                                    <td className="p-4 text-right font-mono">{edit ? <input id={"en-"+e.id} className="w-16 border rounded p-1 text-right" defaultValue={e.increment}/> : cleanNumber(e.increment).toLocaleString()}</td>
                                                    <td className="p-4 text-right font-mono">{edit ? <input id={"ed-"+e.id} className="w-16 border rounded p-1 text-right" defaultValue={e.eidi}/> : cleanNumber(e.eidi).toLocaleString()}</td>
                                                    <td className="p-4 text-right font-mono text-slate-400">{edit ? <input id={"ex-"+e.id} className="w-16 border rounded p-1 text-right" defaultValue={e.tax}/> : cleanNumber(e.tax).toLocaleString()}</td>

                                <div className="flex justify-between items-center mb-6">
                                    <div className="flex items-center gap-5"><div className="h-16 w-16 rounded-[2rem] bg-green-50 text-green-700 flex items-center justify-center font-black text-2xl uppercase font-sans">{getInitial(d.author_name)}</div><div><span className="font-black text-slate-800 uppercase text-base">{d.author_name}</span><p className="text-[10px] font-black text-slate-400 uppercase mt-1 tracking-widest">Verified Identity Matrix Broadcaster</p></div></div>
                                    <span className="text-[10px] font-black text-slate-400 uppercase tracking-tighter font-sans">{formatDate(d.created_at)}</span>
                                </div>
                                <p className="text-slate-700 font-bold leading-relaxed text-xl font-sans">{d.message}</p>
                            </div>
                        ))}
                        {discussions.length === 0 && <div className="p-32 text-center font-black uppercase text-slate-200 tracking-widest opacity-20">Matrix Board Quiet</div>}
                    </div>
                </div>
            );
        };

        /**
         * --- MAIN APP ENGINE ---
         */
        function App() {
            const [view, setView] = useState('dashboard');
            const [employees, setEmployees] = useState([]);
            const [attendance, setAttendance] = useState([]);
            const [userLoans, setUserLoans] = useState([]);
            const [leaves, setLeaves] = useState([]);
            const [allLoans, setAllLoans] = useState([]);
            const [allLeaves, setAllLeaves] = useState([]);
            const [discussions, setDiscussions] = useState([]);
            const [payrollPosted, setPayrollPosted] = useState([]);
            const [loading, setLoading] = useState(true);
            const [user, setUser] = useState(() => { try { return JSON.parse(localStorage.getItem('hr_user')); } catch(e) { return null; }});

            useEffect(() => { if(user) fetchMatrixData(); else setLoading(false); }, [user]);

            const fetchMatrixData = async () => {
                try {
                    const isAdmin = user.role === 'admin';
                    const endpoints = [
                        fetch(API_BASE + "/employees").then(r => r.json()),
                        fetch(API_BASE + "/payroll-posted").then(r => r.json()),
                        fetch(API_BASE + "/discussions").then(r => r.json()),
                        fetch(API_BASE + "/attendance/" + user.id).then(r => r.json()),
                        fetch(API_BASE + "/leaves/" + user.id).then(r => r.json()),
                        fetch(API_BASE + "/loans/" + user.id).then(r => r.json())
                    ];
                    if (isAdmin) { endpoints.push(fetch(API_BASE + "/admin/leaves").then(r => r.json()), fetch(API_BASE + "/admin/loans").then(r => r.json())); }
                    const resArr = await Promise.allSettled(endpoints);
                    if(resArr[0].status==='fulfilled') setEmployees(resArr[0].value);
                    if(resArr[1].status==='fulfilled') setPayrollPosted(resArr[1].value);
                    if(resArr[2].status==='fulfilled') setDiscussions(resArr[2].value);
                    if(resArr[3].status==='fulfilled') setAttendance(resArr[3].value);
                    if(resArr[4].status==='fulfilled') setLeaves(resArr[4].value);
                    if(resArr[5].status==='fulfilled') setUserLoans(resArr[5].value);
                    if(isAdmin && resArr[6] && resArr[6].status==='fulfilled') setAllLeaves(resArr[6].value);
                    if(isAdmin && resArr[7] && resArr[7].status==='fulfilled') setAllLoans(resArr[7].value);
                } catch(e) { console.error("Matrix Sync Error", e); } finally { setLoading(false); }
            };

            const handleLogin = async (id, pass) => {
                setLoading(true);
                try {
                    const r = await fetch(API_BASE + "/employees");
                    const list = await r.json();
                    const found = list.find(e => String(e.id).toUpperCase() === String(id).toUpperCase() && String(e.password) === String(pass));
                    if(found) { setUser(found); localStorage.setItem('hr_user', JSON.stringify(found)); } 
                    else alert("Identity Matrix Validation Failed.");
                } catch(e) { alert("Core Matrix Offline."); } finally { setLoading(false); }
            };

            const logout = () => { localStorage.clear(); window.location.reload(); };

            if(loading && !user) return (
                <div className="h-screen flex flex-col items-center justify-center bg-white">
                    <div className="loader w-20 h-20 border-4 border-slate-50 border-t-green-700 rounded-full mb-10 shadow-xl"></div>
                    <p className="font-black text-slate-300 uppercase tracking-[0.8em] animate-pulse">Initializing Core Engine Matrix...</p>
                </div>
            );
            
            if(!user) return <LoginView onLogin={handleLogin} loading={loading} />;

            const renderContent = () => {
                switch(view) {
                    case 'dashboard': return <DashboardView user={user} />;
                    case 'attendance': return <AttendanceHub user={user} attendance={attendance} fetchData={fetchMatrixData} />;
                    case 'payroll': return <SalaryHub user={user} employees={employees} fetchData={fetchMatrixData} postedMonths={payrollPosted} />;
                    case 'directory': return <DirectoryModule employees={employees} fetchData={fetchMatrixData} />;
                    case 'loans': return <LoansHub user={user} employees={employees} allLoans={allLoans} userLoans={userLoans} fetchData={fetchMatrixData} />;
                    case 'leaves': return <LeavesHub user={user} allLeaves={allLeaves} leaves={leaves} employees={employees} fetchData={fetchMatrixData} />;
                    case 'discussion': return <DiscussionBoard user={user} discussions={discussions} fetchData={fetchMatrixData} />;
                    default: return <DashboardView user={user} />;
                }
            };

            return (
                <div className="min-h-screen bg-slate-50 flex text-slate-900 font-sans text-left">
                    <aside className="hidden md:flex flex-col w-72 bg-white border-r fixed h-full z-50 shadow-sm text-left font-sans">
                        <div className="p-10 border-b text-center font-sans"><img src="/UOL-Green-V1.png" className="h-12 mx-auto mb-3" alt="Logo" /><span className="text-[10px] font-black text-green-700 uppercase tracking-widest font-sans tracking-widest font-sans">Identity Hub Matrix v10</span></div>
                        <nav className="flex-1 p-6 space-y-2 overflow-y-auto custom-scrollbar font-sans font-sans">
                            {NAV_ITEMS.filter(n => !n.admin || user.role === 'admin').map(n => (
                                <button key={n.id} onClick={()=>setView(n.id)} className={"w-full flex items-center gap-5 p-5 rounded-3xl font-black transition-all " + (view === n.id ? 'bg-green-700 text-white shadow-2xl scale-105' : 'text-slate-500 hover:bg-slate-50')}>
                                    <LucideIcon name={n.id === 'dashboard' ? 'home' : (n.id === 'attendance' ? 'clock' : (n.id === 'payroll' ? 'dollar-sign' : (n.id === 'loans' ? 'wallet' : (n.id === 'leaves' ? 'calendar' : (n.id === 'discussion' ? 'message-square' : 'users')))))} size={20} /><span className="text-[11px] uppercase tracking-widest text-left font-sans font-sans font-sans">{n.label}</span>
                                </button>
                            ))}
                        </nav>
                        <div className="p-8 border-t flex justify-between items-center bg-slate-50/50 backdrop-blur font-sans font-sans font-sans">
                            <div className="overflow-hidden font-sans font-sans font-sans"><p className="font-black text-[12px] uppercase truncate font-sans text-slate-800 font-sans">{user.name}</p><p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1 font-sans tracking-tighter font-sans">{user.role}</p></div>
                            <button onClick={logout} className="text-red-500 hover:bg-red-50 p-3 rounded-2xl transition-all active:scale-90 font-sans font-sans"><LucideIcon name="log-out" size={24} /></button>
                        </div>
                    </aside>
                    <main className="flex-1 md:ml-72 p-12 font-sans font-sans font-sans font-sans"><div className="max-w-[1600px] mx-auto font-sans font-sans">{renderContent()}</div></main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
