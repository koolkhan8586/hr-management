<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSAFHR Management System - v10.2.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Leaflet Map Assets -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            overflow-x: hidden; 
            -webkit-font-smoothing: antialiased;
            background-color: #f8fafc;
        }

        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .animate-slide-up { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        .loader { border-top-color: #15803d; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #attendance-map { 
            height: 450px; 
            width: 100%; 
            border-radius: 2.5rem; 
            z-index: 10; 
            border: 2px solid #e2e8f0; 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
        }

        .btn-clock-in {
            background-color: #15803d;
            color: white;
            border-radius: 1.25rem;
            box-shadow: 0 10px 15px -3px rgba(21, 128, 61, 0.3);
            transition: all 0.2s;
            font-weight: 800;
        }
        .btn-clock-in:hover { background-color: #166534; transform: translateY(-1px); }
        
        .btn-clock-out {
            background-color: white;
            color: #1e293b;
            border: 2px solid #e2e8f0;
            border-radius: 1.25rem;
            transition: all 0.2s;
            font-weight: 800;
        }
        .btn-clock-out:hover { background-color: #f8fafc; border-color: #cbd5e1; }

        .matrix-row:hover { background-color: #f1f5f9; }

        .status-badge { 
            font-weight: 900; 
            text-transform: uppercase; 
            font-size: 9px; 
            padding: 4px 10px; 
            border-radius: 8px; 
            letter-spacing: 0.05em; 
            display: inline-block; 
            border-width: 1px;
        }
        .status-pending { background-color: #fef3c7; color: #92400e; border-color: #fde68a; }
        .status-approved { background-color: #dcfce7; color: #166534; border-color: #bbf7d0; }
        .status-rejected { background-color: #fee2e2; color: #991b1b; border-color: #fecaca; }

        input[type="number"]::-webkit-inner-spin-button { display: none; }
        
        .sidebar-btn-active {
            background-color: #15803d;
            color: white !important;
            box-shadow: 0 10px 15px -3px rgba(21, 128, 61, 0.25);
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 text-left font-sans">

    <!-- GLOBAL LOADING SCREEN -->
    <div id="loading-screen" class="fixed inset-0 bg-white z-[999] flex flex-col items-center justify-center text-center">
        <div class="loader w-16 h-16 border-4 border-slate-100 border-t-green-700 rounded-full mb-4"></div>
        <p class="text-slate-400 font-black uppercase tracking-[0.3em] text-sm animate-pulse">Initializing LSAFHR Matrix...</p>
    </div>

    <!-- LOGIN INTERFACE -->
    <div id="login-container" class="hidden min-h-screen flex items-center justify-center p-4 bg-slate-100">
        <div class="bg-white w-full max-w-md p-10 rounded-[2.5rem] shadow-2xl border border-slate-100 animate-slide-up text-center">
            <div class="mb-10">
                <img src="UOL-Green-V1.png" alt="Logo" class="h-20 mx-auto mb-4 object-contain" onerror="this.src='https://placehold.co/150x150?text=LSAFHR'">
                <h1 class="text-2xl font-black text-slate-800 leading-tight uppercase tracking-widest">LSAFHR Core</h1>
                <p class="text-slate-400 text-xs font-bold mt-2 uppercase tracking-widest">Identity Auth v10.2</p>
            </div>
            <form id="login-form" class="space-y-5 text-left">
                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase ml-2 tracking-widest mb-1">Employee ID</label>
                    <input type="text" id="login-id" class="w-full p-4 rounded-2xl border-2 border-slate-50 bg-slate-50 outline-none focus:border-green-500 focus:bg-white transition-all font-bold uppercase" placeholder="Enter ID" required>
                </div>
                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase ml-2 tracking-widest mb-1">System Key</label>
                    <input type="password" id="login-pass" class="w-full p-4 rounded-2xl border-2 border-slate-50 bg-slate-50 outline-none focus:border-green-500 focus:bg-white transition-all font-bold" placeholder="••••••••" required>
                </div>
                <button type="submit" class="w-full bg-green-700 text-white py-4 rounded-2xl font-black uppercase tracking-widest shadow-xl hover:bg-green-800 transition-all mt-4 active:scale-95">Authorize Session</button>
            </form>
        </div>
    </div>

    <!-- MAIN APP SHELL -->
    <div id="app-shell" class="hidden min-h-screen flex">
        <!-- SIDEBAR -->
        <aside class="w-72 bg-white border-r border-slate-100 fixed h-full hidden lg:flex flex-col z-50 shadow-sm text-left">
            <div class="p-10 border-b border-slate-50 text-center">
                <img src="UOL-Green-V1.png" class="h-12 mx-auto mb-3 object-contain" alt="Logo">
                <span class="text-[10px] font-black text-green-700 uppercase tracking-widest">Digital Matrix v10</span>
            </div>
            <nav class="flex-1 p-6 space-y-2 overflow-y-auto custom-scrollbar" id="sidebar-nav"></nav>
            <div class="p-8 border-t border-slate-50 flex items-center justify-between">
                <div class="flex items-center gap-3 overflow-hidden">
                    <div id="user-avatar" class="h-12 w-12 rounded-2xl bg-green-50 text-green-700 flex items-center justify-center font-black text-xl shadow-inner uppercase">?</div>
                    <div class="flex flex-col overflow-hidden">
                        <span id="user-display-name" class="text-sm font-black text-slate-800 truncate uppercase">User</span>
                        <span id="user-display-role" class="text-[10px] font-bold text-slate-400 uppercase tracking-tighter">Access: User</span>
                    </div>
                </div>
                <button onclick="logout()" class="text-red-500 hover:bg-red-50 p-3 rounded-2xl transition-all"><i data-lucide="log-out" size="24"></i></button>
            </div>
        </aside>

        <!-- MAIN CONTENT AREA -->
        <main class="flex-1 lg:ml-72 p-8 md:p-16 pb-32">
            <div id="view-container" class="max-w-[1600px] mx-auto text-left"></div>
        </main>

        <!-- MOBILE NAVIGATION -->
        <nav class="lg:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 p-4 flex justify-around shadow-2xl z-50 rounded-t-[2.5rem]">
            <button onclick="switchTab('dashboard')" class="p-3 text-slate-400 active:text-green-700"><i data-lucide="home"></i></button>
            <button onclick="switchTab('attendance')" class="p-3 text-slate-400 active:text-green-700"><i data-lucide="clock"></i></button>
            <button onclick="switchTab('payroll')" class="p-3 text-slate-400 active:text-green-700"><i data-lucide="dollar-sign"></i></button>
            <button onclick="switchTab('directory')" class="p-3 text-slate-400 active:text-green-700"><i data-lucide="users"></i></button>
        </nav>
    </div>

    <script>
        const API_BASE = (window.location.hostname === 'localhost' || window.location.hostname.includes('127.0.0.1'))
            ? 'http://localhost:5050/api'
            : '/api';

        // GLOBAL APP STATE
        let state = {
            user: null,
            employees: [],
            attendance: [],
            userLoans: [],
            allLoans: [],
            leaves: [],
            allLeaves: [],
            discussions: [],
            payrollPostedMonths: [],
            currentTab: 'dashboard',
            selectedMonth: new Date().toISOString().slice(0, 7),
            selectedAttendanceMonth: new Date().toISOString().slice(0, 7),
            editingSalaryId: null,
            editingMemberId: null,
            loanTab: 'apply',
            leaveTab: 'apply',
            map: null
        };

        const NAV_ITEMS = [
            { id: 'dashboard', label: 'Dashboard', icon: 'home', admin: false },
            { id: 'attendance', label: 'Attendance', icon: 'clock', admin: false },
            { id: 'payroll', label: 'Salary Hub', icon: 'dollar-sign', admin: false },
            { id: 'loans', label: 'Loans Hub', icon: 'wallet', admin: false },
            { id: 'leaves', label: 'Leaves Hub', icon: 'calendar', admin: false },
            { id: 'discussion', label: 'Matrix Board', icon: 'message-square', admin: false },
            { id: 'directory', label: 'Staff Hub', icon: 'users', admin: true }
        ];

        // --- CORE UTILS ---
        function notify(msg) {
            const t = document.getElementById('status-toast');
            if (!t) return;
            t.innerText = msg; t.style.opacity = '1'; t.style.transform = 'translateY(0) translateX(-50%)';
            setTimeout(() => { t.style.opacity = '0'; t.style.transform = 'translateY(-20px) translateX(-50%)'; }, 4000);
        }
        function getPktTime() { return new Date().toLocaleTimeString('en-US', { timeZone: 'Asia/Karachi', hour: '2-digit', minute: '2-digit', hour12: true }); }
        function getPktDate() { return new Date().toLocaleDateString('en-CA', { timeZone: 'Asia/Karachi' }); }
        function cleanNumber(val) { return parseFloat(String(val || 0).replace(/[^0-9.-]+/g, '')) || 0; }
        function formatDate(d) { return d ? new Date(d).toLocaleDateString('en-GB') : 'N/A'; }
        function getInitial(name) { return name ? String(name).charAt(0).toUpperCase() : '?'; }

        function calculateWorkTime(inTime, outTime) {
            if (!inTime || !outTime) return "--:--";
            try {
                const parse = (t) => {
                    const [time, mod] = t.split(' ');
                    let [h, m] = time.split(':');
                    if (h === '12') h = '00';
                    let hh = parseInt(h);
                    if (mod === 'PM') hh += 12;
                    return new Date(2000, 0, 1, hh, parseInt(m));
                };
                const diff = parse(outTime) - parse(inTime);
                if (diff < 0) return "0h 0m";
                const hh = Math.floor(diff / 3600000);
                const mm = Math.floor((diff % 3600000) / 60000);
                return hh + "h " + mm + "m";
            } catch(e) { return "--:--"; }
        }

        function calculateSalaryMetrics(emp) {
            const add = cleanNumber(emp.basic_salary) + cleanNumber(emp.invigilation) + cleanNumber(emp.t_payment) + cleanNumber(emp.increment) + cleanNumber(emp.eidi);
            const sub = cleanNumber(emp.tax) + cleanNumber(emp.loan_deduction) + cleanNumber(emp.insurance) + cleanNumber(emp.others_deduction) + cleanNumber(emp.extra_leaves_deduction);
            return { netPaid: add - sub };
        }

        function exportToCSV(data, filename) {
            if (!data || !data.length) return;
            const headers = Object.keys(data[0]).join(',');
            const rows = data.map(row => Object.values(row).map(val => '"' + String(val || '').replace(/"/g, '""') + '"').join(','));
            const csvContent = "data:text/csv;charset=utf-8," + [headers, ...rows].join('\n');
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri); link.setAttribute("download", filename);
            document.body.appendChild(link); link.click(); document.body.removeChild(link);
        }

        // --- CORE LOGIC ---
        async function init() {
            const saved = localStorage.getItem('hr_user');
            if (saved) {
                state.user = JSON.parse(saved);
                await syncData();
                showApp();
            } else { 
                document.getElementById('loading-screen').classList.add('hidden');
                document.getElementById('login-container').classList.remove('hidden');
            }
        }

        async function syncData() {
            if(!state.user) return;
            try {
                const isAdmin = state.user.role === 'admin';
                const endpoints = [
                    fetch(`${API_BASE}/employees`), 
                    fetch(`${API_BASE}/payroll-posted`), 
                    fetch(`${API_BASE}/discussions`),
                    fetch(`${API_BASE}/attendance/${state.user.id}`), 
                    fetch(`${API_BASE}/leaves/${state.user.id}`), 
                    fetch(`${API_BASE}/loans/${state.user.id}`)
                ];
                if (isAdmin) {
                    endpoints.push(fetch(`${API_BASE}/admin/leaves`), fetch(`${API_BASE}/admin/loans`));
                }
                const resArr = await Promise.allSettled(endpoints);
                
                if (resArr[0].status === 'fulfilled' && resArr[0].value.ok) state.employees = await resArr[0].value.json();
                if (resArr[1].status === 'fulfilled' && resArr[1].value.ok) state.payrollPostedMonths = await resArr[1].value.json();
                if (resArr[2].status === 'fulfilled' && resArr[2].value.ok) state.discussions = await resArr[2].value.json();
                if (resArr[3].status === 'fulfilled' && resArr[3].value.ok) state.attendance = await resArr[3].value.json();
                if (resArr[4].status === 'fulfilled' && resArr[4].value.ok) state.leaves = await resArr[4].value.json();
                if (resArr[5].status === 'fulfilled' && resArr[5].value.ok) state.userLoans = await resArr[5].value.json();
                
                if (isAdmin) {
                    if (resArr[6] && resArr[6].status === 'fulfilled' && resArr[6].value.ok) state.allLeaves = await resArr[6].value.json();
                    if (resArr[7] && resArr[7].status === 'fulfilled' && resArr[7].value.ok) state.allLoans = await resArr[7].value.json();
                }

                const fresh = state.employees.find(e => String(e.id).toUpperCase() === String(state.user.id).toUpperCase());
                if (fresh) {
                    state.user = fresh;
                    localStorage.setItem('hr_user', JSON.stringify(fresh));
                }
            } catch (e) {
                console.error("Critical Sync Failure", e);
            }
            document.getElementById('loading-screen').classList.add('hidden');
        }

        function showApp() {
            document.getElementById('login-container').classList.add('hidden');
            document.getElementById('app-shell').classList.remove('hidden');
            document.getElementById('user-display-name').innerText = state.user.name;
            document.getElementById('user-avatar').innerText = getInitial(state.user.name);
            renderSidebar();
            renderView();
        }

        function switchTab(id) {
            state.currentTab = id;
            state.editingSalaryId = null;
            renderSidebar();
            renderView();
        }

        function renderSidebar() {
            const nav = document.getElementById('sidebar-nav');
            const isAdmin = state.user && state.user.role === 'admin';
            nav.innerHTML = NAV_ITEMS.filter(i => !i.admin || isAdmin).map(i => `
                <button onclick="switchTab('${i.id}')" class="w-full flex items-center gap-5 p-5 rounded-3xl font-black transition-all ${state.currentTab === i.id ? 'sidebar-btn-active' : 'text-slate-500 hover:bg-slate-50'}">
                    <i data-lucide="${i.icon}" size="20"></i><span class="text-[11px] uppercase tracking-widest text-left font-sans">${i.label}</span>
                </button>
            `).join('');
            lucide.createIcons();
        }

        function renderView() {
            const container = document.getElementById('view-container');
            container.innerHTML = '';
            
            switch(state.currentTab) {
                case 'dashboard': renderDashboardView(container); break;
                case 'attendance': renderAttendanceView(container); break;
                case 'payroll': renderPayrollView(container); break;
                case 'directory': renderDirectoryView(container); break;
                case 'loans': renderLoansView(container); break;
                case 'leaves': renderLeavesView(container); break;
                case 'discussion': renderDiscussionBoard(container); break;
            }
            lucide.createIcons();
        }

        // --- DASHBOARD VIEW ---
        function renderDashboardView(container) {
            const loanBal = cleanNumber(state.user.loan_opening_balance - state.user.loan_deduction);
            container.innerHTML = `
                <div class="animate-fade-in space-y-12 text-left font-sans">
                    <div class="flex flex-col md:flex-row justify-between items-center gap-6 border-b pb-8 border-slate-100">
                        <div>
                            <h2 class="text-5xl font-black text-slate-800 tracking-tighter uppercase font-sans">Identity Base</h2>
                            <p class="text-slate-400 text-[11px] font-black uppercase tracking-widest mt-3">Welcome back, ${state.user.name}</p>
                        </div>
                        <div class="bg-white p-6 rounded-[2rem] border shadow-sm text-right">
                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Global Server Time</p>
                            <p class="text-green-700 font-black font-mono text-3xl mt-1">${getPktTime()}</p>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-10">
                        <div class="bg-green-700 text-white p-12 rounded-[4rem] shadow-2xl relative overflow-hidden">
                            <div class="absolute top-0 right-0 w-32 h-32 bg-white/10 rounded-full -mr-16 -mt-16"></div>
                            <p class="text-[11px] font-black uppercase opacity-60">System Status</p>
                            <p class="text-4xl font-black mt-3 uppercase tracking-tighter">ACTIVE MATRIX</p>
                        </div>
                        <div class="bg-white p-12 rounded-[4rem] border-2 border-slate-100 shadow-sm flex flex-col justify-center">
                            <p class="text-[11px] font-black text-slate-400 uppercase tracking-widest">Total Loan Balance</p>
                            <p class="text-5xl font-black text-red-500 mt-2 font-mono">Rs. ${loanBal.toLocaleString()}</p>
                        </div>
                        <div class="bg-white p-12 rounded-[4rem] border-2 border-slate-100 shadow-sm flex flex-col justify-center">
                            <p class="text-[11px] font-black text-slate-400 uppercase tracking-widest">Security Level</p>
                            <p class="text-3xl font-black text-slate-800 mt-2 capitalize">${state.user.role}</p>
                        </div>
                    </div>
                </div>`;
        }

        // --- ATTENDANCE VIEW ---
        async function renderAttendanceView(container) {
            const dailyLogs = {};
            state.attendance.filter(l => l.date_str && l.date_str.startsWith(state.selectedAttendanceMonth)).forEach(l => {
                if(!dailyLogs[l.date_str]) dailyLogs[l.date_str] = [];
                dailyLogs[l.date_str].push(l);
            });
            const dateRows = Object.keys(dailyLogs).sort((a,b) => new Date(b) - new Date(a));

            container.innerHTML = `
                <div class="animate-fade-in space-y-12 text-left font-sans">
                    <div class="flex flex-col md:flex-row justify-between items-center gap-8 border-b pb-8 border-slate-100">
                        <h2 class="text-3xl font-black uppercase tracking-tighter text-slate-800">Attendance Center</h2>
                        <div class="flex gap-4">
                             <input type="month" value="${state.selectedAttendanceMonth}" onchange="updateAttendanceMonth(this.value)" class="p-4 border-2 rounded-3xl font-black bg-white shadow-sm focus:border-green-600 outline-none" />
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-[3.5rem] border-2 border-slate-50 shadow-2xl relative overflow-hidden h-[450px]">
                        <div id="attendance-map" class="h-full w-full rounded-[3rem]"></div>
                    </div>
                    <div class="grid md:grid-cols-2 gap-10 font-sans">
                        <div class="bg-white rounded-[3.5rem] py-16 flex flex-col items-center justify-center space-y-10 border-2 border-dashed border-slate-100 shadow-inner bg-slate-50/50">
                            <h3 class="text-8xl font-black text-slate-800 font-mono tracking-tighter">${getPktTime()}</h3>
                            <div class="flex flex-col gap-5 w-full max-sm px-12">
                                <button onclick="handleClock('Clock In')" class="w-full py-7 btn-clock-in text-xl uppercase tracking-widest">Verify Clock In</button>
                                <button onclick="handleClock('Clock Out')" class="w-full py-7 btn-clock-out text-xl uppercase tracking-widest">Verify Clock Out</button>
                            </div>
                        </div>
                        <div class="bg-white rounded-[4rem] border-2 border-slate-50 shadow-2xl overflow-hidden flex flex-col">
                            <div class="bg-slate-50 p-8 border-b flex justify-between items-center">
                                <span class="font-black text-sm uppercase text-slate-500 tracking-widest">Shift Identity Summary</span>
                                <span class="text-[11px] font-black text-green-700 uppercase tracking-tighter">Verified Matrix</span>
                            </div>
                            <div class="flex-1 overflow-y-auto max-h-[450px] custom-scrollbar">
                                <table class="w-full text-left">
                                    <thead class="bg-slate-50/50 text-[11px] font-black uppercase text-slate-400 tracking-widest border-b">
                                        <tr><th class="p-8">Date</th><th class="p-8 text-center">In (Fly)</th><th class="p-8 text-center">Out (Fly)</th><th class="p-8 text-right">Work</th></tr>
                                    </thead>
                                    <tbody class="divide-y divide-slate-100 font-bold">
                                        ${dateRows.map(date => {
                                            const logs = dailyLogs[date];
                                            const cin = logs.find(l => l.type === 'Clock In');
                                            const cout = [...logs].reverse().find(l => l.type === 'Clock Out');
                                            return `
                                                <tr class="matrix-row transition-all">
                                                    <td class="p-8 font-mono text-xs text-slate-500">${date}</td>
                                                    <td class="p-8 text-center font-sans">
                                                        ${cin ? `<button onclick="focusMap(${cin.latitude || 0}, ${cin.longitude || 0}, 'IN', '${cin.time_str}')" class="text-green-600 border-b-2 border-green-200 hover:text-green-800 transition-all uppercase text-[11px] font-black">${cin.time_str}</button>` : '<span class="text-slate-200">--:--</span>'}
                                                    </td>
                                                    <td class="p-8 text-center font-sans">
                                                        ${cout ? `<button onclick="focusMap(${cout.latitude || 0}, ${cout.longitude || 0}, 'OUT', '${cout.time_str}')" class="text-red-600 border-b-2 border-red-200 hover:text-red-800 transition-all uppercase text-[11px] font-black">${cout.time_str}</button>` : '<span class="text-slate-200">--:--</span>'}
                                                    </td>
                                                    <td class="p-8 text-right font-black font-mono text-xs text-slate-700">${calculateWorkTime(cin?.time_str, cout?.time_str)}</td>
                                                </tr>`;
                                        }).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>`;
            
            setTimeout(() => {
                if(window.L) {
                    if (state.map) { state.map.remove(); }
                    const map = L.map('attendance-map').setView([31.5204, 74.3587], 13);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
                    state.map = map;

                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition((pos) => {
                            const lat = pos.coords.latitude;
                            const lng = pos.coords.longitude;
                            map.setView([lat, lng], 16);
                            L.marker([lat, lng]).addTo(map).bindPopup("<b>Your Current Location</b>").openPopup();
                        }, (err) => {
                            console.warn("Geolocation denied or error:", err);
                        });
                    }
                }
            }, 300);
        }

        function updateAttendanceMonth(v) {
            state.selectedAttendanceMonth = v;

                        <div class="absolute top-6 right-10 flex items-center gap-2"><div class="h-2 w-2 rounded-full bg-green-500 animate-pulse"></div><span class="text-[9px] font-black text-slate-500 uppercase tracking-widest">Verified Live Hub</span></div>
                        <form id="board-form-submit" onsubmit="handleBroadcastSubmit(event)" class="flex gap-6 mt-6 font-sans">
                            <input type="text" id="board-msg-input" class="flex-1 bg-white/5 border-2 border-white/10 rounded-[3rem] p-10 font-bold text-white text-xl outline-none focus:bg-white/10 focus:border-green-600 transition-all" placeholder="Initialize broadcast..." required />
                            <button type="submit" class="bg-green-600 hover:bg-green-500 p-10 rounded-[3rem] text-white shadow-green-900 shadow-2xl active:scale-95"><i data-lucide="send" size="48"></i></button>
                        </form>
                    </div>
                    <div class="space-y-10 font-sans">
                        ${state.discussions.map((d, i) => `
                            <div key="${i}" class="bg-white p-12 rounded-[4rem] border border-slate-100 shadow-sm transition-all hover:shadow-md group text-left">
                                <div class="flex justify-between items-center mb-8 font-sans">
                                    <div class="flex items-center gap-6">
                                        <div class="h-16 w-16 rounded-[2.5rem] bg-green-50 text-green-700 flex items-center justify-center font-black text-3xl shadow-inner uppercase">${getInitial(d.author_name)}</div>
                                        <div><span class="font-black text-slate-800 uppercase text-lg group-hover:text-green-700 transition-all font-sans font-sans">${d.author_name}</span><p class="text-[11px] font-black text-slate-400 uppercase mt-2 tracking-widest font-sans">Verified Broadcaster</p></div>
                                    </div>
                                    <span class="text-[11px] font-black text-slate-400 uppercase tracking-widest font-sans">${formatDate(d.created_at)}</span>
                                </div>
                                <p class="text-slate-700 font-bold leading-relaxed text-2xl font-sans">${d.message}</p>
                            </div>`).join('')}
                    </div>
                </div>`;
            lucide.createIcons();
        }

        async function handleBroadcastSubmit(e) {
            e.preventDefault();
            const msg = document.getElementById('board-msg-input').value;
            if(!msg.trim()) return;
            const res = await fetch(`${API_BASE}/discussions`, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ employee_id: state.user.id, author_name: state.user.name, message: msg }) });
            if(res.ok) { await syncData(); renderDiscussionBoard(document.getElementById('view-container')); notify("Broadcast Matrix Updated."); }
        }

        // --- LEAVES HUB ---
        async function renderLeavesView(container) {
            const isAdmin = state.user && state.user.role === 'admin';
            const targetUser = state.employees.find(e => e.id === state.user.id) || state.user;
            
            container.innerHTML = `
                <div class="animate-fade-in space-y-12 text-left font-sans">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-10 mb-12">
                        <div class="bg-green-700 text-white shadow-2xl p-12 rounded-[4rem] text-left relative overflow-hidden"><p class="text-[12px] font-black uppercase opacity-60">Annual Matrix</p><p class="text-7xl font-black mt-4 font-mono">${targetUser.leave_annual || 0} <span class="text-xl opacity-40 uppercase">Days</span></p></div>
                        <div class="bg-white border-2 border-slate-50 shadow-2xl p-12 rounded-[4rem] text-left font-sans"><p class="text-[12px] font-black text-slate-400 uppercase">Casual Matrix</p><p class="text-7xl font-black mt-4 font-mono text-slate-800">${targetUser.leave_casual || 0} <span class="text-xl text-slate-200 uppercase">Days</span></p></div>
                    </div>

                    <div class="flex bg-slate-200 p-2 rounded-[2.5rem] max-w-md mx-auto mb-16 shadow-inner font-sans">
                        <button onclick="state.leaveTab='apply'; renderLeavesView(document.getElementById('view-container'))" class="flex-1 py-5 text-[12px] font-black rounded-[2rem] uppercase tracking-widest transition-all ${state.leaveTab === 'apply' ? 'bg-white text-green-700 shadow-2xl' : 'text-slate-500'}">Apply</button>
                        <button onclick="state.leaveTab='history'; renderLeavesView(document.getElementById('view-container'))" class="flex-1 py-5 text-[12px] font-black rounded-[2rem] uppercase tracking-widest transition-all ${state.leaveTab === 'history' ? 'bg-white text-green-700 shadow-2xl' : 'text-slate-500'}">History</button>
                        ${isAdmin ? `<button onclick="state.leaveTab='oversight'; renderLeavesView(document.getElementById('view-container'))" class="flex-1 py-5 text-[12px] font-black rounded-[2rem] uppercase tracking-widest transition-all ${state.leaveTab === 'oversight' ? 'bg-white text-green-700 shadow-2xl' : 'text-slate-500'}">Oversight</button>` : ''}
                    </div>

                    ${state.leaveTab === 'oversight' ? `
                        <div class="bg-white rounded-[4rem] border-2 border-slate-50 shadow-2xl font-sans overflow-hidden">
                             <table class="w-full text-left text-[11px] font-bold font-sans">
                                <thead class="bg-slate-50 border-b font-black uppercase text-slate-400 tracking-widest"><tr><th class="p-6">Staff</th><th class="p-6">Balance</th><th class="p-6">Qty</th><th class="p-6 text-center">Audit</th></tr></thead>
                                <tbody class="divide-y divide-slate-100 font-sans">
                                    ${state.allLeaves.map((l, idx) => {
                                        const r = state.employees.find(e => e.id === l.employee_id) || {};
                                        return `
                                        <tr key="${idx}" class="hover:bg-slate-50 transition-all group">
                                            <td class="p-6 uppercase font-black">${l.name} <span class="text-slate-300 font-mono text-[9px]">(${l.employee_id})</span></td>
                                            <td class="p-6 text-green-700 font-black">${r.leave_annual || 0} ANN / ${r.leave_casual || 0} CAS</td>
                                            <td class="p-6 font-black text-slate-500 uppercase">${l.days} Days (${l.leave_type})</td>
                                            <td class="p-6 flex gap-3 justify-center">
                                                <button onclick="approveLeave('${l.id}', 'Approved')" class="bg-green-700 text-white px-5 py-2.5 rounded-xl text-[9px] font-black uppercase shadow-xl hover:bg-green-800 transition-all font-sans">Approve</button>
                                                <button onclick="approveLeave('${l.id}', 'Rejected')" class="bg-red-600 text-white px-5 py-2.5 rounded-xl text-[9px] font-black uppercase shadow-xl hover:bg-red-700 transition-all font-sans">Reject</button>
                                            </td>
                                        </tr>`;
                                    }).join('')}
                                </tbody>
                             </table>
                        </div>` : (state.leaveTab === 'apply' ? `
                        <div class="bg-white p-20 rounded-[5rem] max-w-4xl mx-auto border-2 border-slate-50 shadow-2xl animate-slide-up relative font-sans">
                            <div class="absolute top-0 left-0 w-2 h-full bg-green-700 font-sans"></div>
                            <h3 class="font-black text-4xl mb-16 uppercase tracking-tighter text-slate-800 font-sans">New Application</h3>
                            <form onsubmit="handleLeaveApply(event)" class="space-y-12">
                                <div class="space-y-4 font-sans"><label class="text-[12px] font-black uppercase text-slate-400 ml-6 tracking-widest">Type</label><select id="lv-type" class="w-full p-8 rounded-[2.5rem] border-2 font-black bg-slate-50 outline-none"><option>Annual Leave</option><option>WOP (Without Pay)</option></select></div>
                                <div class="grid grid-cols-2 gap-12 font-sans">
                                    <div class="space-y-4"><label class="text-[12px] font-black uppercase text-slate-400 ml-6 tracking-widest">Start Date</label><input type="date" id="lv-date" class="w-full p-8 rounded-[2.5rem] border-2 font-black bg-slate-50" required /></div>
                                    <div class="space-y-4"><label class="text-[12px] font-black uppercase text-slate-400 ml-6 tracking-widest">Days</label><input type="number" id="lv-days" class="w-full p-8 rounded-[2.5rem] border-2 font-black bg-slate-50" required /></div>
                                </div>
                                <button type="submit" class="w-full py-10 bg-green-700 text-white rounded-[3rem] font-black uppercase tracking-[0.4em] shadow-2xl font-sans">Transmit Request</button>
                            </form>
                        </div>` : `
                        <div class="space-y-8 max-w-5xl mx-auto font-sans font-sans">
                            <div class="bg-white rounded-[4rem] border-2 border-slate-50 shadow-2xl overflow-hidden font-sans">
                                <table class="w-full text-left font-sans">
                                    <thead class="bg-slate-50 border-b font-black uppercase text-[12px] text-slate-400 tracking-widest font-sans">
                                        <tr><th class="p-10 font-sans">Period Start</th><th class="p-10 font-sans">Category</th><th class="p-10 font-sans">Duration</th><th class="p-10 text-right">Status</th></tr>
                                    </thead>
                                    <tbody class="divide-y divide-slate-100 font-bold text-slate-800 font-sans">
                                        ${state.leaves.map(l => `
                                            <tr class="hover:bg-slate-50 transition-all font-sans">
                                                <td class="p-10 font-mono text-slate-500 uppercase font-sans">${formatDate(l.start_date)}</td>
                                                <td class="p-10 font-black uppercase text-slate-700 font-sans font-sans">${l.leave_type}</td>
                                                <td class="p-10 font-black text-slate-400 uppercase font-sans">${l.days} Days</td>
                                                <td class="p-10 text-right"><span class="status-badge ${l.status === 'Approved' ? 'status-approved' : (l.status === 'Rejected' ? 'status-rejected' : 'status-pending')}">${l.status}</span></td>
                                            </tr>`).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>`)}
                </div>`;
            lucide.createIcons();
        }

        async function handleLeaveApply(e) {
            e.preventDefault();
            const payload = { employee_id: state.user.id, leave_type: document.getElementById('lv-type').value, start_date: document.getElementById('lv-date').value, days: document.getElementById('lv-days').value, reason: 'System Applied' };
            const res = await fetch(API_BASE + "/leaves", { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(payload) });
            if(res.ok) { notify("Request sent."); state.leaveTab = 'history'; await syncData(); renderLeavesView(document.getElementById('view-container')); }
        }

        async function approveLeave(id, status) {
            await fetch(API_BASE + "/admin/leaves/" + id, { method: 'PUT', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ status }) });
            await syncData(); renderLeavesView(document.getElementById('view-container'));
        }

        // --- AUTH ---
        function logout() { localStorage.clear(); location.reload(); }
        
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('login-id').value.toUpperCase();
            const pass = document.getElementById('login-pass').value;
            try {
                const res = await fetch(`${API_BASE}/employees`);
                const list = await res.json();
                const found = list.find(e => String(e.id).toUpperCase() === String(id).toUpperCase() && String(e.password) === String(pass));
                if (found) { state.user = found; localStorage.setItem('hr_user', JSON.stringify(found)); await syncData(); showApp(); }
                else alert("Matrix Access Denied.");
            } catch(e) { alert("Matrix Core Offline."); }
        });

        window.onload = init;
    </script>
</body>
</html>
